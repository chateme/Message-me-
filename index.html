    <style>
        :root { --wa-teal: #128c7e; --bg: #efe7dd; --msg-sent: #dcf8c6; --msg-rec: #fff; --text: #000; }
        .dark-mode { --wa-teal: #202c33; --bg: #0b141a; --msg-sent: #005c4b; --msg-rec: #202c33; --text: #e9edef; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #d1d7db; height: 100vh; display: flex; justify-content: center; overflow: hidden; color: var(--text); }
        #app-container { width: 100%; max-width: 500px; height: 100vh; background: var(--bg); display: flex; flex-direction: column; position: relative; }
        .screen { display: none; height: 100%; flex-direction: column; }
        .active { display: flex; }
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 10px; height: 60px; z-index: 10; }
        
        #contact-list { flex: 1; overflow-y: auto; background: var(--msg-rec); }
        .contact-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 15px; cursor: pointer; color: var(--text); }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: #075e54; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        
        .fab { position: absolute; bottom: 20px; right: 20px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; z-index: 20; }

        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: var(--bg); background-blend-mode: overlay; }
        .msg { position: relative; padding: 8px 12px 22px 12px; border-radius: 8px; max-width: 85%; font-size: 14.5px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; }
        .sent { background: var(--msg-sent); align-self: flex-end; border-top-right-radius: 0; }
        .received { background: var(--msg-rec); align-self: flex-start; border-top-left-radius: 0; }
        .meta { position: absolute; bottom: 4px; right: 8px; font-size: 10px; color: #666; }

        .footer { padding: 8px; display: flex; align-items: center; gap: 8px; width: 100%; }
        .input-bar { flex: 1; background: var(--msg-rec); border-radius: 25px; display: flex; align-items: center; padding: 0 12px; min-height: 48px; }
        #msg-input { flex: 1; border: none; outline: none; background: transparent; color: var(--text); font-size: 16px; padding: 10px 0; }
        .main-btn { background: var(--wa-teal); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }
        
        #rec-info { display: none; color: #e91e63; font-weight: bold; flex: 1; align-items: center; gap: 8px; font-size: 18px; }
        .dot { width: 10px; height: 10px; background: red; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        #emoji-panel { display: none; background: var(--msg-rec); grid-template-columns: repeat(7, 1fr); padding: 10px; max-height: 150px; overflow-y: auto; border-top: 1px solid #ddd; }
        .emo { font-size: 24px; text-align: center; cursor: pointer; padding: 8px; }

        #new-chat-box { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 100; width: 85%; color: black; }
        .error-msg { color: red; font-size: 12px; margin-bottom: 10px; display: none; }
    </style>
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);

    let myPhone = localStorage.getItem('u_phone'), myName = localStorage.getItem('u_name'), targetPhone = "";
    let mediaRecorder, chunks = [], isRecording = false, timerInt;

    window.onload = () => { if(myPhone) showContacts(); };

    window.register = () => {
        const n = document.getElementById('reg-name').value, p = document.getElementById('reg-phone').value;
        if(n && p.length >= 4) {
            localStorage.setItem('u_name', n); localStorage.setItem('u_phone', p);
            location.reload();
        } else { alert("Ù†Ø§Ù… Ø§ÙˆØ± Ú©Ù… Ø§Ø² Ú©Ù… 4 ÛÙ†Ø¯Ø³ÙˆÚº Ú©Ø§ Ù†Ù…Ø¨Ø± Ù„Ø§Ø²Ù…ÛŒ ÛÛ’Û”"); }
    };

    window.logout = () => { localStorage.clear(); location.reload(); };

    window.toggleNewChat = () => {
        const box = document.getElementById('new-chat-box');
        box.style.display = box.style.display === 'block' ? 'none' : 'block';
        document.getElementById('err-text').style.display = 'none';
    };

    window.startDirectChat = () => {
        const p = document.getElementById('new-phone').value;
        if(p && p.length >= 4) {
            toggleNewChat();
            openChat(p, "Ù†Ù…Ø¨Ø±: " + p);
        } else {
            document.getElementById('err-text').style.display = 'block';
        }
    };

    function showContacts() {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('contacts-screen').classList.add('active');
        const list = document.getElementById('contact-list');
        onValue(ref(db, 'users_chats/' + myPhone), snap => {
            list.innerHTML = "";
            if(snap.exists()){
                snap.forEach(c => {
                    const u = c.val();
                    list.innerHTML += `<div class="contact-item" onclick="openChat('${u.phone}', '${u.name}')">
                        <div class="avatar">${u.name[0].toUpperCase()}</div>
                        <div><b>${u.name}</b><br><small>${u.phone}</small></div>
                    </div>`;
                });
            } else { list.innerHTML = "<p style='padding:30px; text-align:center; color:#888;'>Ù†ÛŒØ§ Ú†ÛŒÙ¹ Ø´Ø±ÙˆØ¹ Ú©Ø±Ù†Û’ Ú©Û’ Ù„ÛŒÛ’ + Ú©Ø§ Ø¨Ù¹Ù† Ø¯Ø¨Ø§Ø¦ÛŒÚºÛ”</p>"; }
        });
    }

    window.openChat = (phone, name) => {
        targetPhone = phone;
        document.getElementById('chat-title').innerText = name;
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('chat-screen').classList.add('active');
        set(ref(db, 'users_chats/' + myPhone + '/' + phone), { name: name, phone: phone });
        loadMessages();
    };

    function loadMessages() {
        const chatFlow = document.getElementById('chat-flow');
        chatFlow.innerHTML = "";
        const roomID = [myPhone, targetPhone].sort().join("_");
        onChildAdded(ref(db, "chats/" + roomID), snap => {
            const d = snap.val();
            const isMe = d.sender === myPhone;
            let content = d.type === 'voice' ? `<audio controls src="${d.val}" style="width:200px;"></audio>` : d.val;
            chatFlow.innerHTML += `<div class="msg ${isMe?'sent':'received'}">${content}<div class="meta">${d.time}</div></div>`;
            chatFlow.scrollTop = chatFlow.scrollHeight;
        });
    }

    const inp = document.getElementById('msg-input');
    inp.oninput = () => {
        const hasText = inp.value.trim().length > 0;
        document.getElementById('send-icon').style.display = hasText ? 'block' : 'none';
        document.getElementById('mic-icon').style.display = hasText ? 'none' : 'block';
    };

    document.getElementById('action-btn').onclick = () => {
        if(inp.value.trim()) { sendData(inp.value, 'text'); inp.value = ""; inp.oninput(); }
        else { handleVoice(); }
    };

    async function handleVoice() {
        if(!isRecording) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s); chunks = [];
                mediaRecorder.start(); isRecording = true;
                document.getElementById('rec-info').style.display = 'flex';
                inp.style.display = 'none';
                let sec = 0;
                timerInt = setInterval(() => {
                    sec++;
                    let m = Math.floor(sec / 60).toString().padStart(2, '0');
                    let s = (sec % 60).toString().padStart(2, '0');
                    document.getElementById('timer').innerText = `${m}:${s}`;
                }, 1000);
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                    r.onloadend = () => sendData(r.result, 'voice');
                    s.getTracks().forEach(t => t.stop());
                };
            } catch(e) { alert("Mic Error"); }
        } else {
            mediaRecorder.stop(); isRecording = false;
            clearInterval(timerInt);
            document.getElementById('rec-info').style.display = 'none';
            inp.style.display = 'block';
            document.getElementById('timer').innerText = "00:00";
        }
    }

    function sendData(val, type) {
        const roomID = [myPhone, targetPhone].sort().join("_");
        push(ref(db, "chats/" + roomID), { sender: myPhone, val: val, type: type, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
    }

    window.showContacts = showContacts;
    window.toggleEmoji = () => { const p = document.getElementById('emoji-panel'); p.style.display = p.style.display === 'grid' ? 'none' : 'grid'; };
    window.addEmoji = (e) => { inp.value += e; inp.dispatchEvent(new Event('input')); };
    
    (function loadEmojis() {
        const list = ["ğŸ˜‚","â¤ï¸","ğŸ‘","ğŸ˜Š","ğŸ˜","ğŸ™","ğŸ”¥","ğŸ‘","ğŸŒ¹","âœ…","ğŸ“"];
        document.getElementById('emoji-panel').innerHTML = list.map(e => `<span class="emo" onclick="addEmoji('${e}')">${e}</span>`).join('');
    })();
</script>
