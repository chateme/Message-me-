<body onclick="closeAllPopups()">

<div id="app-main">

<div id="chat-window">

        <div class="user-avatar" style="width:40px; height:40px; font-size:16px;"><i class="fas fa-user"></i></div>
        <div style="flex:1"><h4 id="active-chat-name">Ù†Ø§Ù…</h4><small>Ø¢Ù† Ù„Ø§Ø¦Ù†</small></div>

        <i class="fas fa-phone"></i>
    </div>
    
    <div id="chat-flow"></div>

    <div id="menu-attach" onclick="event.stopPropagation()" style="display: none;">
        <div class="menu-btn" onclick="document.getElementById('pick-file').click()">
            <i class="fas fa-file-alt" style="background:#5f66cd"></i><span>Ø¯Ø³ØªØ§ÙˆÛŒØ²</span>
        </div>
        <div class="menu-btn" onclick="document.getElementById('pick-file').click()">

        </div>
        <button class="action-circle" onclick="onMainAction()">

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const fbConfig = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(fbConfig);
    const db = getDatabase(app);

    let myPhone = "", activeTarget = "", recorder, audioChunks = [], timerInt, seconds = 0;

    // Ù„Ø§Ú¯ Ø§Ù† Ø§ÙˆØ± Ø±Ø¬Ø³Ù¹Ø±ÛŒØ´Ù†
    window.handleLogin = () => {
        const phone = document.getElementById('login-phone').value.trim();
        const pin = document.getElementById('login-pin').value.trim();
        if(phone.length < 5 || pin.length < 4) { alert("Ù†Ù…Ø¨Ø± Ø§ÙˆØ± Ù¾Ù† Ø¯Ø±Ø³Øª Ø¯Ø±Ø¬ Ú©Ø±ÛŒÚº"); return; }

        onValue(ref(db, 'USERS/' + phone), (snap) => {
            const data = snap.val();
            if(!data) {
                set(ref(db, 'USERS/' + phone), { pin: pin }).then(() => startApp(phone));
            } else {
                if(data.pin === pin) startApp(phone);
                else alert("ØºÙ„Ø· Ù¾Ù† Ú©ÙˆÚˆ!");
            }
        }, { onlyOnce: true });
    };

    function startApp(phone) {
        myPhone = phone;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app-main').style.display = 'flex';
        loadContacts();
    }

    // Ú©Ø§Ù†Ù¹ÛŒÚ©Ù¹Ø³ Ù…ÛŒÙ†Ø¬Ù…Ù†Ù¹
    window.addNewContact = () => {
        const name = prompt("Ù†Ø¦ÛŒ Ú†ÛŒÙ¹ Ú©Ø§ Ù†Ø§Ù…:");
        if(name) set(ref(db, 'CONTACTS/' + myPhone + '/' + name), true);
    };

    function loadContacts() {
        onValue(ref(db, 'CONTACTS/' + myPhone), (snap) => {
            const list = document.getElementById('home-chat-list');
            list.innerHTML = "";
            snap.forEach(c => {
                list.innerHTML += `
                    <div class="chat-item" onclick="openChatRoom('${c.key}')">
                        <div class="user-avatar"><i class="fas fa-user"></i></div>
                        <div class="chat-info"><h4>${c.key}</h4><p>Ù¹ÛŒÙ¾ Ú©Ø± Ú©Û’ Ú†ÛŒÙ¹ Ø´Ø±ÙˆØ¹ Ú©Ø±ÛŒÚº</p></div>
                    </div>`;
            });
        });
    }

    // Ú†ÛŒÙ¹ Ø±ÙˆÙ…
    window.openChatRoom = (name) => {
        activeTarget = name;
        document.getElementById('active-chat-name').innerText = name;
        document.getElementById('app-main').style.display = 'none';
        document.getElementById('chat-window').style.display = 'flex';
        
        const flow = document.getElementById('chat-flow');
        flow.innerHTML = "";
        onChildAdded(ref(db, 'CHATS/' + myPhone + '/' + name), (s) => {
            const d = s.val();
            const div = document.createElement('div');
            div.className = "msg sent";
            if(d.type === 'audio') div.innerHTML = `<audio controls src="${d.msg}" style="width:200px"></audio>`;
            else if(d.type === 'file') div.innerHTML = `<div style="display:flex; align-items:center; gap:10px;"><i class="fas fa-file-alt"></i> <a href="${d.msg}" target="_blank" style="color:inherit; text-decoration:none;">${d.fileName}</a></div>`;
            else div.innerHTML = d.msg;
            div.innerHTML += `<span class="msg-time">${d.time}</span>`;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        });
    };

    window.goToHome = () => {
        document.getElementById('chat-window').style.display = 'none';
        document.getElementById('app-main').style.display = 'flex';
    };

    // Ù…ÛŒØ³Ø¬ Ø§ÙˆØ± Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ Ø§ÛŒÚ©Ø´Ù†
    window.onMainAction = async () => {
        const inp = document.getElementById('msg-input');
        if(inp.value.trim()) {
            commitToDB(inp.value, 'text');
            inp.value = ""; handleUI(); return;
        }

        if(!recorder) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(stream);
                recorder.ondataavailable = e => audioChunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const r = new FileReader(); r.readAsDataURL(blob);
                    r.onloadend = () => commitToDB(r.result, 'audio');
                    audioChunks = [];
                };
            } catch(e) { alert("Ù…Ø§Ø¦ÛŒÚ© Ú©ÛŒ Ø§Ø¬Ø§Ø²Øª Ø¯ÛŒÚº"); return; }
        }

        if(recorder.state === "inactive") {
            recorder.start(); startTimer();
            document.getElementById('mic-icon').style.color = "red";
            document.getElementById('rec-timer').style.display = "inline";
        } else {
            recorder.stop(); stopTimer();
            document.getElementById('mic-icon').style.color = "white";
            document.getElementById('rec-timer').style.display = "none";
        }
    };

    // Ù¹Ø§Ø¦Ù…Ø± Ù„Ø§Ø¬Ú©
    function startTimer() {
        seconds = 0;
        timerInt = setInterval(() => {
            seconds++;
            const m = Math.floor(seconds/60);
            const s = seconds%60;
            document.getElementById('rec-timer').innerText = `${m<10?'0':''}${m}:${s<10?'0':''}${s}`;
        }, 1000);
    }
    function stopTimer() { clearInterval(timerInt); document.getElementById('rec-timer').innerText = "00:00"; }

    // ÙØ§Ø¦Ù„ Ø§Ù¾Ù„ÙˆÚˆ
    window.processFileUpload = (el) => {
        const file = el.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onloadend = () => {
            push(ref(db, 'CHATS/' + myPhone + '/' + activeTarget), {
                msg: reader.result, type: 'file', fileName: file.name, time: getTimeStamp()
            });
            document.getElementById('menu-attach').style.display = 'none';
        };
    };

    window.sendMyLocation = () => {
        navigator.geolocation.getCurrentPosition(p => {
            const mapLink = `http://maps.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            commitToDB(`ğŸ“ Ù„ÙˆÚ©ÛŒØ´Ù†: <a href="${mapLink}" target="_blank">Ø¯ÛŒÚ©Ú¾Ù†Û’ Ú©Û’ Ù„ÛŒÛ’ Ú©Ù„Ú© Ú©Ø±ÛŒÚº</a>`, 'text');
            document.getElementById('menu-attach').style.display = 'none';
        });
    };

    function commitToDB(m, t) {
        push(ref(db, 'CHATS/' + myPhone + '/' + activeTarget), {
            msg: m, type: t, time: getTimeStamp()
        });
    }

    function getTimeStamp() { return new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }
    
    window.handleUI = () => {
        const hasText = document.getElementById('msg-input').value.trim();
        document.getElementById('send-icon').style.display = hasText ? 'block' : 'none';
        document.getElementById('mic-icon').style.display = hasText ? 'none' : 'block';
    };

    window.toggleAttachMenu = () => {
        const m = document.getElementById('menu-attach');
        m.style.display = (m.style.display === 'grid') ? 'none' : 'grid';
    };

    window.closeAllPopups = () => { document.getElementById('menu-attach').style.display = 'none'; };
</script>
