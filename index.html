<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir v61</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075e54; --wa-green: #25d366; --bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #d1d7db; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        #app-wrap { width: 100%; max-width: 450px; background: var(--bg); height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: #111b21; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; color: white; }
        .login-input { width:100%; padding:15px; margin:10px 0; border-radius:8px; border:none; outline:none; font-size:16px; text-align: center; }
        .login-btn { width:100%; padding:15px; background:var(--wa-green); border-radius:30px; font-weight:bold; border:none; cursor:pointer; color:black; }

        /* Header */
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; height: 60px; z-index: 100; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }

        /* Message Bubbles */
        .msg-row { display: flex; width: 100%; margin-bottom: 15px; }
        .row-sent { justify-content: flex-end; }
        .row-rec { justify-content: flex-start; }
        .msg { position: relative; padding: 8px 10px 28px 10px; border-radius: 8px; max-width: 80%; box-shadow: 0 1px 1px rgba(0,0,0,0.2); min-width: 130px; background: white; }
        .sent { background: #dcf8c6; border-top-right-radius: 0; }
        .received { background: #ffffff; border-top-left-radius: 0; }
        
        .del-msg { color: #e74c3c; font-size: 11px; cursor: pointer; position: absolute; bottom: 5px; left: 10px; font-weight: bold; }
        .msg-time { font-size: 9px; color: #888; position: absolute; bottom: 5px; right: 10px; }

        /* Panels */
        #emoji-panel { display: none; background: white; grid-template-columns: repeat(8, 1fr); padding: 5px; border-top: 1px solid #ddd; max-height: 130px; overflow-y: auto; }
        .emo-btn { font-size: 24px; padding: 10px; cursor: pointer; text-align: center; }

        /* Footer */
        .footer { background: #f0f2f5; padding: 8px; display: flex; align-items: center; gap: 8px; }
        .input-bar { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 12px; min-height: 48px; }
        #msg-input { flex: 1; border: none; outline: none; padding: 10px 0; font-size: 16px; background: transparent; resize: none; }
        
        #rec-box { display: none; align-items: center; gap: 10px; color: red; font-weight: bold; flex: 1; }
        .btn-round { background: var(--wa-teal); color: white; width: 48px; height: 48px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }
        
        .icon-gray { color: #8696a0; font-size: 20px; padding: 8px; cursor: pointer; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="login-screen">
        <i class="fab fa-whatsapp" style="font-size: 60px; color: var(--wa-green);"></i>
        <h2 style="margin: 20px 0;">WhatsApp Nasir v61</h2>
        <input type="text" id="name-in" class="login-input" placeholder="ÿßŸæŸÜÿß ŸÜÿßŸÖ ŸÑ⁄©⁄æ€å⁄∫">
        <input type="password" id="pass-in" class="login-input" placeholder="6 €ÅŸÜÿØÿ≥Ÿà⁄∫ ⁄©ÿß ⁄©Ÿà⁄à">
        <button class="login-btn" onclick="initChat()">ŸÑÿß⁄Ø ÿßŸÜ ⁄©ÿ±€å⁄∫</button>
    </div>

    <div id="chat-app" style="display:none; flex-direction:column; height:100%;">
        <div class="header">
            <div style="flex:1;"><h4>WhatsApp Nasir</h4><small>ÿ¢ŸÜ ŸÑÿßÿ¶ŸÜ</small></div>
            <i class="fas fa-power-off" onclick="location.reload()" style="cursor:pointer;"></i>
        </div>

        <div id="chat-flow"></div>

        <div id="emoji-panel"></div>

        <div class="footer">
            <div class="input-bar">
                <i class="far fa-smile icon-gray" onclick="toggleEmoji()"></i>
                <div id="rec-box">üî¥ <span id="timer">00:00</span></div>
                <textarea id="msg-input" placeholder="ŸÖ€åÿ≥ÿ¨ ŸÑ⁄©⁄æ€å⁄∫..." rows="1"></textarea>
                <i class="fas fa-location-arrow icon-gray" onclick="sendLoc()"></i>
                <i class="fas fa-camera icon-gray" onclick="document.getElementById('cam-file').click()"></i>
            </div>
            <button class="btn-round" onclick="handleAction()">
                <i class="fas fa-microphone" id="mic-ico"></i>
                <i class="fas fa-paper-plane" id="send-ico" style="display:none;"></i>
            </button>
        </div>
    </div>
    <input type="file" id="cam-file" accept="image/*" style="display:none">
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);

    let myName = "", roomKey = "", isRec = false, mediaRec, chunks = [], timerInt, sec = 0;

    // --- Login ---
    window.initChat = () => {
        myName = document.getElementById('name-in').value.trim();
        let pass = document.getElementById('pass-in').value.trim();
        if(!myName || pass.length < 6) return alert("ÿØÿ±ÿ≥ÿ™ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿØÿ±ÿ¨ ⁄©ÿ±€å⁄∫!");
        roomKey = "V61_FINAL_" + btoa(pass).substring(0,8);
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('chat-app').style.display = 'flex';
        loadMessages();
    };

    // --- Messaging ---
    const inp = document.getElementById('msg-input');
    inp.oninput = () => {
        const hasT = inp.value.trim().length > 0;
        document.getElementById('send-ico').style.display = hasT ? 'block' : 'none';
        document.getElementById('mic-ico').style.display = hasT ? 'none' : 'block';
    };

    window.handleAction = () => {
        if(inp.value.trim()) {
            sendMsg(inp.value, 'text');
            inp.value = ""; inp.oninput();
            document.getElementById('emoji-panel').style.display = 'none';
        } else { toggleVoice(); }
    };

    const sendMsg = (v, t) => push(ref(db, roomKey), {
        s: myName, v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });

    // --- Functions ---
    window.delMsg = (id) => { if(confirm("⁄à€åŸÑ€åŸπ ⁄©ÿ±€å⁄∫ÿü")) remove(ref(db, roomKey + "/" + id)).then(() => location.reload()); };
    
    window.toggleEmoji = () => { let ep = document.getElementById('emoji-panel'); ep.style.display = (ep.style.display==='grid'?'none':'grid'); };
    const emos = ["üòÇ","‚ù§Ô∏è","üëç","üòä","üòç","üôè","üî•","üëè","üìç","‚úÖ","üíØ","üåπ","‚ú®","ü§î","üôå","üò¢"];
    document.getElementById('emoji-panel').innerHTML = emos.map(e => `<div class="emo-btn" onclick="addEmo('${e}')">${e}</div>`).join('');
    window.addEmo = (e) => { inp.value += e; inp.focus(); inp.oninput(); };

    window.sendLoc = () => {
        navigator.geolocation.getCurrentPosition(p => {
            let url = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            sendMsg(`üìç ŸÑŸà⁄©€åÿ¥ŸÜ: <a href="${url}" target="_blank">ÿØ€å⁄©⁄æ€å⁄∫</a>`, 'text');
        }, () => alert("ŸÑŸà⁄©€åÿ¥ŸÜ ÿ¢ŸÜ ⁄©ÿ±€å⁄∫!"));
    };

    document.getElementById('cam-file').onchange = (e) => {
        const file = e.target.files[0]; if(!file) return;
        const r = new FileReader(); r.onload = (ev) => sendMsg(ev.target.result, 'img'); r.readAsDataURL(file);
    };

    // --- Voice Recording ---
    async function toggleVoice() {
        if(!isRec) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRec = new MediaRecorder(s); chunks = [];
                mediaRec.start(); isRec = true;
                document.getElementById('rec-box').style.display = 'flex';
                document.getElementById('msg-input').style.display = 'none';
                timerInt = setInterval(() => { sec++; 
                    let m = Math.floor(sec/60).toString().padStart(2,'0'), s = (sec%60).toString().padStart(2,'0');
                    document.getElementById('timer').innerText = `${m}:${s}`;
                }, 1000);
                mediaRec.ondataavailable = e => chunks.push(e.data);
                mediaRec.onstop = () => {
                    const r = new FileReader(); r.onloadend = () => sendMsg(r.result, 'voice');
                    r.readAsDataURL(new Blob(chunks, { type: 'audio/webm' }));
                };
            } catch(e) { alert("ŸÖÿßÿ¶€å⁄© ÿ¢ŸÜ ⁄©ÿ±€å⁄∫!"); }
        } else {
            mediaRec.stop(); isRec = false;
            document.getElementById('rec-box').style.display = 'none';
            document.getElementById('msg-input').style.display = 'block';
            clearInterval(timerInt); sec = 0;
        }
    }

    function loadMessages() {
        const flow = document.getElementById('chat-flow');
        onChildAdded(ref(db, roomKey), snap => {
            const d = snap.val(), isMe = d.s === myName, k = snap.key;
            const row = document.createElement('div');
            row.className = `msg-row ${isMe ? 'row-sent' : 'row-rec'}`;
            let c = d.v;
            if(d.t === 'voice') c = `<audio controls style="width:190px;"><source src="${d.v}"></audio>`;
            if(d.t === 'img') c = `<img src="${d.v}" style="width:100%; border-radius:8px;">`;
            
            row.innerHTML = `<div class="msg ${isMe ? 'sent' : 'received'}">
                <div style="font-size:11px; font-weight:bold; color:var(--wa-teal); margin-bottom:3px;">${d.s}</div>
                <div>${c}</div>
                <div class="msg-time">${d.time}</div>
                <span class="del-msg" onclick="delMsg('${k}')">üóëÔ∏è</span>
            </div>`;
            flow.appendChild(row); flow.scrollTop = flow.scrollHeight;
        });
    }
</script>
</body>
</html>
