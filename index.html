        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-attachment: fixed; }

        /* Message Bubbles Styling */
        .msg { position: relative; padding: 6px 10px 22px 10px; border-radius: 8px; max-width: 80%; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); min-width: 80px; word-wrap: break-word; }
        
        .sent { background: var(--sent); align-self: flex-end; border-top-right-radius: 0; }
        .received { background: var(--received); align-self: flex-start; border-top-left-radius: 0; }
        
        .sender-tag { font-size: 11px; font-weight: bold; margin-bottom: 3px; display: block; color: #075e54; }
        .received .sender-tag { color: #34b7f1; }

        .meta { position: absolute; bottom: 3px; right: 8px; font-size: 10px; color: #666; display: flex; align-items: center; gap: 4px; }
        .trash-icon { color: #e74c3c; cursor: pointer; font-size: 12px; margin-right: 5px; }

        /* UI Elements */
        #emoji-panel { display: none; background: white; grid-template-columns: repeat(8, 1fr); padding: 10px; max-height: 180px; overflow-y: auto; border-top: 1px solid #ccc; }
        #loc-menu { display: none; position: absolute; bottom: 75px; left: 50px; background: white; border-radius: 8px; box-shadow: 0 2px 15px rgba(0,0,0,0.3); width: 200px; z-index: 100; overflow: hidden; }
        .loc-item { padding: 12px 15px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 10px; }

        .footer { padding: 8px; background: #f0f2f5; display: flex; flex-direction: column; }
        .input-row { display: flex; align-items: flex-end; gap: 8px; }
        .input-bar { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 12px; min-height: 45px; }
        #msg-input { flex: 1; border: none; outline: none; padding: 10px 0; font-size: 16px; max-height: 100px; resize: none; background: transparent; }
        
        .btn-circle { background: var(--wa-teal); color: white; width: 48px; height: 48px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }

    </style>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);

    let myNum = "", roomKey = "", isRec = false, mediaRecorder, chunks = [];

    window.login = () => {
        myNum = document.getElementById('my-num').value.trim();
        let pass = document.getElementById('room-pass').value.trim();
        if(myNum.length < 5 || pass.length < 6) return alert("Ø³ÛŒÚ©ÛŒÙˆØ±Ù¹ÛŒ Ú©ÙˆÚˆ 6 ÛÙ†Ø¯Ø³ÙˆÚº Ú©Ø§ ÛÙˆÙ†Ø§ Ú†Ø§ÛÛŒÛ’!");

    const inp = document.getElementById('msg-input');
    inp.oninput = () => {

    window.handleAction = () => {

    const sendData = (v, t) => push(ref(db, roomKey), {
        s: myNum, v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });

    window.toggleLoc = () => { let m = document.getElementById('loc-menu'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; };
    window.sendLoc = (m) => {
        navigator.geolocation.getCurrentPosition(p => {
            let url = `http://maps.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            sendData(`<a href="${url}" target="_blank" style="color:#00a; font-weight:bold;">ğŸ“ ${m==='live'?'Ù„Ø§Ø¦ÛŒÙˆ Ù„ÙˆÚ©ÛŒØ´Ù†':'Ù…ÙˆØ¬ÙˆØ¯Û Ù„ÙˆÚ©ÛŒØ´Ù†'} Ø¯ÛŒÚ©Ú¾ÛŒÚº</a>`, 'text');
            window.toggleLoc();
        });
    };

    window.toggleEmoji = () => { let p = document.getElementById('emoji-panel'); p.style.display = p.style.display === 'grid' ? 'none' : 'grid'; };
    const emos = ["ğŸ˜‚","â¤ï¸","ğŸ‘","ğŸ˜Š","ğŸ˜","ğŸ™","ğŸ”¥","ğŸ‘","ğŸ“","ğŸ“¸","ğŸ˜¢","ğŸ˜¡","âœ…","ğŸŒ¹","âœ¨","ğŸ¤"];
    document.getElementById('emoji-panel').innerHTML = emos.map(e => `<span style="font-size:26px; cursor:pointer; padding:8px; text-align:center;" onclick="document.getElementById('msg-input').value+='${e}'; document.getElementById('msg-input').oninput();">${e}</span>`).join('');

    async function handleVoice() {
        if(!isRec) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s); chunks = [];
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const r = new FileReader();
                    r.onloadend = () => sendData(r.result, 'voice');
                    r.readAsDataURL(new Blob(chunks, { type: 'audio/mp3' }));
                };
                mediaRecorder.start(); isRec = true;
                document.getElementById('mic-ico').style.color = "red";
                document.getElementById('rec-status').style.display = "block";
                document.getElementById('msg-input').style.display = "none";
            } catch(e) { alert("Ø¨Ø±Ø§Ø¤Ø²Ø± Ù…ÛŒÚº Ù…Ø§Ø¦ÛŒÚ© Ú©ÛŒ Ø§Ø¬Ø§Ø²Øª Ø¯ÛŒÚº!"); }
        } else {
            mediaRecorder.stop(); isRec = false;
            document.getElementById('mic-ico').style.color = "white";
            document.getElementById('rec-status').style.display = "none";
            document.getElementById('msg-input').style.display = "block";
        }
    }

    function loadMessages() {
        const flow = document.getElementById('chat-flow');
        onChildAdded(ref(db, roomKey), snap => {
            const d = snap.val(), isMe = d.s === myNum, k = snap.key;
            let c = d.t==='voice' ? `<audio controls src="${d.v}" style="width:210px; height:45px;"></audio>` : (d.t==='img' ? `<img src="${d.v}" style="width:100%; border-radius:8px;">` : d.v);
            
            const html = `

                    <span class="sender-tag">${isMe ? 'Ø¢Ù¾' : 'Ø¯ÙˆØ³Øª ('+d.s.slice(-4)+')'}</span>
                    ${c}
                    <div class="meta">
                        ${isMe ? `<i class="fas fa-trash trash-icon" onclick="del('${k}')"></i>` : ''}
                        ${d.time}
                        ${isMe ? '<i class="fas fa-check-double" style="color:#34b7f1; font-size:12px;"></i>' : ''}
                    </div>
                </div>`;
            flow.insertAdjacentHTML('beforeend', html);
            flow.scrollTop = flow.scrollHeight;
        });
    }

    window.del = (k) => { if(confirm("Ù…ÛŒØ³Ø¬ Ù…Ù¹Ø§Ø¦ÛŒÚºØŸ")) remove(ref(db, roomKey+"/"+k)).then(()=>document.getElementById('m-'+k).remove()); };
    document.getElementById('cam-in').onchange = (e) => {
        const r = new FileReader(); r.onload = (ev) => sendData(ev.target.result, 'img');

    };
</script>
