<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };

    let myN = "", currentRoomId = "";

    // Ø±ÙˆÙ… ÛØ³Ù¹Ø±ÛŒ Ù„ÙˆÚˆ Ú©Ø±Ù†Ø§
    onValue(ref(db, 'ROOMS_INDEX'), (snap) => {
        const list = document.getElementById('room-list');
        list.innerHTML = "";
        snap.forEach((child) => {
            const data = child.val();
            const div = document.createElement('div');
            div.className = "room-item";

        const rName = "Ø±ÙˆÙ…: " + myN + " (" + new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) + ")";

    };

    function joinRoom(id, name) {
        if(!myN) myN = document.getElementById('u-name').value.trim() || "User";

        document.getElementById('auth-screen').style.display = 'none';

    const inp = document.getElementById('msg-input');

    // Emoji Logic

    emoP.innerHTML = emos.map(e => `<div class="emo-btn" onclick="addEmo('${e}')">${e}</div>`).join('');

    };

    window.sendLoc = (type) => {
        navigator.geolocation.getCurrentPosition(p => {
            const url = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            const txt = type === 'live' ? "âŒ› Ù„Ø§Ø¦ÛŒÙˆ Ù„ÙˆÚ©ÛŒØ´Ù† (15 Ù…Ù†Ù¹):" : "ğŸ“ Ù…ÙˆØ¬ÙˆØ¯Û Ù„ÙˆÚ©ÛŒØ´Ù†:";

    const send = (v, t) => push(ref(db, 'ROOM_DATA/' + currentRoomId), {
        s: myN, v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})

    function loadMessages() {
        onChildAdded(ref(db, 'ROOM_DATA/' + currentRoomId), (snap) => {
