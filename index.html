<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir - Separated Controls</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #128c7e; --bg: #efe7dd; --msg-sent: #dcf8c6; --msg-rec: #fff; --text: #000; }
        .dark-mode { --wa-teal: #202c33; --bg: #0b141a; --msg-sent: #005c4b; --msg-rec: #202c33; --text: #e9edef; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #d1d7db; height: 100vh; display: flex; justify-content: center; overflow: hidden; color: var(--text); }
        
        #app-container { width: 100%; max-width: 500px; height: 100vh; background: var(--bg); display: flex; flex-direction: column; position: relative; }
        .screen { display: none; height: 100%; flex-direction: column; }
        .active { display: flex; }

        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 10px; height: 60px; z-index: 10; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: var(--bg); }
        
        .msg { position: relative; padding: 8px 12px 22px 12px; border-radius: 8px; max-width: 85%; font-size: 14.5px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent { background: var(--msg-sent); align-self: flex-end; border-top-right-radius: 0; }
        .received { background: var(--msg-rec); align-self: flex-start; border-top-left-radius: 0; }
        .meta { position: absolute; bottom: 4px; right: 8px; font-size: 10px; color: #666; display: flex; gap: 3px; }
        .tick { color: #34b7f1; }

        /* Camera Overlay */
        #cam-overlay { display: none; position: absolute; inset: 0; background: black; z-index: 100; flex-direction: column; }
        #cam-video { width: 100%; flex: 1; object-fit: cover; }
        .cam-btns { height: 100px; display: flex; justify-content: space-around; align-items: center; background: rgba(0,0,0,0.8); }

        /* Footer */
        .footer { padding: 8px; display: flex; align-items: center; gap: 6px; background: transparent; }
        .input-group { flex: 1; background: var(--msg-rec); border-radius: 25px; padding: 0 10px; display: flex; align-items: center; min-height: 48px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        #msg-input { flex: 1; border: none; outline: none; background: transparent; color: var(--text); font-size: 16px; padding: 8px 4px; min-width: 0; }
        
        .icon-btn { color: #8696a0; font-size: 19px; cursor: pointer; padding: 5px; }
        .btn-round { background: var(--wa-teal); color: white; border: none; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }
        
        #rec-status { display: none; color: #e91e63; font-weight: bold; flex: 1; padding-left: 10px; animation: blink 1s infinite; font-size: 14px; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* Emoji Panel */
        #emoji-panel { display: none; background: var(--msg-rec); padding: 10px; border-top: 1px solid #ddd; max-height: 150px; overflow-y: auto; text-align: center; }
        .emoji-item { font-size: 24px; cursor: pointer; margin: 5px; display: inline-block; }
    </style>
</head>
<body class="dark-mode">

        </div>
        
        <div id="chat-flow"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);

    let myPhone = localStorage.getItem('u_phone') || "", myName = localStorage.getItem('u_name') || "", currentRoom = btoa("GlobalRoom");
    let stream, currentFacing = "user", mediaRecorder, chunks = [], isRecording = false;

    window.onload = () => { if(myPhone) { document.getElementById('login-screen').style.display='none'; document.getElementById('chat-screen').classList.add('active'); startChat(); } };

    window.register = () => {
        const n = document.getElementById('reg-name').value, p = document.getElementById('reg-phone').value;
        if(n && p) { localStorage.setItem('u_name', n); localStorage.setItem('u_phone', p); location.reload(); }
    };

    // --- Gallery & Camera Separation ---
    window.handleGallery = (input) => {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => sendData(e.target.result, 'img');
            reader.readAsDataURL(file);
        }
    };

    window.openCam = async () => {
        try {
            document.getElementById('cam-overlay').style.display = 'flex';
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacing }, audio: false });
            document.getElementById('cam-video').srcObject = stream;
        } catch (e) { alert("⁄©€åŸÖÿ±€Å ŸÜ€Å€å⁄∫ ⁄©⁄æŸÑ ÿ≥⁄©ÿß"); closeCam(); }
    };

    window.closeCam = () => {
        if (stream) stream.getTracks().forEach(t => t.stop());
        document.getElementById('cam-overlay').style.display = 'none';
    };

    window.takeSnap = () => {
        const video = document.getElementById('cam-video');
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        sendData(canvas.toDataURL('image/jpeg'), 'img');
        closeCam();
    };

    window.switchCam = () => {
        currentFacing = currentFacing === "user" ? "environment" : "user";
        closeCam(); openCam();
    };

    // --- Emoji & Voice ---
    window.toggleEmoji = () => {
        const p = document.getElementById('emoji-panel');
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    };

    window.addEmoji = (emo) => {
        const inp = document.getElementById('msg-input');
        inp.value += emo;
        inp.dispatchEvent(new Event('input'));
    };

    // --- Core Functions ---
    function startChat() {
        onChildAdded(ref(db, "msgs/" + currentRoom), snap => {
            const d = snap.val(), isMe = d.p === myPhone;
            let content = d.t === 'voice' ? `<audio controls src="${d.v}" style="width:180px;"></audio>` : d.t === 'img' ? `<img src="${d.v}" style="max-width:200px;border-radius:8px;">` : d.v;
            document.getElementById('chat-flow').innerHTML += `<div class="msg ${isMe?'sent':'received'}">${content}<div class="meta">${d.time} ${isMe?'<i class="fas fa-check-double tick"></i>':''}</div></div>`;
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
        });
    }

    const inp = document.getElementById('msg-input');
    inp.oninput = () => {
        const hasText = inp.value.trim().length > 0;
        document.getElementById('send-icon').style.display = hasText ? 'block' : 'none';
        document.getElementById('mic-icon').style.display = hasText ? 'none' : 'block';
    };

    document.getElementById('main-btn').onclick = () => {
        if(inp.value.trim()) { sendData(inp.value, 'text'); inp.value = ""; inp.oninput(); }
        else { handleVoice(); }
    };

    async function handleVoice() {
        if(!isRecording) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s); chunks = [];
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                    r.onloadend = () => sendData(r.result, 'voice');
                };
                mediaRecorder.start(); isRecording = true;
