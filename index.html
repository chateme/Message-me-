<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir - Stable Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #128c7e; --bg: #efe7dd; --msg-sent: #dcf8c6; --msg-rec: #fff; --text: #000; }
        .dark-mode { --wa-teal: #202c33; --bg: #0b141a; --msg-sent: #005c4b; --msg-rec: #202c33; --text: #e9edef; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #d1d7db; height: 100vh; display: flex; justify-content: center; overflow: hidden; color: var(--text); }
        
        #app-container { width: 100%; max-width: 500px; height: 100vh; background: var(--bg); display: flex; flex-direction: column; position: relative; }
        .screen { display: none; height: 100%; flex-direction: column; }
        .active { display: flex; }

        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 10px; height: 60px; z-index: 10; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: var(--bg); background-blend-mode: overlay; }
        
        .msg { position: relative; padding: 8px 12px 22px 12px; border-radius: 8px; max-width: 85%; font-size: 14.5px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent { background: var(--msg-sent); align-self: flex-end; border-top-right-radius: 0; }
        .received { background: var(--msg-rec); align-self: flex-start; border-top-left-radius: 0; }
        .meta { position: absolute; bottom: 4px; right: 8px; font-size: 10px; color: #666; display: flex; gap: 3px; }
        .tick { color: #34b7f1; }

        /* Footer Redesign */
        .footer { padding: 8px; display: flex; align-items: center; gap: 5px; background: transparent; }
        .input-bar { flex: 1; background: var(--msg-rec); border-radius: 25px; display: flex; align-items: center; padding: 0 12px; min-height: 48px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        #msg-input { flex: 1; border: none; outline: none; background: transparent; color: var(--text); font-size: 16px; padding: 5px; min-width: 0; }
        
        .icon-btn { color: #8696a0; font-size: 18px; cursor: pointer; padding: 5px; flex-shrink: 0; }
        .main-btn { background: var(--wa-teal); color: white; border: none; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }
        
        #rec-timer { display: none; color: #e91e63; font-weight: bold; flex: 1; text-align: left; padding-left: 5px; }

        /* Camera & Emoji */
        #cam-overlay { display: none; position: absolute; inset: 0; background: black; z-index: 100; flex-direction: column; }
        #cam-video { width: 100%; flex: 1; object-fit: cover; }
        #emoji-panel { display: none; background: var(--msg-rec); grid-template-columns: repeat(8, 1fr); padding: 10px; border-top: 1px solid #ddd; max-height: 150px; overflow-y: auto; }
        .emo { font-size: 22px; cursor: pointer; text-align: center; padding: 5px; }
    </style>
</head>
<body class="dark-mode">

<div id="app-container">
    <div id="cam-overlay">
        <video id="cam-video" autoplay playsinline></video>
        <div style="height:100px; display:flex; justify-content:space-around; align-items:center; background:rgba(0,0,0,0.9);">
            <button onclick="closeCam()" style="color:white; background:none; border:none; font-size:24px;"><i class="fas fa-times"></i></button>
            <button onclick="takeSnap()" style="width:70px; height:70px; border-radius:50%; border:5px solid white; background:red;"></button>
            <button onclick="switchCam()" style="color:white; background:none; border:none; font-size:24px;"><i class="fas fa-sync"></i></button>
        </div>
    </div>

    <div id="login-screen" class="screen active">
        <div class="header">Registration</div>
        <div style="padding:30px; display:flex; flex-direction:column; gap:15px;">
            <input type="text" id="reg-name" placeholder="ŸÜÿßŸÖ" style="padding:15px; border-radius:10px; border:1px solid #ccc;">
            <input type="number" id="reg-phone" placeholder="ŸÜŸÖÿ®ÿ±" style="padding:15px; border-radius:10px; border:1px solid #ccc;">
            <button onclick="register()" style="padding:15px; background:#128c7e; color:white; border:none; border-radius:10px;">ŸÑÿß⁄Ø ÿßŸÜ</button>
        </div>
    </div>

    <div id="chat-screen" class="screen">
        <div class="header">
            <i class="fas fa-arrow-left" onclick="location.reload()"></i>
            <span style="font-weight:bold; flex:1;">WhatsApp Nasir</span>
            <i class="fas fa-sun" onclick="document.body.classList.toggle('dark-mode')" style="cursor:pointer;"></i>
        </div>
        
        <div id="chat-flow"></div>
        <div id="emoji-panel"></div>

        <div class="footer">
            <div class="input-bar">
                <i class="far fa-smile icon-btn" onclick="toggleEmoji()"></i>
                <div id="rec-timer">üî¥ Recording...</div>
                <input type="text" id="msg-input" placeholder="ŸÖ€åÿ≥ÿ¨ ŸÑ⁄©⁄æ€å⁄∫..." autocomplete="off">
                <i class="fas fa-location-dot icon-btn" onclick="sendLoc()" title="ŸÑŸà⁄©€åÿ¥ŸÜ"></i>
                <i class="fas fa-paperclip icon-btn" onclick="document.getElementById('gall-in').click()"></i>
                <i class="fas fa-camera icon-btn" onclick="openCam()"></i>
                <input type="file" id="gall-in" accept="image/*" style="display:none" onchange="handleGall(this)">
            </div>
            <button class="main-btn" id="action-btn">
                <i class="fas fa-microphone" id="mic-icon"></i>
                <i class="fas fa-paper-plane" id="send-icon" style="display:none;"></i>
            </button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);

    let myPhone = localStorage.getItem('u_phone') || "";
    let myName = localStorage.getItem('u_name') || "";
    let currentRoom = btoa("GlobalRoom"), stream, currentFacing = "user", mediaRecorder, chunks = [], isRecording = false;

    window.onload = () => { if(myPhone) { document.getElementById('login-screen').classList.remove('active'); document.getElementById('chat-screen').classList.add('active'); loadEmojis(); startChat(); } };

    window.register = () => {
        const n = document.getElementById('reg-name').value, p = document.getElementById('reg-phone').value;
        if(n && p) { localStorage.setItem('u_name', n); localStorage.setItem('u_phone', p); location.reload(); }
    };

    // --- Core Media Functions ---
    window.sendLoc = () => {
        navigator.geolocation.getCurrentPosition(p => {
            const link = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            sendData(`<a href="${link}" target="_blank" style="color:blue;">üìç ŸÖ€åÿ±€å ŸÑŸà⁄©€åÿ¥ŸÜ</a>`, 'text');
        }, () => alert("Location Error"));
    };

    async function handleVoice() {
        if(!isRecording) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s); chunks = [];
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                    r.onloadend = () => sendData(r.result, 'voice');
                };
                mediaRecorder.start(); isRecording = true;
                document.getElementById('rec-timer').style.display = 'block';
                document.getElementById('msg-input').style.display = 'none';
                document.getElementById('mic-icon').style.color = 'red';
            } catch(e) { alert("Mic Permission Denied"); }
        } else {
            mediaRecorder.stop(); isRecording = false;
            document.getElementById('rec-timer').style.display = 'none';
            document.getElementById('msg-input').style.display = 'block';
            document.getElementById('mic-icon').style.color = 'white';
        }
    }

    // --- Camera/Gallery/Emoji ---
    window.openCam = async () => {
        try { document.getElementById('cam-overlay').style.display = 'flex'; stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacing } }); document.getElementById('cam-video').srcObject = stream; } 
        catch (e) { alert("Camera Error"); closeCam(); }
    };
    window.closeCam = () => { if (stream) stream.getTracks().forEach(t => t.stop()); document.getElementById('cam-overlay').style.display = 'none'; };
    window.takeSnap = () => {
        const v = document.getElementById('cam-video'), c = document.createElement('canvas');
        c.width = v.videoWidth; c.height = v.videoHeight; c.getContext('2d').drawImage(v, 0, 0);
        sendData(c.toDataURL('image/jpeg'), 'img'); closeCam();
    };
    window.switchCam = () => { currentFacing = currentFacing === "user" ? "environment" : "user"; closeCam(); openCam(); };
    window.handleGall = (input) => { const file = input.files[0]; if (file) { const r = new FileReader(); r.onload = (e) => sendData(e.target.result, 'img'); r.readAsDataURL(file); } };
    function loadEmojis() {
        const list = ["üòÇ","‚ù§Ô∏è","üëç","üòä","üòç","üôè","üî•","üëè","üåπ","‚úÖ","üìç","üì∏","üéôÔ∏è"];
        const panel = document.getElementById('emoji-panel');
        panel.innerHTML = list.map(e => `<span class="emo" onclick="addEmoji('${e}')">${e}</span>`).join('');
    }
    window.toggleEmoji = () => { const p = document.getElementById('emoji-panel'); p.style.display = p.style.display === 'grid' ? 'none' : 'grid'; };
    window.addEmoji = (e) => { const inp = document.getElementById('msg-input'); inp.value += e; inp.dispatchEvent(new Event('input')); };

    // --- Chat Logic ---
    function startChat() {
        onChildAdded(ref(db, "msgs/" + currentRoom), snap => {
            const d = snap.val(), isMe = d.p === myPhone;
            let content = d.t === 'voice' ? `<audio controls src="${d.v}" style="width:100%; max-width:180px;"></audio>` : d.t === 'img' ? `<img src="${d.v}" style="max-width:200px; border-radius:8px;">` : d.v;
            document.getElementById('chat-flow').innerHTML += `<div class="msg ${isMe?'sent':'received'}">${content}<div class="meta">${d.time} ${isMe?'<i class="fas fa-check-double tick"></i>':''}</div></div>`;
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
        });
    }

    const inp = document.getElementById('msg-input');
    inp.oninput = () => {
        const hasText = inp.value.trim().length > 0;
        document.getElementById('send-icon').style.display = hasText ? 'block' : 'none';
        document.getElementById('mic-icon').style.display = hasText ? 'none' : 'block';
    };

    document.getElementById('action-btn').onclick = () => { if(inp.value.trim()) { sendData(inp.value, 'text'); inp.value = ""; inp.oninput(); } else { handleVoice(); } };

    function sendData(v, t) { push(ref(db, "msgs/" + currentRoom), { p: myPhone, u: myName, v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) }); }
</script>
</body>
    </html>
