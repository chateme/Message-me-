<!DOCTYPE html>
<html lang="ur">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>

        /* Ø³Ø§Ø¦Ù† Ø§Ù¾ / Ù„Ø§Ú¯ Ø§Ù† Ø§Ø³Ú©Ø±ÛŒÙ† */
        #auth-screen { position: fixed; inset: 0; background: var(--wa-dark); z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; padding: 20px; }
        .auth-box { width: 100%; max-width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; background: #2a3942; color: white; }
        .auth-btn { width: 100%; padding: 12px; background: var(--wa-green); border: none; border-radius: 25px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* Ù…ÛŒÙ† Ø§ÛŒÙ¾ Ø§Ø³Ú©Ø±ÛŒÙ† */
        #app-main { display: none; height: 100%; flex-direction: column; }
        .header { background: var(--wa-teal); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; padding: 15px; align-items: center; gap: 15px; border-bottom: 0.5px solid #f0f0f0; cursor: pointer; }
        .avatar { width: 50px; height: 50px; background: #00a884; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 20px; }

        /* Ú†ÛŒÙ¹ ÙˆÙ†ÚˆÙˆ */
        #chat-window { display: none; position: fixed; inset: 0; background: #e5ddd5; flex-direction: column; z-index: 1000; }
        .chat-header { background: var(--wa-teal); color: white; padding: 10px; display: flex; align-items: center; gap: 10px; height: 60px; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); display: flex; flex-direction: column; }
        
        .msg { padding: 8px 12px 22px 12px; border-radius: 8px; max-width: 80%; margin-bottom: 8px; position: relative; background: white; align-self: flex-start; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }

        .input-area { padding: 8px; background: #f0f2f5; display: flex; align-items: flex-end; gap: 5px; }
        .input-box { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 5px 12px; min-height: 45px; }
        #msg-input { flex: 1; border: none; outline: none; font-size: 16px; }
        .action-btn { width: 48px; height: 48px; background: var(--wa-teal); color: white; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        .fab { position: fixed; bottom: 30px; right: 20px; width: 60px; height: 60px; background: var(--wa-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-box">
        <h2 style="color: var(--wa-green); margin-bottom: 20px;">WhatsApp</h2>
        <p id="auth-msg">Ù†Ù…Ø¨Ø± Ø§ÙˆØ± Ù¾Ù† Ø¯Ø±Ø¬ Ú©Ø±ÛŒÚº</p>
        <input type="tel" id="user-phone" placeholder="Ù…ÙˆØ¨Ø§Ø¦Ù„ Ù†Ù…Ø¨Ø± (03xxxxxxxxx)">
        <input type="password" id="user-pin" placeholder="Ù¾Ù† Ú©ÙˆÚˆ (6 ÛÙ†Ø¯Ø³Û’)">
        <button class="auth-btn" onclick="handleAuth()">Ù„Ø§Ú¯ Ø§Ù† / Ø±Ø¬Ø³Ù¹Ø±</button>
    </div>
</div>

<div id="app-main">
    <div class="header">
        <span id="my-number">WhatsApp</span>
        <i class="fas fa-sign-out-alt" onclick="location.reload()"></i>
    </div>
    <div class="chat-list" id="contacts-list"></div>
    <div class="fab" onclick="addContact()"><i class="fas fa-user-plus"></i></div>
</div>

<div id="chat-window">
    <div class="chat-header">
        <i class="fas fa-arrow-left" onclick="backToHome()"></i>
        <div style="flex:1"><h4 id="chat-user-title">Ù†Ø§Ù…</h4><small>Ø¢Ù† Ù„Ø§Ø¦Ù†</small></div>
    </div>
    <div id="chat-flow"></div>
    <div class="input-area">
        <div class="input-box">
            <i class="far fa-smile"></i>
            <input type="text" id="msg-input" placeholder="Ù…ÛŒØ³Ø¬ Ù„Ú©Ú¾ÛŒÚº..." oninput="checkInput()">
            <i class="fas fa-map-marker-alt" onclick="sendLocation()" style="margin-left:10px; color:red;"></i>
        </div>
        <button class="action-btn" onclick="handleMessage()">
            <i class="fas fa-microphone" id="mic-icon"></i>
            <i class="fas fa-paper-plane" id="send-icon" style="display:none"></i>
        </button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let myID = "", currentTarget = "", mediaRec, chunks = [];

    // Ø±Ø¬Ø³Ù¹Ø±ÛŒØ´Ù† Ø§ÙˆØ± Ù„Ø§Ú¯ Ø§Ù†
    window.handleAuth = () => {
        const phone = document.getElementById('user-phone').value.trim();
        const pin = document.getElementById('user-pin').value.trim();
        
        if(phone.length < 10 || pin.length < 4) { alert("Ø¯Ø±Ø³Øª Ù†Ù…Ø¨Ø± Ø§ÙˆØ± Ù¾Ù† Ù„Ú©Ú¾ÛŒÚº"); return; }

        onValue(ref(db, 'USERS/' + phone), (s) => {
            const data = s.val();
            if(!data) {
                // Ù†ÛŒØ§ ÛŒÙˆØ²Ø± Ø¨Ù†Ø§Ø¦ÛŒÚº
                set(ref(db, 'USERS/' + phone), { pin: pin }).then(() => loginSuccess(phone));
            } else {
                // Ù¾Ø±Ø§Ù†Ø§ ÛŒÙˆØ²Ø± Ú†ÛŒÚ© Ú©Ø±ÛŒÚº
                if(data.pin === pin) loginSuccess(phone);
                else alert("ØºÙ„Ø· Ù¾Ù† Ú©ÙˆÚˆ!");
            }
        }, { onlyOnce: true });
    };

    function loginSuccess(phone) {
        myID = phone;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app-main').style.display = 'flex';
        document.getElementById('my-number').innerText = "WhatsApp (" + phone + ")";
        loadMyContacts();
    }

    // ÛØ± ÛŒÙˆØ²Ø± Ú©Û’ Ø§Ù¾Ù†Û’ Ú©Ø§Ù†Ù¹ÛŒÚ©Ù¹Ø³
    window.addContact = () => {
        const n = prompt("Ù†Ø§Ù… Ù„Ú©Ú¾ÛŒÚº:");
        if(n) {
            set(ref(db, 'CONTACTS/' + myID + '/' + n), true);
        }
    };

    function loadMyContacts() {
        onValue(ref(db, 'CONTACTS/' + myID), (snap) => {
            const list = document.getElementById('contacts-list');
            list.innerHTML = "";
            snap.forEach(c => {
                list.innerHTML += `<div class="chat-item" onclick="openPrivateChat('${c.key}')"><div class="avatar"><i class="fas fa-user"></i></div><div><h4>${c.key}</h4><small>Ù¹ÛŒÙ¾ Ú©Ø±ÛŒÚº Ú†ÛŒÙ¹ Ú©Û’ Ù„ÛŒÛ’</small></div></div>`;
            });
        });
    }

    window.openPrivateChat = (name) => {
        currentTarget = name;
        document.getElementById('chat-user-title').innerText = name;
        document.getElementById('app-main').style.display = 'none';
        document.getElementById('chat-window').style.display = 'flex';
        
        const flow = document.getElementById('chat-flow');
        flow.innerHTML = "";
        // ØµØ±Ù Ø§Ø³ ÛŒÙˆØ²Ø± Ú©ÛŒ Ø§Ù¾Ù†ÛŒ ÛØ³Ù¹Ø±ÛŒ Ù„ÙˆÚˆ ÛÙˆÚ¯ÛŒ
        onChildAdded(ref(db, 'CHATS/' + myID + '/' + name), (s) => {
            const d = s.val();
            const div = document.createElement('div');
            div.className = "msg sent";
            if(d.type === 'audio') div.innerHTML = `<audio controls src="${d.msg}" style="width:200px"></audio>`;
            else div.innerHTML = d.msg;
            div.innerHTML += `<span class="msg-time">${d.time}</span>`;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        });
    };

    window.backToHome = () => {
        document.getElementById('chat-window').style.display = 'none';
        document.getElementById('app-main').style.display = 'flex';
    };

    // Ù…ÛŒØ³Ø¬ Ø§ÙˆØ± Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯
    window.handleMessage = async () => {
        const inp = document.getElementById('msg-input');
        if(inp.value.trim()) {
            saveToDB(inp.value, 'text');
            inp.value = ""; checkInput();
        } else {
            // Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯
            if(!mediaRec) {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRec = new MediaRecorder(stream);
                mediaRec.ondataavailable = e => chunks.push(e.data);
                mediaRec.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    const r = new FileReader(); r.readAsDataURL(blob);
                    r.onloadend = () => saveToDB(r.result, 'audio');
                    chunks = [];
                };
            }
            if(mediaRec.state === "inactive") {
                mediaRec.start();
                document.getElementById('mic-icon').style.color = "red";
            } else {
                mediaRec.stop();
                document.getElementById('mic-icon').style.color = "white";
            }
        }
    };

    function saveToDB(m, t) {
        push(ref(db, 'CHATS/' + myID + '/' + currentTarget), {
            msg: m, type: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
        });
    }

    window.sendLocation = () => {
        navigator.geolocation.getCurrentPosition(p => {
            const link = `http://maps.google.com/?q=${p.coords.latitude},${p.coords.longitude}`;
            saveToDB(`ğŸ“ Ù„ÙˆÚ©ÛŒØ´Ù†: <a href="${link}" target="_blank">Ù†Ù‚Ø´Û Ú©Ú¾ÙˆÙ„ÛŒÚº</a>`, 'text');
        });
    };

    window.checkInput = () => {
        const has = document.getElementById('msg-input').value.trim();
        document.getElementById('send-icon').style.display = has ? 'block' : 'none';
        document.getElementById('mic-icon').style.display = has ? 'none' : 'block';
    };
</script>
</body>
    </html>
