<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir v131</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-green: #25d366; --wa-teal: #075e54; --wa-bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: #fff; }

        /* Header */
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 10px; height: 60px; position: relative; z-index: 100; }
        
        #app-main { display: none; height: 100%; flex-direction: column; }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; gap: 12px; }

        /* Chat Window */
        #chat-window { display: none; position: fixed; inset: 0; background: var(--wa-bg); flex-direction: column; z-index: 1000; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); display: flex; flex-direction: column; gap: 8px; padding-bottom: 80px; }
        
        /* Messages */
        .msg { padding: 8px 12px 22px 12px; border-radius: 10px; max-width: 85%; position: relative; background: white; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .msg-info { position: absolute; bottom: 4px; right: 8px; display: flex; align-items: center; gap: 4px; font-size: 10px; color: #777; }

        /* Bottom Fixed Input - NEW ABSOLUTE LOGIC */
        .input-wrapper { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            padding: 10px; 
            background: transparent; 
            z-index: 2000;
        }
        .main-pill { 
            background: white; 
            border-radius: 25px; 
            position: relative; 
            min-height: 50px; 
            display: flex; 
            align-items: center; 
            padding-left: 45px; /* Smile icon space */
            padding-right: 85px; /* Attach and Mic space */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .smile-btn { position: absolute; left: 12px; font-size: 22px; color: #667781; cursor: pointer; }
        .attach-btn { position: absolute; right: 50px; font-size: 22px; color: #667781; cursor: pointer; }
        .mic-send-wrapper { 
            position: absolute; 
            right: 8px; 
            width: 40px; 
            height: 40px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: var(--wa-teal);
            font-size: 22px;
            cursor: pointer;
        }

        #msg-in { 
            width: 100%; 
            border: none; 
            outline: none; 
            font-size: 16px; 
            background: transparent; 
            padding: 10px 0;
        }
        #timer { color: #ff5252; font-weight: bold; font-size: 14px; margin-right: 5px; display: none; }

        /* Popups */
        .pop-menu { display: none; position: absolute; bottom: 70px; background: white; border-radius: 15px; box-shadow: 0 -2px 15px rgba(0,0,0,0.2); z-index: 3000; padding: 15px; }
        #emoji-panel { left: 10px; width: 280px; grid-template-columns: repeat(6, 1fr); gap: 10px; text-align: center; font-size: 24px; }
        #attach-panel { right: 15px; width: 180px; flex-direction: column; gap: 12px; }

        /* Auth */
        #auth-screen { position: fixed; inset: 0; background: #111b21; z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; padding: 20px; }
        .auth-box input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; background: #2a3942; color: white; text-align: center; font-size: 18px; }
    </style>
</head>
<body onclick="hidePopups()">

<div id="auth-screen">
    <div class="auth-box">
        <h2 style="color:var(--wa-green); margin-bottom:20px;">WhatsApp Nasir</h2>
        <input type="tel" id="u-phone" placeholder="ŸÖŸàÿ®ÿßÿ¶ŸÑ ŸÜŸÖÿ®ÿ±">
        <input type="password" id="u-pin" placeholder="ŸæŸÜ ⁄©Ÿà⁄à">
        <button onclick="login()" style="width:100%; padding:15px; background:var(--wa-green); border:none; border-radius:30px; color:white; font-weight:bold;">ŸÑÿß⁄Ø ÿßŸÜ</button>
    </div>
</div>

<div id="app-main">
    <div class="header"><span>WhatsApp Nasir</span><i class="fas fa-sign-out-alt" onclick="location.reload()"></i></div>
    <div class="chat-list" id="contacts-ui"></div>
</div>

<div id="chat-window">
    <div class="header">
        <i class="fas fa-arrow-left" onclick="goBack()"></i>
        <div style="width:35px; height:35px; background:#ccc; border-radius:50%; display:flex; align-items:center; justify-content:center;"><i class="fas fa-user" style="color:white"></i></div>
        <span id="target-title" style="font-weight:bold;">ŸÜÿßŸÖ</span>
    </div>
    
    <div id="chat-flow"></div>

    <div id="emoji-panel" class="pop-menu" onclick="event.stopPropagation()"></div>
    <div id="attach-panel" class="pop-menu" onclick="event.stopPropagation()">
        <div onclick="document.getElementById('file-in').click()" style="padding:8px; cursor:pointer;"><i class="fas fa-image" style="color:#5f66cd"></i> ⁄Ø€åŸÑÿ±€å / ŸÅÿßÿ¶ŸÑ</div>
        <div onclick="sendLoc()" style="padding:8px; cursor:pointer;"><i class="fas fa-map-marker-alt" style="color:#15c3d2"></i> ŸÑŸà⁄©€åÿ¥ŸÜ ÿ®⁄æ€åÿ¨€å⁄∫</div>
        <input type="file" id="file-in" style="display:none" onchange="upFile(this)">
    </div>

    <div class="input-wrapper" onclick="event.stopPropagation()">
        <div class="main-pill">
            <i class="far fa-smile smile-btn" onclick="toggleMenu('emoji-panel')"></i>
            
            <span id="timer">00:00</span>
            <input type="text" id="msg-in" placeholder="ŸÖ€åÿ≥ÿ¨ ŸÑ⁄©⁄æ€å⁄∫..." oninput="upUI()">
            
            <i class="fas fa-paperclip attach-btn" onclick="toggleMenu('attach-panel')"></i>
            
            <div class="mic-send-wrapper" id="main-btn" onclick="hAction()">
                <i class="fas fa-microphone" id="mic-icon"></i>
                <i class="fas fa-paper-plane" id="send-icon" style="display:none"></i>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set, off, update, onChildChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myID, toID, rec, chunks=[], tInt, secs=0, chatRef;

    // Emojis
    const ems = ["üòä","üòÇ","‚ù§Ô∏è","üòç","üëç","üôè","üî•","üò¢","üòé","üåπ","‚úÖ","üìç"];
    const ep = document.getElementById('emoji-panel');
    ems.forEach(e => {
        const s = document.createElement('span'); s.innerText = e; s.style.cursor='pointer';
        s.onclick = () => { document.getElementById('msg-in').value += e; upUI(); };
        ep.appendChild(s);
    });

    window.login = () => {
        myID = document.getElementById('u-phone').value.trim();
        const pin = document.getElementById('u-pin').value.trim();
        if(myID.length < 5) return;
        onValue(ref(db, 'USERS/'+myID), s => {
            if(!s.val()) set(ref(db, 'USERS/'+myID), {pin}).then(()=>start());
            else if(s.val().pin === pin) start();
            else alert("ÿ∫ŸÑÿ∑ ŸæŸÜ");
        }, {onlyOnce:true});
    };

    function start() { document.getElementById('auth-screen').style.display='none'; document.getElementById('app-main').style.display='flex'; loadC(); }
    function loadC() {
        onValue(ref(db, 'CONTACTS/'+myID), s => {
            const ui = document.getElementById('contacts-ui'); ui.innerHTML = "";
            s.forEach(c => ui.innerHTML += `<div class="chat-item" onclick="openC('${c.key}')"><div style="width:40px; height:40px; background:var(--wa-teal); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center;">${c.key[0]}</div><b>${c.key}</b></div>`);
        });
    }

    window.openC = (n) => {
        toID = n; document.getElementById('target-title').innerText = n;
        document.getElementById('app-main').style.display='none';
        document.getElementById('chat-window').style.display='flex';
        const cID = [myID, toID].sort().join('_');
        const flow = document.getElementById('chat-flow'); flow.innerHTML = "";
        if(chatRef) off(chatRef); chatRef = ref(db, 'SHARED_CHATS/'+cID);
        onChildAdded(chatRef, s => render(s.key, s.val()));
        onChildChanged(chatRef, s => render(s.key, s.val()));
    };

    function render(id, d) {
        if(d.delBy && d.delBy[myID]) { document.getElementById(id)?.remove(); return; }
        let div = document.getElementById(id) || document.createElement('div');
        div.id = id; div.className = "msg " + (d.sender===myID?"sent":"");
        if(d.delAll) div.innerHTML = `<i style="color:#888;">üö´ ŸÖ€åÿ≥ÿ¨ ŸÖŸπÿß€åÿß ⁄Ø€åÿß €Å€í</i>`;
        else {
            let h = d.m;
            if(d.t==='audio') h = `<audio controls src="${d.m}" style="width:160px"></audio>`;
            if(d.t==='file') h = `üìÑ <a href="${d.m}" download="${d.name}" target="_blank" style="color:teal; font-weight:bold;">${d.name}</a>`;
            div.innerHTML = h + `<div class="msg-info"><span>${d.time}</span>${d.sender===myID?'<span style="color:#53bdeb">‚úì‚úì</span> <i class="fas fa-trash" style="color:#ff5252; margin-left:5px;" onclick="doDel(\''+id+'\')"></i>':''}</div>`;
        }
        document.getElementById('chat-flow').appendChild(div);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    }

    window.doDel = (mid) => {
        const cID = [myID, toID].sort().join('_');
        if(confirm("ÿ≥ÿ® ⁄©€í ŸÑ€å€í ŸÖŸπÿßÿ¶€å⁄∫ÿü")) update(ref(db, `SHARED_CHATS/${cID}/${mid}`), {delAll:true, m:"", t:"text"});
        else update(ref(db, `SHARED_CHATS/${cID}/${mid}/delBy`), {[myID]:true});
    };

    window.upFile = (el) => {
        const f = el.files[0]; if(!f) return;
        const r = new FileReader(); r.readAsDataURL(f);
        r.onloadend = () => { send(r.result, 'file', f.name); hidePopups(); };
    };

    window.sendLoc = () => {
        navigator.geolocation.getCurrentPosition(p => {
            const link = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            send(`üìç ŸÑŸà⁄©€åÿ¥ŸÜ: <a href="${link}" target="_blank" style="color:blue;">ŸÜŸÇÿ¥€Å ÿØ€å⁄©⁄æ€å⁄∫</a>`, 'text');
            hidePopups();
        });
    };

    window.hAction = async () => {
        const inp = document.getElementById('msg-in');
        if(inp.value.trim()) { send(inp.value, 'text'); inp.value=""; upUI(); return; }
        if(!rec) {
            const st = await navigator.mediaDevices.getUserMedia({audio:true});
            rec = new MediaRecorder(st);
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = () => {
                const b = new Blob(chunks, {type:'audio/webm'});
                const r = new FileReader(); r.readAsDataURL(b);
                r.onloadend = () => send(r.result, 'audio');
                chunks = [];
            };
        }
        if(rec.state==='inactive') {
            rec.start(); secs=0; document.getElementById('timer').style.display='inline';
            document.getElementById('mic-icon').style.color = '#ff5252';
            tInt = setInterval(()=>{secs++; document.getElementById('timer').innerText=Math.floor(secs/60)+":"+(secs%60 < 10 ? '0' : '') + (secs%60)}, 1000);
        } else {
            rec.stop(); clearInterval(tInt); document.getElementById('timer').style.display='none';
            document.getElementById('mic-icon').style.color = 'var(--wa-teal)';
        }
    };

    function send(m, t, name="") {
        const cID = [myID, toID].sort().join('_');
        push(ref(db, 'SHARED_CHATS/'+cID), {m, t, name, sender:myID, time:new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})});
        set(ref(db, 'CONTACTS/'+toID+'/'+myID), true);
    }

    window.upUI = () => { const h = document.getElementById('msg-in').value.trim(); document.getElementById('send-icon').style.display=h?'block':'none'; document.getElementById('mic-icon').style.display=h?'none':'block'; };
    window.toggleMenu = (id) => { const m = document.getElementById(id); const s = m.style.display==='grid'||m.style.display==='flex'; hidePopups(); if(!s) m.style.display=(id==='emoji-panel'?'grid':'flex'); };
    window.hidePopups = () => { document.getElementById('emoji-panel').style.display='none'; document.getElementById('attach-panel').style.display='none'; };
    window.goBack = () => { document.getElementById('chat-window').style.display='none'; document.getElementById('app-main').style.display='flex'; };
</script>
</body>
    </html>
