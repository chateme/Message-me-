<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nasir Messenger Final ğŸ‡µğŸ‡°</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        :root { --whatsapp-green: #075e54; --light-green: #dcf8c6; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: sans-serif; background: #e5ddd5; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* ÛÛŒÚˆØ± ÙÚ©Ø³Úˆ */
        .header { background: var(--whatsapp-green); color: white; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; z-index: 100; flex-shrink: 0; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .p-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid white; }
        .call-icons { display: flex; gap: 20px; font-size: 20px; }

        /* Ú†ÛŒÙ¹ Ø¨Ø§Ú©Ø³ */
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { padding: 10px; border-radius: 12px; max-width: 80%; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .sent { background: var(--light-green); align-self: flex-end; }
        .received { background: white; align-self: flex-start; }
        
        /* ÚˆÛŒÙ„ÛŒÙ¹ Ø¨Ù¹Ù† */
        .del { font-size: 12px; color: #ff0000; cursor: pointer; float: right; margin-left: 10px; }

        /* ÙÙˆÙ¹Ø± / Ø§Ù† Ù¾Ù¹ Ø¨Ø§Ø± */
        .footer { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; flex-shrink: 0; }
        .input-wrap { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 12px; border: 1px solid #ccc; }
        #msg-input { flex: 1; border: none; padding: 10px; outline: none; font-size: 16px; background: transparent; }
        .btn-act { color: var(--whatsapp-green); font-size: 22px; cursor: pointer; background: none; border: none; }
        .send-btn { background: var(--whatsapp-green); color: white; border: none; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; }

        /* Ú©Ø§Ù„ Ø§ÛŒØ±ÛŒØ§ - Ø´Ø±ÙˆØ¹ Ù…ÛŒÚº Ú†Ú¾Ù¾Ø§ ÛÙˆØ§ */
        #call-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 2000; display: none; }
        .rec-on { color: red !important; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="call-overlay">
    <button onclick="stopCall()" style="position:absolute; top:20px; left:20px; z-index:2001; background:red; color:white; border:none; padding:12px; border-radius:5px;">Ú©Ø§Ù„ Ø®ØªÙ… Ú©Ø±ÛŒÚº âœ–</button>
    <div id="jitsi-meet" style="height:100%"></div>
</div>

<div class="header">
    <div class="user-info">
        <img src="https://chateme.github.io/my-photo.jpg" onerror="this.src='https://github.com/chateme.png'" class="p-img">
        <div style="font-weight:bold;">Ù†Ø§ØµØ± Ù…Ù…ØªØ§Ø² ğŸ‡µğŸ‡°</div>
    </div>
    <div class="call-icons">
        <i class="fas fa-phone" onclick="makeCall('audio')"></i>
        <i class="fas fa-video" onclick="makeCall('video')"></i>
    </div>
</div>

<div id="chat-box"></div>

<div class="footer">
    <label for="file-in" class="btn-act"><i class="fas fa-camera"></i></label>
    <input type="file" id="file-in" accept="image/*" style="display:none" onchange="uploadPhoto(this)">
    
    <div class="input-wrap">
        <input type="text" id="msg-input" placeholder="Ù¾ÛŒØºØ§Ù… Ù„Ú©Ú¾ÛŒÚº...">
        <button class="btn-act" id="mic-btn"><i class="fas fa-microphone"></i></button>
    </div>
    <button class="send-btn" onclick="sendTxt()"><i class="fas fa-paper-plane"></i></button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = {
        apiKey: "AIzaSyAaLNT4BuuvHeJTEqSBg52BbWxKYPHPYes",
        authDomain: "message-me-bbd25.firebaseapp.com",
        databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/", 
        projectId: "message-me-bbd25",
        storageBucket: "message-me-bbd25.firebasestorage.app",
        messagingSenderId: "284942258094",
        appId: "1:284942258094:web:e4b6154626ec44e1f6c23f"
    };

    const app = initializeApp(cfg);
    const db = getDatabase(app);
    const mRef = ref(db, "nasir_grand_chat");
    const myId = "User-" + Math.floor(Math.random() * 1000);
    let rec, chunks = [], jApi = null;

    const pushMsg = (v, t) => push(mRef, { u: myId, v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });

    window.sendTxt = () => {
        const i = document.getElementById('msg-input');
        if(i.value.trim()){ pushMsg(i.value, 'text'); i.value = ""; }
    };

    window.uploadPhoto = (el) => {
        const r = new FileReader();
        r.onload = (e) => pushMsg(e.target.result, 'img');
        r.readAsDataURL(el.files[0]);
    };

    document.getElementById('mic-btn').onclick = async function() {
        const icon = this.querySelector('i');
        if (!rec || rec.state === 'inactive') {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(s); rec.start();
            icon.classList.add('rec-on'); chunks = [];
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = () => {
                const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                r.onloadend = () => pushMsg(r.result, 'audio');
                icon.classList.remove('rec-on');
            };
        } else rec.stop();
    };

    window.delMsg = (id) => { if(confirm("Ù…Ù¹Ø§Ø¦ÛŒÚºØŸ")) remove(ref(db, `nasir_grand_chat/${id}`)); location.reload(); };

    onChildAdded(mRef, (snap) => {
        const d = snap.val();
        const isMe = d.u === myId;
        let content = d.t === 'text' ? d.v : (d.t === 'img' ? `<img src="${d.v}" style="width:100%; border-radius:8px;">` : `<audio src="${d.v}" controls style="width:100%"></audio>`);
        const h = `<div class="bubble ${isMe?'sent':'received'}">
            ${isMe ? `<i class="fas fa-trash del" onclick="delMsg('${snap.key}')"></i>` : ''}
            ${content}
            <div style="font-size:9px; color:#666; margin-top:5px;">${d.time}</div>
        </div>`;
        const b = document.getElementById('chat-box');
        b.insertAdjacentHTML('beforeend', h);
        b.scrollTop = b.scrollHeight;
    });

    window.makeCall = (m) => {
        document.getElementById('call-overlay').style.display = "block";
        jApi = new JitsiMeetExternalAPI("meet.jit.si", { roomName: "NasirRoom2026", parentNode: document.getElementById('jitsi-meet'), configOverwrite: { startWithVideoMuted: m==='audio' } });
    };
    window.stopCall = () => { jApi.dispose(); document.getElementById('call-overlay').style.display = "none"; };
</script>
</body>
</html>
