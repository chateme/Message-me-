<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nasir Messenger 2026 ğŸ‡µğŸ‡°</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --main: #075e54; --bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* ÛÛŒÚˆØ± Ø³Ø§Ø¦Ø² ÙÚ©Ø³ */
        .hdr { background: var(--main); color: white; padding: 8px 15px; display: flex; align-items: center; gap: 10px; flex-shrink: 0; height: 60px; }
        .p-img { width: 40px; height: 40px; border-radius: 50%; border: 1.5px solid white; }
        .hdr-txt { font-size: 16px; font-weight: bold; }

        /* Ú†ÛŒÙ¹ Ø§ÛŒØ±ÛŒØ§ ÙÙ„ Ø§Ø³Ú©Ø±ÛŒÙ† */
        #chat { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 8px; background-attachment: fixed; }
        .msg { padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 15px; background: white; align-self: flex-start; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; }
        .me { align-self: flex-end; background: #dcf8c6; }
        .time { font-size: 10px; color: #666; margin-top: 4px; text-align: right; }
        .del { color: red; font-size: 12px; cursor: pointer; margin-bottom: 5px; display: block; }

        /* Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ Ù¹Ø§Ø¦Ù…Ø± ÚˆÛŒØ²Ø§Ø¦Ù† */
        #rec-ui { display: none; flex: 1; align-items: center; justify-content: center; gap: 10px; color: red; font-weight: bold; }
        .dot { width: 10px; height: 10px; background: red; border-radius: 50%; animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* ÙÙˆÙ¹Ø± ÚˆÛŒØ²Ø§Ø¦Ù† */
        .ftr { background: #f0f0f0; padding: 8px; display: flex; align-items: center; gap: 8px; border-top: 1px solid #ddd; flex-shrink: 0; }
        .in-box { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 12px; height: 45px; }
        #msg-in { flex: 1; border: none; outline: none; font-size: 16px; background: transparent; }
        .btn { color: var(--main); font-size: 22px; cursor: pointer; background: none; border: none; }
        .send { background: var(--main); color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; }
    </style>
</head>
<body>

<div class="hdr">
    <img src="https://chateme.github.io/my-photo.jpg" onerror="this.src='https://github.com/chateme.png'" class="p-img">
    <div class="hdr-txt">Ù†Ø§ØµØ± Ù…Ù…ØªØ§Ø² Ù…ÛŒØ³Ù†Ø¬Ø± ğŸ‡µğŸ‡°</div>
</div>

<div id="chat"></div>

<div class="ftr">
    <label for="img-in" class="btn"><i class="fas fa-camera"></i></label>
    <input type="file" id="img-in" accept="image/*" style="display:none" onchange="upImg(this)">
    
    <div class="in-box" id="standard-in">
        <input type="text" id="msg-in" placeholder="Ù¾ÛŒØºØ§Ù… Ù„Ú©Ú¾ÛŒÚº...">
        <button class="btn" id="mic-btn"><i class="fas fa-microphone"></i></button>
    </div>

    <div id="rec-ui">
        <div class="dot"></div>
        <span id="timer">00:00</span>
        <i class="fas fa-stop-circle" style="font-size: 25px; cursor:pointer;" id="stop-rec"></i>
    </div>

    <button class="send" id="send-btn"><i class="fas fa-paper-plane"></i></button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    const mRef = ref(db, "nasir_final_timer_chat");
    const myId = "User-" + Math.floor(Math.random() * 1000);
    let rec, chunks = [], sec = 0, timerInt;

    const pushMsg = (v, t) => push(mRef, { u: myId, v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });

    // Ù¹Ø§Ø¦Ù…Ø± ÙÙ†Ú©Ø´Ù†
    function startTimer() {
        sec = 0;
        document.getElementById('timer').innerText = "00:00";
        timerInt = setInterval(() => {
            sec++;
            let m = Math.floor(sec / 60).toString().padStart(2, '0');
            let s = (sec % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }, 1000);
    }

    // Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ Ø´Ø±ÙˆØ¹
    document.getElementById('mic-btn').onclick = async () => {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(s);
            rec.start();
            document.getElementById('standard-in').style.display = 'none';
            document.getElementById('rec-ui').style.display = 'flex';
            startTimer();
            chunks = [];
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = () => {
                clearInterval(timerInt);
                const r = new FileReader(); r.readAsAsDataURL(new Blob(chunks));
                r.onloadend = () => pushMsg(r.result, 'v');
                document.getElementById('standard-in').style.display = 'flex';
                document.getElementById('rec-ui').style.display = 'none';
            };
        } catch (e) { alert("Ù…Ø§Ø¦ÛŒÚ© Ú©ÛŒ Ø§Ø¬Ø§Ø²Øª Ø¯ÛŒÚº!"); }
    };

    document.getElementById('stop-rec').onclick = () => rec.stop();

    // Ù¹ÛŒÚ©Ø³Ù¹ Ø§ÙˆØ± ØªØµÙˆÛŒØ±
    document.getElementById('send-btn').onclick = () => {
        const i = document.getElementById('msg-in');
        if(i.value.trim()){ pushMsg(i.value, 't'); i.value = ""; }
    };
    window.upImg = (el) => {
        const r = new FileReader(); r.onload = (e) => pushMsg(e.target.result, 'i');
        r.readAsDataURL(el.files[0]);
    };

    window.del = (k) => { if(confirm("Ù…Ù¹Ø§Ø¦ÛŒÚºØŸ")) remove(ref(db, `nasir_final_timer_chat/${k}`)); location.reload(); };

    onChildAdded(mRef, (snap) => {
        const d = snap.val();
        const isMe = d.u === myId;
        let content = d.t === 't' ? d.v : (d.t === 'i' ? `<img src="${d.v}" style="width:100%; border-radius:8px;">` : `<audio src="${d.v}" controls style="width:100%"></audio>`);
        const h = `<div class="msg ${isMe?'me':''}">
            ${isMe ? `<span class="del" onclick="del('${snap.key}')">âœ– Ù…Ù¹Ø§Ø¦ÛŒÚº</span>` : ''}
            ${content}
            <div class="time">${d.time}</div>
        </div>`;
        const c = document.getElementById('chat');
        c.insertAdjacentHTML('beforeend', h);
        c.scrollTop = c.scrollHeight;
    });
</script>
</body>
    </html>
