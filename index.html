<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nasir Messenger Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-green: #075e54; --wa-light: #dcf8c6; --bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { background: var(--wa-green); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; height: 60px; }
        .p-img { width: 40px; height: 40px; border-radius: 50%; border: 1.5px solid white; }

        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { position: relative; padding: 8px 12px 20px 12px; border-radius: 10px; max-width: 80%; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent { background: var(--wa-light); align-self: flex-end; }
        .received { background: white; align-self: flex-start; }
        
        /* Ø¢ÚˆÛŒÙˆ ÚˆÛŒØ²Ø§Ø¦Ù† ÙÚ©Ø³ */
        .audio-box { display: flex; align-items: center; gap: 10px; min-width: 200px; padding: 5px 0; }
        .play-btn { font-size: 35px; color: var(--wa-green); cursor: pointer; }
        .audio-track { flex: 1; height: 4px; background: #bbb; border-radius: 2px; position: relative; }
        .audio-fill { height: 100%; background: var(--wa-green); width: 0%; border-radius: 2px; }
        .timer { font-size: 11px; color: #666; margin-top: 4px; }

        .meta { position: absolute; bottom: 4px; right: 8px; font-size: 10px; color: #666; display: flex; align-items: center; gap: 4px; }
        .tick { color: #34b7f1; }
        .del { color: #e74c3c; cursor: pointer; margin-right: 5px; }

        .footer { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 8px; }
        .input-area { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 15px; height: 45px; }
        #msg-input { flex: 1; border: none; outline: none; font-size: 16px; background: transparent; }
        
        #rec-mode { display: none; flex: 1; align-items: center; justify-content: space-between; background: white; border-radius: 25px; padding: 0 15px; height: 45px; color: red; font-weight: bold; }
        .btn { background: none; border: none; color: #777; font-size: 22px; cursor: pointer; }
        .send-v { background: var(--wa-green); color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; font-size: 20px; }
    </style>
</head>
<body>

<div class="header">
    <img src="https://chateme.github.io/my-photo.jpg" onerror="this.src='https://github.com/chateme.png'" class="p-img">
    <div style="font-weight:bold;">Ù†Ø§ØµØ± Ù…Ù…ØªØ§Ø² Ù…ÛŒØ³Ù†Ø¬Ø± ğŸ‡µğŸ‡°</div>
</div>

<div id="chat-flow"></div>

<div class="footer">
    <label for="f-in" class="btn"><i class="fas fa-camera"></i></label>
    <input type="file" id="f-in" accept="image/*" style="display:none" onchange="upImg(this)">
    
    <div class="input-area" id="ui-norm">
        <input type="text" id="msg-input" placeholder="Ù¾ÛŒØºØ§Ù… Ù„Ú©Ú¾ÛŒÚº...">
        <button class="btn" id="start-r"><i class="fas fa-microphone"></i></button>
    </div>

    <div id="rec-mode">
        <span>â— <span id="r-time">00:00</span></span>
        <span style="color:#666">Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ Ø¬Ø§Ø±ÛŒ ÛÛ’...</span>
        <i class="fas fa-stop-circle" id="stop-r" style="font-size:30px; cursor:pointer;"></i>
    </div>

    <button class="send-v" onclick="sendT()"><i class="fas fa-paper-plane"></i></button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(config);
    const db = getDatabase(app);
    const mRef = ref(db, "nasir_chat_final_v3");
    const myId = "User-" + Math.floor(Math.random() * 999);
    let recorder, chunks = [], sec = 0, timer;

    const pushMsg = (v, t) => push(mRef, { u: myId, v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });

    window.sendT = () => {
        const i = document.getElementById('msg-input');
        if(i.value.trim()) { pushMsg(i.value, 'text'); i.value = ""; }
    };

    window.upImg = (el) => {
        const reader = new FileReader();
        reader.onload = (e) => pushMsg(e.target.result, 'img');
        reader.readAsDataURL(el.files[0]);
    };

    // Ù…ÛŒØ³Ø¬ Ù…Ù¹Ø§Ù†Ø§
    window.delMsg = (k) => { if(confirm("Ù…Ù¹Ø§Ø¦ÛŒÚºØŸ")) remove(ref(db, `nasir_chat_final_v3/${k}`)); location.reload(); };

    // Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ Ø³Ø³Ù¹Ù… (Ø¨ÛØªØ± Ø¨Ù†Ø§ÛŒØ§ Ú¯ÛŒØ§)
    document.getElementById('start-r').onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream);
            recorder.start();
            document.getElementById('ui-norm').style.display = 'none';
            document.getElementById('rec-mode').style.display = 'flex';
            sec = 0;
            timer = setInterval(() => {
                sec++;
                document.getElementById('r-time').innerText = Math.floor(sec/60).toString().padStart(2,'0') + ":" + (sec%60).toString().padStart(2,'0');
            }, 1000);
            chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                clearInterval(timer);
                const blob = new Blob(chunks, { type: 'audio/mp3' });
                const r = new FileReader();
                r.readAsDataURL(blob);
                r.onloadend = () => pushMsg(r.result, 'voice');
                document.getElementById('ui-norm').style.display = 'flex';
                document.getElementById('rec-mode').style.display = 'none';
                stream.getTracks().forEach(t => t.stop());
            };
        } catch (e) { alert("Ù…Ø§Ø¦ÛŒÚ©Ø±ÙˆÙÙˆÙ† ØªÚ© Ø±Ø³Ø§Ø¦ÛŒ Ú©ÛŒ Ø§Ø¬Ø§Ø²Øª Ø¯ÛŒÚº!"); }
    };
    document.getElementById('stop-r').onclick = () => recorder.stop();

    // Ø¢ÚˆÛŒÙˆ Ù¾Ù„ÛŒØ¦Ø± Ú©Ù†Ù¹Ø±ÙˆÙ„Ø± (Ù¾Ù„Û’/Ù¾ÙˆØ² Ø§ÙˆØ± Ù¹Ø§Ø¦Ù…Ø±)
    window.ctrlAudio = (btn, audId) => {
        const aud = document.getElementById(audId);
        const fill = btn.parentElement.querySelector('.audio-fill');
        const timeTxt = btn.parentElement.querySelector('.timer');

        if(aud.paused) {
            aud.play();
            btn.className = "fas fa-pause-circle play-btn";
            aud.ontimeupdate = () => {
                const p = (aud.currentTime / aud.duration) * 100;
                fill.style.width = p + "%";
                let s = Math.floor(aud.currentTime);
                timeTxt.innerText = "00:" + s.toString().padStart(2, '0');
            };
            aud.onended = () => {
                btn.className = "fas fa-play-circle play-btn";
                fill.style.width = "0%";
                timeTxt.innerText = "00:00";
            };
        } else {
            aud.pause();
            btn.className = "fas fa-play-circle play-btn";
        }
    };

    onChildAdded(mRef, (snap) => {
        const d = snap.val();
        const isMe = d.u === myId;
        const key = snap.key;
        let content = "";

        if(d.t === 'text') content = `<div>${d.v}</div>`;
        else if(d.t === 'img') content = `<img src="${d.v}" style="width:100%; border-radius:8px;">`;
        else content = `
            <div class="audio-box">
                <i class="fas fa-play-circle play-btn" onclick="ctrlAudio(this, 'aud-${key}')"></i>
                <audio id="aud-${key}" src="${d.v}"></audio>
                <div style="flex:1">
                    <div class="audio-track"><div class="audio-fill"></div></div>
                    <div class="timer">00:00</div>
                </div>
            </div>`;

        const html = `
            <div class="msg ${isMe ? 'sent' : 'received'}">
                ${content}
                <div class="meta">
                    ${isMe ? `<span class="del" onclick="delMsg('${key}')">Ù…Ù¹Ø§Ø¦ÛŒÚº</span>` : ''}
                    ${d.time} ${isMe ? '<i class="fas fa-check-double tick"></i>' : ''}
                </div>
            </div>`;
        
        document.getElementById('chat-flow').insertAdjacentHTML('beforeend', html);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    });
</script>
</body>
    </html>
