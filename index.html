        /* --- MAIN UI --- */

        .sent { background: var(--wa-light); align-self: flex-end; }
        .msg-time { position: absolute; bottom: 4px; left: 8px; font-size: 10px; color: #888; }

        /* --- STRICT RIGHT SIDE FOOTER --- */
        .footer { background: #f0f0f0; padding: 10px; display: flex; align-items: center; position: fixed; bottom: 0; width: 100%; z-index: 2000; gap: 10px; flex-direction: row-reverse; } /* Row-reverse forces everything to the right */
        
        .action-btn { background: var(--wa-teal); color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }

        #msg-in { flex: 1; border: none; outline: none; padding: 10px; font-size: 16px; background: transparent; text-align: right; }
        
        .pill-icons { display: flex; align-items: center; gap: 5px; margin-left: 10px; }

        .emoji { font-size: 24px; text-align: center; cursor: pointer; }
        #rec-timer { color: red; font-weight: bold; font-size: 14px; margin-right: 10px; display: none; }
    </style>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set, off, get, child, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myID, myName, toID, chatRef, rec, chunks=[], timer;

    const clean = (n) => n.replace(/\D/g, '').slice(-10);

    window.onload = () => {
        const id = localStorage.getItem('n_id'), nm = localStorage.getItem('n_nm');
        if(id && nm) { myID = id; myName = nm; start(); }
    };

    window.login = () => {
        const nm = document.getElementById('u-name').value.trim(), ph = clean(document.getElementById('u-phone').value), pi = document.getElementById('u-pin').value;
        if(!nm || ph.length < 10) return alert("Ø¨Ø±Ø§Û Ú©Ø±Ù… ØªÙ…Ø§Ù… Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø¯Ø±Ø¬ Ú©Ø±ÛŒÚº");
        set(ref(db, 'USERS/'+ph), {name:nm, pin:pi, phone:ph}).then(() => {
            myID = ph; myName = nm;
            localStorage.setItem('n_id', ph); localStorage.setItem('n_nm', nm);
            start();
        });
    };

    window.logout = () => { localStorage.clear(); location.reload(); };
    function start() { document.getElementById('auth-screen').style.display='none'; document.getElementById('app-main').style.display='flex'; loadList(); }

    window.addContact = async () => {
        const raw = prompt("Ø¬Ø³ Ù†Ù…Ø¨Ø± Ú©Ùˆ Ø§ÛŒÚˆ Ú©Ø±Ù†Ø§ ÛÛ’ ÙˆÛ Ù„Ú©Ú¾ÛŒÚº:");
        if(!raw) return;
        const n = clean(raw);
        const s = await get(child(ref(db), 'USERS/'+n));
        if(s.exists()){
            await set(ref(db, `CONTACTS/${myID}/${n}`), s.val().name);
            await set(ref(db, `CONTACTS/${n}/${myID}`), myName);
            openChat(n, s.val().name);
        } else alert("ÛŒÛ Ù†Ù…Ø¨Ø± Ø§Ø¨Ú¾ÛŒ Ø±Ø¬Ø³Ù¹Ø±Úˆ Ù†ÛÛŒÚº ÛÛ’Û”");
    };

    function loadList() {
        onValue(ref(db, `CONTACTS/${myID}`), s => {
            const ui = document.getElementById('list-ui'); ui.innerHTML = "";
            s.forEach(c => {
                ui.innerHTML += `<div style="padding:15px; border-bottom:1px solid #eee; display:flex; align-items:center; gap:15px;" onclick="openChat('${c.key}', '${c.val()}')">
                    <div style="width:50px; height:50px; background:#e1e9eb; border-radius:50%; color:var(--wa-teal); display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:18px;">${c.val()[0]}</div>
                    <div style="flex:1"><b>${c.val()}</b><br><small style="color:gray">0${c.key}</small></div>
                </div>`;
            });
        });
    }

    window.openChat = (id, name) => {
        toID = id; document.getElementById('target-title').innerText = name;
        document.getElementById('target-phone').innerText = '0'+id;
        document.getElementById('app-main').style.display='none';
        document.getElementById('chat-window').style.display='flex';
        const cID = [myID, toID].sort().join('_');
        const flow = document.getElementById('chat-flow'); flow.innerHTML = "";
        if(chatRef) off(chatRef); chatRef = ref(db, 'SHARED_CHATS/'+cID);
        onChildAdded(chatRef, s => render(s.key, s.val()));
    };

    function render(kid, d) {
        const div = document.createElement('div');
        div.id = kid; div.className = "msg " + (d.sender===myID?"sent":"");
        let content = d.m;
        if(d.type==='img') content = `<img src="${d.m}" style="max-width:100%; border-radius:10px; margin-bottom:5px;">`;
        if(d.type==='audio') content = `<audio controls src="${d.m}" style="width:100%; height:35px;"></audio>`;
        if(d.type==='loc') content = `<a href="${d.m}" target="_blank" style="color:blue; text-decoration:none;">ğŸ“ Ù…ÛŒØ±ÛŒ Ù„Ø§Ø¦ÛŒÙˆ Ù„ÙˆÚ©ÛŒØ´Ù† Ø¯ÛŒÚ©Ú¾ÛŒÚº</a>`;
        div.innerHTML = content + `<div class="msg-time">${d.time}</div>`;
        document.getElementById('chat-flow').appendChild(div);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    }

    window.handleAction = async () => {
        const inp = document.getElementById('msg-in');
        if(inp.value.trim()){ send(inp.value, 'text'); inp.value=""; upUI(); return; }
        if(!rec){
            const st = await navigator.mediaDevices.getUserMedia({audio:true});
            rec = new MediaRecorder(st);
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = () => {
                const b = new Blob(chunks, {type:'audio/webm'});
                const r = new FileReader(); r.readAsDataURL(b);
                r.onloadend = () => send(r.result, 'audio');
                chunks=[]; document.getElementById('rec-timer').style.display='none';
            };
        }
        if(rec.state==='inactive'){
            rec.start(); document.getElementById('rec-timer').style.display='inline';
            let s=0; timer = setInterval(()=>{ s++; let m=Math.floor(s/60), sec=s%60; document.getElementById('rec-timer').innerText=`${m}:${sec<10?'0':''}${sec}`; },1000);
        } else { rec.stop(); clearInterval(timer); }
    };

    function send(m, type) {
        const cID = [myID, toID].sort().join('_');
        push(ref(db, 'SHARED_CHATS/'+cID), { m, type, sender:myID, time:new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
    }

    window.upFile = (el) => {
        const f = el.files[0]; if(!f) return;
        const r = new FileReader(); r.readAsDataURL(f);
        r.onloadend = () => { send(r.result, 'img'); closeAllMenus(); };
    };

    window.sendLoc = () => {
        navigator.geolocation.getCurrentPosition(p => {
            send(`https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`, 'loc');
            closeAllMenus();
        }, () => alert("Ù„ÙˆÚ©ÛŒØ´Ù† Ø¢Ù† Ú©Ø±ÛŒÚº"));
    };

    window.upUI = () => { const v = document.getElementById('msg-in').value.trim(); document.getElementById('send-i').style.display=v?'block':'none'; document.getElementById('mic-i').style.display=v?'none':'block'; };
    window.toggleEmoji = () => { 
        const p = document.getElementById('emoji-panel'); 
        p.style.display = (p.style.display==='grid'?'none':'grid');
        document.getElementById('attachment-menu').style.display = 'none';
    };
    window.toggleMenu = () => {
        const m = document.getElementById('attachment-menu');
        m.style.display = (m.style.display==='block'?'none':'block');
        document.getElementById('emoji-panel').style.display = 'none';
    };
    window.closeAllMenus = () => {
        document.getElementById('emoji-panel').style.display = 'none';
        document.getElementById('attachment-menu').style.display = 'none';
    };
    window.goBack = () => { document.getElementById('chat-window').style.display='none'; document.getElementById('app-main').style.display='flex'; };
    window.clearFull = () => { if(confirm("Ù¾ÙˆØ±ÛŒ Ú†ÛŒÙ¹ ÚˆÛŒÙ„ÛŒÙ¹ Ú©Ø± Ø¯ÛŒÚºØŸ")) remove(chatRef); location.reload(); };

    const ems = ["ğŸ˜Š","ğŸ˜‚","â¤ï¸","ğŸ˜","ğŸ‘","ğŸ™","ğŸ”¥","ğŸŒ¹","âœ…","ğŸ“","ğŸ˜­","ğŸ˜˜","ğŸ™Œ","âœ¨","ğŸ‰","ğŸ¤”"];
    ems.forEach(e => {
        const d = document.createElement('div'); d.className='emoji'; d.innerText=e;
        d.onclick = () => { document.getElementById('msg-in').value += e; upUI(); };
        document.getElementById('emoji-panel').appendChild(d);
    });
</script>
