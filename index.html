<!DOCTYPE html>
<html lang="ur">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075e54; --wa-green: #25d366; --bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        
        /* Ù…ÙˆØ¨Ø§Ø¦Ù„ ÙˆÛŒÙˆ Ú©Û’ Ù„ÛŒÛ’ Ø¨Ø§ÚˆÛŒ Ø³ÛŒÙ¹Ù†Ú¯ */
        body, html { height: 100%; width: 100%; overflow: hidden; background: #d1d7db; display: flex; justify-content: center; }
        
        #app-wrap { 
            width: 100%; max-width: 450px; height: 100%; 
            display: flex; flex-direction: column; 
            background: var(--bg); position: relative; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Login Screen */
        #login-screen { position: absolute; inset: 0; background: var(--wa-teal); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        #login-screen input { padding: 12px; border-radius: 8px; border: none; width: 80%; margin: 15px 0; font-size: 18px; text-align: center; color: #333; }
        #login-screen button { padding: 12px 40px; border-radius: 25px; border: none; background: var(--wa-green); color: white; font-weight: bold; cursor: pointer; font-size: 16px; }

        /* Header */
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; height: 60px; flex-shrink: 0; }
        
        /* Chat Area */
        #chat-flow {

            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); 
            display: flex; flex-direction: column; 
        }

        .msg { position: relative; padding: 8px 10px 25px 10px; border-radius: 8px; margin-bottom: 12px; max-width: 85%; background: white; box-shadow: 0 1px 2px rgba(0,0,0,0.2); min-width: 100px; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .msg-time { float: right; font-size: 10px; color: #888; margin-top: 4px; }

        /* Emoji Panel - Mobile Fixed */
        #emoji-panel { 
            display: none; background: white; grid-template-columns: repeat(8, 1fr); 
            padding: 10px; max-height: 180px; overflow-y: auto; border-top: 1px solid #ddd; flex-shrink: 0; 
        }
        .emo-btn { font-size: 24px; text-align: center; padding: 8px; cursor: pointer; }

        /* Footer - Screen Ú©Û’ Ø§Ù†Ø¯Ø± */
        .footer { 
            background: #f0f2f5; padding: 8px 10px; 
            display: flex; align-items: center; gap: 8px; 
            width: 100%; border-top: 1px solid #ddd; flex-shrink: 0;
        }

        .input-bar { 
            flex: 1; background: white; border-radius: 25px; 
            display: flex; align-items: center; padding: 0 10px; height: 45px; border: 1px solid #ccc;
        }

        #msg-input { flex: 1; border: none; outline: none; font-size: 16px; background: transparent; padding: 5px; }
        .bar-icon { color: #8696a0; font-size: 20px; padding: 5px; cursor: pointer; }
        
        #action-btn { 
            background: var(--wa-teal); color: white; 
            width: 48px; height: 48px; border-radius: 50%; 
            border: none; display: flex; align-items: center; justify-content: center; 
            font-size: 20px; cursor: pointer; flex-shrink: 0; 
        }
        .recording { background: #ff3b30 !important; animation: rec-blink 1s infinite; }
        @keyframes rec-blink { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body onclick="hideEmoji()">

<div id="app-wrap">
    <div id="login-screen">
        <i class="fab fa-whatsapp" style="font-size: 60px; margin-bottom: 20px;"></i>
        <h2>Ø®ÙˆØ´ Ø¢Ù…Ø¯ÛŒØ¯ØŒ Ù†Ø§ØµØ± Ø¨Ú¾Ø§Ø¦ÛŒ</h2>
        <input type="text" id="user-name" placeholder="Ø§Ù¾Ù†Ø§ Ù†Ø§Ù… Ù„Ú©Ú¾ÛŒÚº...">
        <button onclick="login()">Ø¯Ø§Ø®Ù„ ÛÙˆÚº</button>
    </div>

    <div class="header">
        <i class="fas fa-arrow-left"></i>
        <div style="flex:1;"><h4>Ù†Ø§ØµØ± Ù…Ù…ØªØ§Ø²</h4><small>Ø¢Ù† Ù„Ø§Ø¦Ù†</small></div>
        <i class="fas fa-video"></i>
        <i class="fas fa-phone"></i>
    </div>

    <div id="chat-flow"></div>

    <div id="emoji-panel" onclick="event.stopPropagation()"></div>

    <div class="footer" onclick="event.stopPropagation()">
        <div class="input-bar">
            <i class="far fa-smile bar-icon" onclick="toggleEmoji()"></i>
            <input type="text" id="msg-input" placeholder="Ù…ÛŒØ³Ø¬ Ù„Ú©Ú¾ÛŒÚº..." oninput="toggleBtn()">
            <i class="fas fa-paperclip bar-icon"></i>
        </div>
        <button id="action-btn" onclick="handleAction()">
            <i class="fas fa-microphone" id="mic-ico"></i>
            <i class="fas fa-paper-plane" id="send-ico" style="display:none;"></i>
        </button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myN = "", rK = "NASIR_V89", rec, chunks = [];

    window.login = () => {
        myN = document.getElementById('user-name').value;
        if(myN) document.getElementById('login-screen').style.display = "none";
    };

    const inp = document.getElementById('msg-input');
    const panel = document.getElementById('emoji-panel');
    const btn = document.getElementById('action-btn');

    // Emoji Setup
    const emos = ["ğŸ˜‚","â¤ï¸","ğŸ‘","ğŸ˜Š","ğŸ™","ğŸ”¥","ğŸ’¯","ğŸ“","âœ¨","ğŸ˜¢","âœ…","ğŸŒ¹","ğŸ™Œ","ğŸ¤”","ğŸ˜"];
    panel.innerHTML = emos.map(e => `<div class="emo-btn" onclick="addEmo('${e}')">${e}</div>`).join('');
    window.addEmo = (e) => { inp.value += e; toggleBtn(); };
    window.toggleEmoji = () => { panel.style.display = panel.style.display === 'grid' ? 'none' : 'grid'; };
    window.hideEmoji = () => { panel.style.display = 'none'; };

    window.toggleBtn = () => {
        const hasT = inp.value.trim().length > 0;
        document.getElementById('send-ico').style.display = hasT ? 'block' : 'none';
        document.getElementById('mic-ico').style.display = hasT ? 'none' : 'block';
    };

    window.handleAction = () => {
        if(inp.value.trim()) {
            send(inp.value, 'text');
            inp.value = ""; toggleBtn(); hideEmoji();
        } else { startRec(); }
    };

    async function startRec() {
        if(!rec) {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(stream);
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = () => {
                const blob = new Blob(chunks, { type: 'audio/ogg' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = () => send(reader.result, 'audio');
                chunks = [];
            };
        }
        if(rec.state === "inactive") {
            rec.start(); btn.classList.add('recording');
        } else {
            rec.stop(); btn.classList.remove('recording');
        }
    }

    const send = (v, t) => push(ref(db, rK), {
        s: myN, v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });

    onChildAdded(ref(db, rK), snap => {
        const d = snap.val(), isMe = d.s === myN;
        const div = document.createElement('div');
        div.className = `msg ${isMe ? 'sent' : 'received'}`;
        let content = d.t === 'text' ? d.v : `<audio src="${d.v}" controls style="width:180px"></audio>`;
        div.innerHTML = `<b>${d.s}</b><br>${content}<br><small class="msg-time">${d.time}</small>`;
        document.getElementById('chat-flow').appendChild(div);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    });
</script>
</body>
</html>
