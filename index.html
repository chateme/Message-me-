<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir v57</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075e54; --wa-green: #25d366; --bg: #e5ddd5; --sent: #dcf8c6; --rec: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #d1d7db; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        #app-wrap { width: 100%; max-width: 450px; background: var(--bg); height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* Header */
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 15px; height: 60px; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }

        /* Message Options */
        .msg-row { display: flex; width: 100%; margin-bottom: 12px; position: relative; }
        .row-sent { justify-content: flex-end; }
        .row-rec { justify-content: flex-start; }
        .msg { position: relative; padding: 8px 10px 22px 10px; border-radius: 8px; max-width: 85%; box-shadow: 0 1px 1px rgba(0,0,0,0.2); min-width: 110px; background: white; cursor: pointer; }
        .sent { background: var(--sent); border-top-right-radius: 0; }
        .received { background: var(--rec); border-top-left-radius: 0; }
        
        .msg-tools { position: absolute; top: -25px; right: 0; background: white; border-radius: 10px; display: none; gap: 10px; padding: 5px 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); z-index: 100; font-size: 14px; }
        .msg:hover .msg-tools { display: flex; }
        .del-btn { color: red; cursor: pointer; }

        /* Input & Panels */
        .footer { padding: 8px; background: #f0f2f5; display: flex; align-items: center; gap: 8px; }
        .input-bar { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 12px; min-height: 48px; }
        #msg-input { flex: 1; border: none; outline: none; padding: 10px 0; font-size: 16px; background: transparent; }
        .btn-circle { background: var(--wa-teal); color: white; width: 48px; height: 48px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }
        
        #emoji-panel { display: none; background: white; grid-template-columns: repeat(8, 1fr); padding: 10px; border-top: 1px solid #ddd; max-height: 150px; overflow-y: auto; }
        #loc-menu { display: none; position: absolute; bottom: 70px; left: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); z-index: 200; border: 1px solid #ddd; }

        #rec-wrap { display: none; align-items: center; gap: 10px; color: red; font-weight: bold; flex: 1; }
        .dot { height: 10px; width: 10px; background-color: red; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="chat-app" style="display:flex; flex-direction:column; height:100%;">
        <div class="header">
            <div style="flex:1;"><h4>WhatsApp Nasir v57</h4><small>Ø¢Ù† Ù„Ø§Ø¦Ù†</small></div>
        </div>

        <div id="chat-flow"></div>

        <div id="loc-menu">
            <div style="padding:12px; border-bottom:1px solid #eee;" onclick="sendLoc('current')">ğŸ“ Ù…ÙˆØ¬ÙˆØ¯Û Ù„ÙˆÚ©ÛŒØ´Ù†</div>
            <div style="padding:12px;" onclick="sendLoc('live')">ğŸ›°ï¸ Ù„Ø§Ø¦ÛŒÙˆ Ù„ÙˆÚ©ÛŒØ´Ù†</div>
        </div>
        
        <div id="emoji-panel"></div>

        <div class="footer">
            <div class="input-bar">
                <i class="far fa-smile" style="color:#8696a0; padding:10px; cursor:pointer;" onclick="toggleEmoji()"></i>
                <div id="rec-wrap"><div class="dot"></div> <span id="rec-timer">00:00</span></div>
                <textarea id="msg-input" placeholder="Ù…ÛŒØ³Ø¬..." rows="1"></textarea>
                <i class="fas fa-location-dot" style="color:#8696a0; padding:8px; cursor:pointer;" onclick="toggleLoc()"></i>
                <i class="fas fa-camera" style="color:#8696a0; padding:8px; cursor:pointer;" onclick="document.getElementById('cam-in').click()"></i>
            </div>
            <button class="btn-circle" onclick="handleAction()">
                <i class="fas fa-microphone" id="mic-ico"></i>
                <i class="fas fa-paper-plane" id="send-ico" style="display:none;"></i>
            </button>
        </div>
    </div>
    <input type="file" id="cam-in" accept="image/*" capture="environment" style="display:none">
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    const roomKey = "V57_FINAL_NASIR";

    let isRec = false, mediaRecorder, chunks = [], timerInterval, seconds = 0;

    // --- Core Action ---
    const inp = document.getElementById('msg-input');
    inp.oninput = () => {
        const hasT = inp.value.trim().length > 0;
        document.getElementById('send-ico').style.display = hasT ? 'block' : 'none';
        document.getElementById('mic-ico').style.display = hasT ? 'none' : 'block';
    };

    window.handleAction = () => {
        if(inp.value.trim()) {
            sendData(inp.value, 'text');
            inp.value = ""; inp.oninput();
        } else { startVoice(); }
    };

    const sendData = (v, t) => push(ref(db, roomKey), {
        s: "Nasir", v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });

    // --- Features ---
    window.delMsg = (id) => { if(confirm("ÚˆÛŒÙ„ÛŒÙ¹ Ú©Ø±ÛŒÚºØŸ")) remove(ref(db, roomKey + "/" + id)); location.reload(); };
    window.toggleEmoji = () => { let e = document.getElementById('emoji-panel'); e.style.display = (e.style.display==='grid'?'none':'grid'); };
    const emos = ["ğŸ˜‚","â¤ï¸","ğŸ‘","ğŸ˜Š","ğŸ™","ğŸ”¥","ğŸ“","ğŸŒ¹","âœ…","ğŸ’¯"];
    document.getElementById('emoji-panel').innerHTML = emos.map(e => `<div style="font-size:24px; padding:10px; cursor:pointer;" onclick="addEmo('${e}')">${e}</div>`).join('');
    window.addEmo = (e) => { inp.value += e; toggleEmoji(); inp.oninput(); };

    window.toggleLoc = () => { let l = document.getElementById('loc-menu'); l.style.display = (l.style.display==='block'?'none':'block'); };
    window.sendLoc = (type) => {
        navigator.geolocation.getCurrentPosition(p => {
            let url = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            sendData(`ğŸ“ ${type==='live'?'Ù„Ø§Ø¦ÛŒÙˆ':'Ù…ÙˆØ¬ÙˆØ¯Û'} Ù„ÙˆÚ©ÛŒØ´Ù†: <a href="${url}" target="_blank">Ø¯ÛŒÚ©Ú¾ÛŒÚº</a>`, 'text');
            toggleLoc();
        });
    };

    document.getElementById('cam-in').onchange = (e) => {
        const file = e.target.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => sendData(ev.target.result, 'img');
        reader.readAsDataURL(file);
    };

    async function startVoice() {
        if(!isRec) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s); chunks = [];
                mediaRecorder.start(); isRec = true;
                document.getElementById('rec-wrap').style.display = 'flex';
                document.getElementById('msg-input').style.display = 'none';
                timerInterval = setInterval(() => {
                    seconds++;
                    let m = Math.floor(seconds/60).toString().padStart(2,'0'), sec = (seconds%60).toString().padStart(2,'0');
                    document.getElementById('rec-timer').innerText = `${m}:${sec}`;
                }, 1000);
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    clearInterval(timerInterval);
                    const r = new FileReader();
                    r.onloadend = () => sendData(r.result, 'voice');
                    r.readAsDataURL(new Blob(chunks, { type: 'audio/webm' }));
                };
            } catch(e) { alert("Ù…Ø§Ø¦ÛŒÚ© Ø¢Ù† Ú©Ø±ÛŒÚº!"); }
        } else {
            mediaRecorder.stop(); isRec = false;
            document.getElementById('rec-wrap').style.display = 'none';
            document.getElementById('msg-input').style.display = 'block';
            seconds = 0;
        }
    }

    function loadMessages() {
        const flow = document.getElementById('chat-flow');
        onChildAdded(ref(db, roomKey), snap => {
            const d = snap.val(), isMe = d.s === "Nasir", k = snap.key;
            const row = document.createElement('div');
            row.className = `msg-row ${isMe ? 'row-sent' : 'row-rec'}`;
            let content = d.v;
            if(d.t === 'voice') content = `<audio controls style="width:190px;"><source src="${d.v}"></audio>`;
            else if(d.t === 'img') content = `<img src="${d.v}" style="width:100%; border-radius:8px;">`;
            
            row.innerHTML = `
                <div class="msg ${isMe ? 'sent' : 'received'}">
                    <div class="msg-tools"><span class="del-btn" onclick="delMsg('${k}')">ğŸ—‘ï¸ ÚˆÛŒÙ„ÛŒÙ¹</span></div>
                    <div>${content}</div>
                    <div style="font-size:10px; color:#666; text-align:right; margin-top:4px;">${d.time}</div>
                </div>
            `;
            flow.appendChild(row); flow.scrollTop = flow.scrollHeight;
        });
    }
    loadMessages();
</script>
</body>
</html>
