<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir v146</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-green: #25d366; --wa-teal: #075e54; --wa-bg: #f0f2f5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: var(--wa-bg); }

        /* Modern Auth */
        #auth-screen { position: fixed; inset: 0; background: #111b21; z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .auth-card { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .auth-card input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; outline: none; }
        .auth-btn { width: 100%; padding: 12px; background: var(--wa-teal); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* App UI */
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; height: 60px; }
        #app-main { display: none; height: 100%; flex-direction: column; }
        .chat-list { flex: 1; overflow-y: auto; background: white; }
        .chat-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .avatar { width: 45px; height: 45px; background: #075e54; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }

        #chat-window { display: none; position: fixed; inset: 0; background: #e5ddd5; flex-direction: column; z-index: 3000; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        
        .msg { padding: 8px 12px 22px 12px; border-radius: 10px; max-width: 85%; position: relative; background: white; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .msg-info { position: absolute; bottom: 4px; right: 8px; font-size: 10px; color: #777; }

        .input-wrapper { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 10px; }
        .main-pill { background: white; border-radius: 25px; flex: 1; display: flex; align-items: center; padding: 0 10px; }
        #msg-in { flex: 1; border: none; outline: none; padding: 10px; font-size: 16px; background: transparent; }
        .mic-btn { background: var(--wa-teal); color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; }

        #emoji-panel { display: none; position: absolute; bottom: 65px; left: 10px; background: white; border-radius: 12px; padding: 10px; width: 280px; grid-template-columns: repeat(6, 1fr); gap: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 4000; }
    </style>
</head>
<body onclick="hidePopups()">

<div id="auth-screen">
    <div class="auth-card">
        <h2 style="color:var(--wa-teal); margin-bottom:15px;">ÿ±ÿ¨ÿ≥Ÿπÿ±€åÿ¥ŸÜ</h2>
        <input type="text" id="u-name" placeholder="ŸæŸàÿ±ÿß ŸÜÿßŸÖ">
        <input type="tel" id="u-phone" placeholder="ŸÖŸàÿ®ÿßÿ¶ŸÑ ŸÜŸÖÿ®ÿ±">
        <input type="password" id="u-pin" placeholder="ŸæŸÜ ⁄©Ÿà⁄à">
        <button class="auth-btn" onclick="login()">ÿØÿßÿÆŸÑ €ÅŸà⁄∫</button>
    </div>
</div>

<div id="app-main">
    <div class="header">
        <b>ŸÜÿßÿµÿ± ŸÖ€åÿ≥ŸÜÿ¨ÿ±</b>
        <div onclick="addNewChat()" style="background:var(--wa-green); padding:5px 12px; border-radius:15px; cursor:pointer; font-size:14px;">ŸÜÿ¶€å ⁄Ü€åŸπ +</div>
    </div>
    <div class="chat-list" id="contacts-ui"></div>
</div>

<div id="chat-window">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <i class="fas fa-arrow-left" onclick="goBack()" style="cursor:pointer; padding:5px;"></i>
            <b id="target-title">⁄Ü€åŸπ</b>
        </div>
    </div>
    <div id="chat-flow"></div>
    <div id="emoji-panel" class="pop-menu" onclick="event.stopPropagation()"></div>

    <div class="input-wrapper" onclick="event.stopPropagation()">
        <div class="main-pill">
            <i class="far fa-smile" style="font-size:22px; color:#666; cursor:pointer;" onclick="toggleEmoji()"></i>
            <span id="rec-timer" style="color:red; font-weight:bold; margin-left:5px; display:none;">00:00</span>
            <input type="text" id="msg-in" placeholder="ŸÖ€åÿ≥ÿ¨..." oninput="upUI()">
            <i class="fas fa-paperclip" style="font-size:20px; color:#666; margin-left:5px; cursor:pointer;" onclick="document.getElementById('file-up').click()"></i>
            <input type="file" id="file-up" style="display:none" onchange="upFile(this)">
        </div>
        <div class="mic-btn" onclick="handleAction()">
            <i class="fas fa-microphone" id="mic-icon"></i>
            <i class="fas fa-paper-plane" id="send-icon" style="display:none"></i>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set, off, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myID, myName, toID, chatRef, rec, chunks=[], timer;

    const clean = (n) => n.replace(/\D/g, '').slice(-10);

    window.login = () => {
        const nameInput = document.getElementById('u-name').value.trim();
        const rawPhone = document.getElementById('u-phone').value;
        const pin = document.getElementById('u-pin').value;
        myID = clean(rawPhone);

        if(!nameInput || myID.length < 10) return alert("ŸÜÿßŸÖ ÿßŸàÿ± ŸÜŸÖÿ®ÿ± ŸÖ⁄©ŸÖŸÑ ŸÑ⁄©⁄æ€å⁄∫");

        get(ref(db, 'USERS/'+myID)).then((s) => {
            if(!s.exists()) {
                set(ref(db, 'USERS/'+myID), {name: nameInput, pin, phone: myID}).then(() => { 
                    myName = nameInput; 
                    start(); 
                });
            } else {
                if(s.val().pin === pin) { 
                    myName = s.val().name || "ŸÜÿßÿµÿ± ÿµÿßÿ±ŸÅ"; 
                    start(); 
                } else alert("ÿ∫ŸÑÿ∑ ŸæŸÜ ⁄©Ÿà⁄à");
            }
        });
    };

    function start() { 
        document.getElementById('auth-screen').style.display='none'; 
        document.getElementById('app-main').style.display='flex'; 
        loadC(); 
    }

    window.addNewChat = () => {
        const raw = prompt("ÿ¨ÿ≥ ÿ≥€í ÿ®ÿßÿ™ ⁄©ÿ±ŸÜ€å €Å€í ÿßÿ≥ ⁄©ÿß ŸÜŸÖÿ®ÿ± ŸÑ⁄©⁄æ€å⁄∫:");
        if(!raw) return;
        const n = clean(raw);
        if(n === myID) return alert("ÿ¢Ÿæ ÿÆŸàÿØ ⁄©Ÿà ÿß€å⁄à ŸÜ€Å€å⁄∫ ⁄©ÿ± ÿ≥⁄©ÿ™€í");

        // Ÿæ€ÅŸÑ€í ⁄Ü€å⁄© ⁄©ÿ±€å⁄∫ ⁄©€Å Ÿà€Å €åŸàÿ≤ÿ± €Å€í €åÿß ŸÜ€Å€å⁄∫
        get(child(ref(db), 'USERS/' + n)).then((s) => {
            if (s.exists()) {
                const partnerName = s.val().name || "Unknown";
                // ÿßÿ® ÿØŸàŸÜŸà⁄∫ ⁄©€å ŸÑÿ≥Ÿπ ŸÖ€å⁄∫ ⁄à€åŸπÿß ⁄àÿßŸÑ€å⁄∫ÿå ÿßŸàÿ± €åŸÇ€åŸÜ€å ÿ®ŸÜÿßÿ¶€å⁄∫ ⁄©€Å undefined ŸÜ€Å ÿ¨ÿßÿ¶€í
                set(ref(db, `CONTACTS/${myID}/${n}`), partnerName);
                set(ref(db, `CONTACTS/${n}/${myID}`), myName || "User");
                
                alert(partnerName + " ŸÖŸÑ ⁄Ø€åÿß! ŸÑÿ≥Ÿπ ŸÖ€å⁄∫ ⁄Ü€å⁄© ⁄©ÿ±€å⁄∫€î");
            } else {
                alert("€å€Å ŸÜŸÖÿ®ÿ± ŸÜÿßÿµÿ± ŸÖ€åÿ≥ŸÜÿ¨ÿ± Ÿæÿ± ÿ±ÿ¨ÿ≥Ÿπÿ± ŸÜ€Å€å⁄∫ €Å€í€î");
            }
        }).catch((e) => alert("ŸÖÿ≥ÿ¶ŸÑ€Å ÿ¢€åÿß: " + e.message));
    };

    function loadC() {
        onValue(ref(db, `CONTACTS/${myID}`), s => {
            const ui = document.getElementById('contacts-ui'); ui.innerHTML = "";
            if(s.exists()){
                s.forEach(c => {
                    ui.innerHTML += `<div class="chat-item" onclick="openC('${c.key}', '${c.val()}')">
                        <div class="avatar">${c.val()[0].toUpperCase()}</div>
                        <div><b>${c.val()}</b><br><small style="color:gray">${c.key}</small></div>
                    </div>`;
                });
            }
        });
    }

    window.openC = (id, name) => {
        toID = id; document.getElementById('target-title').innerText = name;
        document.getElementById('app-main').style.display='none';
        document.getElementById('chat-window').style.display='flex';
        const cID = [myID, toID].sort().join('_');
        const flow = document.getElementById('chat-flow'); flow.innerHTML = "";
        if(chatRef) off(chatRef); chatRef = ref(db, 'SHARED_CHATS/'+cID);
        onChildAdded(chatRef, s => render(s.key, s.val()));
    };

    function render(id, d) {
        let div = document.getElementById(id) || document.createElement('div');
        div.className = "msg " + (d.sender===myID?"sent":"");
        let content = d.m;
        if(d.type==='audio') content = `<audio controls src="${d.m}" style="width:160px"></audio>`;
        if(d.type==='file') content = `<a href="${d.m}" target="_blank">üìÑ ŸÅÿßÿ¶ŸÑ ⁄©⁄æŸàŸÑ€å⁄∫</a>`;
        div.innerHTML = content + `<div class="msg-info">${d.time}</div>`;
        document.getElementById('chat-flow').appendChild(div);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    }

    window.handleAction = async () => {
        const inp = document.getElementById('msg-in');
        if(inp.value.trim()) { send(inp.value, 'text'); inp.value=""; upUI(); return; }
        
        if(!rec) {
            try {
                const st = await navigator.mediaDevices.getUserMedia({audio:true});
                rec = new MediaRecorder(st);
                rec.ondataavailable = e => chunks.push(e.data);
                rec.onstop = () => {
                    const b = new Blob(chunks, {type:'audio/webm'});
                    const r = new FileReader(); r.readAsDataURL(b);
                    r.onloadend = () => send(r.result, 'audio');
                    chunks = []; clearInterval(timer); document.getElementById('rec-timer').style.display='none';
                };
            } catch(e) { alert("ŸÖÿßÿ¶€å⁄© Ÿæÿ±ŸÖ€åÿ¥ŸÜ ÿØ€å⁄∫"); return; }
        }
        if(rec.state==='inactive') { 
            rec.start(); document.getElementById('mic-icon').style.color='red';
            document.getElementById('rec-timer').style.display='inline';
            let s = 0; timer = setInterval(() => { s++; let m=Math.floor(s/60); let sec=s%60; document.getElementById('rec-timer').innerText = `${m}:${sec<10?'0':''}${sec}`; }, 1000);
        } else { rec.stop(); document.getElementById('mic-icon').style.color='white'; }
    };

    function send(m, type='text') {
        const cID = [myID, toID].sort().join('_');
        push(ref(db, 'SHARED_CHATS/'+cID), { m, type, sender:myID, time:new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
    }

    window.upFile = (el) => {
        const f = el.files[0]; if(!f) return;
        const r = new FileReader(); r.readAsDataURL(f);
        r.onloadend = () => send(r.result, 'file');
    };

    window.upUI = () => {
        const hasT = document.getElementById('msg-in').value.trim();
        document.getElementById('send-icon').style.display = hasT ? 'block' : 'none';
        document.getElementById('mic-icon').style.display = hasT ? 'none' : 'block';
    };

    window.toggleEmoji = () => { const p = document.getElementById('emoji-panel'); p.style.display = (p.style.display === 'grid') ? 'none' : 'grid'; };
    window.hidePopups = () => { document.getElementById('emoji-panel').style.display = 'none'; };
    window.goBack = () => { document.getElementById('chat-window').style.display='none'; document.getElementById('app-main').style.display='flex'; };

    const ems = ["üòä","üòÇ","‚ù§Ô∏è","üòç","üëç","üôè","üî•","üåπ","‚úÖ","üìç"];
    ems.forEach(e => {
        const s = document.createElement('span'); s.innerText = e; s.style.cursor='pointer'; s.style.fontSize='22px';
        s.onclick = () => { document.getElementById('msg-in').value += e; upUI(); };
        document.getElementById('emoji-panel').appendChild(s);
    });
</script>
</body>
                </html>
