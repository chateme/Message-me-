<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir v73</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075e54; --wa-green: #25d366; --bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background: #d1d7db; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        #app-wrap { width: 100%; max-width: 450px; background: var(--bg); height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* Sidebar/History */
        #sidebar { position: fixed; left: -300px; top: 0; width: 300px; height: 100%; background: white; z-index: 1000; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.2); }
        #sidebar.open { left: 0; }
        .side-head { background: var(--wa-teal); color: white; padding: 20px; font-weight: bold; text-align: center; }
        .side-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; justify-content: space-between; font-size: 14px; }

        /* Header */
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; height: 60px; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }

        /* Messages - Improved Design */
        .msg { position: relative; padding: 8px 10px 22px 10px; border-radius: 8px; margin-bottom: 12px; max-width: 85%; box-shadow: 0 1px 1px rgba(0,0,0,0.2); background: white; min-width: 130px; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .received { align-self: flex-start; }
        .del-btn { color: #e74c3c; font-size: 11px; cursor: pointer; position: absolute; bottom: 4px; left: 8px; opacity: 0.4; transition: 0.3s; }
        .del-btn:hover { opacity: 1; }
        .msg-time { float: right; font-size: 9px; color: #888; margin-top: 5px; }

        /* Quick Emoji Bar - Like v62 */
        #emoji-bar { display: flex; justify-content: space-around; background: white; padding: 8px 0; border-top: 1px solid #ddd; }
        .emo-btn { font-size: 24px; cursor: pointer; }

        /* Footer */
        .footer { background: #f0f2f5; padding: 8px; display: flex; align-items: center; gap: 8px; }
        .input-bar { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 12px; min-height: 48px; }
        #msg-input { flex: 1; border: none; outline: none; padding: 10px 5px; font-size: 15px; background: transparent; }
        .input-icons { color: #8696a0; font-size: 20px; padding: 5px; cursor: pointer; }

        .btn-round { background: var(--wa-teal); color: white; width: 48px; height: 48px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }
        
        /* Voice Recording UI */
        #rec-ui { display: none; align-items: center; flex: 1; color: red; font-weight: bold; padding-left: 10px; }
        .dot { height: 10px; width: 10px; background-color: red; border-radius: 50%; display: inline-block; margin-right: 8px; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.2); z-index: 900; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar">
        <div class="side-head">Ú†ÛŒÙ¹ ÛØ³Ù¹Ø±ÛŒ</div>
        <div id="history-list" style="height: 80%; overflow-y: auto;"></div>
        <button onclick="location.reload()" style="width:100%; padding:15px; background:var(--wa-green); border:none; font-weight:bold;">Ù†Ø¦ÛŒ Ú†ÛŒÙ¹ Ø´Ø±ÙˆØ¹ Ú©Ø±ÛŒÚº</button>
    </div>

    <div id="chat-app" style="display:flex; flex-direction:column; height:100%;">
        <div class="header">
            <i class="fas fa-arrow-left" onclick="toggleSidebar()" style="cursor:pointer;"></i>
            <div style="flex:1;">
                <h4 id="room-name">Nasir Mumtaz</h4>
                <small>Ø¢Ù† Ù„Ø§Ø¦Ù†</small>
            </div>
            <i class="fas fa-camera" onclick="document.getElementById('c-in').click()"></i>
            <i class="fas fa-ellipsis-v" onclick="toggleSidebar()"></i>
        </div>
        
        <div id="chat-flow"></div>

        <div id="emoji-bar">
            <span class="emo-btn" onclick="send('ğŸ˜‚','text')">ğŸ˜‚</span>
            <span class="emo-btn" onclick="send('â¤ï¸','text')">â¤ï¸</span>
            <span class="emo-btn" onclick="send('ğŸ‘','text')">ğŸ‘</span>
            <span class="emo-btn" onclick="send('ğŸ˜Š','text')">ğŸ˜Š</span>
            <span class="emo-btn" onclick="send('ğŸ™','text')">ğŸ™</span>
            <span class="emo-btn" onclick="send('ğŸ”¥','text')">ğŸ”¥</span>
            <span class="emo-btn" onclick="send('ğŸ’¯','text')">ğŸ’¯</span>
            <span class="emo-btn" onclick="sendLoc()">ğŸ“</span>
        </div>

        <div class="footer">
            <div class="input-bar">
                <i class="far fa-smile input-icons"></i>
                <div id="rec-ui"><span class="dot"></span> <span id="timer">00:00</span></div>
                <textarea id="msg-input" placeholder="Ù…ÛŒØ³Ø¬..." rows="1"></textarea>
                <i class="fas fa-paperclip input-icons" onclick="document.getElementById('f-in').click()"></i>
                <i class="fas fa-camera input-icons" onclick="document.getElementById('c-in').click()"></i>
            </div>
            <button class="btn-round" id="main-btn" onclick="handleBtn()">
                <i class="fas fa-microphone" id="mic-ico"></i>
                <i class="fas fa-paper-plane" id="send-ico" style="display:none;"></i>
            </button>
        </div>
    </div>
    
    <input type="file" id="f-in" style="display:none">
    <input type="file" id="c-in" accept="image/*" capture="camera" style="display:none">
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myN = "Ù†Ø§ØµØ±", rK = "V73_CHAT", isRec = false, mediaRec, chunks = [], tInt, sec = 0;

    const inp = document.getElementById('msg-input');
    inp.oninput = () => {
        const hasT = inp.value.trim().length > 0;
        document.getElementById('send-ico').style.display = hasT ? 'block' : 'none';
        document.getElementById('mic-ico').style.display = hasT ? 'none' : 'block';
    };

    window.toggleSidebar = () => {
        const s = document.getElementById('sidebar');
        const o = document.getElementById('overlay');
        s.classList.toggle('open');
        o.style.display = s.classList.contains('open') ? 'block' : 'none';
    };

    window.handleBtn = () => {
        if(inp.value.trim()) {
            send(inp.value, 'text');
            inp.value = ""; inp.oninput();
        } else { toggleVoice(); }
    };

    window.send = (v, t, fn = "") => push(ref(db, rK), {
        s: myN, v: v, t: t, fn: fn, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });

    window.sendLoc = () => {
        navigator.geolocation.getCurrentPosition(p => {
            let url = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            send(`ğŸ“ Ù…ÙˆØ¬ÙˆØ¯Û Ù„ÙˆÚ©ÛŒØ´Ù†: <a href="${url}" target="_blank">Ø¯ÛŒÚ©Ú¾ÛŒÚº</a>`, 'text');
        }, () => alert("GPS Ø¢Ù† Ú©Ø±ÛŒÚº"));
    };

    document.getElementById('c-in').onchange = (e) => handleFile(e.target.files[0], 'img');
    document.getElementById('f-in').onchange = (e) => handleFile(e.target.files[0], 'file');
    function handleFile(f, type) {
        if(!f) return;
        const r = new FileReader(); r.onload = (ev) => send(ev.target.result, type, f.name); r.readAsDataURL(f);
    }

    async function toggleVoice() {
        if(!isRec) {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRec = new MediaRecorder(s); chunks = [];
            mediaRec.ondataavailable = e => chunks.push(e.data);
            mediaRec.onstop = () => {
                const r = new FileReader(); r.onloadend = () => send(r.result, 'voice'); r.readAsDataURL(new Blob(chunks, { type: 'audio/webm' }));
            };
            mediaRec.start(); isRec = true; sec = 0;
            document.getElementById('rec-ui').style.display = 'flex';
            document.getElementById('msg-input').style.display = 'none';
            tInt = setInterval(() => { sec++; document.getElementById('timer').innerText = Math.floor(sec/60).toString().padStart(2,'0')+":"+(sec%60).toString().padStart(2,'0'); }, 1000);
        } else {
            mediaRec.stop(); isRec = false; clearInterval(tInt);
            document.getElementById('rec-ui').style.display = 'none';
            document.getElementById('msg-input').style.display = 'block';
        }
    }

    onChildAdded(ref(db, rK), snap => {
        const d = snap.val(), isMe = d.s === myN, k = snap.key;
        const div = document.createElement('div');
        div.id = k; div.className = `msg ${isMe ? 'sent' : 'received'}`;
        let c = d.v;
        if(d.t==='voice') c = `<audio controls style="width:180px;"><source src="${d.v}"></audio>`;
        if(d.t==='img') c = `<img src="${d.v}" style="width:100%; border-radius:5px;">`;
        div.innerHTML = `<small style="font-weight:bold; color:var(--wa-teal);">${d.s}</small><div>${c}</div><div class="msg-time">${d.time}</div><span class="del-btn" onclick="del('${k}')">ğŸ—‘ï¸</span>`;
        document.getElementById('chat-flow').appendChild(div);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    });

    window.del = (id) => { if(confirm("ÚˆÛŒÙ„ÛŒÙ¹ Ú©Ø±ÛŒÚºØŸ")) remove(ref(db, rK + "/" + id)); };
    onChildRemoved(ref(db, rK), snap => document.getElementById(snap.key)?.remove());
</script>
</body>
