<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075e54; --wa-green: #25d366; --bg: #efe7dd; --sent: #dcf8c6; --blue-tick: #34b7f1; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background: #d1d7db; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        #app-wrap { width: 100%; max-width: 450px; background: var(--bg); height: 100vh; display: flex; flex-direction: column; position: relative; }

        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 15px; height: 60px; z-index: 10; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }

        .msg { position: relative; padding: 6px 10px 20px 10px; border-radius: 8px; max-width: 80%; box-shadow: 0 1px 1px rgba(0,0,0,0.1); min-width: 60px; }
        .sent { background: var(--sent); align-self: flex-end; border-top-right-radius: 0; }
        .received { background: white; align-self: flex-start; border-top-left-radius: 0; }
        
        .meta { position: absolute; bottom: 3px; right: 7px; font-size: 10px; color: #666; display: flex; align-items: center; gap: 3px; }
        .tick { font-size: 12px; color: #999; }
        .read { color: var(--blue-tick); }

        /* Popups */
        #loc-menu { display: none; position: absolute; bottom: 75px; left: 50px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 100; overflow: hidden; }
        .loc-option { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.3s; }
        .loc-option:hover { background: #f5f5f5; }

        .footer { padding: 8px; background: #f0f2f5; display: flex; flex-direction: column; }
        .input-bar { display: flex; align-items: flex-end; gap: 8px; }
        .text-wrap { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 12px; min-height: 45px; }
        #msg-input { flex: 1; border: none; outline: none; padding: 10px 0; font-size: 16px; max-height: 100px; resize: none; }
        
        #emoji-panel { display: none; background: white; grid-template-columns: repeat(8, 1fr); padding: 10px; border-top: 1px solid #ddd; max-height: 180px; overflow-y: auto; }
        .emo { font-size: 24px; text-align: center; cursor: pointer; padding: 8px; }

        .btn-circle { background: var(--wa-teal); color: white; width: 48px; height: 48px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

<div id="app-wrap">

        <i class="fab fa-whatsapp" style="font-size:60px; color:var(--wa-green); margin-bottom:20px;"></i>
        <h2>WhatsApp Secure</h2>

        <button onclick="login()" style="width:100%; padding:15px; background:var(--wa-green); border:none; border-radius:30px; font-weight:bold; margin-top:20px; cursor:pointer;">Ù„Ø§Ú¯ Ø§Ù† Ú©Ø±ÛŒÚº</button>

    <div id="chat-app" style="display:none; flex-direction:column; height:100%;">
        <div class="header">
            <i class="fas fa-arrow-left" onclick="location.reload()"></i>
            <div style="flex:1;"><h4>Ù†Ø§ØµØ±Ø­Ø³ÛŒÙ†</h4><small id="status-text">Ø³ÛŒÚ©ÛŒÙˆØ± Ú©Ù†Ú©Ø´Ù†</small></div>
            <i class="fas fa-video"></i> <i class="fas fa-phone"></i>
        </div>

        <div id="chat-flow"></div>

        <div id="loc-menu">
            <div class="loc-option" onclick="sendLocation('current')"><i class="fas fa-map-marker-alt" style="color:#25d366;"></i> Ù…ÙˆØ¬ÙˆØ¯Û Ù„ÙˆÚ©ÛŒØ´Ù† Ø¨Ú¾ÛŒØ¬ÛŒÚº</div>
            <div class="loc-option" onclick="sendLocation('live')"><i class="fas fa-street-view" style="color:#ff5722;"></i> Ù„Ø§Ø¦ÛŒÙˆ Ù„ÙˆÚ©ÛŒØ´Ù† Ø´ÛŒØ¦Ø± Ú©Ø±ÛŒÚº</div>

                <div class="text-wrap">
                    <i class="far fa-smile icon" style="color:#8696a0; padding:10px; cursor:pointer;" onclick="toggleEmoji()"></i>
                    <textarea id="msg-input" placeholder="Ù…ÛŒØ³Ø¬ Ù„Ú©Ú¾ÛŒÚº..." rows="1"></textarea>
                    <i class="fas fa-location-arrow" style="color:#8696a0; padding:10px; cursor:pointer;" onclick="toggleLoc()"></i>
                    <i class="fas fa-camera" style="color:#8696a0; padding:10px; cursor:pointer;" onclick="document.getElementById('cam-in').click()"></i>
                    <input type="file" id="cam-in" accept="image/*" capture="environment" style="display:none">
                </div>
                <button class="btn-circle" onclick="handleAction()"><i class="fas fa-paper-plane"></i></button>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildChanged, update, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);

    let myNum = "", roomKey = "";

    window.login = () => {
        myNum = document.getElementById('u-num').value.trim();
        let pass = document.getElementById('u-pass').value.trim();
        if(!myNum || !pass) return alert("Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ù…Ú©Ù…Ù„ Ú©Ø±ÛŒÚº");
        roomKey = "PRO_V38_" + btoa(pass);
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('chat-app').style.display = 'flex';
        loadChat();
    };

    const inp = document.getElementById('msg-input');
    window.handleAction = () => {
        if(inp.value.trim()) {
            const msgData = {
                sender: myNum,
                val: inp.value,
                type: 'text',
                read: false,
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
            };
            push(ref(db, roomKey + "/messages"), msgData);
            inp.value = "";
        }
    };

    window.toggleLoc = () => {
        const m = document.getElementById('loc-menu');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
    };

    window.sendLocation = (mode) => {
        navigator.geolocation.getCurrentPosition(p => {
            const url = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            const label = mode === 'current' ? "ğŸ“ Ù…ÙˆØ¬ÙˆØ¯Û Ù„ÙˆÚ©ÛŒØ´Ù†" : "ğŸ›°ï¸ Ù„Ø§Ø¦ÛŒÙˆ Ù„ÙˆÚ©ÛŒØ´Ù†";
            push(ref(db, roomKey + "/messages"), {
                sender: myNum,
                val: `<a href="${url}" target="_blank">${label}</a>`,
                type: 'text',
                read: false,
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
            });
            document.getElementById('loc-menu').style.display = 'none';
        });
    };

    document.getElementById('cam-in').onchange = (e) => {
        const r = new FileReader();
        r.onload = (ev) => push(ref(db, roomKey + "/messages"), {
            sender: myNum, val: ev.target.result, type: 'img', read: false,
            time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
        });
        r.readAsDataURL(e.target.files[0]);
    };

    function loadChat() {
        const flow = document.getElementById('chat-flow');
        onChildAdded(ref(db, roomKey + "/messages"), snap => {
            const d = snap.val();
            const id = snap.key;
            const isMe = d.sender === myNum;

            // Ø§Ú¯Ø± Ù…ÛŒØ³Ø¬ Ù…ÛŒØ±Ø§ Ù†ÛÛŒÚº ÛÛ’ØŒ ØªÙˆ Ø§Ø³Û’ "Read" Ù…Ø§Ø±Ú© Ú©Ø± Ø¯ÛŒÚº
            if(!isMe && !d.read) {
                update(ref(db, roomKey + "/messages/" + id), { read: true });
            }

            renderMsg(id, d, isMe);
        });

        // Ø¨Ù„ÛŒÙˆ Ù¹Ú©Ø³ Ø§Ù¾ÚˆÛŒÙ¹ Ú©Ø±Ù†Û’ Ú©Û’ Ù„ÛŒÛ’
        onChildChanged(ref(db, roomKey + "/messages"), snap => {
            const d = snap.val();
            const tick = document.querySelector(`#msg-${snap.key} .fa-check-double`);
            if(tick && d.read) tick.classList.add('read');
        });
    }

    function renderMsg(id, d, isMe) {
        const flow = document.getElementById('chat-flow');
        let content = d.type === 'img' ? `<img src="${d.val}" style="width:100%; border-radius:8px;">` : d.val;
        
        const html = `
            <div class="msg ${isMe?'sent':'received'}" id="msg-${id}">
                ${content}
                <div class="meta">
                    ${d.time}
                    ${isMe ? `<i class="fas fa-check-double tick ${d.read?'read':''}"></i>` : ''}
                </div>
            </div>`;
        flow.insertAdjacentHTML('beforeend', html);
        flow.scrollTop = flow.scrollHeight;
    }

    window.toggleEmoji = () => {
        const p = document.getElementById('emoji-panel');
        p.style.display = p.style.display === 'grid' ? 'none' : 'grid';
    };
    const emos = ["ğŸ˜‚","â¤ï¸","ğŸ‘","ğŸ˜Š","ğŸ˜","ğŸ™","ğŸ”¥","ğŸ‘","ğŸ“","ğŸ“¸","âœ¨","ğŸ˜¢","ğŸ˜¡","âœ…","ğŸ’¯","ğŸ¤"];
    document.getElementById('emoji-panel').innerHTML = emos.map(e => `<span class="emo" onclick="addEmo('${e}')">${e}</span>`).join('');
    window.addEmo = (e) => { inp.value += e; };
</script>
