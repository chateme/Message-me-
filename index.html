<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir v92</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075e54; --wa-green: #25d366; --bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: #d1d7db; display: flex; justify-content: center; }
        
        #app-wrap { width: 100%; max-width: 450px; height: 100%; display: flex; flex-direction: column; background: var(--bg); position: relative; }

        /* Secure Login */
        #login-screen { position: absolute; inset: 0; background: var(--wa-teal); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        #login-screen input { padding: 12px; border-radius: 8px; border: none; width: 80%; margin: 10px 0; text-align: center; font-size: 18px; }
        #login-screen button { padding: 12px 40px; border-radius: 25px; border: none; background: var(--wa-green); color: white; font-weight: bold; cursor: pointer; }

        /* Header & Status Bar */
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; height: 60px; flex-shrink: 0; }
        .status-bar { background: white; padding: 10px; display: flex; gap: 12px; overflow-x: auto; border-bottom: 1px solid #ddd; flex-shrink: 0; }
        .status-circle { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--wa-green); padding: 2px; flex-shrink: 0; cursor: pointer; }
        .status-circle img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        /* Chat Flow */
        #chat-flow { flex: 1; overflow-y: auto; padding: 12px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); display: flex; flex-direction: column; }
        .msg { position: relative; padding: 8px 10px 25px 10px; border-radius: 10px; margin-bottom: 12px; max-width: 85%; background: white; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .received { align-self: flex-start; }

        /* Emoji Panel */
        #emoji-panel { display: none; background: white; grid-template-columns: repeat(7, 1fr); padding: 10px; border-top: 1px solid #ddd; max-height: 180px; overflow-y: auto; }
        .emo-btn { font-size: 24px; text-align: center; padding: 8px; cursor: pointer; }

        /* Footer Tools */
        .footer { background: #f0f2f5; padding: 8px 10px; display: flex; align-items: center; gap: 8px; border-top: 1px solid #ddd; flex-shrink: 0; }
        .input-bar { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 12px; height: 48px; border: 1px solid #ccc; }
        #msg-input { flex: 1; border: none; outline: none; font-size: 16px; background: transparent; padding: 5px; }
        .tool-icon { color: #8696a0; font-size: 20px; padding: 5px; cursor: pointer; }
        
        #action-btn { background: var(--wa-teal); color: white; width: 48px; height: 48px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; flex-shrink: 0; }
        .recording { background: #ff3b30 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.6; } }
    </style>
</head>
<body onclick="closePanels()">

<div id="app-wrap">
    <div id="login-screen">
        <i class="fas fa-user-shield" style="font-size: 60px; margin-bottom: 20px;"></i>
        <h2>ŸÜÿ¨€å ŸÑÿß⁄Ø ÿßŸÜ</h2>
        <input type="text" id="u-name" placeholder="ÿµÿßÿ±ŸÅ ⁄©ÿß ŸÜÿßŸÖ">
        <input type="password" id="u-pin" placeholder="ŸæŸÜ ⁄©Ÿà⁄à (PIN)" maxlength="4">
        <button onclick="login()">ÿØÿßÿÆŸÑ €ÅŸà⁄∫</button>
    </div>

    <div class="header">
        <i class="fas fa-bars"></i>
        <div style="flex:1;"><h4>ŸÜÿßÿµÿ± ŸÖŸÖÿ™ÿßÿ≤</h4><small>ÿ¢ŸÜ ŸÑÿßÿ¶ŸÜ</small></div>
        <i class="fas fa-video"></i>
    </div>

    <div class="status-bar">
        <div class="status-circle" onclick="alert('ÿ¢Ÿæ ⁄©€å ÿ≥ŸπŸàÿ±€å')"><img src="https://via.placeholder.com/50" alt="My Status"></div>
        <div class="status-circle" onclick="alert('ÿØŸàÿ≥ÿ™ ⁄©€å ÿ≥ŸπŸàÿ±€å')"><img src="https://via.placeholder.com/50" alt="Friend"></div>
    </div>

    <div id="chat-flow"></div>

    <div id="emoji-panel" onclick="event.stopPropagation()"></div>

    <div class="footer" onclick="event.stopPropagation()">
        <div class="input-bar">
            <i class="far fa-smile tool-icon" onclick="toggleEmoji()"></i>
            <input type="text" id="msg-input" placeholder="ŸÖ€åÿ≥ÿ¨ ŸÑ⁄©⁄æ€å⁄∫..." oninput="checkBtn()">
            <i class="fas fa-paperclip tool-icon"></i>
            <i class="fas fa-location-dot tool-icon" onclick="sendLoc()"></i>
            <i class="fas fa-camera tool-icon"></i>
        </div>
        <button id="action-btn" onclick="handleAction()">
            <i class="fas fa-microphone" id="mic"></i>
            <i class="fas fa-paper-plane" id="send" style="display:none;"></i>
        </button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myN = "", myP = "", rK = "NASIR_ULTIMATE_V92", rec, chunks = [];

    window.login = () => {
        myN = document.getElementById('u-name').value;
        myP = document.getElementById('u-pin').value;
        if(myN && myP) document.getElementById('login-screen').style.display = "none";
    };

    const inp = document.getElementById('msg-input');
    const panel = document.getElementById('emoji-panel');
    const btn = document.getElementById('action-btn');

    const emos = ["üòÇ","‚ù§Ô∏è","üëç","üòä","üôè","üî•","üíØ","üìç","‚ú®","üò¢","‚úÖ","üåπ","üôå","ü§î","üòé"];
    panel.innerHTML = emos.map(e => `<div class="emo-btn" onclick="addEmo('${e}')">${e}</div>`).join('');
    
    window.addEmo = (e) => { inp.value += e; checkBtn(); };
    window.toggleEmoji = () => panel.style.display = panel.style.display === 'grid' ? 'none' : 'grid';
    window.closePanels = () => panel.style.display = 'none';

    window.checkBtn = () => {
        let hasT = inp.value.trim().length > 0;
        document.getElementById('send').style.display = hasT ? 'block' : 'none';
        document.getElementById('mic').style.display = hasT ? 'none' : 'block';
    };

    window.handleAction = () => {
        if(inp.value.trim()) {
            send(inp.value, 'text'); inp.value = ""; checkBtn(); closePanels();
        } else { startVoice(); }
    };

    window.sendLoc = () => {
        navigator.geolocation.getCurrentPosition(p => {
            const url = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            send(`üìç ŸÖ€åÿ±€å ŸÑŸà⁄©€åÿ¥ŸÜ: <a href="${url}" target="_blank">ŸÜŸÇÿ¥€Å ÿØ€å⁄©⁄æ€å⁄∫</a>`, 'text');
        });
    };

    async function startVoice() {
        if(!rec) {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(s);
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = () => {
                const b = new Blob(chunks, { type: 'audio/ogg' });
                const r = new FileReader();
                r.readAsDataURL(b);
                r.onloadend = () => send(r.result, 'audio');
                chunks = [];
            };
        }
        if(rec.state === "inactive") { rec.start(); btn.classList.add('recording'); }
        else { rec.stop(); btn.classList.remove('recording'); }
    }

    const send = (v, t) => push(ref(db, rK), {
        s: myN, p: myP, v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });

    onChildAdded(ref(db, rK), snap => {
        const d = snap.val();
        if(d.p === myP) { // Privacy Filter
            const isMe = d.s === myN;
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'sent' : 'received'}`;
            let content = d.t === 'text' ? d.v : `<audio src="${d.v}" controls style="width:180px"></audio>`;
            div.innerHTML = `<b>${d.s}</b><br>${content}<br><small style="font-size:9px; color:#888; float:right;">${d.time}</small>`;
            document.getElementById('chat-flow').appendChild(div);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
        }
    });
</script>
</body>
</html>
