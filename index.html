    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075e54; --wa-green: #25d366; --bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background: #d1d7db; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        #app-wrap { width: 100%; max-width: 450px; background: var(--bg); height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: #111b21; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; color: white; }
        .login-input { width:100%; padding:15px; margin:10px 0; border-radius:8px; border:none; text-align: center; font-size: 16px; }
        .login-btn { width:100%; padding:15px; background:var(--wa-green); border-radius:30px; font-weight:bold; border:none; cursor:pointer; color:black; width: 100%; }

        /* Header */
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; height: 60px; flex-shrink: 0; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }

        /* Message Bubbles */
        .msg { position: relative; padding: 8px 10px 22px 10px; border-radius: 8px; margin-bottom: 12px; max-width: 85%; box-shadow: 0 1px 1px rgba(0,0,0,0.2); background: white; min-width: 120px; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .received { align-self: flex-start; }
        .del-btn { color: #e74c3c; font-size: 11px; cursor: pointer; position: absolute; bottom: 4px; left: 8px; opacity: 0.3; }
        .msg-time { float: right; font-size: 9px; color: #888; margin-top: 4px; }

        /* Fixed Emoji Row */
        #emoji-row { display: flex; justify-content: space-around; background: #fff; padding: 10px 0; border-top: 1px solid #ddd; flex-shrink: 0; }
        .emo { font-size: 26px; cursor: pointer; }

        /* Footer */
        .footer { background: #f0f2f5; padding: 8px; display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
        .input-bar { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 12px; min-height: 48px; }
        #msg-input { flex: 1; border: none; outline: none; padding: 10px 5px; font-size: 15px; background: transparent; height: 40px; }
        .bar-icon { color: #8696a0; font-size: 20px; padding: 5px; cursor: pointer; }

        .btn-round { background: var(--wa-teal); color: white; width: 48px; height: 48px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        #rec-info { display: none; color: red; font-weight: bold; flex: 1; text-align: center; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="login-screen">
        <i class="fab fa-whatsapp" style="font-size: 60px; color: var(--wa-green); margin-bottom: 20px;"></i>
        <h2>WhatsApp Nasir</h2>
        <input type="text" id="u-name" class="login-input" placeholder="Ø§Ù¾Ù†Ø§ Ù†Ø§Ù… Ù„Ú©Ú¾ÛŒÚº">
        <input type="password" id="u-pass" class="login-input" placeholder="6 ÛÙ†Ø¯Ø³ÙˆÚº Ú©Ø§ Ø®ÙÛŒÛ Ú©ÙˆÚˆ">
        <button class="login-btn" onclick="startApp()">Ù„Ø§Ú¯ Ø§Ù† Ú©Ø±ÛŒÚº</button>
    </div>

    <div id="chat-ui" style="display:none; flex-direction:column; height:100%;">
        <div class="header">
            <i class="fas fa-arrow-left" onclick="location.reload()"></i>
            <div style="flex:1;">
                <h4 id="display-name">Nasir Chat</h4>
                <small>Ø¢Ù† Ù„Ø§Ø¦Ù†</small>

            <i class="fas fa-video"></i>
            <i class="fas fa-phone"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        
        <div id="chat-flow"></div>

        <div id="emoji-row">
            <span class="emo" onclick="send('ğŸ˜‚','text')">ğŸ˜‚</span>
            <span class="emo" onclick="send('â¤ï¸','text')">â¤ï¸</span>
            <span class="emo" onclick="send('ğŸ‘','text')">ğŸ‘</span>
            <span class="emo" onclick="send('ğŸ˜Š','text')">ğŸ˜Š</span>
            <span class="emo" onclick="send('ğŸ™','text')">ğŸ™</span>
            <span class="emo" onclick="send('ğŸ”¥','text')">ğŸ”¥</span>
            <span class="emo" onclick="send('ğŸ’¯','text')">ğŸ’¯</span>
            <span class="emo" onclick="sendLoc()">ğŸ“</span>
        </div>

        <div class="footer">
            <div class="input-bar">
                <i class="far fa-smile bar-icon"></i>
                <div id="rec-info">ğŸ”´ <span id="timer">00:00</span></div>
                <input type="text" id="msg-input" placeholder="Ù…ÛŒØ³Ø¬ Ù„Ú©Ú¾ÛŒÚº...">
                <i class="fas fa-paperclip bar-icon" onclick="document.getElementById('f-in').click()"></i>
                <i class="fas fa-camera bar-icon" onclick="document.getElementById('c-in').click()"></i>
            </div>
            <button class="btn-round" onclick="handleBtn()">
                <i class="fas fa-microphone" id="mic-ico"></i>
                <i class="fas fa-paper-plane" id="send-ico" style="display:none;"></i>

    <input type="file" id="f-in" style="display:none">

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myN = "", rK = "", isRec = false, mediaRec, chunks = [], tInt, sec = 0;

    window.startApp = () => {
        myN = document.getElementById('u-name').value;
        let p = document.getElementById('u-pass').value;
        if(myN && p.length >= 6) {
            rK = "V74_" + btoa(p).substring(0,10);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-ui').style.display = 'flex';
            document.getElementById('display-name').innerText = myN;
            initChat();
        } else { alert("Ù†Ø§Ù… Ø§ÙˆØ± 6 ÛÙ†Ø¯Ø³ÙˆÚº Ú©Ø§ Ú©ÙˆÚˆ Ø¶Ø±ÙˆØ±ÛŒ ÛÛ’!"); }
    };

    const inp = document.getElementById('msg-input');
    inp.oninput = () => {
        const hasT = inp.value.trim().length > 0;
        document.getElementById('send-ico').style.display = hasT ? 'block' : 'none';
        document.getElementById('mic-ico').style.display = hasT ? 'none' : 'block';
    };

    window.handleBtn = () => {
        if(inp.value.trim()) {
            send(inp.value, 'text');
            inp.value = ""; inp.oninput();
        } else { toggleVoice(); }
    };

    window.send = (v, t, fn = "") => push(ref(db, rK), {
        s: myN, v: v, t: t, fn: fn, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });

    window.sendLoc = () => {
        navigator.geolocation.getCurrentPosition(p => {
            let url = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            send(`ğŸ“ Ù„ÙˆÚ©ÛŒØ´Ù† Ø¯ÛŒÚ©Ú¾ÛŒÚº: <a href="${url}" target="_blank">Ù†Ù‚Ø´Û</a>`, 'text');
        });
    };

    document.getElementById('c-in').onchange = (e) => handleFile(e.target.files[0], 'img');
    document.getElementById('f-in').onchange = (e) => handleFile(e.target.files[0], 'file');
    function handleFile(f, type) {
        if(!f) return;
        const r = new FileReader(); r.onload = (ev) => send(ev.target.result, type, f.name); r.readAsDataURL(f);
    }

    async function toggleVoice() {
        if(!isRec) {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRec = new MediaRecorder(s); chunks = [];
            mediaRec.ondataavailable = e => chunks.push(e.data);
            mediaRec.onstop = () => {
                const r = new FileReader(); r.onloadend = () => send(r.result, 'voice'); r.readAsDataURL(new Blob(chunks, { type: 'audio/webm' }));
            };
            mediaRec.start(); isRec = true; sec = 0;
            document.getElementById('rec-info').style.display = 'block';
            document.getElementById('msg-input').style.display = 'none';
            tInt = setInterval(() => { sec++; document.getElementById('timer').innerText = Math.floor(sec/60).toString().padStart(2,'0')+":"+(sec%60).toString().padStart(2,'0'); }, 1000);
        } else {
            mediaRec.stop(); isRec = false; clearInterval(tInt);
            document.getElementById('rec-info').style.display = 'none';
            document.getElementById('msg-input').style.display = 'block';
        }
    }

    function initChat() {
        onChildAdded(ref(db, rK), snap => {
            const d = snap.val(), isMe = d.s === myN, k = snap.key;
            const div = document.createElement('div');
            div.id = k; div.className = `msg ${isMe ? 'sent' : 'received'}`;
            let content = d.v;
            if(d.t==='voice') content = `<audio controls style="width:180px;"><source src="${d.v}"></audio>`;
            if(d.t==='img') content = `<img src="${d.v}" style="width:100%; border-radius:5px;">`;
            div.innerHTML = `<small style="font-weight:bold; color:var(--wa-teal);">${d.s}</small><div>${content}</div><div class="msg-time">${d.time}</div><span class="del-btn" onclick="del('${k}')">ğŸ—‘ï¸</span>`;
            document.getElementById('chat-flow').appendChild(div);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
        });
    }
    window.del = (id) => remove(ref(db, rK + "/" + id));
    onChildRemoved(ref(db, rK), snap => document.getElementById(snap.key)?.remove());
</script>
