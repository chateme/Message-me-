<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir v138</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-green: #25d366; --wa-teal: #075e54; --wa-bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: #fff; }
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; height: 60px; z-index: 100; position: relative; }
        #app-main { display: none; height: 100%; flex-direction: column; }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; gap: 12px; }
        #chat-window { display: none; position: fixed; inset: 0; background: var(--wa-bg); flex-direction: column; z-index: 1000; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); display: flex; flex-direction: column; gap: 8px; padding-bottom: 80px; }
        .msg { padding: 8px 12px 22px 12px; border-radius: 10px; max-width: 85%; position: relative; background: white; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .msg-info { position: absolute; bottom: 4px; right: 8px; display: flex; align-items: center; gap: 4px; font-size: 10px; color: #777; }
        .fab { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: var(--wa-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; z-index: 200; }
        
        /* Input & Emoji Styles */
        .input-wrapper { position: fixed; bottom: 0; left: 0; width: 100%; padding: 10px; z-index: 2000; background: transparent; }
        .main-pill { background: white; border-radius: 25px; position: relative; min-height: 50px; display: flex; align-items: center; padding: 0 50px 0 45px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .smile-btn { position: absolute; left: 12px; font-size: 22px; color: #667781; cursor: pointer; }
        .send-btn-icon { position: absolute; right: 12px; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; color: var(--wa-teal); font-size: 20px; cursor: pointer; }
        #msg-in { width: 100%; border: none; outline: none; font-size: 16px; background: transparent; padding: 12px 0; }
        
        .pop-menu { display: none; position: absolute; bottom: 70px; background: white; border-radius: 15px; box-shadow: 0 -2px 15px rgba(0,0,0,0.2); z-index: 3000; padding: 15px; }
        #emoji-panel { left: 10px; width: 280px; grid-template-columns: repeat(6, 1fr); gap: 10px; text-align: center; font-size: 24px; }
        #auth-screen { position: fixed; inset: 0; background: #111b21; z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; padding: 20px; }
        .auth-box input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; background: #2a3942; color: white; text-align: center; font-size: 18px; }
    </style>
</head>
<body onclick="hidePopups()">

<div id="auth-screen">
    <div class="auth-box">
        <h2 style="color:var(--wa-green); margin-bottom:20px;">WhatsApp Nasir v138</h2>
        <input type="tel" id="u-phone" placeholder="ÿßŸæŸÜÿß ŸÜŸÖÿ®ÿ± ŸÑ⁄©⁄æ€å⁄∫">
        <input type="password" id="u-pin" placeholder="ŸæŸÜ ⁄©Ÿà⁄à">
        <button onclick="login()" style="width:100%; padding:15px; background:var(--wa-green); border:none; border-radius:30px; color:white; font-weight:bold;">ŸÑÿß⁄Ø ÿßŸÜ ⁄©ÿ±€å⁄∫</button>
    </div>
</div>

<div id="app-main">
    <div class="header"><b>⁄Ü€åŸπÿ≥</b><i class="fas fa-sign-out-alt" onclick="location.reload()"></i></div>
    <div class="chat-list" id="contacts-ui"></div>
    <div class="fab" onclick="addNewChat()"><i class="fas fa-plus"></i></div>
</div>

<div id="chat-window">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <i class="fas fa-arrow-left" onclick="goBack()"></i>
            <b id="target-title">ÿµÿßÿ±ŸÅ</b>
        </div>
    </div>
    <div id="chat-flow"></div>

    <div id="emoji-panel" class="pop-menu" onclick="event.stopPropagation()"></div>

    <div class="input-wrapper" onclick="event.stopPropagation()">
        <div class="main-pill">
            <i class="far fa-smile smile-btn" onclick="toggleEmoji()"></i>
            <input type="text" id="msg-in" placeholder="ŸÖ€åÿ≥ÿ¨ ŸÑ⁄©⁄æ€å⁄∫...">
            <div class="send-btn-icon" onclick="hAction()">
                <i class="fas fa-paper-plane"></i>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myID, toID, chatRef;

    // ÿß€åŸÖŸàÿ¨€åÿ≤ ŸÑŸà⁄à ⁄©ÿ±ŸÜÿß
    const ems = ["üòä","üòÇ","‚ù§Ô∏è","üòç","üëç","üôè","üî•","üåπ","‚úÖ","üìç","üò¢","üò°"];
    const ep = document.getElementById('emoji-panel');
    ems.forEach(e => {
        const s = document.createElement('span'); s.innerText = e; s.style.cursor='pointer';
        s.onclick = () => { document.getElementById('msg-in').value += e; };
        ep.appendChild(s);
    });

    const clean = (num) => num.replace(/\D/g, '').slice(-10);

    window.login = () => {
        const raw = document.getElementById('u-phone').value.trim();
        myID = clean(raw);
        const pin = document.getElementById('u-pin').value.trim();
        if(myID.length < 10) { alert("ÿØÿ±ÿ≥ÿ™ ŸÜŸÖÿ®ÿ± ŸÑ⁄©⁄æ€å⁄∫"); return; }
        onValue(ref(db, 'USERS/'+myID), s => {
            if(!s.val()) set(ref(db, 'USERS/'+myID), {pin}).then(()=>start());
            else if(s.val().pin === pin) start();
            else alert("ÿ∫ŸÑÿ∑ ŸæŸÜ");
        }, {onlyOnce:true});
    };

    function start() { 
        document.getElementById('auth-screen').style.display='none'; 
        document.getElementById('app-main').style.display='flex'; 
        loadC(); 
    }

    window.addNewChat = () => {
        const raw = prompt("ÿØŸàÿ≥ÿ±€í ÿ®ŸÜÿØ€í ⁄©ÿß ŸÜŸÖÿ®ÿ± ŸÑ⁄©⁄æ€å⁄∫:");
        if(raw) {
            const n = clean(raw);
            set(ref(db, `CONTACTS/${myID}/${n}`), true);
            set(ref(db, `CONTACTS/${n}/${myID}`), true);
            openC(n);
        }
    };

    function loadC() {
        onValue(ref(db, 'CONTACTS/'+myID), s => {
            const ui = document.getElementById('contacts-ui'); ui.innerHTML = "";
            s.forEach(c => {
                ui.innerHTML += `<div class="chat-item" onclick="openC('${c.key}')">
                    <div style="width:40px; height:40px; background:var(--wa-teal); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center;">${c.key[0]}</div>
                    <b>${c.key}</b>
                </div>`;
            });
        });
    }

    window.openC = (n) => {
        toID = clean(n); 
        document.getElementById('target-title').innerText = toID;
        document.getElementById('app-main').style.display='none';
        document.getElementById('chat-window').style.display='flex';
        const cID = [myID, toID].sort().join('_');
        const flow = document.getElementById('chat-flow'); flow.innerHTML = "";
        if(chatRef) off(chatRef);
        chatRef = ref(db, 'SHARED_CHATS/'+cID);
        onChildAdded(chatRef, s => render(s.key, s.val()));
    };

    function render(id, d) {
        let div = document.getElementById(id) || document.createElement('div');
        div.id = id; div.className = "msg " + (d.sender===myID?"sent":"");
        div.innerHTML = d.m + `<div class="msg-info"><span>${d.time}</span></div>`;
        document.getElementById('chat-flow').appendChild(div);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    }

    window.hAction = () => {
        const inp = document.getElementById('msg-in');
        const m = inp.value.trim();
        if(!m) return;
        const cID = [myID, toID].sort().join('_');
        const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        push(ref(db, 'SHARED_CHATS/'+cID), { m, sender:myID, time });
        inp.value = "";
        hidePopups();
    };

    window.toggleEmoji = () => {
        const p = document.getElementById('emoji-panel');
        p.style.display = (p.style.display === 'grid') ? 'none' : 'grid';
    };

    window.hidePopups = () => { document.getElementById('emoji-panel').style.display = 'none'; };
    window.goBack = () => { document.getElementById('chat-window').style.display='none'; document.getElementById('app-main').style.display='flex'; };
</script>
</body>
</html>
