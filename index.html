<body onclick="hideAll()">

<div id="lock-screen">

    <h3 style="margin-top:15px;">Ù†Ø§ØµØ± Ù…Ù…ØªØ§Ø² (v108)</h3>

<div id="app-wrap">

            <div class="menu-item" onclick="sendLoc('current')"><i class="fas fa-map-marker-alt" style="color:red"></i> Ù…ÙˆØ¬ÙˆØ¯Û Ù„ÙˆÚ©ÛŒØ´Ù†</div>
            <div class="menu-item" onclick="sendLoc('live')"><i class="fas fa-hourglass-half" style="color:orange"></i> Ù„Ø§Ø¦ÛŒÙˆ Ù„ÙˆÚ©ÛŒØ´Ù† (15 Ù…Ù†Ù¹)</div>
            <label class="menu-item" for="any-file"><i class="fas fa-file-alt" style="color:blue"></i> Ú©ÙˆØ¦ÛŒ Ø¨Ú¾ÛŒ ÙØ§Ø¦Ù„ Ø¨Ú¾ÛŒØ¬ÛŒÚº</label>
            <input type="file" id="any-file" style="display:none" onchange="upFile(this)">
        </div>
        
        <div class="bar-wrap">
            <div class="input-bar">
                <i class="far fa-smile" style="color:#8696a0; font-size:24px; cursor:pointer;" onclick="toggleMenu()"></i>
                <textarea id="msg-input" placeholder="Ù…ÛŒØ³Ø¬ Ù„Ú©Ú¾ÛŒÚº..." rows="1" oninput="ui()"></textarea>

                <input type="file" id="cam" capture="camera" accept="image/*" style="display:none" onchange="upFile(this)">
            </div>
            <button class="action-circle" id="act-btn" onclick="doAction()">
                <i class="fas fa-microphone" id="mic"></i>
                <i class="fas fa-paper-plane" id="send" style="display:none;"></i>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    const chatRef = ref(db, 'NASIR_CHAT_V108');
    let rec, chunks = [];

    // Ø§Ù† Ù„Ø§Ú© Ø§ÙˆØ± Ø¨ÛŒÚ© Ø¨Ù¹Ù†
    window.unlock = () => {
        if(document.getElementById('pass').value === "123456") {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('app-wrap').style.display = 'flex';
        } else alert("ØºÙ„Ø· Ù¾Ù†!");
    };
    window.goBack = () => {
        document.getElementById('app-wrap').style.display = 'none';
        document.getElementById('lock-screen').style.display = 'flex';
    };

    window.toggleMenu = () => { const m = document.getElementById('extra-menu'); m.style.display = m.style.display==='block'?'none':'block'; };
    window.hideAll = () => { document.getElementById('extra-menu').style.display = 'none'; };

    const inp = document.getElementById('msg-input');
    window.ui = () => {
        const has = inp.value.trim().length > 0;
        document.getElementById('send').style.display = has ? 'block' : 'none';
        document.getElementById('mic').style.display = has ? 'none' : 'block';
        inp.style.height = 'auto'; inp.style.height = inp.scrollHeight + 'px';
    };

    window.doAction = () => {
        if(inp.value.trim()) {
            send(inp.value, 'text');
            inp.value = ""; ui(); hideAll();
        } else startRec();
    };

    // Ù„ÙˆÚ©ÛŒØ´Ù† Ø¨Ú¾ÛŒØ¬Ù†Ø§
    window.sendLoc = (type) => {
        navigator.geolocation.getCurrentPosition(p => {
            const url = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            send(`${type==='live'?'âŒ› Ù„Ø§Ø¦ÛŒÙˆ':'ğŸ“ Ù…ÙˆØ¬ÙˆØ¯Û'} Ù„ÙˆÚ©ÛŒØ´Ù†: <a href="${url}" target="_blank">Ø¯ÛŒÚ©Ú¾ÛŒÚº</a>`, 'text');
            hideAll();
        });
    };

    // ÙØ§Ø¦Ù„ Ø§Ù¾Ù„ÙˆÚˆ
    window.upFile = (el) => {
        const f = el.files[0]; if(!f) return;
        const r = new FileReader(); r.readAsDataURL(f);
        r.onload = () => send(r.result, f.type.includes('image') ? 'img' : 'file', f.name);
    };

    async function startRec() {
        try {
            if(!rec) {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                rec = new MediaRecorder(s);
                rec.ondataavailable = e => chunks.push(e.data);
                rec.onstop = () => {
                    const b = new Blob(chunks, { type: 'audio/webm' });
                    const r = new FileReader(); r.readAsDataURL(b);
                    r.onloadend = () => send(r.result, 'audio');
                    chunks = [];
                };
            }
            if(rec.state === "inactive") { rec.start(); document.getElementById('act-btn').style.background="red"; }
            else { rec.stop(); document.getElementById('act-btn').style.background="#075e54"; }
        } catch(e) { alert("Ù…Ø§Ø¦ÛŒÚ© Ú©ÛŒ Ø§Ø¬Ø§Ø²Øª Ø¯ÛŒÚº"); }
    }

    const send = (v, t, n="") => push(chatRef, {
        v: v, t: t, name: n, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });

    onChildAdded(chatRef, (snap) => {
        const d = snap.val(), k = snap.key;
        const div = document.createElement('div');
        div.id = k; div.className = "msg sent";
        let body = d.t==='text' ? d.v : d.t==='img' ? `<img src="${d.v}" style="max-width:100%; border-radius:8px">` : d.t==='audio' ? `<audio src="${d.v}" controls style="width:200px"></audio>` : `<a href="${d.v}" download="${d.name}">ğŸ“ ÙØ§Ø¦Ù„: ${d.name}</a>`;
        div.innerHTML = `${body} <div class="msg-time">${d.time}</div> <i class="fas fa-trash-can del-btn" onclick="del('${k}')"></i>`;
        document.getElementById('chat-flow').appendChild(div);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    });

    window.del = (id) => { if(confirm("ÚˆÛŒÙ„ÛŒÙ¹ØŸ")) remove(ref(db, 'NASIR_CHAT_V108/' + id)); };
    onChildRemoved(chatRef, s => document.getElementById(s.key)?.remove());
</script>
