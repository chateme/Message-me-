<script type="module">

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);

        roomKey = [myID, hisID].sort().join("_");

        document.getElementById('chat-app').style.display = 'flex';
        document.getElementById('display-name').innerText = hisID;

    const inp = document.getElementById('msg-input');

    const sendData = (val, type) => {
        push(ref(db, "private_v31/" + roomKey), {

            time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})

    document.getElementById('cam-in').onchange = (e) => {

    function loadChat() {
        const flow = document.getElementById('chat-flow');
        onChildAdded(ref(db, "private_v31/" + roomKey), snap => {
            const d = snap.val();
            const isMe = d.sender === myID;
            let content = d.t === 'text' ? d.v : `<img src="${d.v}" style="width:100%; border-radius:8px;">`;
            
            flow.innerHTML += `<div class="msg ${isMe?'sent':'received'}">
                ${content}<div class="meta">${d.time}</div>
            </div>`;
            flow.scrollTop = flow.scrollHeight;
        });
    }

    window.toggleEmoji = () => {
