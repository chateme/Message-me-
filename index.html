        /* Header */
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 15px; height: 60px; z-index: 10; }

        .msg { position: relative; padding: 8px 12px 25px 12px; border-radius: 8px; max-width: 80%; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.2); line-height: 1.4; }
        .sent { background: var(--sent); align-self: flex-end; border-top-right-radius: 0; }

        .meta { position: absolute; bottom: 3px; right: 8px; font-size: 10px; color: #666; display: flex; align-items: center; gap: 3px; }

        /* Footer */
        .footer { padding: 8px; display: flex; align-items: flex-end; gap: 8px; background: transparent; }
        .input-area { flex: 1; background: white; border-radius: 25px; display: flex; align-items: flex-end; padding: 5px 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        #msg-input { flex: 1; border: none; outline: none; padding: 10px 5px; font-size: 16px; max-height: 120px; overflow-y: auto; resize: none; }
        .icon { color: #8696a0; font-size: 22px; cursor: pointer; padding: 10px 5px; }

        /* Recording UI */
        #rec-ui { display: none; flex: 1; align-items: center; gap: 10px; color: #ea0038; font-weight: bold; padding: 10px 0; }
        .dot { width: 10px; height: 10px; background: #ea0038; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* Action Button */
        .circle-btn { background: var(--wa-teal); color: white; width: 50px; height: 50px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; cursor: pointer; }

        /* Map Preview */
        .map-link { display: block; background: #fff; border-radius: 8px; overflow: hidden; text-decoration: none; color: #000; border: 1px solid #ddd; }
        .map-img { width: 100%; height: 120px; background: #eee; display: flex; align-items: center; justify-content: center; font-size: 30px; color: var(--wa-teal); }
        .map-text { padding: 8px; font-size: 13px; font-weight: bold; }

        #emoji-panel { display: none; background: white; grid-template-columns: repeat(8, 1fr); padding: 10px; border-top: 1px solid #ddd; max-height: 200px; overflow-y: auto; }
        .emo { font-size: 25px; text-align: center; cursor: pointer; padding: 8px; }
    </style>
</head>
<body>

<div id="login-screen">

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);

    let myID = "", hisID = "", roomKey = "", isRec = false, mediaRecorder, chunks = [], recInterval;

    window.initApp = () => {
        myID = document.getElementById('my-num').value.trim();
        hisID = document.getElementById('his-num').value.trim();
        if(!myID || !hisID) return alert("Ø¯ÙˆÙ†ÙˆÚº Ù†Ù…Ø¨Ø± Ø¯Ø±Ø¬ Ú©Ø±ÛŒÚº");
        
        // Ø³Ú©ÛŒÙˆØ±Ù¹ÛŒ: Ø§Ù„ÙØ§Ø¨ÛŒÙ¹ÛŒÚ©Ù„ Ø¢Ø±ÚˆØ± Ù…ÛŒÚº Ø±ÙˆÙ… Ú©ÛŒ Ø¨Ù†Ø§Ø¦ÛŒ Ø¬Ø§Ø¦Û’ Ú¯ÛŒ ØªØ§Ú©Û Ø¯ÙˆÙ†ÙˆÚº ÛŒÙˆØ²Ø±Ø² Ø§ÛŒÚ© ÛÛŒ Ø±ÙˆÙ… Ù…ÛŒÚº ÛÙˆÚº
        roomKey = "SECURE_" + [myID, hisID].sort().join("_");
        
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('chat-app').style.display = 'flex';
        document.getElementById('target-name').innerText = hisID;
        loadMessages();
    };

    const inp = document.getElementById('msg-input');
    inp.oninput = () => {
        const hasText = inp.value.trim().length > 0;
        document.getElementById('send-icon').style.display = hasText ? 'block' : 'none';
        document.getElementById('mic-icon').style.display = hasText ? 'none' : 'block';
    };

    window.handleAction = () => {
        if(inp.value.trim()) {
            sendMessage(inp.value, 'text');
            inp.value = ""; inp.oninput();
        } else {
            handleVoice();
        }
    };

    const sendMessage = (val, type) => {
        push(ref(db, roomKey), {
            sender: myID, v: val, t: type, 
            time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
        });
    };

    // Ù„ÙˆÚ©ÛŒØ´Ù† Ø³Ø³Ù¹Ù… (ÙˆÙ¹Ø³ Ø§ÛŒÙ¾ Ø§Ø³Ù¹Ø§Ø¦Ù„)
    window.sendLocation = () => {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const locURL = `https://www.google.com/maps?q=${lat},${lon}`;
                sendMessage(locURL, 'location');
            }, () => alert("Ù„ÙˆÚ©ÛŒØ´Ù† Ø¢Ù† Ú©Ø±ÛŒÚº!"));
        }
    };

    // Ú©ÛŒÙ…Ø±Û Ø³Ø³Ù¹Ù…
    document.getElementById('cam-in').onchange = (e) => {
        const file = e.target.files[0];
        if(file) {
            const r = new FileReader();
            r.onload = (ev) => sendMessage(ev.target.result, 'image');
            r.readAsDataURL(file);
        }
    };

    // ÙˆØ§Ø¦Ø³ Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ Ø³Ø³Ù¹Ù…
    async function handleVoice() {
        const ui = document.getElementById('rec-ui'), clock = document.getElementById('r-time'), mic = document.getElementById('mic-icon');
        if(!isRec) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                chunks = [];
                mediaRecorder.start();
                isRec = true;
                mic.className = "fas fa-stop"; mic.style.color = "red";
                ui.style.display = "flex"; inp.style.display = "none";
                let s = 0;
                recInterval = setInterval(() => { s++; clock.innerText = Math.floor(s/60).toString().padStart(2,'0')+":"+(s%60).toString().padStart(2,'0'); }, 1000);
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onloadend = () => sendMessage(reader.result, 'voice');
                    reader.readAsDataURL(blob);
                };
            } catch(e) { alert("Mic Permission Denied!"); }
        } else {
            mediaRecorder.stop(); isRec = false;
            mic.className = "fas fa-microphone"; mic.style.color = "white";
            ui.style.display = "none"; inp.style.display = "block";
            clearInterval(recInterval);
        }
    }

    function loadMessages() {
        const flow = document.getElementById('chat-flow');
        onChildAdded(ref(db, roomKey), snap => {
            const d = snap.val();
            const isMe = d.sender === myID;
            let content = "";

            if(d.t === 'text') content = d.v;
            else if(d.t === 'image') content = `<img src="${d.v}" style="width:100%; border-radius:8px;">`;
            else if(d.t === 'voice') content = `<audio controls src="${d.v}" style="width:200px; height:40px;"></audio>`;
            else if(d.t === 'location') {
                content = `<a href="${d.v}" target="_blank" class="map-link">
                            <div class="map-img"><i class="fas fa-map-marker-alt"></i></div>
                            <div class="map-text">Ù…ÛŒØ±ÛŒ Ù„Ø§Ø¦ÛŒÙˆ Ù„ÙˆÚ©ÛŒØ´Ù†</div>
                           </a>`;
            }

            flow.innerHTML += `<div class="msg ${isMe?'sent':'received'}">
                ${content}<div class="meta">${d.time} ${isMe?'<i class="fas fa-check-double" style="color:#34b7f1"></i>':''}</div>
            </div>`;
            flow.scrollTop = flow.scrollHeight;
        });
    }

    window.toggleEmoji = () => {
        const p = document.getElementById('emoji-panel');
        p.style.display = p.style.display === 'grid' ? 'none' : 'grid';
    };
    const emos = ["ðŸ˜‚","â¤ï¸","ðŸ‘","ðŸ˜Š","ðŸ˜","ðŸ™","ðŸ”¥","ðŸ‘","ðŸŒ¹","âœ…","ðŸ“","ðŸ“¸","ðŸŽ™ï¸","âœ¨","ðŸŽ‚","ðŸ˜­"];
    document.getElementById('emoji-panel').innerHTML = emos.map(e => `<span class="emo" onclick="addEmo('${e}')">${e}</span>`).join('');
    window.addEmo = (e) => { inp.value += e; inp.oninput(); };
</script>
