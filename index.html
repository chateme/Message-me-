<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WhatsApp Nasir v155</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075e54; --wa-green: #25d366; --wa-bg: #e5ddd5; --wa-light: #dcf8c6; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: #f0f2f5; }

        /* Beautiful Login Card */
        #auth-screen { position: fixed; inset: 0; background: #111b21; z-index: 9999; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-card { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 360px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .auth-card input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 10px; font-size: 16px; outline: none; }
        .auth-btn { width: 100%; padding: 14px; background: var(--wa-teal); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* Main UI */
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; height: 60px; position: sticky; top: 0; z-index: 1000; }
        #app-main, #chat-window { display: none; height: 100vh; flex-direction: column; }

        /* Chat Flow */
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; background: var(--wa-bg); background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); display: flex; flex-direction: column; gap: 10px; padding-bottom: 70px; }
        .msg { padding: 8px 12px 20px; border-radius: 10px; max-width: 85%; position: relative; background: white; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent { background: var(--wa-light); align-self: flex-end; }
        .msg-time { position: absolute; bottom: 3px; left: 8px; font-size: 10px; color: #888; }

        /* FIXED INPUT BAR (WhatsApp Style) */
        .footer { background: #f0f0f0; padding: 8px; display: flex; align-items: center; gap: 5px; position: fixed; bottom: 0; width: 100%; z-index: 2000; }
        .pill { background: white; border-radius: 25px; flex: 1; display: flex; align-items: center; padding: 0 10px; min-height: 45px; }
        #msg-in { flex: 1; border: none; outline: none; padding: 10px; font-size: 16px; background: transparent; text-align: right; }
        
        .pill-icon { color: #666; font-size: 20px; padding: 8px; cursor: pointer; }
        .action-btn { background: var(--wa-teal); color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }
        
        #emoji-panel { display: none; background: white; grid-template-columns: repeat(7, 1fr); gap: 10px; padding: 10px; position: fixed; bottom: 60px; width: 100%; max-height: 180px; overflow-y: auto; border-top: 1px solid #ddd; z-index: 1999; }
        .emoji { font-size: 25px; text-align: center; cursor: pointer; }
        #rec-timer { color: red; font-weight: bold; font-size: 14px; margin-right: 5px; display: none; }
    </style>
</head>
<body onclick="closeEmoji()">

<div id="auth-screen">
    <div class="auth-card">
        <h2 style="color:var(--wa-teal); margin-bottom:10px;">ŸÜÿßÿµÿ± ŸÖ€åÿ≥ŸÜÿ¨ÿ±</h2>
        <input type="text" id="u-name" placeholder="ÿ¢Ÿæ ⁄©ÿß ŸÜÿßŸÖ">
        <input type="tel" id="u-phone" placeholder="ŸÖŸàÿ®ÿßÿ¶ŸÑ ŸÜŸÖÿ®ÿ±">
        <input type="password" id="u-pin" placeholder="ŸæŸÜ ⁄©Ÿà⁄à">
        <button class="auth-btn" onclick="login()">ŸÑÿß⁄Ø ÿßŸÜ / ÿ±ÿ¨ÿ≥Ÿπÿ±€åÿ¥ŸÜ</button>
    </div>
</div>

<div id="app-main">
    <div class="header">
        <i class="fas fa-power-off" onclick="logout()"></i>
        <b>ŸÜÿßÿµÿ± ⁄Ü€åŸπÿ≥</b>
        <div onclick="addContact()" style="background:var(--wa-green); padding:5px 12px; border-radius:15px; font-size:12px; cursor:pointer;">+ ŸÜ€åÿß ŸÜŸÖÿ®ÿ±</div>
    </div>
    <div id="list-ui" style="flex:1; overflow-y:auto; background:white;"></div>
</div>

<div id="chat-window">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <i class="fas fa-arrow-right" onclick="goBack()"></i>
            <div>
                <b id="target-title">ŸÜÿßŸÖ</b><br>
                <small id="target-phone" style="font-size:10px;"></small>
            </div>
        </div>
        <i class="fas fa-trash-alt" onclick="clearFull()"></i>
    </div>
    
    <div id="chat-flow"></div>
    <div id="emoji-panel" onclick="event.stopPropagation()"></div>

    <div class="footer" onclick="event.stopPropagation()">
        <div class="pill">
            <i class="far fa-smile pill-icon" onclick="toggleEmoji()"></i>
            <span id="rec-timer">00:00</span>
            <input type="text" id="msg-in" placeholder="ŸÖ€åÿ≥ÿ¨ ŸÑ⁄©⁄æ€å⁄∫..." oninput="upUI()">
            <i class="fas fa-map-marker-alt pill-icon" onclick="sendLoc()"></i>
            <i class="fas fa-camera pill-icon" onclick="document.getElementById('f-in').click()"></i>
            <input type="file" id="f-in" style="display:none" accept="image/*" onchange="upFile(this)">
        </div>
        <div class="action-btn" onclick="handleAction()">
            <i class="fas fa-microphone" id="mic-i"></i>
            <i class="fas fa-paper-plane" id="send-i" style="display:none"></i>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set, off, get, child, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myID, myName, toID, chatRef, rec, chunks=[], timer;

    const clean = (n) => n.replace(/\D/g, '').slice(-10);

    window.onload = () => {
        const id = localStorage.getItem('n_id'), nm = localStorage.getItem('n_nm');
        if(id && nm) { myID = id; myName = nm; start(); }
    };

    window.login = () => {
        const nm = document.getElementById('u-name').value.trim(), ph = clean(document.getElementById('u-phone').value), pi = document.getElementById('u-pin').value;
        if(!nm || ph.length < 10) return alert("ŸÖÿπŸÑŸàŸÖÿßÿ™ ŸÖ⁄©ŸÖŸÑ ⁄©ÿ±€å⁄∫");
        set(ref(db, 'USERS/'+ph), {name:nm, pin:pi, phone:ph}).then(() => {
            myID = ph; myName = nm;
            localStorage.setItem('n_id', ph); localStorage.setItem('n_nm', nm);
            start();
        });
    };

    window.logout = () => { localStorage.clear(); location.reload(); };
    function start() { document.getElementById('auth-screen').style.display='none'; document.getElementById('app-main').style.display='flex'; loadList(); }

    window.addContact = async () => {
        const raw = prompt("ŸÜŸÖÿ®ÿ± ŸÑ⁄©⁄æ€å⁄∫:");
        if(!raw) return;
        const n = clean(raw);
        const s = await get(child(ref(db), 'USERS/'+n));
        if(s.exists()){
            await set(ref(db, `CONTACTS/${myID}/${n}`), s.val().name);
            await set(ref(db, `CONTACTS/${n}/${myID}`), myName);
        } else {
            alert("€å€Å ŸÜŸÖÿ®ÿ± ÿ±ÿ¨ÿ≥Ÿπÿ± ŸÜ€Å€å⁄∫ €Å€í€î ÿßÿ≥€í ÿßŸÜŸàÿßÿ¶Ÿπ ⁄©ÿ±€å⁄∫!");
        }
    };

    function loadList() {
        onValue(ref(db, `CONTACTS/${myID}`), s => {
            const ui = document.getElementById('list-ui'); ui.innerHTML = "";
            s.forEach(c => {
                ui.innerHTML += `<div style="padding:15px; border-bottom:1px solid #eee; display:flex; align-items:center; gap:12px;" onclick="openChat('${c.key}', '${c.val()}')">
                    <div style="width:45px; height:45px; background:var(--wa-teal); border-radius:50%; color:white; display:flex; align-items:center; justify-content:center; font-weight:bold;">${c.val()[0]}</div>
                    <div><b>${c.val()}</b><br><small>0${c.key}</small></div>
                </div>`;
            });
        });
    }

    window.openChat = (id, name) => {
        toID = id; document.getElementById('target-title').innerText = name;
        document.getElementById('target-phone').innerText = '0'+id;
        document.getElementById('app-main').style.display='none';
        document.getElementById('chat-window').style.display='flex';
        const cID = [myID, toID].sort().join('_');
        const flow = document.getElementById('chat-flow'); flow.innerHTML = "";
        if(chatRef) off(chatRef); chatRef = ref(db, 'SHARED_CHATS/'+cID);
        onChildAdded(chatRef, s => render(s.key, s.val()));
    };

    function render(kid, d) {
        const div = document.createElement('div');
        div.id = kid; div.className = "msg " + (d.sender===myID?"sent":"");
        let c = d.m;
        if(d.type==='img') c = `<img src="${d.m}" style="max-width:200px; border-radius:8px;">`;
        if(d.type==='audio') c = `<audio controls src="${d.m}" style="width:180px"></audio>`;
        if(d.type==='loc') c = `<a href="${d.m}" target="_blank">üìç ŸÖ€åÿ±€å ŸÑŸà⁄©€åÿ¥ŸÜ ÿØ€å⁄©⁄æ€å⁄∫</a>`;
        div.innerHTML = c + `<div class="msg-time">${d.time}</div>`;
        document.getElementById('chat-flow').appendChild(div);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    }

    window.handleAction = async () => {
        const inp = document.getElementById('msg-in');
        if(inp.value.trim()){ send(inp.value, 'text'); inp.value=""; upUI(); return; }
        if(!rec){
            const st = await navigator.mediaDevices.getUserMedia({audio:true});
            rec = new MediaRecorder(st);
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = () => {
                const b = new Blob(chunks, {type:'audio/webm'});
                const r = new FileReader(); r.readAsDataURL(b);
                r.onloadend = () => send(r.result, 'audio');
                chunks=[]; document.getElementById('rec-timer').style.display='none';
            };
        }
        if(rec.state==='inactive'){
            rec.start(); document.getElementById('rec-timer').style.display='inline';
            let s=0; timer = setInterval(()=>{ s++; let m=Math.floor(s/60), sec=s%60; document.getElementById('rec-timer').innerText=`${m}:${sec<10?'0':''}${sec}`; },1000);
        } else { rec.stop(); clearInterval(timer); }
    };

    function send(m, type) {
        const cID = [myID, toID].sort().join('_');
        push(ref(db, 'SHARED_CHATS/'+cID), { m, type, sender:myID, time:new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
    }

    window.upFile = (el) => {
        const f = el.files[0]; if(!f) return;
        const r = new FileReader(); r.readAsDataURL(f);
        r.onloadend = () => send(r.result, 'img');
    };

    window.sendLoc = () => {
        navigator.geolocation.getCurrentPosition(p => {
            send(`https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`, 'loc');
        }, () => alert("ŸÑŸà⁄©€åÿ¥ŸÜ ÿ¢ŸÜ ⁄©ÿ±€å⁄∫"));
    };

    window.upUI = () => { const v = document.getElementById('msg-in').value.trim(); document.getElementById('send-i').style.display=v?'block':'none'; document.getElementById('mic-i').style.display=v?'none':'block'; };
    window.toggleEmoji = () => { const p = document.getElementById('emoji-panel'); p.style.display = (p.style.display==='grid'?'none':'grid'); };
    window.closeEmoji = () => document.getElementById('emoji-panel').style.display = 'none';
    window.goBack = () => { document.getElementById('chat-window').style.display='none'; document.getElementById('app-main').style.display='flex'; };
    window.clearFull = () => { if(confirm("⁄Ü€åŸπ ÿµÿßŸÅ ⁄©ÿ±€å⁄∫ÿü")) remove(chatRef); location.reload(); };

    const ems = ["üòä","üòÇ","‚ù§Ô∏è","üòç","üëç","üôè","üî•","üåπ","‚úÖ","üìç","üò≠","üòò","üôå","‚ú®","üéâ","ü§î"];
    ems.forEach(e => {
        const d = document.createElement('div'); d.className='emoji'; d.innerText=e;
        d.onclick = () => { document.getElementById('msg-in').value += e; upUI(); };
        document.getElementById('emoji-panel').appendChild(d);
    });
</script>
</body>
    </html>
