        #auth-screen { position: fixed; inset: 0; background: var(--wa-dark); z-index: 9999; display: flex; justify-content: center; align-items: center; padding: 20px; }

        .msg { padding: 8px 12px 20px; border-radius: 10px; max-width: 85%; position: relative; background: white; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent { background: var(--wa-light); align-self: flex-end; }

        /* --- Ø³Ø®Øª Ø¯Ø§Ø¦ÛŒÚº Ø·Ø±Ù ÙˆØ§Ù„Ø§ ÚˆÛŒØ²Ø§Ø¦Ù† (Strict Right Alignment) --- */

        /* Ù…Ø§Ø¦ÛŒÚ© Ø¨Ù¹Ù† Ø§Ø¨ Ø¯Ø§Ø¦ÛŒÚº Ø·Ø±Ù ÛÛ’ */
        .action-btn { order: 2; background: var(--wa-teal); color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; }

        /* Ù¾Ù„Ø³ Ø§ÙˆØ± Ø§ÛŒÙ…ÙˆØ¬ÛŒ Ø¨Ú¾ÛŒ Ø¯Ø§Ø¦ÛŒÚº Ø·Ø±Ù */
        .pill-icons { display: flex; align-items: center; gap: 5px; margin-left: 5px; }

        /* Ù…ÛŒÙ†ÛŒÙˆ Ø§ÙˆØ± Ø§ÛŒÙ…ÙˆØ¬ÛŒ Ù¾ÛŒÙ†Ù„ */
        #attachment-menu { display: none; position: fixed; bottom: 70px; right: 20px; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 2100; width: 160px; }
        .menu-item { padding: 12px 15px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 14px; }
        
        #emoji-panel { display: none; background: white; grid-template-columns: repeat(8, 1fr); gap: 10px; padding: 10px; position: fixed; bottom: 70px; width: 100%; max-height: 200px; overflow-y: auto; border-top: 1px solid #ddd; z-index: 1999; }
        .emoji { font-size: 24px; text-align: center; cursor: pointer; }

<body onclick="closeAll()">

<div id="auth-screen">
    <div class="auth-card">

        <p style="font-size:13px; color:#666; margin-bottom:20px;">Ø§Ù¾Ù†Ø§ Ø§Ú©Ø§Ø¤Ù†Ù¹ Ø¯Ø±Ø¬ Ú©Ø± Ú©Û’ Ú†ÛŒÙ¹ Ø´Ø±ÙˆØ¹ Ú©Ø±ÛŒÚº</p>
        <input type="text" id="u-name" placeholder="Ù¾ÙˆØ±Ø§ Ù†Ø§Ù…">
        <input type="tel" id="u-phone" placeholder="ÙÙˆÙ† Ù†Ù…Ø¨Ø±">
        <input type="password" id="u-pin" placeholder="Ù¾Ù† Ú©ÙˆÚˆ">
        <button class="auth-btn" onclick="login()">Ù„Ø§Ú¯ Ø§Ù† Ú©Ø±ÛŒÚº</button>
    </div>
</div>

<div id="app-main">
    <div class="header">
        <i class="fas fa-power-off" onclick="logout()"></i>
        <b>Ú†ÛŒÙ¹Ø³</b>
        <div onclick="addContact()" style="background:var(--wa-green); padding:5px 12px; border-radius:15px; font-size:12px; cursor:pointer;">+ Ù†ÛŒØ§ Ø±Ø§Ø¨Ø·Û</div>
    </div>
    <div id="list-ui" style="flex:1; overflow-y:auto; background:white;"></div>
</div>

<div id="chat-window">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <i class="fas fa-arrow-right" onclick="goBack()"></i>
            <div><b id="target-title">Ù†Ø§Ù…</b><br><small id="target-phone" style="font-size:10px;"></small></div>
        </div>
        <i class="fas fa-trash-alt" onclick="clearFull()"></i>
    </div>
    
    <div id="chat-flow"></div>
    
    <div id="attachment-menu" onclick="event.stopPropagation()">
        <div class="menu-item" onclick="document.getElementById('f-in').click()"><i class="fas fa-camera"></i> Ú¯ÛŒÙ„Ø±ÛŒ</div>
        <div class="menu-item" onclick="sendLoc()"><i class="fas fa-map-marker-alt"></i> Ù„ÙˆÚ©ÛŒØ´Ù†</div>
    </div>

    <div class="footer" onclick="event.stopPropagation()">
        <div class="action-btn" onclick="handleAction()">
            <i class="fas fa-microphone" id="mic-i"></i>
            <i class="fas fa-paper-plane" id="send-i" style="display:none"></i>

        <div class="pill">
            <span id="rec-timer">00:00</span>
            <input type="text" id="msg-in" placeholder="Ù…ÛŒØ³Ø¬ Ù„Ú©Ú¾ÛŒÚº..." oninput="upUI()">
            <div class="pill-icons">
                <i class="far fa-smile icon-btn" onclick="toggleEmoji()"></i>
                <i class="fas fa-plus icon-btn" style="color:var(--wa-teal)" onclick="toggleMenu()"></i>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set, off, get, child, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myID, myName, toID, chatRef, rec, chunks=[], timer;

    const clean = (n) => n.replace(/\D/g, '').slice(-10);

    window.onload = () => {
        const id = localStorage.getItem('n_id'), nm = localStorage.getItem('n_nm');
        if(id && nm) { myID = id; myName = nm; start(); }
    };

    window.login = () => {
        const nm = document.getElementById('u-name').value.trim(), ph = clean(document.getElementById('u-phone').value), pi = document.getElementById('u-pin').value;
        if(!nm || ph.length < 10) return alert("Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ù…Ú©Ù…Ù„ Ú©Ø±ÛŒÚº");
        set(ref(db, 'USERS/'+ph), {name:nm, pin:pi, phone:ph}).then(() => {
            myID = ph; myName = nm;
            localStorage.setItem('n_id', ph); localStorage.setItem('n_nm', nm);
            start();
        });
    };

    window.logout = () => { localStorage.clear(); location.reload(); };
    function start() { document.getElementById('auth-screen').style.display='none'; document.getElementById('app-main').style.display='flex'; loadList(); }

    window.addContact = async () => {
        const raw = prompt("Ù†Ù…Ø¨Ø± Ø¯Ø±Ø¬ Ú©Ø±ÛŒÚº:");
        if(!raw) return;
        const n = clean(raw);
        const s = await get(child(ref(db), 'USERS/'+n));
        if(s.exists()){
            await set(ref(db, `CONTACTS/${myID}/${n}`), s.val().name);
            await set(ref(db, `CONTACTS/${n}/${myID}`), myName);
            openChat(n, s.val().name);
        } else alert("Ù†Ù…Ø¨Ø± Ø±Ø¬Ø³Ù¹Ø± Ù†ÛÛŒÚº ÛÛ’");
    };

    function loadList() {
        onValue(ref(db, `CONTACTS/${myID}`), s => {
            const ui = document.getElementById('list-ui'); ui.innerHTML = "";
            s.forEach(c => {
                ui.innerHTML += `<div style="padding:15px; border-bottom:1px solid #eee; display:flex; align-items:center; gap:12px;" onclick="openChat('${c.key}', '${c.val()}')">
                    <div style="width:45px; height:45px; background:#ddd; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;">${c.val()[0]}</div>
                    <div><b>${c.val()}</b><br><small>0${c.key}</small></div>
                </div>`;
            });
        });
    }

    window.openChat = (id, name) => {
        toID = id; document.getElementById('target-title').innerText = name;
        document.getElementById('target-phone').innerText = '0'+id;
        document.getElementById('app-main').style.display='none';
        document.getElementById('chat-window').style.display='flex';
        const cID = [myID, toID].sort().join('_');
        const flow = document.getElementById('chat-flow'); flow.innerHTML = "";
        if(chatRef) off(chatRef); chatRef = ref(db, 'SHARED_CHATS/'+cID);
        onChildAdded(chatRef, s => render(s.key, s.val()));
    };

    function render(kid, d) {
        const div = document.createElement('div');
        div.id = kid; div.className = "msg " + (d.sender===myID?"sent":"");
        let content = d.m;
        if(d.type==='img') content = `<img src="${d.m}" style="max-width:100%; border-radius:8px;">`;
        if(d.type==='audio') content = `<audio controls src="${d.m}" style="width:100%"></audio>`;
        if(d.type==='loc') content = `<a href="${d.m}" target="_blank">ğŸ“ Ù…ÛŒØ±ÛŒ Ù„ÙˆÚ©ÛŒØ´Ù† Ø¯ÛŒÚ©Ú¾ÛŒÚº</a>`;
        div.innerHTML = content + `<div class="msg-time">${d.time}</div>`;
        document.getElementById('chat-flow').appendChild(div);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    }

    window.handleAction = async () => {
        const inp = document.getElementById('msg-in');
        if(inp.value.trim()){ send(inp.value, 'text'); inp.value=""; upUI(); return; }
        
        try {
            if(!rec){
                const st = await navigator.mediaDevices.getUserMedia({audio:true});
                rec = new MediaRecorder(st);
                rec.ondataavailable = e => chunks.push(e.data);
                rec.onstop = () => {
                    const b = new Blob(chunks, {type:'audio/webm'});
                    const r = new FileReader(); r.readAsDataURL(b);
                    r.onloadend = () => send(r.result, 'audio');
                    chunks=[]; document.getElementById('rec-timer').style.display='none';
                };
            }
            if(rec.state==='inactive'){
                rec.start(); document.getElementById('rec-timer').style.display='inline';
                let s=0; timer = setInterval(()=>{ s++; let m=Math.floor(s/60), sec=s%60; document.getElementById('rec-timer').innerText=`${m}:${sec<10?'0':''}${sec}`; },1000);
            } else { rec.stop(); clearInterval(timer); }
        } catch(e) { alert("Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ Ú©Û’ Ù„ÛŒÛ’ Ù…Ø§Ø¦ÛŒÚ© Ú©ÛŒ Ø§Ø¬Ø§Ø²Øª Ø¯ÛŒÚº"); }
    };

    function send(m, type) {
        const cID = [myID, toID].sort().join('_');
        push(ref(db, 'SHARED_CHATS/'+cID), { m, type, sender:myID, time:new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
    }

    window.upFile = (el) => {
        const f = el.files[0]; if(!f) return;
        const r = new FileReader(); r.readAsDataURL(f);
        r.onloadend = () => { send(r.result, 'img'); closeAll(); };
    };

    window.sendLoc = () => {
        navigator.geolocation.getCurrentPosition(p => {
            send(`https://maps.google.com/?q=${p.coords.latitude},${p.coords.longitude}`, 'loc');
            closeAll();
        }, () => alert("Ù„ÙˆÚ©ÛŒØ´Ù† Ø¢Ù† Ú©Ø±ÛŒÚº"));
    };

    window.upUI = () => { const v = document.getElementById('msg-in').value.trim(); document.getElementById('send-i').style.display=v?'block':'none'; document.getElementById('mic-i').style.display=v?'none':'block'; };
    window.toggleEmoji = () => { document.getElementById('emoji-panel').style.display = (document.getElementById('emoji-panel').style.display==='grid'?'none':'grid'); document.getElementById('attachment-menu').style.display = 'none'; };
    window.toggleMenu = () => { document.getElementById('attachment-menu').style.display = (document.getElementById('attachment-menu').style.display==='block'?'none':'block'); document.getElementById('emoji-panel').style.display = 'none'; };
    window.closeAll = () => { document.getElementById('emoji-panel').style.display = 'none'; document.getElementById('attachment-menu').style.display = 'none'; };
    window.goBack = () => { document.getElementById('chat-window').style.display='none'; document.getElementById('app-main').style.display='flex'; };
    window.clearFull = () => { if(confirm("Ú†ÛŒÙ¹ ÚˆÛŒÙ„ÛŒÙ¹ Ú©Ø±ÛŒÚºØŸ")) remove(chatRef); location.reload(); };

    const ems = ["ğŸ˜Š","ğŸ˜‚","â¤ï¸","ğŸ˜","ğŸ‘","ğŸ™","ğŸ”¥","ğŸŒ¹","âœ…","ğŸ“","ğŸ˜­","ğŸ˜˜","ğŸ™Œ","âœ¨","ğŸ‰","ğŸ¤”"];
    ems.forEach(e => {
        const d = document.createElement('div'); d.className='emoji'; d.innerText=e;
        d.onclick = () => { document.getElementById('msg-in').value += e; upUI(); };
        document.getElementById('emoji-panel').appendChild(d);
    });
</script>
