<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    let rec, chunks = [], timerInt, seconds = 0;

    window.login = () => { if(document.getElementById('pin').value === "123456") { document.getElementById('lock-screen').style.display='none'; document.getElementById('app-wrap').style.display='flex'; } else alert("ØºÙ„Ø· Ù¾Ù†!"); };
    
    // Ù…ÛŒÙ†Ùˆ Ø§ÙˆØ± Ø§ÛŒÙ…ÙˆØ¬ÛŒ ÙÚ©Ø´Ù†Ø²

    const emos = ["ğŸ˜‚","â¤ï¸","ğŸ‘","ğŸ˜Š","ğŸ™","ğŸ”¥","ğŸ’¯","ğŸ˜¢","âœ…","ğŸŒ¹","ğŸ™Œ","ğŸ¤”","ğŸ˜","ğŸ‰"];
    document.getElementById('emo-pnl').innerHTML = emos.map(e => `<div style="font-size:25px; padding:10px; cursor:pointer;" onclick="addEmo('${e}')">${e}</div>`).join('');
    window.addEmo = (e) => { document.getElementById('msg-input').value += e; sync(); };

    const inp = document.getElementById('msg-input');
    window.sync = () => {
        const has = inp.value.trim().length > 0;
        document.getElementById('send-ico').style.display = has ? 'block' : 'none';

    window.handle = () => { if(inp.value.trim()) { send(inp.value, 'text'); inp.value=""; sync(); closeAll(); } else handleVoice(); };

    async function handleVoice() {
        try {
            if(!rec) {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                rec = new MediaRecorder(s);
                rec.ondataavailable = e => chunks.push(e.data);
                rec.onstop = () => {
                    const b = new Blob(chunks, { type: 'audio/webm' });
                    const r = new FileReader(); r.readAsDataURL(b);
                    r.onloadend = () => send(r.result, 'audio');
                    chunks = [];
                };
            }
            if(rec.state === "inactive") {
                rec.start(); startTimer();
                document.getElementById('act-btn').style.background="red";
                document.getElementById('rec-timer').style.display="block";
                document.getElementById('msg-input').style.display="none";
            } else {
                rec.stop(); stopTimer();
                document.getElementById('act-btn').style.background="#075e54";
                document.getElementById('rec-timer').style.display="none";
                document.getElementById('msg-input').style.display="block";
            }
        } catch(e) { alert("Ù…Ø§Ø¦ÛŒÚ© Ú©ÛŒ Ø§Ø¬Ø§Ø²Øª Ø¯ÛŒÚº"); }
    }

    function startTimer() { seconds = 0; timerInt = setInterval(() => { seconds++; const m=Math.floor(seconds/60), s=seconds%60; document.getElementById('rec-timer').innerText=`${m<10?'0'+m:m}:${s<10?'0'+s:s}`; }, 1000); }
    function stopTimer() { clearInterval(timerInt); document.getElementById('rec-timer').innerText="00:00"; }

    window.sendLoc = (t) => { navigator.geolocation.getCurrentPosition(p => send(`ğŸ“ ${t==='live'?'Ù„Ø§Ø¦ÛŒÙˆ':'Ù…ÙˆØ¬ÙˆØ¯Û'} Ù„ÙˆÚ©ÛŒØ´Ù†: <a href="http://maps.google.com/?q=${p.coords.latitude},${p.coords.longitude}" target="_blank">Ù†Ù‚Ø´Û Ø¯ÛŒÚ©Ú¾ÛŒÚº</a>`, 'text')); closeAll(); };
    window.upFile = (el) => { const f = el.files[0]; const r = new FileReader(); r.readAsDataURL(f); r.onload = () => send(r.result, f.type.includes('image')?'img':'file', f.name); closeAll(); };

    const send = (v, t, n="") => push(ref(db, 'NASIR_V109'), { v, t, n, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });

    onChildAdded(ref(db, 'NASIR_V109'), (snap) => {

        let content = d.t==='text' ? d.v : d.t==='img' ? `<img src="${d.v}" style="max-width:100%; border-radius:8px">` : d.t==='audio' ? `<audio src="${d.v}" controls style="width:200px"></audio>` : `<a href="${d.v}" download="${d.n}">ğŸ“ ${d.n}</a>`;
        div.innerHTML = `${content} <div class="m-time">${d.time}</div> <i class="fas fa-trash-can del-btn" onclick="del('${k}')"></i>`;
        document.getElementById('chat-flow').appendChild(div);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    });

    window.del = (id) => { if(confirm("ÚˆÛŒÙ„ÛŒÙ¹ØŸ")) remove(ref(db, 'NASIR_V109/' + id)); document.getElementById(id).remove(); };
</script>
