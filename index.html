        /* Ø§Ù† Ù¾Ù¹ Ø¨Ø§Ø± */
        .input-area { padding: 8px; background: #f0f2f5; display: flex; align-items: flex-end; gap: 5px; }

        /* Ù†ÛŒÙˆÛŒÚ¯ÛŒØ´Ù† Ø¨Ø§Ø± */

</head>
<body onclick="hideEmoji()">

<div id="home-screen">

        <div style="flex:1"><h4>Ù†Ø§ØµØ± Ù…Ù…ØªØ§Ø²</h4><small>Ø¢Ù† Ù„Ø§Ø¦Ù†</small></div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let activeUser = "Nasir";

    window.login = () => { if(document.getElementById('pin').value==="123456"){ document.getElementById('lock-screen').style.display='none'; document.getElementById('home-screen').style.display='flex'; }else alert("ØºÙ„Ø· Ù¾Ù†!"); };

    // Ø§ÛŒÙ…ÙˆØ¬ÛŒØ² Ù„ÙˆÚˆ Ú©Ø±Ù†Ø§
    const emos = ["ğŸ˜‚","â¤ï¸","ğŸ‘","ğŸ˜Š","ğŸ™","ğŸ”¥","ğŸ’¯","ğŸ“","âœ¨","ğŸ˜¢","âœ…","ğŸŒ¹","ğŸ™Œ","ğŸ¤”","ğŸ˜","ğŸ‰","ğŸ’”","ğŸŒŸ","ğŸ”¥","ğŸ†—"];
    const pnl = document.getElementById('emoji-panel');
    pnl.innerHTML = emos.map(e => `<div class="emo-btn" onclick="addEmo('${e}')">${e}</div>`).join('');

    window.toggleEmoji = () => { pnl.style.display = pnl.style.display==='grid'?'none':'grid'; };
    window.hideEmoji = () => { pnl.style.display = 'none'; };
    window.addEmo = (e) => { document.getElementById('msg-input').value += e; ui(); };

    window.openChat = (name) => { document.getElementById('home-screen').style.display='none'; document.getElementById('chat-window').style.display='flex'; loadMsg(); };
    window.closeChat = () => { document.getElementById('chat-window').style.display='none'; document.getElementById('home-screen').style.display='flex'; };

    const inp = document.getElementById('msg-input');
    window.ui = () => {
        const has = inp.value.trim().length > 0;
        document.getElementById('send-ico').style.display = has?'block':'none';
        document.getElementById('mic-ico').style.display = has?'none':'block';
        inp.style.height = 'auto'; inp.style.height = inp.scrollHeight + 'px';
    };

    window.sendMsg = () => {
        if(inp.value.trim()){
            push(ref(db, 'CHATS_V111'), { m: inp.value, t: 'text', time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
            inp.value=""; ui(); hideEmoji();
        }
    };

    window.sendLoc = () => {
        navigator.geolocation.getCurrentPosition(p => {
            const link = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            push(ref(db, 'CHATS_V111'), { m: link, t: 'loc', time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
        });
    };

    function loadMsg() {
        const flow = document.getElementById('chat-flow');
        flow.innerHTML = "";
        onChildAdded(ref(db, 'CHATS_V111'), (s) => {
            const d = s.val();
            const div = document.createElement('div');
            div.className = "msg sent";
            div.innerHTML = d.t==='loc' ? `<a href="${d.m}" target="_blank">ğŸ“ Ù…ÛŒØ±ÛŒ Ù„Ø§Ø¦ÛŒÙˆ Ù„ÙˆÚ©ÛŒØ´Ù†</a>` : d.m;
            div.innerHTML += `<span class="msg-time">${d.time}</span>`;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
            document.getElementById('last-txt').innerText = d.m.substring(0,25) + "...";
        });
    }
</script>
