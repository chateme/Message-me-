<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nasir Messenger Pro ğŸ‡µğŸ‡°</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --whatsapp-green: #075e54; --chat-bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--chat-bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* ÛÛŒÚˆØ± ÚˆÛŒØ²Ø§Ø¦Ù† */
        .header { background: var(--whatsapp-green); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; height: 60px; flex-shrink: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 10; }
        .p-img { width: 42px; height: 42px; border-radius: 50%; border: 1.5px solid white; object-fit: cover; }
        .hdr-title { font-size: 17px; font-weight: bold; }

        /* Ú†ÛŒÙ¹ Ø§ÛŒØ±ÛŒØ§ */
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .sent { background: #dcf8c6; align-self: flex-end; border-top-right-radius: 2px; }
        .received { background: white; align-self: flex-start; border-top-left-radius: 2px; }
        .msg-time { font-size: 10px; color: #666; text-align: right; margin-top: 4px; }
        .del-msg { color: #ff5252; font-size: 12px; cursor: pointer; float: right; margin-bottom: 5px; }

        /* ÙÙˆÙ¹Ø± / Ø§Ù† Ù¾Ù¹ Ø¨Ø§Ø± */
        .footer { background: #f0f0f0; padding: 8px 10px; display: flex; align-items: center; gap: 8px; border-top: 1px solid #ddd; flex-shrink: 0; }
        .input-container { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 12px; height: 45px; border: 1px solid #ccc; }
        #msg-input { flex: 1; border: none; outline: none; font-size: 16px; background: transparent; }
        .icon-btn { color: var(--whatsapp-green); font-size: 22px; cursor: pointer; background: none; border: none; padding: 5px; }
        .send-btn { background: var(--whatsapp-green); color: white; border: none; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }

        /* Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ Ù¹Ø§Ø¦Ù…Ø± ÙÚ©Ø³ */
        #rec-timer-ui { display: none; flex: 1; align-items: center; justify-content: space-between; color: red; font-weight: bold; padding: 0 10px; }
        .recording-dot { width: 10px; height: 10px; background: red; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div class="header">
    <img src="https://chateme.github.io/my-photo.jpg" onerror="this.src='https://github.com/chateme.png'" class="p-img">
    <div class="hdr-title">Ù†Ø§ØµØ± Ù…Ù…ØªØ§Ø² Ù…ÛŒØ³Ù†Ø¬Ø± ğŸ‡µğŸ‡°</div>
</div>

<div id="chat-flow"></div>

<div class="footer">
    <label for="img-upload" class="icon-btn"><i class="fas fa-camera"></i></label>
    <input type="file" id="img-upload" accept="image/*" style="display:none" onchange="sendImage(this)">
    
    <div class="input-container" id="input-ui">
        <input type="text" id="msg-input" placeholder="Ù¾ÛŒØºØ§Ù… Ù„Ú©Ú¾ÛŒÚº...">
        <button class="icon-btn" id="mic-btn"><i class="fas fa-microphone"></i></button>
    </div>

    <div id="rec-timer-ui">
        <div style="display:flex; align-items:center; gap:8px;">
            <div class="recording-dot"></div>
            <span id="timer-display">00:00</span>
        </div>
        <i class="fas fa-stop-circle" style="font-size:26px; cursor:pointer;" id="stop-mic"></i>
    </div>

    <button class="send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "nasir_chat_final_v2026");
    const myId = "N-" + Math.floor(Math.random() * 1000);
    let mediaRecorder, audioChunks = [], timerSeconds = 0, timerInterval;

    const sendMessage = (val, type) => {
        push(chatRef, { 
            sender: myId, 
            content: val, 
            type: type, 
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) 
        });
    };

    // Ù¹ÛŒÚ©Ø³Ù¹ Ù…ÛŒØ³Ø¬
    document.getElementById('send-btn').onclick = () => {
        const input = document.getElementById('msg-input');
        if (input.value.trim()) {
            sendMessage(input.value, 'text');
            input.value = "";
        }
    };

    // ØªØµÙˆÛŒØ± Ø¨Ú¾ÛŒØ¬Ù†Ø§
    window.sendImage = (input) => {
        const reader = new FileReader();
        reader.onload = (e) => sendMessage(e.target.result, 'image');
        reader.readAsDataURL(input.files[0]);
    };

    // ÙˆØ§Ø¦Ø³ Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ Ø§ÙˆØ± Ù¹Ø§Ø¦Ù…Ø±
    document.getElementById('mic-btn').onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            
            document.getElementById('input-ui').style.display = 'none';
            document.getElementById('rec-timer-ui').style.display = 'flex';
            
            timerSeconds = 0;
            timerInterval = setInterval(() => {
                timerSeconds++;
                let mins = Math.floor(timerSeconds / 60).toString().padStart(2, '0');
                let secs = (timerSeconds % 60).toString().padStart(2, '0');
                document.getElementById('timer-display').innerText = `${mins}:${secs}`;
            }, 1000);

            audioChunks = [];
            mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                clearInterval(timerInterval);
                const reader = new FileReader();
                reader.readAsDataURL(new Blob(audioChunks));
                reader.onloadend = () => sendMessage(reader.result, 'audio');
                document.getElementById('input-ui').style.display = 'flex';
                document.getElementById('rec-timer-ui').style.display = 'none';
            };
        } catch (err) { alert("Ù…Ø§Ø¦ÛŒÚ© Ú©ÛŒ Ø§Ø¬Ø§Ø²Øª Ø¯ÛŒÚº!"); }
    };

    document.getElementById('stop-mic').onclick = () => mediaRecorder.stop();

    // Ù…ÛŒØ³Ø¬ Ù…Ù¹Ø§Ù†Ø§
    window.deleteMessage = (key) => {
        if(confirm("Ú©ÛŒØ§ Ø¢Ù¾ ÛŒÛ Ù…ÛŒØ³Ø¬ Ù…Ù¹Ø§Ù†Ø§ Ú†Ø§ÛØªÛ’ ÛÛŒÚºØŸ")) {
            remove(ref(db, `nasir_chat_final_v2026/${key}`));
            location.reload();
        }
    };

    // Ù…ÛŒØ³Ø¬Ø² Ø¯Ú©Ú¾Ø§Ù†Ø§
    onChildAdded(chatRef, (snapshot) => {
        const data = snapshot.val();
        const isMe = data.sender === myId;
        let body = "";
        
        if(data.type === 'text') body = data.content;
        else if(data.type === 'image') body = `<img src="${data.content}" style="width:100%; border-radius:8px;">`;
        else body = `<audio src="${data.content}" controls style="width:100%"></audio>`;

        const html = `
            <div class="msg ${isMe ? 'sent' : 'received'}">
                ${isMe ? `<span class="del-msg" onclick="deleteMessage('${snapshot.key}')"><i class="fas fa-trash"></i></span>` : ''}
                ${body}
                <div class="msg-time">${data.time}</div>
            </div>`;
        
        const chatBox = document.getElementById('chat-flow');
        chatBox.insertAdjacentHTML('beforeend', html);
        chatBox.scrollTop = chatBox.scrollHeight;
    });
</script>
</body>
    </html>
