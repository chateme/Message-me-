<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nasir Messenger Pro ğŸ‡µğŸ‡°</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --green: #075e54; --light-green: #dcf8c6; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #e5ddd5; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* ÛÛŒÚˆØ± ÚˆÛŒØ²Ø§Ø¦Ù† */
        .header { background: var(--green); color: white; padding: 10px; text-align: center; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.2); flex-shrink: 0; }
        .p-box { position: relative; display: inline-block; }
        .p-img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid white; object-fit: cover; background: #fff; }
        .flag { position: absolute; bottom: 0; right: 0; width: 20px; border: 1px solid white; border-radius: 2px; }
        .nasir-title { font-weight: bold; margin-top: 5px; font-size: 16px; display: block; }

        /* Ú†ÛŒÙ¹ Ø§ÛŒØ±ÛŒØ§ */
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        .bubble { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .sent { background: var(--light-green); align-self: flex-end; border-bottom-right-radius: 2px; }
        .received { background: white; align-self: flex-start; border-bottom-left-radius: 2px; }
        
        /* Ø§Ù† Ù¾Ù¹ Ø§ÛŒØ±ÛŒØ§ */
        .footer { position: fixed; bottom: 0; width: 100%; background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 8px; border-top: 1px solid #ddd; }
        .input-container { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 15px; border: 1px solid #ccc; }
        #msg-input { flex: 1; border: none; padding: 12px 5px; outline: none; font-size: 16px; background: transparent; }
        .action-btn { color: var(--green); font-size: 22px; cursor: pointer; background: none; border: none; padding: 5px; }
        .send-btn { background: var(--green); color: white; border: none; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        /* ÙˆØ§Ø¦Ø³ Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ Ø§ÛŒÙ†ÛŒÙ…ÛŒØ´Ù† */
        .recording { color: red !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

<div class="header">
    <div class="p-box">
        <img src="https://chateme.github.io/my-photo.jpg" onerror="this.src='https://github.com/chateme.png'" class="p-img">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Flag_of_Pakistan.svg" class="flag">
    </div>
    <span class="nasir-title">Ù†Ø§ØµØ± Ù…Ù…ØªØ§Ø² Ù…ÛŒØ³Ù†Ø¬Ø± ğŸ‡µğŸ‡°</span>
</div>

<div id="chat-flow"></div>

<div class="footer">
    <div class="input-container">
        <input type="text" id="msg-input" placeholder="Ù¾ÛŒØºØ§Ù… Ù„Ú©Ú¾ÛŒÚº...">
        <button class="action-btn" id="mic-btn"><i class="fas fa-microphone"></i></button>
    </div>
    <button class="send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
</div>

<script type="module">
    // Firebase Libraries
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Ø¢Ù¾ Ú©Û’ Ù¾Ø±ÙˆØ¬ÛŒÚ©Ù¹ Ú©ÛŒ Ø¯Ø±Ø³Øª Ú©Ù†ÙÛŒÚ¯Ø±ÛŒØ´Ù†
    const firebaseConfig = {
        apiKey: "AIzaSyAaLNT4BuuvHeJTEqSBg52BbWxKYPHPYes",
        authDomain: "message-me-bbd25.firebaseapp.com",
        databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/", 
        projectId: "message-me-bbd25",
        storageBucket: "message-me-bbd25.firebasestorage.app",
        messagingSenderId: "284942258094",
        appId: "1:284942258094:web:e4b6154626ec44e1f6c23f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "nasir_chat_v2026");
    
    // Ø¹Ø§Ø±Ø¶ÛŒ ÛŒÙˆØ²Ø± Ø¢Ø¦ÛŒ ÚˆÛŒ
    const myId = "User-" + Math.floor(Math.random() * 1000);
    let recorder, chunks = [];

    // Ù…ÛŒØ³Ø¬ Ø¨Ú¾ÛŒØ¬Ù†Û’ Ú©Ø§ Ø¹Ù…Ù„
    const sendMessage = (val, type) => {
        if (!val) return;
        push(chatRef, { 
            sender: myId, 
            content: val, 
            type: type, 
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) 
        });
    };

    document.getElementById('send-btn').onclick = () => {
        const input = document.getElementById('msg-input');
        if (input.value.trim()) {
            sendMessage(input.value, 'text');
            input.value = "";
        }
    };

    // ÙˆØ§Ø¦Ø³ Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ Ú©Ø§ Ø¹Ù…Ù„ (Ù…Ú©Ù…Ù„ ÙˆØ±Ú©Ù†Ú¯)
    document.getElementById('mic-btn').onclick = async function() {
        const icon = this.querySelector('i');
        if (!recorder || recorder.state === 'inactive') {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(stream);
                recorder.start();
                icon.classList.add('recording');
                chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const reader = new FileReader();
                    reader.readAsDataURL(new Blob(chunks, { type: 'audio/webm' }));
                    reader.onloadend = () => sendMessage(reader.result, 'audio');
                    icon.classList.remove('recording');
                };
            } catch (err) {
                alert("Ø¨Ø±Ø§Û Ú©Ø±Ù… Ù…Ø§Ø¦ÛŒÚ©Ø±ÙˆÙÙˆÙ† Ú©ÛŒ Ø§Ø¬Ø§Ø²Øª (Allow) Ø¯ÛŒÚº!");
            }
        } else {
            recorder.stop();
        }
    };

    // ÚˆÛŒÙ¹Ø§ Ø¨ÛŒØ³ Ø³Û’ Ù…ÛŒØ³Ø¬Ø² Ø¯Ú©Ú¾Ø§Ù†Ø§
    onChildAdded(chatRef, (snapshot) => {
        const data = snapshot.val();
        const chatBox = document.getElementById('chat-flow');
        const isMe = data.sender === myId;
        
        let messageBody = data.type === 'text' ? data.content : `<audio src="${data.content}" controls style="width:200px"></audio>`;
        
        const html = `
            <div class="bubble ${isMe ? 'sent' : 'received'}">
                ${messageBody}
                <div style="font-size:9px; color:#666; text-align:right; margin-top:5px;">${data.time}</div>
            </div>`;
        
        chatBox.insertAdjacentHTML('beforeend', html);
        chatBox.scrollTop = chatBox.scrollHeight;
    });
</script>
</body>
    </html>
