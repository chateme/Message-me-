    let rec, chunks = [];

    window.unlock = () => {

            document.getElementById('app-wrap').style.display = 'flex';
        } else { alert("ØºÙ„Ø· Ù¾Ù† Ú©ÙˆÚˆ!"); }

    const emos = ["ðŸ˜‚","â¤ï¸","ðŸ‘","ðŸ˜Š","ðŸ™","ðŸ”¥","ðŸ’¯","ðŸ“","âœ¨","ðŸ˜¢","âœ…","ðŸŒ¹","ðŸ™Œ","ðŸ¤”","ðŸ˜Ž","ðŸŽ‰"];
    const pnl = document.getElementById('emoji-panel');
    pnl.innerHTML = emos.map(e => `<div class="emo" onclick="addE('${e}')">${e}</div>`).join('');

    window.go = async () => {
        if(inp.value.trim()) {
            push(ref(db, 'NASIR_V107'), { v: inp.value, t: 'text' });
            inp.value = ""; ui(); pnl.style.display = 'none';

    };

    async function startRec() {
        try {
            if(!rec) {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                rec = new MediaRecorder(s);
                rec.ondataavailable = e => chunks.push(e.data);
                rec.onstop = () => {
                    const b = new Blob(chunks, { type: 'audio/webm' });
                    const r = new FileReader(); r.readAsDataURL(b);
                    r.onloadend = () => push(ref(db, 'NASIR_V107'), { v: r.result, t: 'audio' });
                    chunks = [];
                };
            }
            if(rec.state === "inactive") {
                rec.start(); document.getElementById('act-btn').style.background = "red";
            } else {
                rec.stop(); document.getElementById('act-btn').style.background = "#075e54";
            }
        } catch(e) { alert("Ø¨Ø±Ø§Û Ú©Ø±Ù… Ø³ÛŒÙ¹Ù†Ú¯Ø² Ù…ÛŒÚº Ø¬Ø§ Ú©Ø± Ù…Ø§Ø¦ÛŒÚ© Ú©ÛŒ Ø§Ø¬Ø§Ø²Øª Ø¯ÛŒÚº"); }
    }

    window.upImg = (el) => {
        const f = el.files[0]; if(!f) return;
        const r = new FileReader(); r.readAsDataURL(f);
        r.onload = () => push(ref(db, 'NASIR_V107'), { v: r.result, t: 'img' });
    };

    onChildAdded(ref(db, 'NASIR_V107'), (snap) => {
        const d = snap.val(), k = snap.key;
        const div = document.createElement('div');

        let body = d.t === 'text' ? d.v : d.t === 'img' ? `<img src="${d.v}" style="max-width:100%; border-radius:8px">` : `<audio src="${d.v}" controls style="width:200px"></audio>`;
        div.innerHTML = `${body} <i class="fas fa-trash-can del-btn" onclick="del('${k}')"></i>`;
        document.getElementById('chat-flow').appendChild(div);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    });

    window.del = (id) => { if(confirm("ÚˆÛŒÙ„ÛŒÙ¹ØŸ")) remove(ref(db, 'NASIR_V107/' + id)); document.getElementById(id).remove(); };
