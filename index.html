<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir v151</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-green: #25d366; --wa-teal: #075e54; --wa-bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: #f0f2f5; }

        /* Login Screen */
        #auth-screen { position: fixed; inset: 0; background: #111b21; z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .auth-card { background: white; padding: 25px; border-radius: 20px; width: 100%; max-width: 350px; text-align: center; }
        .auth-card input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; outline: none; }
        .auth-btn { width: 100%; padding: 12px; background: var(--wa-teal); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* App UI */
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; height: 60px; }
        #app-main { display: none; height: 100%; flex-direction: column; }
        .chat-list { flex: 1; overflow-y: auto; background: white; }
        .chat-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .avatar { width: 45px; height: 45px; background: #075e54; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }

        /* Chat Window */
        #chat-window { display: none; position: fixed; inset: 0; background: var(--wa-bg); flex-direction: column; z-index: 3000; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        
        /* Messages */
        .msg { padding: 8px 12px 22px 12px; border-radius: 10px; max-width: 85%; position: relative; background: white; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .msg-info { position: absolute; bottom: 4px; right: 8px; font-size: 10px; color: #777; }
        .del-icon { position: absolute; top: -5px; left: -15px; color: #ff4444; font-size: 14px; cursor: pointer; opacity: 0; transition: 0.3s; }
        .msg:hover .del-icon { opacity: 1; }

        /* Input Bar */
        .input-wrapper { background: #f0f0f0; padding: 8px; display: flex; align-items: center; }
        .main-pill { background: white; border-radius: 25px; flex: 1; display: flex; align-items: center; padding: 2px 10px; border: 1px solid #ddd; }
        #msg-in { flex: 1; border: none; outline: none; padding: 10px; font-size: 16px; background: transparent; }
        
        .icon-btn { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #666; cursor: pointer; }
        .send-btn { background: var(--wa-teal); color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-left: 5px; cursor: pointer; }

        /* Emoji Panel */
        #emoji-panel { display: none; background: white; border-top: 1px solid #ddd; padding: 10px; grid-template-columns: repeat(8, 1fr); gap: 10px; max-height: 150px; overflow-y: auto; }
        .emoji-item { font-size: 24px; text-align: center; cursor: pointer; }
    </style>
</head>
<body onclick="hideEmoji()">

<div id="auth-screen">
    <div class="auth-card">
        <h2 style="color:var(--wa-teal); margin-bottom:15px;">ŸÜÿßÿµÿ± ŸÖ€åÿ≥ŸÜÿ¨ÿ±</h2>
        <input type="tel" id="u-phone" placeholder="ŸÖŸàÿ®ÿßÿ¶ŸÑ ŸÜŸÖÿ®ÿ±">
        <input type="password" id="u-pin" placeholder="ŸæŸÜ ⁄©Ÿà⁄à">
        <button class="auth-btn" onclick="login()">ÿØÿßÿÆŸÑ €ÅŸà⁄∫</button>
        <input type="text" id="u-name" placeholder="ŸÜ€åÿß ŸÖŸÖÿ®ÿ± €å€Åÿß⁄∫ ŸÜÿßŸÖ ŸÑ⁄©⁄æ€í" style="margin-top:10px;">
    </div>
</div>

<div id="app-main">
    <div class="header">
        <i class="fas fa-sign-out-alt" onclick="logout()"></i>
        <b>ŸÜÿßÿµÿ± ⁄Ü€åŸπÿ≥</b>
        <div onclick="addNewChat()" style="background:var(--wa-green); padding:5px 12px; border-radius:15px; cursor:pointer; font-size:13px;">+ ŸÜ€åÿß ŸÜŸÖÿ®ÿ±</div>
    </div>
    <div class="chat-list" id="contacts-ui"></div>
</div>

<div id="chat-window">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <i class="fas fa-arrow-left" onclick="goBack()"></i>
            <b id="target-title">⁄Ü€åŸπ</b>
        </div>
        <i class="fas fa-trash-alt" onclick="clearFullChat()" style="cursor:pointer; font-size:16px;"></i>
    </div>
    <div id="chat-flow"></div>
    
    <div id="emoji-panel" onclick="event.stopPropagation()"></div>

    <div class="input-wrapper" onclick="event.stopPropagation()">
        <div class="main-pill">
            <div class="icon-btn" onclick="toggleEmoji()"><i class="far fa-smile"></i></div>
            <input type="text" id="msg-in" placeholder="ŸÖ€åÿ≥ÿ¨..." oninput="upUI()">
            <div class="icon-btn" onclick="document.getElementById('file-up').click()"><i class="fas fa-paperclip"></i></div>
            <input type="file" id="file-up" style="display:none" onchange="upFile(this)">
        </div>
        <div class="send-btn" onclick="handleAction()">
            <i class="fas fa-microphone" id="mic-icon"></i>
            <i class="fas fa-paper-plane" id="send-icon" style="display:none"></i>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set, off, get, child, remove, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myID, myName, toID, chatRef;

    const clean = (n) => n.replace(/\D/g, '').slice(-10);

    // Auto Login Check
    window.onload = () => {
        const id = localStorage.getItem('nasir_id');
        const name = localStorage.getItem('nasir_name');
        if(id && name) { myID = id; myName = name; start(); }
    };

    window.login = () => {
        const ph = clean(document.getElementById('u-phone').value);
        const pin = document.getElementById('u-pin').value;
        const name = document.getElementById('u-name').value.trim();

        if(ph.length < 10 || !pin) return alert("ŸÜŸÖÿ®ÿ± ÿßŸàÿ± ŸæŸÜ ŸÑ⁄©⁄æ€å⁄∫");

        get(ref(db, 'USERS/'+ph)).then((s) => {
            if(s.exists()) {
                if(s.val().pin === pin) { 
                    myID = ph; myName = s.val().name; 
                    saveAndStart();
                } else alert("ÿ∫ŸÑÿ∑ ŸæŸÜ");
            } else {
                if(!name) return alert("ŸÜ€åÿß ŸÜÿßŸÖ ŸÑ⁄©⁄æ€å⁄∫");
                set(ref(db, 'USERS/'+ph), {name, pin, phone: ph}).then(() => {
                    myID = ph; myName = name; saveAndStart();
                });
            }
        });
    };

    function saveAndStart() {
        localStorage.setItem('nasir_id', myID);
        localStorage.setItem('nasir_name', myName);
        start();
    }

    window.logout = () => { localStorage.clear(); location.reload(); };
    function start() { document.getElementById('auth-screen').style.display='none'; document.getElementById('app-main').style.display='flex'; loadC(); }

    window.addNewChat = async () => {
        const raw = prompt("ŸÜŸÖÿ®ÿ± ÿØÿ±ÿ¨ ⁄©ÿ±€å⁄∫:");
        if(!raw) return;
        const n = clean(raw);
        const s = await get(child(ref(db), 'USERS/' + n));
        if (s.exists()) {
            await set(ref(db, `CONTACTS/${myID}/${n}`), s.val().name);
            await set(ref(db, `CONTACTS/${n}/${myID}`), myName);
        } else alert("ÿ±ÿ¨ÿ≥Ÿπÿ± ŸÜ€Å€å⁄∫ €Å€í");
    };

    function loadC() {
        onValue(ref(db, `CONTACTS/${myID}`), s => {
            const ui = document.getElementById('contacts-ui'); ui.innerHTML = "";
            s.forEach(c => {
                ui.innerHTML += `<div class="chat-item" onclick="openC('${c.key}', '${c.val()}')">
                    <div class="avatar">${c.val()[0]}</div>
                    <div><b>${c.val()}</b><br><small>0${c.key}</small></div>
                </div>`;
            });
        });
    }

    window.openC = (id, name) => {
        toID = id; document.getElementById('target-title').innerText = name;
        document.getElementById('app-main').style.display='none';
        document.getElementById('chat-window').style.display='flex';
        const cID = [myID, toID].sort().join('_');
        const flow = document.getElementById('chat-flow'); flow.innerHTML = "";
        if(chatRef) off(chatRef); chatRef = ref(db, 'SHARED_CHATS/'+cID);
        onChildAdded(chatRef, s => render(s.key, s.val()));
        onChildRemoved(chatRef, s => document.getElementById(s.key)?.remove());
    };

    function render(id, d) {
        let div = document.createElement('div');
        div.id = id;
        div.className = "msg " + (d.sender===myID?"sent":"");
        let mBody = d.m;
        if(d.type==='img') mBody = `<img src="${d.m}" style="max-width:200px; border-radius:8px;" onclick="window.open('${d.m}')">`;
        
        div.innerHTML = mBody + `<div class="msg-info">${d.time}</div>`;
        if(d.sender===myID) div.innerHTML += `<i class="fas fa-trash del-icon" onclick="delM('${id}')"></i>`;
        
        document.getElementById('chat-flow').appendChild(div);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    }

    window.delM = (mid) => {
        const cID = [myID, toID].sort().join('_');
        if(confirm("ŸÖ€åÿ≥ÿ¨ ⁄à€åŸÑ€åŸπ ⁄©ÿ±€å⁄∫ÿü")) remove(ref(db, `SHARED_CHATS/${cID}/${mid}`));
    };

    window.clearFullChat = () => {
        const cID = [myID, toID].sort().join('_');
        if(confirm("ŸæŸàÿ±€å ⁄Ü€åŸπ €Åÿ≥Ÿπÿ±€å ÿÆÿ™ŸÖ ⁄©ÿ±€å⁄∫ÿü")) remove(ref(db, `SHARED_CHATS/${cID}`));
    };

    window.handleAction = () => {
        const inp = document.getElementById('msg-in');
        if(inp.value.trim()) {
            const cID = [myID, toID].sort().join('_');
            push(ref(db, 'SHARED_CHATS/'+cID), {
                m: inp.value, type:'text', sender:myID, 
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
            });
            inp.value = ""; upUI();
        }
    };

    window.upFile = (el) => {
        const f = el.files[0]; if(!f) return;
        const r = new FileReader(); r.readAsDataURL(f);
        r.onloadend = () => {
            const cID = [myID, toID].sort().join('_');
            push(ref(db, 'SHARED_CHATS/'+cID), {
                m: r.result, type: f.type.includes('image')?'img':'file', sender:myID,
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
            });
        };
    };

    window.upUI = () => {
        const val = document.getElementById('msg-in').value.trim();
        document.getElementById('send-icon').style.display = val ? 'block' : 'none';
        document.getElementById('mic-icon').style.display = val ? 'none' : 'block';
    };

    // Emoji Logic
    const ems = ["üòä","üòÇ","‚ù§Ô∏è","üòç","üëç","üôè","üî•","üåπ","‚úÖ","üìç","üò≠","üòò","üôå","‚ú®","üéâ","ü§î"];
    const ep = document.getElementById('emoji-panel');
    ems.forEach(e => {
        const s = document.createElement('div'); s.className = 'emoji-item'; s.innerText = e;
        s.onclick = () => { document.getElementById('msg-in').value += e; upUI(); };
        ep.appendChild(s);
    });

    window.toggleEmoji = () => ep.style.display = (ep.style.display==='grid'?'none':'grid');
    window.hideEmoji = () => ep.style.display = 'none';
    window.goBack = () => { document.getElementById('chat-window').style.display='none'; document.getElementById('app-main').style.display='flex'; };
</script>
</body>
    </html>
