<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nasir Messenger Stable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-green: #075e54; --wa-light: #dcf8c6; --bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { background: var(--wa-green); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; height: 60px; }
        .p-img { width: 40px; height: 40px; border-radius: 50%; border: 1.5px solid white; }

        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { position: relative; padding: 8px 12px 22px 12px; border-radius: 10px; max-width: 80%; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent { background: var(--wa-light); align-self: flex-end; border-top-right-radius: 0; }
        .received { background: white; align-self: flex-start; border-top-left-radius: 0; }
        
        /* ÿ¢⁄à€åŸà ŸæŸÑ€åÿ¶ÿ± */
        .audio-wrapper { display: flex; align-items: center; gap: 10px; min-width: 200px; padding: 5px 0; }
        .play-btn { font-size: 32px; color: var(--wa-green); cursor: pointer; }
        .track { flex: 1; height: 4px; background: #ccc; border-radius: 2px; position: relative; }
        .fill { height: 100%; background: var(--wa-green); width: 0%; border-radius: 2px; }
        .time { font-size: 11px; color: #666; margin-top: 4px; }

        .meta { position: absolute; bottom: 4px; right: 8px; font-size: 10px; color: #666; display: flex; align-items: center; gap: 4px; }
        .tick { color: #34b7f1; }
        .del { color: #e74c3c; cursor: pointer; margin-right: 5px; font-weight: bold; }

        .footer { background: #f0f0f0; padding: 8px; display: flex; align-items: center; gap: 8px; }
        .input-bar { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 15px; height: 45px; }
        #msg-input { flex: 1; border: none; outline: none; font-size: 16px; background: transparent; }
        
        #rec-ui { display: none; flex: 1; align-items: center; justify-content: space-between; background: white; border-radius: 25px; padding: 0 15px; height: 45px; color: red; font-weight: bold; }
        .icon { color: #777; font-size: 22px; cursor: pointer; border: none; background: none; }
        .send-v { background: var(--wa-green); color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; font-size: 20px; }
    </style>
</head>
<body>

<div class="header">
    <img src="https://chateme.github.io/my-photo.jpg" onerror="this.src='https://github.com/chateme.png'" class="p-img">
    <div style="font-weight:bold;">ŸÜÿßÿµÿ± ŸÖŸÖÿ™ÿßÿ≤ ŸÖ€åÿ≥ŸÜÿ¨ÿ± üáµüá∞</div>
</div>

<div id="chat-flow"></div>

<div class="footer">
    <label for="f-in" class="icon"><i class="fas fa-camera"></i></label>
    <input type="file" id="f-in" accept="image/*" style="display:none" onchange="upImg(this)">
    
    <div class="input-bar" id="norm-ui">
        <input type="text" id="msg-input" placeholder="Ÿæ€åÿ∫ÿßŸÖ ŸÑ⁄©⁄æ€å⁄∫...">
        <button class="icon" id="start-btn"><i class="fas fa-microphone"></i></button>
    </div>

    <div id="rec-ui">
        <span>‚óè <span id="r-timer">00:00</span></span>
        <span style="color:#666">ÿ±€å⁄©ÿßÿ±⁄àŸÜ⁄Ø...</span>
        <i class="fas fa-stop-circle" id="stop-btn" style="font-size:30px; cursor:pointer;"></i>
    </div>

    <button class="send-v" onclick="sendT()"><i class="fas fa-paper-plane"></i></button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(config);
    const db = getDatabase(app);
    const mRef = ref(db, "nasir_stable_chat_v7");

    // Ÿæ⁄©€å €åŸàÿ≤ÿ± ÿ¢ÿ¶€å ⁄à€å
    if(!localStorage.getItem('n_uid')) localStorage.setItem('n_uid', "U-" + Date.now());
    const myId = localStorage.getItem('n_uid');

    let recorder, chunks = [], sec = 0, timer;

    // ŸÖ€åÿ≥ÿ¨ ÿ®⁄æ€åÿ¨ŸÜÿß
    const post = (v, t) => push(mRef, { u: myId, v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });

    window.sendT = () => {
        const i = document.getElementById('msg-input');
        if(i.value.trim()){ post(i.value, 'text'); i.value = ""; }
    };

    window.upImg = (el) => {
        const r = new FileReader(); r.onload = (e) => post(e.target.result, 'img');
        r.readAsDataURL(el.files[0]);
    };

    window.del = (k) => { if(confirm("ŸÖŸπÿßÿ¶€å⁄∫ÿü")) remove(ref(db, `nasir_stable_chat_v7/${k}`)); };

    // ŸÖÿßÿ¶€å⁄©ÿ±ŸàŸÅŸàŸÜ Ÿæÿ±ŸÖ€åÿ¥ŸÜ ŸÅ⁄©ÿ≥
    let stream;
    async function initMic() {
        if (!stream) {
            stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        }
        return stream;
    }

    document.getElementById('start-btn').onclick = async () => {
        try {
            const s = await initMic();
            recorder = new MediaRecorder(s);
            recorder.start();
            document.getElementById('norm-ui').style.display = 'none';
            document.getElementById('rec-ui').style.display = 'flex';
            sec = 0;
            timer = setInterval(() => {
                sec++;
                document.getElementById('r-timer').innerText = Math.floor(sec/60).toString().padStart(2,'0') + ":" + (sec%60).toString().padStart(2,'0');
            }, 1000);
            chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                clearInterval(timer);
                const r = new FileReader();
                r.readAsDataURL(new Blob(chunks, { type: 'audio/webm' }));
                r.onloadend = () => post(r.result, 'voice');
                document.getElementById('norm-ui').style.display = 'flex';
                document.getElementById('rec-ui').style.display = 'none';
            };
        } catch (e) { alert("ÿ®ÿ±ÿß€Å ⁄©ÿ±ŸÖ ŸÖÿßÿ¶€å⁄©ÿ±ŸàŸÅŸàŸÜ 'Allow' ⁄©ÿ±€å⁄∫"); }
    };

    document.getElementById('stop-btn').onclick = () => recorder.stop();

    // ÿ¢⁄à€åŸà ŸæŸÑ€åÿ¶ÿ±
    window.playA = (btn, aid) => {
        const aud = document.getElementById(aid);
        const fill = btn.parentElement.querySelector('.fill');
        const txt = btn.parentElement.querySelector('.time');
        if(aud.paused) {
            aud.play();
            btn.className = "fas fa-pause-circle play-btn";
            aud.ontimeupdate = () => {
                fill.style.width = (aud.currentTime/aud.duration)*100 + "%";
                txt.innerText = "00:" + Math.floor(aud.currentTime).toString().padStart(2,'0');
            };
            aud.onended = () => { btn.className = "fas fa-play-circle play-btn"; fill.style.width = "0%"; };
        } else {
            aud.pause();
            btn.className = "fas fa-play-circle play-btn";
        }
    };

    onChildAdded(mRef, (snap) => {
        const d = snap.val();
        const isMe = d.u === myId;
        const key = snap.key;
        let body = "";

        if(d.t === 'text') body = `<div>${d.v}</div>`;
        else if(d.t === 'img') body = `<img src="${d.v}" style="width:100%; border-radius:5px;">`;
        else body = `
            <div class="audio-wrapper">
                <i class="fas fa-play-circle play-btn" onclick="playA(this, 'a-${key}')"></i>
                <audio id="a-${key}" src="${d.v}"></audio>
                <div style="flex:1">
                    <div class="track"><div class="fill"></div></div>
                    <div class="time">00:00</div>
                </div>
            </div>`;

        const html = `
            <div class="msg ${isMe?'sent':'received'}" id="${key}">
                ${body}
                <div class="meta">
                    ${isMe ? `<span class="del" onclick="del('${key}')">ŸÖŸπÿßÿ¶€å⁄∫</span>` : ''}
                    ${d.time} ${isMe ? '<i class="fas fa-check-double tick"></i>' : ''}
                </div>
            </div>`;
        
        document.getElementById('chat-flow').insertAdjacentHTML('beforeend', html);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    });
</script>
</body>
</html>
