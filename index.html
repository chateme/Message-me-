<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir v49</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075e54; --wa-green: #25d366; --bg: #e5ddd5; --sent: #dcf8c6; --rec: #ffffff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background: #d1d7db; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        #app-wrap { width: 100%; max-width: 450px; background: var(--bg); height: 100vh; display: flex; flex-direction: column; position: relative; }
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 15px; height: 60px; z-index: 10; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg-row { display: flex; width: 100%; margin-bottom: 8px; }
        .row-sent { justify-content: flex-end; }
        .row-rec { justify-content: flex-start; }
        .msg { position: relative; padding: 8px 10px 22px 10px; border-radius: 8px; max-width: 85%; box-shadow: 0 1px 1px rgba(0,0,0,0.2); min-width: 80px; }
        .sent { background: var(--sent); border-top-right-radius: 0; }
        .received { background: var(--rec); border-top-left-radius: 0; }
        .meta { position: absolute; bottom: 2px; right: 6px; font-size: 10px; color: #666; display: flex; align-items: center; gap: 4px; }
        #emoji-panel { display: none; background: white; grid-template-columns: repeat(8, 1fr); padding: 10px; max-height: 180px; overflow-y: auto; border-top: 1px solid #ddd; z-index: 100; }
        .emoji-item { font-size: 24px; cursor: pointer; padding: 8px; text-align: center; }
        .footer { padding: 8px; background: #f0f2f5; position: relative; }
        .input-bar { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 12px; min-height: 48px; }
        #msg-input { flex: 1; border: none; outline: none; padding: 10px 0; font-size: 16px; max-height: 100px; resize: none; background: transparent; }
        .btn-circle { background: var(--wa-teal); color: white; width: 48px; height: 48px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }
        .icon { color: #8696a0; padding: 8px; cursor: pointer; font-size: 20px; }
        #rec-wrap { display: none; flex: 1; align-items: center; gap: 8px; color: red; font-weight: bold; }
        .dot { height: 10px; width: 10px; background-color: red; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        #login-screen { position: fixed; inset: 0; background: #111b21; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; color: white; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="login-screen">
        <i class="fab fa-whatsapp" style="font-size: 50px; color: var(--wa-green);"></i>
        <h2 style="margin: 20px 0;">WhatsApp Pro</h2>
        <input type="text" id="my-num" style="width:100%; padding:15px; margin:10px 0; border-radius:8px; border:none;" placeholder="ŸÜŸÖÿ®ÿ±">
        <input type="password" id="room-pass" style="width:100%; padding:15px; margin:10px 0; border-radius:8px; border:none;" placeholder="ÿ±ŸàŸÖ ⁄©Ÿà⁄à">
        <button onclick="login()" style="width:100%; padding:15px; background:var(--wa-green); border:none; border-radius:30px; font-weight:bold; color:black;">ŸÑÿß⁄Ø ÿßŸÜ</button>
    </div>

    <div id="chat-app" style="display:none; flex-direction:column; height:100%;">
        <div class="header">
            <i class="fas fa-arrow-left" onclick="location.reload()"></i>
            <div style="flex:1;"><h4 id="room-title">⁄Ü€åŸπ</h4><small>ÿ¢ŸÜ ŸÑÿßÿ¶ŸÜ</small></div>
            <i class="fas fa-location-dot" title="ŸÑŸà⁄©€åÿ¥ŸÜ" onclick="sendLoc()" style="cursor:pointer; font-size:20px;"></i>
        </div>
        <div id="chat-flow"></div>
        <div id="emoji-panel"></div>
        <div class="footer">
            <div style="display:flex; align-items:center; gap:8px;">
                <div class="input-bar">
                    <i class="far fa-smile icon" onclick="toggleEmoji()"></i>
                    <div id="rec-wrap"><div class="dot"></div> <span id="rec-timer">00:00</span></div>
                    <textarea id="msg-input" placeholder="ŸÖ€åÿ≥ÿ¨..." rows="1"></textarea>
                    <i class="fas fa-paperclip icon" onclick="document.getElementById('file-in').click()"></i>
                </div>
                <button class="btn-circle" onclick="handleAction()">
                    <i class="fas fa-microphone" id="mic-ico"></i>
                    <i class="fas fa-paper-plane" id="send-ico" style="display:none;"></i>
                </button>
            </div>
        </div>
        <input type="file" id="file-in" style="display:none">
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);

    let myNum = "", roomKey = "", isRec = false, mediaRecorder, chunks = [], timerInterval, seconds = 0;

    window.login = () => {
        myNum = document.getElementById('my-num').value.trim();
        let pass = document.getElementById('room-pass').value.trim();
        if(!myNum || pass.length < 6) return alert("6 €ÅŸÜÿØÿ≥Ÿà⁄∫ ⁄©ÿß ⁄©Ÿà⁄à ÿØ€å⁄∫!");
        roomKey = "V49_FINAL_" + btoa(pass).replace(/=/g, "");
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('chat-app').style.display = 'flex';
        loadMessages();
    };

    // Emojis Fix
    const emojis = ["üòÇ","‚ù§Ô∏è","üëç","üòä","üòç","üôè","üî•","üëè","üì∏","üò¢","üò°","‚úÖ","üåπ","‚ú®","üíØ","ü§î","üôå","ü§ù"];
    const ep = document.getElementById('emoji-panel');
    ep.innerHTML = emojis.map(e => `<div class="emoji-item" onclick="addEmoji('${e}')">${e}</div>`).join('');
    window.toggleEmoji = () => ep.style.display = (ep.style.display === 'grid' ? 'none' : 'grid');
    window.addEmoji = (e) => {
        const i = document.getElementById('msg-input'); i.value += e; i.focus(); i.oninput(); ep.style.display = 'none';
    };

    const inp = document.getElementById('msg-input');
    inp.oninput = () => {
        const hasT = inp.value.trim().length > 0;
        document.getElementById('send-ico').style.display = hasT ? 'block' : 'none';
        document.getElementById('mic-ico').style.display = hasT ? 'none' : 'block';
    };

    window.handleAction = () => {
        if(inp.value.trim()) { sendData(inp.value, 'text'); inp.value = ""; inp.oninput(); }
        else { handleVoice(); }
    };

    const sendData = (v, t, n = "") => push(ref(db, roomKey), {
        s: myNum, v: v, t: t, n: n, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });

    // Seek Bar & Voice Fix
    async function handleVoice() {
        if(!isRec) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s); chunks = [];
                mediaRecorder.start(); isRec = true;
                seconds = 0;
                document.getElementById('rec-wrap').style.display = 'flex';
                document.getElementById('msg-input').style.display = 'none';
                document.getElementById('mic-ico').style.color = 'red';
                timerInterval = setInterval(() => {
                    seconds++;
                    let m = Math.floor(seconds/60).toString().padStart(2,'0'), sec = (seconds%60).toString().padStart(2,'0');
                    document.getElementById('rec-timer').innerText = `${m}:${sec}`;
                }, 1000);
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    clearInterval(timerInterval);
                    const r = new FileReader();
                    r.onloadend = () => sendData(r.result, 'voice');
                    r.readAsDataURL(new Blob(chunks, { type: 'audio/mpeg' })); // MP3 ŸÅÿßÿ±ŸÖ€åŸπ ŸÅÿßÿ± ÿ≥€å⁄© ÿ®ÿßÿ±
                };
            } catch(e) { alert("ŸÖÿßÿ¶€å⁄© Ÿæÿ±ŸÖ€åÿ¥ŸÜ ÿØ€å⁄∫!"); }
        } else {
            mediaRecorder.stop(); isRec = false;
            document.getElementById('rec-wrap').style.display = 'none';
            document.getElementById('msg-input').style.display = 'block';
            document.getElementById('mic-ico').style.color = 'white';
        }
    }

    // Location Fix
    window.sendLoc = () => {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => {
                let url = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
                sendData(`<a href="${url}" target="_blank" style="color:blue;">üìç ŸÖ€åÿ±€å ŸÖŸàÿ¨ŸàÿØ€Å ŸÑŸà⁄©€åÿ¥ŸÜ</a>`, 'text');
            }, (err) => alert("ŸÑŸà⁄©€åÿ¥ŸÜ ŸÜ€Å€å⁄∫ ŸÖŸÑ ÿ≥⁄©€åÿå ÿ®ÿ±ÿßÿ§ÿ≤ÿ± ÿ≥€åŸπŸÜ⁄Ø ⁄Ü€å⁄© ⁄©ÿ±€å⁄∫!"), {enableHighAccuracy: true});
        } else { alert("ÿ¢Ÿæ ⁄©ÿß ÿ®ÿ±ÿßÿ§ÿ≤ÿ± ŸÑŸà⁄©€åÿ¥ŸÜ ÿ≥ŸæŸàÿ±Ÿπ ŸÜ€Å€å⁄∫ ⁄©ÿ±ÿ™ÿß€î"); }
    };

    document.getElementById('file-in').onchange = (e) => {
        const file = e.target.files[0], r = new FileReader();
        r.onload = (ev) => sendData(ev.target.result, file.type.includes('image') ? 'img' : 'doc', file.name);
        if(file) r.readAsDataURL(file);
    };

    function loadMessages() {
        const flow = document.getElementById('chat-flow');
        onChildAdded(ref(db, roomKey), snap => {
            const d = snap.val(), isMe = d.s === myNum, k = snap.key;
            const row = document.createElement('div');
            row.className = `msg-row ${isMe ? 'row-sent' : 'row-rec'}`; row.id = `r-${k}`;
            let content = d.v;
            if(d.t==='voice') content = `<audio controls preload="metadata" style="width:210px;"><source src="${d.v}" type="audio/mpeg"></audio>`;
            else if(d.t==='img') content = `<img src="${d.v}" style="width:100%; border-radius:8px;">`;
            else if(d.t==='doc') content = `<div style="background:#0001; padding:8px; border-radius:5px;"><i class="fas fa-file"></i> <a href="${d.v}" download="${d.n}">${d.n}</a></div>`;
            row.innerHTML = `<div class="msg ${isMe ? 'sent' : 'received'}">
                <span style="font-size:10px; font-weight:bold; color:${isMe?'#075e54':'#34b7f1'}">${isMe?'ÿ¢Ÿæ':'ÿØŸàÿ≥ÿ™'}</span>
                <div>${content}</div>
                <div class="meta">${isMe?`<i class="fas fa-trash" onclick="del('${k}')" style="color:red;"></i>`:''} ${d.time}</div>
            </div>`;
            flow.appendChild(row); flow.scrollTop = flow.scrollHeight;
        });
    }
    window.del = (k) => { if(confirm("⁄à€åŸÑ€åŸπÿü")) remove(ref(db, roomKey+"/"+k)).then(()=>document.getElementById('r-'+k).remove()); };
</script>
</body>
</html>
