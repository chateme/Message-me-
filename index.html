<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir - Fixed v3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #128c7e; --bg: #efe7dd; --msg-sent: #dcf8c6; --msg-rec: #fff; --text: #000; }
        .dark-mode { --wa-teal: #202c33; --bg: #0b141a; --msg-sent: #005c4b; --msg-rec: #202c33; --text: #e9edef; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #d1d7db; height: 100vh; display: flex; justify-content: center; overflow: hidden; color: var(--text); }
        
        #app-container { width: 100%; max-width: 500px; height: 100vh; background: var(--bg); display: flex; flex-direction: column; position: relative; }
        .screen { display: none; height: 100%; flex-direction: column; }
        .active { display: flex; }

        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 10px; height: 60px; z-index: 10; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: var(--bg); }
        
        .msg { position: relative; padding: 8px 12px 22px 12px; border-radius: 8px; max-width: 85%; font-size: 14.5px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent { background: var(--msg-sent); align-self: flex-end; border-top-right-radius: 0; }
        .received { background: var(--msg-rec); align-self: flex-start; border-top-left-radius: 0; }
        .meta { position: absolute; bottom: 4px; right: 8px; font-size: 10px; color: #666; display: flex; gap: 3px; }
        .tick { color: #34b7f1; }

        /* Footer & Extra Panel */
        .footer { padding: 8px; display: flex; align-items: center; gap: 8px; background: transparent; }
        .input-group { flex: 1; background: var(--msg-rec); border-radius: 25px; padding: 0 12px; display: flex; align-items: center; min-height: 48px; }
        #msg-input { flex: 1; border: none; outline: none; background: transparent; color: var(--text); font-size: 16px; padding: 8px 5px; }
        
        #extra-panel { display: none; background: var(--msg-rec); border-top: 1px solid #ddd; padding: 10px; max-height: 200px; overflow-y: auto; }
        .emoji-list { font-size: 24px; display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; cursor: pointer; }

        .btn-round { background: var(--wa-teal); color: white; border: none; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #rec-status { display: none; color: red; font-weight: bold; flex: 1; padding-left: 10px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="dark-mode">

<div id="app-container">
    <div id="login-screen" class="screen active">
        <div class="header">WhatsApp Registration</div>
        <div style="padding:30px; display:flex; flex-direction:column; gap:15px;">
            <input type="text" id="reg-name" placeholder="Ù†Ø§Ù…" style="padding:12px; border-radius:8px; border:1px solid #ccc;">
            <input type="number" id="reg-phone" placeholder="ÙÙˆÙ† Ù†Ù…Ø¨Ø±" style="padding:12px; border-radius:8px; border:1px solid #ccc;">
            <button onclick="register()" style="padding:12px; background:#00a884; color:white; border:none; border-radius:8px; font-weight:bold;">Ø´Ø±ÙˆØ¹ Ú©Ø±ÛŒÚº</button>
        </div>
    </div>

    <div id="chat-screen" class="screen">
        <div class="header">
            <i class="fas fa-arrow-left" onclick="location.reload()"></i>
            <span id="chat-title" style="font-weight:bold;">WhatsApp Nasir</span>
            <i class="fas fa-sun" onclick="document.body.classList.toggle('dark-mode')" style="margin-left:auto; cursor:pointer;"></i>
        </div>
        
        <div id="chat-flow"></div>

        <div id="extra-panel">
            <div class="emoji-list" id="emoji-container">
                ğŸ˜‚ â¤ï¸ ğŸ‘ ğŸ˜Š ğŸ˜ ğŸ™ ğŸ”¥ ğŸ‘ ğŸ˜­ âœ¨ ğŸŒ¹ âœ… ğŸ“ ğŸ™ï¸ ğŸ“¸
            </div>
        </div>

        <div class="footer">
            <div class="input-group">
                <i class="far fa-smile" onclick="toggleExtra()" style="color:#8696a0; cursor:pointer; font-size:20px;"></i>
                <div id="rec-status">Recording...</div>
                <input type="text" id="msg-input" placeholder="Message" autocomplete="off">
                <i class="fas fa-camera" onclick="document.getElementById('file-in').click()" style="color:#8696a0; cursor:pointer; margin-left:10px;"></i>
                <input type="file" id="file-in" accept="image/*" style="display:none">
            </div>
            <button class="btn-round" id="main-btn">
                <i class="fas fa-microphone" id="mic-icon"></i>
                <i class="fas fa-paper-plane" id="send-icon" style="display:none;"></i>
            </button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);

    let myPhone = localStorage.getItem('u_phone') || "", myName = localStorage.getItem('u_name') || "", currentRoom = btoa("GlobalRoom");
    let mediaRecorder, chunks = [], isRecording = false;

    window.onload = () => { if(myPhone) { document.getElementById('login-screen').style.display='none'; document.getElementById('chat-screen').classList.add('active'); startChat(); } };

    window.register = () => {
        const n = document.getElementById('reg-name').value, p = document.getElementById('reg-phone').value;
        if(n && p) { localStorage.setItem('u_name', n); localStorage.setItem('u_phone', p); location.reload(); }
    };

    function startChat() {
        onChildAdded(ref(db, "msgs/" + currentRoom), snap => {
            const d = snap.val(), isMe = d.p === myPhone;
            let content = d.t === 'voice' ? `<audio controls src="${d.v}" style="width:200px;"></audio>` : d.t === 'img' ? `<img src="${d.v}" style="max-width:200px;border-radius:8px;">` : d.v;
            document.getElementById('chat-flow').innerHTML += `<div class="msg ${isMe?'sent':'received'}">${content}<div class="meta">${d.time} ${isMe?'<i class="fas fa-check-double tick"></i>':''}</div></div>`;
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
        });
    }

    const inp = document.getElementById('msg-input');
    inp.oninput = () => {
        const hasText = inp.value.trim().length > 0;
        document.getElementById('send-icon').style.display = hasText ? 'block' : 'none';
        document.getElementById('mic-icon').style.display = hasText ? 'none' : 'block';
    };

    document.getElementById('main-btn').onclick = async () => {
        if(inp.value.trim()) { sendData(inp.value, 'text'); inp.value = ""; inp.oninput(); }
        else { handleVoice(); }
    };

    async function handleVoice() {
        if(!isRecording) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                chunks = [];
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const reader = new FileReader();
                    reader.readAsDataURL(new Blob(chunks, { type: 'audio/ogg; codecs=opus' }));
                    reader.onloadend = () => sendData(reader.result, 'voice');
                };
                mediaRecorder.start();
                isRecording = true;
                document.getElementById('rec-status').style.display = 'block';
                inp.style.display = 'none';
                document.getElementById('mic-icon').style.color = 'red';
            } catch(err) { alert("Mic permission error!"); }
        } else {
            mediaRecorder.stop();
            isRecording = false;
            document.getElementById('rec-status').style.display = 'none';
            inp.style.display = 'block';
            document.getElementById('mic-icon').style.color = 'white';
        }
    }

    document.getElementById('file-in').onchange = (e) => {
        const r = new FileReader();
        r.onload = (ev) => sendData(ev.target.result, 'img');
        if(e.target.files[0]) r.readAsDataURL(e.target.files[0]);
    };

    function sendData(v, t) {
        push(ref(db, "msgs/" + currentRoom), { p: myPhone, u: myName, v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
        document.getElementById('extra-panel').style.display = 'none';
    }

    window.toggleExtra = () => {
        const p = document.getElementById('extra-panel');
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    };

    document.getElementById('emoji-container').onclick = (e) => {
        if(e.target.innerText.length <= 2) {
            inp.value += e.target.innerText;
            inp.oninput();
        }
    };
</script>
</body>
</html>
