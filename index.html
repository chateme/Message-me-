<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir v77</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075e54; --wa-green: #25d366; --bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background: #d1d7db; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        #app-wrap { width: 100%; max-width: 450px; background: var(--bg); height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* Login & Overlays */
        #login-screen, #status-overlay { position: fixed; inset: 0; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        #login-screen { background: #111b21; color: white; }
        #status-overlay { background: black; display: none; color: white; }
        .login-input { width:100%; padding:15px; margin:10px 0; border-radius:8px; border:none; text-align: center; }
        .btn-green { width:100%; padding:15px; background:var(--wa-green); border-radius:30px; border:none; font-weight:bold; cursor:pointer; }

        /* Sidebar & Header */
        #sidebar { position: absolute; left: -100%; top: 0; width: 80%; height: 100%; background: white; z-index: 2000; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.3); }
        #sidebar.open { left: 0; }
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; height: 60px; flex-shrink: 0; }
        
        /* Chat Area with Custom Wallpaper */
        #chat-flow { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-size: cover; }

        /* Message Bubbles */
        .msg { position: relative; padding: 8px 10px 25px 10px; border-radius: 8px; margin-bottom: 12px; max-width: 85%; box-shadow: 0 1px 1px rgba(0,0,0,0.2); background: white; min-width: 120px; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .received { align-self: flex-start; }
        .del-btn { color: #e74c3c; font-size: 12px; cursor: pointer; position: absolute; bottom: 5px; left: 8px; opacity: 0.5; }

        /* Footer & Emojis */
        .footer { background: #f0f2f5; padding: 8px; display: flex; align-items: center; gap: 8px; }
        .input-bar { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 12px; min-height: 48px; }
        #msg-input { flex: 1; border: none; outline: none; padding: 10px 5px; font-size: 15px; background: transparent; }
        #emoji-panel { display: none; background: white; grid-template-columns: repeat(8, 1fr); padding: 10px; border-top: 1px solid #ddd; max-height: 120px; overflow-y: auto; }
        
        /* Status Bar UI */
        #status-bar { background: white; padding: 10px; display: flex; gap: 10px; overflow-x: auto; border-bottom: 1px solid #ddd; }
        .status-circle { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--wa-green); padding: 2px; flex-shrink: 0; cursor: pointer; }
        .status-circle img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="login-screen">
        <i class="fab fa-whatsapp" style="font-size: 50px; color: var(--wa-green); margin-bottom: 20px;"></i>
        <h2>WhatsApp Nasir v77</h2>
        <input type="text" id="u-name" class="login-input" placeholder="Ù†Ø§Ù…">
        <input type="password" id="u-pass" class="login-input" placeholder="6 ÛÙ†Ø¯Ø³ÙˆÚº Ú©Ø§ Ú©ÙˆÚˆ">
        <button class="btn-green" onclick="startApp()">Ù„Ø§Ú¯ Ø§Ù†</button>
    </div>

    <div id="status-overlay" onclick="this.style.display='none'">
        <img id="full-status-img" src="" style="max-width: 100%; max-height: 80vh;">
        <p id="status-caption" style="margin-top: 20px; font-size: 18px;"></p>
    </div>

    <div id="sidebar">
        <div style="background:var(--wa-teal); color:white; padding:20px;">Ø³ÛŒÙ¹Ù†Ú¯Ø²</div>
        <div style="padding:20px;">
            <p>Ú†ÛŒÙ¹ ÙˆØ§Ù„ Ù¾ÛŒÙ¾Ø± Ø¨Ø¯Ù„ÛŒÚº:</p>
            <input type="text" id="wall-url" placeholder="ØªØµÙˆÛŒØ± Ú©Ø§ Ù„Ù†Ú© (URL) ÚˆØ§Ù„ÛŒÚº" style="width:100%; padding:10px; margin:10px 0;">
            <button onclick="changeWall()" class="btn-green">Ø§Ù¾ ÚˆÛŒÙ¹ Ú©Ø±ÛŒÚº</button>
        </div>
    </div>

    <div id="chat-ui" style="display:none; flex-direction:column; height:100%;">
        <div class="header">
            <i class="fas fa-bars" onclick="toggleSidebar()"></i>
            <div style="flex:1;">
                <h4 id="user-disp">Nasir</h4>
                <small>Ø¢Ù† Ù„Ø§Ø¦Ù†</small>
            </div>
            <i class="fas fa-circle-notch" title="Status" onclick="document.getElementById('st-in').click()"></i>
            <i class="fas fa-camera" onclick="document.getElementById('c-in').click()"></i>
            <i class="fas fa-ellipsis-v" onclick="toggleSidebar()"></i>
        </div>

        <div id="status-bar">
            </div>
        
        <div id="chat-flow"></div>
        <div id="emoji-panel"></div>

        <div class="footer">
            <div class="input-bar">
                <i class="far fa-smile" onclick="toggleEmoji()" style="color:#8696a0; cursor:pointer;"></i>
                <input type="text" id="msg-input" placeholder="Ù…ÛŒØ³Ø¬...">
                <i class="fas fa-paperclip" onclick="document.getElementById('f-in').click()" style="color:#8696a0; padding:5px;"></i>
            </div>
            <button class="btn-round" style="background:var(--wa-teal); color:white; width:48px; height:48px; border-radius:50%; border:none;" onclick="handleAction()">
                <i class="fas fa-paper-plane"></i>

    </div>
    
    <input type="file" id="st-in" accept="image/*" style="display:none">
    <input type="file" id="c-in" accept="image/*" capture="camera" style="display:none">
    <input type="file" id="f-in" style="display:none">
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myN = "", rK = "";

    window.startApp = () => {
        myN = document.getElementById('u-name').value;
        let p = document.getElementById('u-pass').value;
        if(myN && p.length >= 6) {
            rK = "V77_" + btoa(p).substring(0,8);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-ui').style.display = 'flex';
            document.getElementById('user-disp').innerText = myN;
            initApp();
        }
    };

    window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('open');
    window.changeWall = () => {
        let url = document.getElementById('wall-url').value;
        if(url) document.getElementById('chat-flow').style.backgroundImage = `url('${url}')`;
        toggleSidebar();
    };

    window.handleAction = () => {
        const inp = document.getElementById('msg-input');
        if(inp.value.trim()) {
            push(ref(db, rK + "/msgs"), { s: myN, v: inp.value, t: 'text', time: new Date().toLocaleTimeString() });
            inp.value = "";
        }
    };

    // Story/Status Upload
    document.getElementById('st-in').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => push(ref(db, rK + "/stories"), { s: myN, img: ev.target.result, time: new Date().getTime() });
        reader.readAsDataURL(e.target.files[0]);
    };

    function initApp() {
        // Load Messages
        onChildAdded(ref(db, rK + "/msgs"), snap => {
            const d = snap.val();
            const div = document.createElement('div');
            div.className = `msg ${d.s === myN ? 'sent' : 'received'}`;
            div.innerHTML = `<b>${d.s}</b><br>${d.v}<br><small style="color:#888">${d.time}</small>`;
            document.getElementById('chat-flow').appendChild(div);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
        });

        // Load Stories
        onChildAdded(ref(db, rK + "/stories"), snap => {
            const d = snap.val();
            const div = document.createElement('div');
            div.className = 'status-circle';
            div.innerHTML = `<img src="${d.img}">`;
            div.onclick = () => {
                document.getElementById('full-status-img').src = d.img;
                document.getElementById('status-caption').innerText = d.s + " Ú©Ø§ Ø§Ø³Ù¹ÛŒÙ¹Ø³";
                document.getElementById('status-overlay').style.display = 'flex';
            };
            document.getElementById('status-bar').prepend(div);
        });
    }

    window.toggleEmoji = () => {
        const p = document.getElementById('emoji-panel');
        p.style.display = p.style.display === 'grid' ? 'none' : 'grid';
    };
    const emos = ["ðŸ˜‚","â¤ï¸","ðŸ‘","ðŸ˜Š","ðŸ™","ðŸ”¥","ðŸ’¯","ðŸ“","âœ¨","ðŸŒ¹"];
    document.getElementById('emoji-panel').innerHTML = emos.map(e => `<div style="font-size:24px; cursor:pointer;" onclick="document.getElementById('msg-input').value+='${e}'; toggleEmoji();">${e}</div>`).join('');
</script>
