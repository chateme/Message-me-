<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nasir Messenger Pro ðŸ‡µðŸ‡°</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --green: #075e54; --light: #dcf8c6; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: sans-serif; background: #e5ddd5; display: flex; flex-direction: column; height: 100vh; }
        .header { background: var(--green); color: white; padding: 10px; text-align: center; flex-shrink: 0; }
        .p-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid white; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { padding: 10px; border-radius: 12px; max-width: 80%; font-size: 15px; background: white; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent { background: var(--light); align-self: flex-end; }
        .del-btn { color: red; font-size: 12px; cursor: pointer; float: right; margin-left: 10px; }
        .footer { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 8px; border-top: 1px solid #ddd; }
        .input-wrap { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 12px; }
        #msg-in { flex: 1; border: none; padding: 10px; outline: none; font-size: 16px; background: transparent; }
        .btn-icon { color: var(--green); font-size: 22px; cursor: pointer; background: none; border: none; }
        .send-btn { background: var(--green); color: white; border: none; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; }
        .mic-on { color: red !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="header">
    <img src="https://chateme.github.io/my-photo.jpg" onerror="this.src='https://github.com/chateme.png'" class="p-img"><br>
    Ù†Ø§ØµØ± Ù…Ù…ØªØ§Ø² Ù…ÛŒØ³Ù†Ø¬Ø± ðŸ‡µðŸ‡°
</div>

<div id="chat-flow"></div>

<div class="footer">
    <label for="img-in" class="btn-icon"><i class="fas fa-camera"></i></label>
    <input type="file" id="img-in" accept="image/*" style="display:none" onchange="sendImg(this)">
    <div class="input-wrap">
        <input type="text" id="msg-in" placeholder="Ù¾ÛŒØºØ§Ù… Ù„Ú©Ú¾ÛŒÚº...">
        <button class="btn-icon" id="mic-btn"><i class="fas fa-microphone"></i></button>
    </div>
    <button class="send-btn" onclick="sendTxt()"><i class="fas fa-paper-plane"></i></button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    const mRef = ref(db, "nasir_final_v5");
    const myId = "User-" + Math.floor(Math.random() * 1000);
    let recorder, chunks = [];

    const post = (v, t) => push(mRef, { u: myId, v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });

    window.sendTxt = () => {
        const i = document.getElementById('msg-in');
        if(i.value.trim()){ post(i.value, 't'); i.value = ""; }
    };

    window.sendImg = (el) => {
        const r = new FileReader(); r.onload = (e) => post(e.target.result, 'i');
        r.readAsDataURL(el.files[0]);
    };

    // ÙˆØ§Ø¦Ø³ Ø±ÛŒÚ©Ø§Ø±ÚˆØ± Ú©Ø§ Ù¾Ú©Ø§ Ø­Ù„
    document.getElementById('mic-btn').onclick = async function() {
        const icon = this.querySelector('i');
        if (!recorder || recorder.state === 'inactive') {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                recorder.start();
                icon.classList.add('mic-on');
                chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => post(reader.result, 'v');
                    icon.classList.remove('mic-on');
                };
            } catch (err) { alert("Ù…Ø§Ø¦ÛŒÚ©Ø±ÙˆÙÙˆÙ† Ø¨Ù„Ø§Ú© ÛÛ’! Ø³ÛŒÙ¹Ù†Ú¯Ø² Ø³Û’ Ø§Ø¬Ø§Ø²Øª Ø¯ÛŒÚº ØªØ§Ú©Û Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ ÛÙˆ Ø³Ú©Û’Û”"); }
        } else { recorder.stop(); }
    };

    window.del = (k) => { if(confirm("Ù…Ù¹Ø§Ø¦ÛŒÚºØŸ")) remove(ref(db, `nasir_final_v5/${k}`)).then(()=>location.reload()); };

    onChildAdded(mRef, (snap) => {
        const d = snap.val();
        const isMe = d.u === myId;
        let body = d.t === 't' ? d.v : (d.t === 'i' ? `<img src="${d.v}" style="width:100%; border-radius:8px;">` : `<audio src="${d.v}" controls style="width:100%"></audio>`);
        const h = `<div class="bubble ${isMe?'sent':'received'}">
            ${isMe ? `<i class="fas fa-trash del-btn" onclick="del('${snap.key}')"></i>` : ''}
            ${body}
            <div style="font-size:9px; color:#666; margin-top:5px;">${d.time}</div>
        </div>`;
        const f = document.getElementById('chat-flow');
        f.insertAdjacentHTML('beforeend', h);
        f.scrollTop = f.scrollHeight;
    });
</script>
</body>
    </html>
