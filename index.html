<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir v153</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075e54; --wa-green: #25d366; --wa-light: #dcf8c6; --wa-bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: #f0f2f5; }

        /* Headers & Layout */
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; height: 60px; z-index: 100; }
        #app-main, #chat-window { display: none; height: 100%; flex-direction: column; position: relative; }

        /* Chat List */
        .chat-list { flex: 1; overflow-y: auto; background: white; }
        .chat-item { padding: 12px 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .avatar { width: 48px; height: 48px; background: #075e54; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 18px; }

        /* Message Area */
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; background: var(--wa-bg); background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px 20px; border-radius: 10px; max-width: 80%; position: relative; background: white; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); font-size: 15px; }
        .sent { background: var(--wa-light); align-self: flex-end; }
        .msg-time { position: absolute; bottom: 3px; left: 8px; font-size: 10px; color: #888; }
        .del-msg { position: absolute; top: -5px; right: -20px; color: red; font-size: 14px; display: none; cursor: pointer; }
        .sent:hover .del-msg { display: block; }

        /* Input Area - All Buttons Inside Pill */
        .footer { background: #f0f0f0; padding: 8px 10px; display: flex; flex-direction: column; }
        .pill { background: white; border-radius: 25px; display: flex; align-items: center; padding: 2px 8px; border: 1px solid #ddd; position: relative; }
        #msg-in { flex: 1; border: none; outline: none; padding: 10px; font-size: 16px; background: transparent; }
        .icon-btn { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #666; cursor: pointer; }
        
        .main-action { background: var(--wa-teal); color: white; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 8px; cursor: pointer; }
        #rec-timer { color: red; font-weight: bold; font-size: 13px; margin: 0 5px; display: none; }

        /* Emoji Panel - Fixed Position */
        #emoji-panel { display: none; background: white; border-top: 1px solid #ddd; padding: 10px; grid-template-columns: repeat(8, 1fr); gap: 10px; max-height: 180px; overflow-y: auto; }
        .emoji { font-size: 24px; cursor: pointer; text-align: center; }

        /* Auth Screen */
        #auth-screen { position: fixed; inset: 0; background: #111b21; z-index: 9999; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-card { background: white; padding: 25px; border-radius: 15px; width: 100%; max-width: 350px; text-align: center; }
        .auth-card input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; }
        .auth-btn { width: 100%; padding: 12px; background: var(--wa-teal); color: white; border: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body onclick="closeEmoji()">

<div id="auth-screen">
    <div class="auth-card">
        <h2 style="color:var(--wa-teal);">ŸÜÿßÿµÿ± ŸÖ€åÿ≥ŸÜÿ¨ÿ±</h2>
        <input type="text" id="u-name" placeholder="ÿ¢Ÿæ ⁄©ÿß ŸÜÿßŸÖ">
        <input type="tel" id="u-phone" placeholder="ŸÖŸàÿ®ÿßÿ¶ŸÑ ŸÜŸÖÿ®ÿ±">
        <input type="password" id="u-pin" placeholder="ŸæŸÜ ⁄©Ÿà⁄à">
        <button class="auth-btn" onclick="login()">ÿØÿßÿÆŸÑ €ÅŸà⁄∫</button>
    </div>
</div>

<div id="app-main">
    <div class="header">
        <i class="fas fa-power-off" onclick="logout()" style="cursor:pointer;"></i>
        <b>ŸÜÿßÿµÿ± ⁄Ü€åŸπÿ≥</b>
        <div onclick="addContact()" style="background:var(--wa-green); padding:5px 12px; border-radius:15px; cursor:pointer; font-size:12px;">+ ŸÜ€åÿß ŸÜŸÖÿ®ÿ±</div>
    </div>
    <div class="chat-list" id="list-ui"></div>
</div>

<div id="chat-window">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <i class="fas fa-arrow-right" onclick="goBack()" style="cursor:pointer; padding:5px;"></i>
            <div>
                <b id="target-title">ŸÑŸà⁄àŸÜ⁄Ø...</b><br>
                <small id="target-status" style="font-size:10px; opacity:0.8;"></small>
            </div>
        </div>
        <i class="fas fa-trash-alt" onclick="clearAll()" style="cursor:pointer;"></i>
    </div>
    
    <div id="chat-flow"></div>
    
    <div id="emoji-panel" onclick="event.stopPropagation()"></div>

    <div class="footer" onclick="event.stopPropagation()">
        <div style="display:flex; align-items:center;">
            <div class="pill">
                <div class="icon-btn" onclick="toggleEmoji()"><i class="far fa-smile"></i></div>
                <span id="rec-timer">00:00</span>
                <input type="text" id="msg-in" placeholder="ŸÖ€åÿ≥ÿ¨..." oninput="upUI()">
                <div class="icon-btn" onclick="sendLoc()"><i class="fas fa-map-marker-alt"></i></div>
                <div class="icon-btn" onclick="document.getElementById('file-in').click()"><i class="fas fa-camera"></i></div>
                <input type="file" id="file-in" style="display:none" onchange="upFile(this)">
            </div>
            <div class="main-action" id="action-btn" onclick="handleAction()">
                <i class="fas fa-microphone" id="mic-icon"></i>
                <i class="fas fa-paper-plane" id="send-icon" style="display:none"></i>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set, off, get, child, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myID, myName, toID, chatRef, rec, chunks=[], timer;

    const clean = (n) => n.replace(/\D/g, '').slice(-10);

    window.onload = () => {
        const sid = localStorage.getItem('n_id');
        const snm = localStorage.getItem('n_nm');
        if(sid && snm) { myID = sid; myName = snm; start(); }
    };

    window.login = () => {
        const nm = document.getElementById('u-name').value.trim();
        const ph = clean(document.getElementById('u-phone').value);
        const pi = document.getElementById('u-pin').value;
        if(!nm || ph.length < 10) return alert("ŸÖÿπŸÑŸàŸÖÿßÿ™ ŸÖ⁄©ŸÖŸÑ ⁄©ÿ±€å⁄∫");
        
        set(ref(db, 'USERS/'+ph), {name:nm, pin:pi, phone:ph}).then(() => {
            myID = ph; myName = nm;
            localStorage.setItem('n_id', myID);
            localStorage.setItem('n_nm', myName);
            start();
        });
    };

    window.logout = () => { localStorage.clear(); location.reload(); };
    function start() { document.getElementById('auth-screen').style.display='none'; document.getElementById('app-main').style.display='flex'; loadList(); }

    window.addContact = async () => {
        const raw = prompt("ŸÜŸÖÿ®ÿ± ÿØÿ±ÿ¨ ⁄©ÿ±€å⁄∫:");
        if(!raw) return;
        const n = clean(raw);
        const s = await get(child(ref(db), 'USERS/'+n));
        if(s.exists()){
            await set(ref(db, `CONTACTS/${myID}/${n}`), s.val().name);
            await set(ref(db, `CONTACTS/${n}/${myID}`), myName);
        } else alert("ÿ±ÿ¨ÿ≥Ÿπÿ± ŸÜ€Å€å⁄∫ €Å€í");
    };

    function loadList() {
        onValue(ref(db, `CONTACTS/${myID}`), s => {
            const ui = document.getElementById('list-ui'); ui.innerHTML = "";
            s.forEach(c => {
                ui.innerHTML += `<div class="chat-item" onclick="openChat('${c.key}', '${c.val()}')">
                    <div class="avatar">${c.val()[0]}</div>
                    <div><b>${c.val()}</b><br><small>0${c.key}</small></div>
                </div>`;
            });
        });
    }

    window.openChat = (id, name) => {
        toID = id; document.getElementById('target-title').innerText = name;
        document.getElementById('target-status').innerText = '0' + id;
        document.getElementById('app-main').style.display='none';
        document.getElementById('chat-window').style.display='flex';
        const cID = [myID, toID].sort().join('_');
        const flow = document.getElementById('chat-flow'); flow.innerHTML = "";
        if(chatRef) off(chatRef); chatRef = ref(db, 'SHARED_CHATS/'+cID);
        onChildAdded(chatRef, s => render(s.key, s.val()));
    };

    function render(kid, d) {
        if(document.getElementById(kid)) return;
        const div = document.createElement('div');
        div.id = kid; div.className = "msg " + (d.sender===myID?"sent":"");
        let body = d.m;
        if(d.type==='img') body = `<img src="${d.m}" style="max-width:200px; border-radius:8px;" onclick="window.open('${d.m}')">`;
        if(d.type==='audio') body = `<audio controls src="${d.m}" style="width:160px"></audio>`;
        if(d.type==='loc') body = `<a href="${d.m}" target="_blank">üìç ŸÖ€åÿ±€å ŸÑŸà⁄©€åÿ¥ŸÜ</a>`;
        
        div.innerHTML = body + `<div class="msg-time">${d.time}</div>`;
        if(d.sender===myID) div.innerHTML += `<i class="fas fa-trash del-msg" onclick="delM('${kid}')"></i>`;
        document.getElementById('chat-flow').appendChild(div);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    }

    window.handleAction = async () => {
        const inp = document.getElementById('msg-in');
        if(inp.value.trim()){ send(inp.value, 'text'); inp.value=""; upUI(); return; }
        
        if(!rec){
            const st = await navigator.mediaDevices.getUserMedia({audio:true});
            rec = new MediaRecorder(st);
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = () => {
                const b = new Blob(chunks, {type:'audio/webm'});
                const r = new FileReader(); r.readAsDataURL(b);
                r.onloadend = () => send(r.result, 'audio');
                chunks = []; document.getElementById('rec-timer').style.display='none';
                document.getElementById('action-btn').style.background='#075e54';
            };
        }
        if(rec.state==='inactive'){
            rec.start(); document.getElementById('rec-timer').style.display='inline';
            document.getElementById('action-btn').style.background='red';
            let s=0; timer = setInterval(()=>{ s++; let m=Math.floor(s/60), sec=s%60; document.getElementById('rec-timer').innerText=`${m}:${sec<10?'0':''}${sec}`; },1000);
        } else { rec.stop(); clearInterval(timer); }
    };

    function send(m, type) {
        const cID = [myID, toID].sort().join('_');
        push(ref(db, 'SHARED_CHATS/'+cID), { m, type, sender:myID, time:new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
    }

    window.upFile = (el) => {
        const f = el.files[0]; if(!f) return;
        const r = new FileReader(); r.readAsDataURL(f);
        r.onloadend = () => send(r.result, f.type.includes('image')?'img':'file');
    };

    window.sendLoc = () => {
        navigator.geolocation.getCurrentPosition(p => {
            send(`https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`, 'loc');
        });
    };

    window.delM = (kid) => {
        const cID = [myID, toID].sort().join('_');
        if(confirm("ŸÖ€åÿ≥ÿ¨ ⁄à€åŸÑ€åŸπ ⁄©ÿ±€å⁄∫ÿü")) { remove(ref(db, `SHARED_CHATS/${cID}/${kid}`)); document.getElementById(kid).remove(); }
    };

    window.clearAll = () => { if(confirm("ŸæŸàÿ±€å ⁄Ü€åŸπ ⁄à€åŸÑ€åŸπÿü")) remove(chatRef); location.reload(); };
    window.upUI = () => { const v = document.getElementById('msg-in').value.trim(); document.getElementById('send-icon').style.display=v?'block':'none'; document.getElementById('mic-icon').style.display=v?'none':'block'; };
    window.toggleEmoji = () => { const p = document.getElementById('emoji-panel'); p.style.display = (p.style.display==='grid'?'none':'grid'); };
    window.closeEmoji = () => document.getElementById('emoji-panel').style.display = 'none';
    window.goBack = () => { document.getElementById('chat-window').style.display='none'; document.getElementById('app-main').style.display='flex'; };

    const ems = ["üòä","üòÇ","‚ù§Ô∏è","üòç","üëç","üôè","üî•","üåπ","‚úÖ","üìç","üò≠","üòò","üôå","‚ú®","üéâ","ü§î"];
    ems.forEach(e => {
        const d = document.createElement('div'); d.className='emoji'; d.innerText=e;
        d.onclick = () => { document.getElementById('msg-in').value += e; upUI(); };
        document.getElementById('emoji-panel').appendChild(d);
    });
</script>
</body>
    </html>
