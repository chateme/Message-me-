<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nasir Messenger Pro ğŸ‡µğŸ‡°</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        :root { --green: #075e54; --light: #dcf8c6; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: sans-serif; background: #e5ddd5; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* ÛÛŒÚˆØ± - ÙÙ„ Ø§Ø³Ú©Ø±ÛŒÙ† ÙÚ©Ø³ */
        .header { background: var(--green); color: white; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 10; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .p-box { position: relative; }
        .p-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid white; object-fit: cover; }
        .flag { position: absolute; bottom: 0; right: 0; width: 15px; border: 1px solid white; }
        .call-icons { display: flex; gap: 20px; font-size: 20px; }
        .call-icons i { cursor: pointer; }

        /* Ú†ÛŒÙ¹ Ø§ÛŒØ±ÛŒØ§ */
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { padding: 10px; border-radius: 12px; max-width: 75%; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .sent { background: var(--light); align-self: flex-end; }
        .received { background: white; align-self: flex-start; }
        .del-btn { font-size: 10px; color: #999; cursor: pointer; margin-left: 8px; float: right; }
        
        /* Ø§Ù† Ù¾Ù¹ Ø¨Ø§Ø± */
        .footer { background: #f0f0f0; padding: 8px; display: flex; align-items: center; gap: 8px; border-top: 1px solid #ddd; }
        .input-box { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 12px; }
        #msg-input { flex: 1; border: none; padding: 10px; outline: none; font-size: 16px; background: transparent; }
        .icon-btn { color: var(--green); font-size: 20px; cursor: pointer; background: none; border: none; padding: 5px; }
        .send-btn { background: var(--green); color: white; border: none; border-radius: 50%; width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; }

        /* Ú©Ø§Ù„ ÙˆÙ†ÚˆÙˆ */
        #call-ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 1000; display: none; }
        .recording { color: red !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

<div id="call-ui">
    <button onclick="endMeeting()" style="position:absolute; top:20px; left:20px; z-index:1001; background:red; color:white; border:none; padding:10px; border-radius:5px;">Ø¨Ù†Ø¯ Ú©Ø±ÛŒÚº âœ–</button>
    <div id="jitsi-container" style="height:100%"></div>
</div>

<div class="header">
    <div class="user-info">
        <div class="p-box">
            <img src="https://chateme.github.io/my-photo.jpg" onerror="this.src='https://github.com/chateme.png'" class="p-img">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Flag_of_Pakistan.svg" class="flag">
        </div>
        <div style="font-weight:bold;">Ù†Ø§ØµØ± Ù…Ù…ØªØ§Ø² ğŸ‡µğŸ‡°</div>
    </div>
    <div class="call-icons">
        <i class="fas fa-phone" onclick="startMeeting('audio')"></i>
        <i class="fas fa-video" onclick="startMeeting('video')"></i>
    </div>
</div>

<div id="chat-flow"></div>

<div class="footer">
    <label for="img-upload" class="icon-btn"><i class="fas fa-camera"></i></label>
    <input type="file" id="img-upload" accept="image/*" style="display:none" onchange="sendImage(this)">
    
    <div class="input-box">
        <input type="text" id="msg-input" placeholder="Ù¾ÛŒØºØ§Ù… Ù„Ú©Ú¾ÛŒÚº...">
        <button class="icon-btn" id="mic-btn"><i class="fas fa-microphone"></i></button>
    </div>
    <button class="send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAaLNT4BuuvHeJTEqSBg52BbWxKYPHPYes",
        authDomain: "message-me-bbd25.firebaseapp.com",
        databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/", 
        projectId: "message-me-bbd25",
        storageBucket: "message-me-bbd25.firebasestorage.app",
        messagingSenderId: "284942258094",
        appId: "1:284942258094:web:e4b6154626ec44e1f6c23f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "nasir_chat_final_v1");
    const myId = "User-" + Math.floor(Math.random() * 1000);
    let recorder, chunks = [], jitsiApi = null;

    // Ù…ÛŒØ³Ø¬ Ø¨Ú¾ÛŒØ¬Ù†Ø§
    const send = (content, type) => {
        push(chatRef, { sender: myId, val: content, type: type, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
    };

    document.getElementById('send-btn').onclick = () => {
        const inp = document.getElementById('msg-input');
        if(inp.value.trim()){ send(inp.value, 'text'); inp.value = ""; }
    };

    // ØªØµÙˆÛŒØ± Ø¨Ú¾ÛŒØ¬Ù†Ø§
    window.sendImage = (el) => {
        const reader = new FileReader();
        reader.onload = (e) => send(e.target.result, 'img');
        reader.readAsDataURL(el.files[0]);
    };

    // ÙˆØ§Ø¦Ø³ Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯
    document.getElementById('mic-btn').onclick = async function() {
        const icon = this.querySelector('i');
        if (!recorder || recorder.state === 'inactive') {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream); recorder.start();
            icon.classList.add('recording'); chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                r.onloadend = () => send(r.result, 'audio');
                icon.classList.remove('recording');
            };
        } else recorder.stop();
    };

    // Ù…ÛŒØ³Ø¬ ÚˆÛŒÙ„ÛŒÙ¹ Ú©Ø±Ù†Ø§
    window.deleteMsg = (key) => { if(confirm("Ù…ÛŒØ³Ø¬ Ù…Ù¹Ø§Ø¦ÛŒÚºØŸ")) remove(ref(db, `nasir_chat_final_v1/${key}`)); location.reload(); };

    // ÚˆÛŒÙ¹Ø§ Ø¯Ú©Ú¾Ø§Ù†Ø§
    onChildAdded(chatRef, (snap) => {
        const d = snap.val();
        const box = document.getElementById('chat-flow');
        const isMe = d.sender === myId;
        let body = d.type === 'text' ? d.val : (d.type === 'img' ? `<img src="${d.val}" style="width:100%; border-radius:8px;">` : `<audio src="${d.val}" controls style="width:100%"></audio>`);
        
        const html = `
            <div class="bubble ${isMe?'sent':'received'}" id="${snap.key}">
                ${isMe ? `<i class="fas fa-trash del-btn" onclick="deleteMsg('${snap.key}')"></i>` : ''}
                ${body}
                <div style="font-size:9px; color:#666; margin-top:5px;">${d.time}</div>
            </div>`;
        box.insertAdjacentHTML('beforeend', html);
        box.scrollTop = box.scrollHeight;
    });

    // Ú©Ø§Ù„ ÙÙ†Ú©Ø´Ù†Ø²
    window.startMeeting = (mode) => {
        document.getElementById('call-ui').style.display = "block";
        jitsiApi = new JitsiMeetExternalAPI("meet.jit.si", { roomName: "NasirVIPRoom", parentNode: document.getElementById('jitsi-container'), configOverwrite: { startWithVideoMuted: mode==='audio' } });
    };
    window.endMeeting = () => { jitsiApi.dispose(); document.getElementById('call-ui').style.display = "none"; };
</script>
</body>
    </html>
