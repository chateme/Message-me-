<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nasir Messenger Pro ğŸ‡µğŸ‡°</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-green: #075e54; --wa-light: #dcf8c6; --wa-blue: #34b7f1; --bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* ÛÛŒÚˆØ± */
        .header { background: var(--wa-green); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; height: 60px; z-index: 10; }
        .p-img { width: 40px; height: 40px; border-radius: 50%; border: 1.5px solid white; }
        .status { font-size: 11px; opacity: 0.8; }

        /* Ú†ÛŒÙ¹ Ø§ÛŒØ±ÛŒØ§ */
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { position: relative; padding: 6px 10px 18px 10px; border-radius: 8px; max-width: 75%; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent { background: var(--wa-light); align-self: flex-end; border-top-right-radius: 0; }
        .received { background: white; align-self: flex-start; border-top-left-radius: 0; }
        
        /* Ù¾Ø±ÙˆÙÛŒØ´Ù†Ù„ Ø¢ÚˆÛŒÙˆ Ù¾Ù„ÛŒØ¦Ø± */
        .wa-audio { display: flex; align-items: center; gap: 10px; min-width: 210px; padding: 5px 0; }
        .wa-audio i { font-size: 30px; color: #888; cursor: pointer; }
        .wa-audio .play-btn { color: var(--wa-green); }
        .audio-info { flex: 1; display: flex; flex-direction: column; }
        .seek-bar { width: 100%; height: 3px; background: #ccc; position: relative; margin-top: 5px; }
        .seek-fill { height: 100%; background: var(--wa-green); width: 0%; }
        .audio-timer { font-size: 10px; color: #666; margin-top: 3px; }

        /* Ù¹Ø§Ø¦Ù… Ø§ÙˆØ± Ù¹Ú© */
        .meta { position: absolute; bottom: 3px; right: 7px; display: flex; align-items: center; gap: 3px; font-size: 10px; color: #666; }
        .tick { color: var(--wa-blue); font-size: 12px; }
        .del-btn { color: #e74c3c; font-size: 11px; cursor: pointer; margin-right: 5px; }

        /* ÙÙˆÙ¹Ø± */
        .footer { background: #f0f0f0; padding: 7px 10px; display: flex; align-items: center; gap: 8px; }
        .input-bar { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 12px; min-height: 45px; }
        #msg-input { flex: 1; border: none; outline: none; font-size: 16px; padding: 10px; background: transparent; }
        .btn-icon { color: #777; font-size: 22px; cursor: pointer; border: none; background: none; }
        .send-btn { background: var(--wa-green); color: white; border: none; border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ Ù¾ÛŒÙ†Ù„ */
        #rec-panel { display: none; flex: 1; align-items: center; justify-content: space-between; padding: 0 10px; color: #e74c3c; font-weight: bold; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div class="header">
    <img src="https://chateme.github.io/my-photo.jpg" onerror="this.src='https://github.com/chateme.png'" class="p-img">
    <div>
        <div style="font-weight:bold; font-size:16px;">Ù†Ø§ØµØ± Ù…Ù…ØªØ§Ø² Ù…ÛŒØ³Ù†Ø¬Ø± ğŸ‡µğŸ‡°</div>
        <div class="status">Ø¢Ù† Ù„Ø§Ø¦Ù†</div>
    </div>
</div>

<div id="chat-flow"></div>

<div class="footer">
    <label for="img-in" class="btn-icon"><i class="fas fa-camera"></i></label>
    <input type="file" id="img-in" accept="image/*" style="display:none" onchange="upImg(this)">
    
    <div class="input-bar" id="input-ui">
        <input type="text" id="msg-input" placeholder="Ù¾ÛŒØºØ§Ù… Ù„Ú©Ú¾ÛŒÚº...">
        <button class="btn-icon" id="mic-start"><i class="fas fa-microphone"></i></button>
    </div>

    <div id="rec-panel">
        <div style="display:flex; align-items:center; gap:8px;"><i class="fas fa-circle blink"></i> <span id="timer">00:00</span></div>
        <span style="font-size:13px; color:#666;">Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯...</span>
        <i class="fas fa-stop-circle" id="mic-stop" style="font-size:28px; cursor:pointer;"></i>
    </div>

    <button class="send-btn" onclick="sendText()"><i class="fas fa-paper-plane"></i></button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    const mRef = ref(db, "nasir_whatsapp_v1");
    const myId = "U-" + Math.floor(Math.random() * 1000);
    let rec, chunks = [], sec = 0, tInt;

    const post = (v, t) => push(mRef, { u: myId, v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });

    window.sendText = () => {
        const i = document.getElementById('msg-input');
        if(i.value.trim()){ post(i.value, 'text'); i.value = ""; }
    };

    window.upImg = (el) => {
        const r = new FileReader(); r.onload = (e) => post(e.target.result, 'img');
        r.readAsDataURL(el.files[0]);
    };

    // Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯
    document.getElementById('mic-start').onclick = async () => {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(s); rec.start();
            document.getElementById('input-ui').style.display = 'none';
            document.getElementById('rec-panel').style.display = 'flex';
            sec = 0;
            tInt = setInterval(() => {
                sec++;
                document.getElementById('timer').innerText = Math.floor(sec/60).toString().padStart(2,'0') + ":" + (sec%60).toString().padStart(2,'0');
            }, 1000);
            chunks = [];
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = () => {
                clearInterval(tInt);
                const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                r.onloadend = () => post(r.result, 'audio');
                document.getElementById('input-ui').style.display = 'flex';
                document.getElementById('rec-panel').style.display = 'none';
            };
        } catch (e) { alert("Ù…Ø§Ø¦ÛŒÚ© Ú©ÛŒ Ø§Ø¬Ø§Ø²Øª Ø¯ÛŒÚº"); }
    };
    document.getElementById('mic-stop').onclick = () => rec.stop();

    window.del = (k) => { if(confirm("Ù…Ù¹Ø§Ø¦ÛŒÚºØŸ")) remove(ref(db, `nasir_whatsapp_v1/${k}`)); };

    // Ø¢ÚˆÛŒÙˆ Ù¾Ù„Û’ Ø¨ÛŒÚ© ÙÙ†Ú©Ø´Ù†
    window.playAudio = (btn, audioId) => {
        const aud = document.getElementById(audioId);
        const fill = btn.parentElement.querySelector('.seek-fill');
        const timer = btn.parentElement.querySelector('.audio-timer');
        
        if(aud.paused) {
            aud.play();
            btn.className = "fas fa-pause-circle play-btn";
            aud.ontimeupdate = () => {
                const pct = (aud.currentTime / aud.duration) * 100;
                fill.style.width = pct + "%";
                let m = Math.floor(aud.currentTime/60).toString().padStart(2,'0');
                let s = Math.floor(aud.currentTime%60).toString().padStart(2,'0');
                timer.innerText = m + ":" + s;
            };
            aud.onended = () => { btn.className = "fas fa-play-circle play-btn"; fill.style.width = "0%"; };
        } else {
            aud.pause();
            btn.className = "fas fa-play-circle play-btn";
        }
    };

    onChildAdded(mRef, (snap) => {
        const d = snap.val();
        const isMe = d.u === myId;
        const key = snap.key;
        let body = "";

        if(d.t === 'text') body = `<div>${d.v}</div>`;
        else if(d.t === 'img') body = `<img src="${d.v}" style="width:100%; border-radius:5px;">`;
        else body = `
            <div class="wa-audio">
                <i class="fas fa-play-circle play-btn" onclick="playAudio(this, 'aud-${key}')"></i>
                <audio id="aud-${key}" src="${d.v}"></audio>
                <div class="audio-info">
                    <div class="seek-bar"><div class="seek-fill"></div></div>
                    <div class="audio-timer">00:00</div>
                </div>
            </div>`;

        const html = `
            <div class="msg ${isMe?'sent':'received'}">
                ${body}
                <div class="meta">
                    ${isMe ? `<span class="del-btn" onclick="del('${key}')">Ù…Ù¹Ø§Ø¦ÛŒÚº</span>` : ''}
                    ${d.time}
                    ${isMe ? '<i class="fas fa-check-double tick"></i>' : ''}
                </div>
            </div>`;
        
        document.getElementById('chat-flow').insertAdjacentHTML('beforeend', html);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    });
</script>
</body>
</html>
