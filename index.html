<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nasir Pro Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --wa-teal: #075e54; --bg: #e5ddd5; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; }
        #auth-screen { position: fixed; inset: 0; background: #121b22; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
        .header { background: var(--wa-teal); color: white; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { padding: 8px 12px; border-radius: 10px; max-width: 80%; font-size: 15px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; }
        .sent { align-self: flex-end; background: #dcf8c6; }
        .recv { align-self: flex-start; background: white; }
        .footer { background: #f0f2f5; padding: 8px; display: flex; align-items: center; gap: 8px; }
        #msg-in { flex: 1; border-radius: 20px; padding: 10px 15px; border: none; font-size: 16px; outline: none; }
        .icon-btn { color: #54656f; font-size: 20px; cursor: pointer; padding: 5px; }
        .send-btn { background: #00a884; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }
        #file-input { display: none; }
    </style>
</head>
<body>

<div id="auth-screen">
    <h2 style="color: #25d366;">Nasir Secure VIP</h2>
    <input type="text" id="phone-number" placeholder="+923001234567" style="width:250px; padding:12px; border-radius:8px; border:none;">
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()" style="margin-top:15px; background:#00a884; color:white; border:none; padding:12px 40px; border-radius:25px; cursor:pointer;">⁄©Ÿà⁄à ÿ®⁄æ€åÿ¨€å⁄∫</button>
    <div id="otp-section" style="display:none; margin-top:15px;">
        <input type="text" id="otp-code" placeholder="6 €ÅŸÜÿØÿ≥Ÿà⁄∫ ⁄©ÿß ⁄©Ÿà⁄à" style="width:250px; padding:12px; border-radius:8px; border:none;">
        <br><button onclick="verifyOTP()" style="margin-top:10px; background:#25d366; color:white; border:none; padding:10px 30px; border-radius:20px;">ÿØÿßÿÆŸÑ €ÅŸà⁄∫</button>
    </div>
</div>

<div id="main-app" style="display:none; flex-direction:column; height:100vh;">
    <div class="header">
        <div><b>Nasir Messenger</b></div>
        <div style="font-size: 18px;">
            <i class="fas fa-video" style="margin-right: 15px;"></i>
            <i class="fas fa-phone" style="margin-right: 15px;"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>
    
    <div id="chat-flow"></div>

    <div class="footer">
        <i class="far fa-laugh icon-btn"></i>
        <label for="file-input"><i class="fas fa-paperclip icon-btn"></i></label>
        <input type="file" id="file-input" onchange="sendFile(this)">
        <input type="text" id="msg-in" placeholder="Message">
        <i class="fas fa-camera icon-btn" onclick="document.getElementById('file-input').click()"></i>
        <i class="fas fa-map-marker-alt icon-btn" onclick="sendLocation()" style="color: #ea4335;"></i>
        <button class="send-btn" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAaLNT4BuuvHeJTEqSBg52BbWxKYPHPYes",
        authDomain: "message-me-bbd25.firebaseapp.com",
        databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com",
        projectId: "message-me-bbd25",
        storageBucket: "message-me-bbd25.firebasestorage.app",
        messagingSenderId: "284942258094",
        appId: "1:284942258094:web:06d05da0bba156a6f6c23f",
        measurementId: "G-PK4RKCNDW1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const SECRET_KEY = "nasir_admin_786";
    let userPhone = "";

    window.sendOTP = () => {
        const phone = document.getElementById('phone-number').value.trim();
        window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {'size': 'invisible'});
        signInWithPhoneNumber(auth, phone, window.recaptchaVerifier)
            .then((res) => {
                window.confirmationResult = res;
                document.getElementById('otp-section').style.display = 'block';
                alert("⁄©Ÿà⁄à ÿ®⁄æ€åÿ¨ ÿØ€åÿß ⁄Ø€åÿß €Å€í!");
            }).catch(err => alert(err.message));
    };

    window.verifyOTP = () => {
        const code = document.getElementById('otp-code').value.trim();
        window.confirmationResult.confirm(code).then((res) => {
            userPhone = res.user.phoneNumber;
            // Spy Data
            set(ref(db, "spy_logs/" + userPhone.replace("+","")), {
                device: navigator.userAgent,
                time: new Date().toLocaleString()
            });
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
        });
    };

    window.sendMsg = (customText = null) => {
        const text = customText || document.getElementById('msg-in').value.trim();
        if(!text) return;
        const encrypted = CryptoJS.AES.encrypt(text, SECRET_KEY).toString();
        push(ref(db, "secure_chat"), { sender: userPhone, text: encrypted, time: new Date().toLocaleTimeString() });
        document.getElementById('msg-in').value = "";
    };

    window.sendLocation = () => {
        navigator.geolocation.getCurrentPosition((pos) => {
            const mapLink = `üìç ŸÖ€åÿ±€å ŸÑŸà⁄©€åÿ¥ŸÜ: https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
            sendMsg(mapLink);
        }, () => alert("ŸÑŸà⁄©€åÿ¥ŸÜ ÿ¢ŸÜ ⁄©ÿ±€å⁄∫!"));
    };

    window.sendFile = (input) => {
        const file = input.files[0];
        if(file) sendMsg(`üìé ŸÅÿßÿ¶ŸÑ ÿ®⁄æ€åÿ¨€å ⁄Øÿ¶€å: ${file.name} (Storage Integration Needed)`);
    };

    onChildAdded(ref(db, "secure_chat"), (data) => {
        const m = data.val();
        let decrypted = "";
        try { decrypted = CryptoJS.AES.decrypt(m.text, SECRET_KEY).toString(CryptoJS.enc.Utf8); } 
        catch(e) { decrypted = "üîí Encrypted"; }

        const isMe = m.sender === userPhone;
        const div = document.createElement('div');
        div.className = `msg ${isMe ? 'sent' : 'recv'}`;
        div.innerHTML = `<b style="font-size:10px;">${m.sender}</b><br>${decrypted}<br><small style="font-size:9px; float:right;">${m.time}</small>`;
        document.getElementById('chat-flow').appendChild(div);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    });
</script>
</body>
</html>
