<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nasir Messenger Pro ğŸ‡µğŸ‡°</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --whatsapp-green: #075e54; --chat-bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: var(--chat-bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* ÛÛŒÚˆØ± */
        .header { background: var(--whatsapp-green); color: white; padding: 10px; display: flex; align-items: center; gap: 10px; height: 60px; flex-shrink: 0; }
        .p-img { width: 40px; height: 40px; border-radius: 50%; border: 1.5px solid white; }

        /* Ú†ÛŒÙ¹ Ø¨Ø§Ú©Ø³ */
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 10px; border-radius: 15px; max-width: 85%; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .received { background: white; align-self: flex-start; }
        
        /* Ø¢ÚˆÛŒÙˆ Ù¾Ù„ÛŒØ¦Ø± ÚˆÛŒØ²Ø§Ø¦Ù† ÙÚ©Ø³ */
        audio { height: 35px; width: 220px; filter: sepia(20%) saturate(70%) grayscale(100%) contrast(90%) invert(10%); }
        .msg-time { font-size: 10px; color: #666; margin-top: 5px; text-align: right; }
        .del-btn { color: red; font-size: 14px; cursor: pointer; float: right; margin-left: 10px; }

        /* ÙÙˆÙ¹Ø± */
        .footer { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
        .in-box { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 15px; height: 45px; border: 1px solid #ccc; }
        #msg-input { flex: 1; border: none; outline: none; font-size: 16px; background: transparent; }
        .btn-act { color: var(--whatsapp-green); font-size: 24px; cursor: pointer; background: none; border: none; }
        
        /* Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ Ù¹Ø§Ø¦Ù…Ø± */
        #rec-ui { display: none; flex: 1; align-items: center; justify-content: space-between; color: red; font-weight: bold; background: white; padding: 0 15px; border-radius: 25px; height: 45px; }
        .dot { width: 10px; height: 10px; background: red; border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div class="header">
    <img src="https://chateme.github.io/my-photo.jpg" onerror="this.src='https://github.com/chateme.png'" class="p-img">
    <div style="font-weight:bold;">Ù†Ø§ØµØ± Ù…Ù…ØªØ§Ø² Ù…ÛŒØ³Ù†Ø¬Ø± ğŸ‡µğŸ‡°</div>
</div>

<div id="chat-flow"></div>

<div class="footer">
    <label for="img" class="btn-act"><i class="fas fa-camera"></i></label>
    <input type="file" id="img" accept="image/*" style="display:none" onchange="sendImg(this)">
    
    <div class="in-box" id="norm-ui">
        <input type="text" id="msg-input" placeholder="Ù¾ÛŒØºØ§Ù… Ù„Ú©Ú¾ÛŒÚº...">
        <button class="btn-act" id="mic-btn"><i class="fas fa-microphone"></i></button>
    </div>

    <div id="rec-ui">
        <div style="display:flex; align-items:center; gap:10px;"><div class="dot"></div><span id="timer">00:00</span></div>
        <i class="fas fa-stop-circle" style="font-size:28px; cursor:pointer;" id="stop-btn"></i>
    </div>

    <button onclick="sendText()" style="background:var(--whatsapp-green); color:white; width:45px; height:45px; border-radius:50%; border:none;"><i class="fas fa-paper-plane"></i></button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    const mRef = ref(db, "nasir_chat_pro_v1");
    const myId = "User-" + Math.floor(Math.random() * 999);
    let rec, chunks = [], sec = 0, tInt;

    const pushMsg = (v, t) => push(mRef, { u: myId, v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });

    window.sendText = () => {
        const i = document.getElementById('msg-input');
        if(i.value.trim()){ pushMsg(i.value, 'text'); i.value = ""; }
    };

    window.sendImg = (el) => {
        const r = new FileReader(); r.onload = (e) => pushMsg(e.target.result, 'image');
        r.readAsDataURL(el.files[0]);
    };

    document.getElementById('mic-btn').onclick = async () => {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(s); rec.start();
            document.getElementById('norm-ui').style.display = 'none';
            document.getElementById('rec-ui').style.display = 'flex';
            sec = 0;
            tInt = setInterval(() => {
                sec++;
                let m = Math.floor(sec/60).toString().padStart(2,'0');
                let s = (sec%60).toString().padStart(2,'0');
                document.getElementById('timer').innerText = m+":"+s;
            }, 1000);
            chunks = [];
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = () => {
                clearInterval(tInt);
                const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                r.onloadend = () => pushMsg(r.result, 'audio');
                document.getElementById('norm-ui').style.display = 'flex';
                document.getElementById('rec-ui').style.display = 'none';
            };
        } catch (e) { alert("Ù…Ø§Ø¦ÛŒÚ©Ø±ÙˆÙÙˆÙ† Ú©ÛŒ Ø§Ø¬Ø§Ø²Øª Ø¯ÛŒÚº!"); }
    };

    document.getElementById('stop-btn').onclick = () => rec.stop();

    window.del = (k) => { if(confirm("Ù…Ù¹Ø§Ø¦ÛŒÚºØŸ")) remove(ref(db, `nasir_chat_pro_v1/${k}`)); location.reload(); };

    onChildAdded(mRef, (snap) => {
        const d = snap.val();
        const isMe = d.u === myId;
        let body = d.t === 'text' ? d.v : (d.t === 'image' ? `<img src="${d.v}" style="width:100%; border-radius:10px;">` : `<audio src="${d.v}" controls></audio>`);
        
        document.getElementById('chat-flow').insertAdjacentHTML('beforeend', `
            <div class="msg ${isMe?'sent':'received'}">
                ${isMe ? `<span class="del-btn" onclick="del('${snap.key}')"><i class="fas fa-trash"></i></span>` : ''}
                ${body}
                <div class="msg-time">${d.time}</div>
            </div>`);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    });
</script>
</body>
                                                                                                                                                     </html>
