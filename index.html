<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nasir Messenger Pro ğŸ‡µğŸ‡°</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --main: #075e54; }
        body { margin: 0; font-family: sans-serif; background: #e5ddd5; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .hdr { background: var(--main); color: white; padding: 10px; text-align: center; flex-shrink: 0; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .p-img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid white; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 15px; background: white; align-self: flex-start; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .me { align-self: flex-end; background: #dcf8c6; }
        
        /* Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ Ù¹Ø§Ø¦Ù…Ø± ÙÚ©Ø³ */
        .ftr { background: #f0f0f0; padding: 8px; display: flex; align-items: center; gap: 8px; border-top: 1px solid #ddd; flex-shrink: 0; }
        .rec-active { display: none; flex: 1; justify-content: space-between; align-items: center; background: white; padding: 5px 15px; border-radius: 25px; color: red; font-weight: bold; }
        .in-box { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 10px; }
        #msg-in { flex: 1; border: none; padding: 10px; outline: none; font-size: 16px; background: transparent; }
        .btn { color: var(--main); font-size: 22px; cursor: pointer; background: none; border: none; }
    </style>
</head>
<body>

<div class="hdr">
    <img src="https://chateme.github.io/my-photo.jpg" onerror="this.src='https://github.com/chateme.png'" class="p-img">
    <span>Ù†Ø§ØµØ± Ù…Ù…ØªØ§Ø² Ù…ÛŒØ³Ù†Ø¬Ø± ğŸ‡µğŸ‡°</span>
</div>

<div id="chat"></div>

<div class="ftr">
    <label for="f" class="btn"><i class="fas fa-camera"></i></label>
    <input type="file" id="f" style="display:none" onchange="up(this)">
    
    <div class="in-box" id="norm-in">
        <input type="text" id="msg-in" placeholder="Ù¾ÛŒØºØ§Ù… Ù„Ú©Ú¾ÛŒÚº...">
        <button class="btn" id="mic"><i class="fas fa-microphone"></i></button>
    </div>

    <div class="rec-active" id="rec-ui">
        <span>ğŸ”´ Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ ÛÙˆ Ø±ÛÛŒ ÛÛ’...</span>
        <span id="timer">00:00</span>
        <i class="fas fa-stop-circle" style="font-size:24px;" id="stop"></i>
    </div>

    <button class="btn" onclick="sendTxt()" style="background:var(--main); color:white; width:45px; height:45px; border-radius:50%;"><i class="fas fa-paper-plane"></i></button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    const mRef = ref(db, "nasir_final_v10"); // Ù†ÛŒØ§ ÙÙˆÙ„ÚˆØ± ØªØ§Ú©Û Ø³Ú©Ø±ÛŒÙ† Ø®Ø§Ù„ÛŒ Ù†Û Ø±ÛÛ’
    const myId = "N-" + Math.floor(Math.random() * 999);
    let rec, chunks = [], sec = 0, tInt;

    const post = (v, t) => push(mRef, { u: myId, v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });

    window.sendTxt = () => {
        const i = document.getElementById('msg-in');
        if(i.value.trim()){ post(i.value, 't'); i.value = ""; }
    };

    document.getElementById('mic').onclick = async () => {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(s); rec.start();
            document.getElementById('norm-in').style.display='none';
            document.getElementById('rec-ui').style.display='flex';
            sec = 0;
            tInt = setInterval(() => {
                sec++;
                let m = Math.floor(sec/60).toString().padStart(2,'0');
                let sc = (sec%60).toString().padStart(2,'0');
                document.getElementById('timer').innerText = m + ":" + sc;
            }, 1000);
            chunks = [];
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = () => {
                clearInterval(tInt);
                const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                r.onloadend = () => post(r.result, 'v');
                document.getElementById('norm-in').style.display='flex';
                document.getElementById('rec-ui').style.display='none';
            };
        } catch (e) { alert("Ù…Ø§Ø¦ÛŒÚ© Ú©ÛŒ Ø§Ø¬Ø§Ø²Øª Ø¯ÛŒÚº!"); }
    };

    document.getElementById('stop').onclick = () => rec.stop();

    onChildAdded(mRef, (s) => {
        const d = s.val();
        const isMe = d.u === myId;
        let c = d.t === 't' ? d.v : `<audio src="${d.v}" controls style="width:180px"></audio>`;
        document.getElementById('chat').insertAdjacentHTML('beforeend', `<div class="msg ${isMe?'me':''}">${c}<br><small style="font-size:9px; opacity:0.6">${d.time}</small></div>`);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    });
</script>
</body>
</html>
