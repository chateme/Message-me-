    const inp = document.getElementById('msg-input');

    window.hidePopups = () => {

    const emos = ["ğŸ˜‚","â¤ï¸","ğŸ‘","ğŸ˜Š","ğŸ™","ğŸ”¥","ğŸ’¯","ğŸ“","âœ¨","ğŸ˜¢","âœ…","ğŸŒ¹","ğŸ™Œ","ğŸ¤”","ğŸ˜"];
    document.getElementById('emoji-panel').innerHTML = emos.map(e => `<div style="font-size:24px; padding:8px; cursor:pointer; text-align:center" onclick="addEmo('${e}')">${e}</div>`).join('');

    const send = (v, t) => push(ref(db, 'DATA/' + rid), {

</script>
