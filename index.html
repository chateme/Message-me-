<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir v69</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075e54; --wa-green: #25d366; --bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background: #d1d7db; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        #app-wrap { width: 100%; max-width: 450px; background: var(--bg); height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* Sidebar */
        #sidebar { position: fixed; left: -300px; top: 0; width: 300px; height: 100%; background: white; z-index: 1000; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.2); display: flex; flex-direction: column; }
        #sidebar.open { left: 0; }
        .side-head { background: var(--wa-teal); color: white; padding: 20px; font-weight: bold; }
        .side-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }

        #login-screen { position: fixed; inset: 0; background: #111b21; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; color: white; }
        .login-input { width:100%; padding:15px; margin:10px 0; border-radius:8px; border:none; text-align: center; font-size: 16px; }
        .login-btn { width:100%; padding:15px; background:var(--wa-green); border-radius:30px; font-weight:bold; border:none; cursor:pointer; color:black; }

        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 15px; height: 60px; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }

        .msg { position: relative; padding: 8px 10px 25px 10px; border-radius: 8px; margin-bottom: 10px; max-width: 85%; box-shadow: 0 1px 1px rgba(0,0,0,0.2); background: white; min-width: 140px; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .received { align-self: flex-start; }
        .del-btn { color: #e74c3c; font-size: 10px; cursor: pointer; position: absolute; bottom: 5px; left: 8px; }

        .footer { background: #f0f2f5; padding: 8px; display: flex; align-items: center; gap: 5px; position: relative; }
        .input-bar { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 10px; }
        #msg-input { flex: 1; border: none; outline: none; padding: 10px 0; font-size: 15px; background: transparent; }

        /* Floating Location Menu */
        #loc-popup { display: none; position: absolute; bottom: 70px; right: 50px; background: white; border-radius: 12px; box-shadow: 0 2px 15px rgba(0,0,0,0.2); z-index: 500; width: 200px; overflow: hidden; }
        .loc-option { padding: 12px; font-size: 14px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .loc-option:hover { background: #f9f9f9; }

        .btn-round { background: var(--wa-teal); color: white; width: 45px; height: 45px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #emoji-panel { display: none; background: white; grid-template-columns: repeat(8, 1fr); padding: 5px; max-height: 150px; overflow-y: auto; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.2); z-index: 400; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="overlay" onclick="closePopups()"></div>

    <div id="sidebar">
        <div class="side-head">Ú†ÛŒÙ¹ ÛØ³Ù¹Ø±ÛŒ</div>
        <div id="history-list" style="flex:1; overflow-y:auto;"></div>
        <div style="padding:15px; background:var(--wa-green); text-align:center; cursor:pointer; font-weight:bold;" onclick="location.reload()">Ù†Ø¦ÛŒ Ú†ÛŒÙ¹ Ø´Ø±ÙˆØ¹ Ú©Ø±ÛŒÚº</div>
    </div>

    <div id="login-screen">
        <i class="fab fa-whatsapp" style="font-size: 50px; color: var(--wa-green);"></i>
        <h2>Nasir WhatsApp v69</h2>
        <input type="text" id="u-name" class="login-input" placeholder="Ù†Ø§Ù…">
        <input type="password" id="u-pass" class="login-input" placeholder="6 ÛÙ†Ø¯Ø³ÙˆÚº Ú©Ø§ Ú©ÙˆÚˆ">
        <button class="login-btn" onclick="login()">Ù„Ø§Ú¯ Ø§Ù†</button>
    </div>

    <div id="chat-app" style="display:none; flex-direction:column; height:100%;">
        <div class="header">
            <i class="fas fa-bars" onclick="toggleSidebar()" style="cursor:pointer;"></i>
            <div style="flex:1;">
                <h4 id="room-title">WhatsApp</h4>
                <small>Ø¢Ù† Ù„Ø§Ø¦Ù†</small>
            </div>
        </div>
        
        <div id="chat-flow"></div>
        <div id="emoji-panel"></div>

        <div id="loc-popup">
            <div class="loc-option" onclick="sendGeo('Ù…ÙˆØ¬ÙˆØ¯Û')">ğŸ“ Ù…ÙˆØ¬ÙˆØ¯Û Ù„ÙˆÚ©ÛŒØ´Ù†</div>
            <div class="loc-option" onclick="sendGeo('Ù„Ø§Ø¦ÛŒÙˆ')">ğŸ›°ï¸ Ù„Ø§Ø¦ÛŒÙˆ Ù„ÙˆÚ©ÛŒØ´Ù†</div>
            <div class="loc-option" style="color:red;" onclick="closePopups()">Ú©ÛŒÙ†Ø³Ù„</div>
        </div>

        <div class="footer">
            <div class="input-bar">
                <i class="far fa-smile" style="color:#8696a0; padding:10px; cursor:pointer;" onclick="toggleEmo()"></i>
                <textarea id="msg-input" placeholder="Ù…ÛŒØ³Ø¬..." rows="1"></textarea>
                <i class="fas fa-location-dot" id="loc-btn" style="color:#8696a0; padding:10px; cursor:pointer;" onclick="toggleLoc()"></i>
                <i class="fas fa-paperclip" style="color:#8696a0; padding:10px; cursor:pointer;" onclick="document.getElementById('f-in').click()"></i>
            </div>
            <button class="btn-round" onclick="handleBtn()">
                <i class="fas fa-microphone" id="m-ico"></i>
                <i class="fas fa-paper-plane" id="s-ico" style="display:none;"></i>
            </button>
        </div>
    </div>
    <input type="file" id="f-in" style="display:none">
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, onChildRemoved, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myN = "", rK = "", isR = false;

    window.login = (saved = null) => {
        myN = document.getElementById('u-name').value || "Nasir";
        let p = saved || document.getElementById('u-pass').value;
        if(p.length >= 6) {
            rK = "V69_" + btoa(p).substring(0,12);
            localStorage.setItem('last_code', p);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-app').style.display = 'flex';
            document.getElementById('room-title').innerText = "Ú†ÛŒÙ¹ Ú©ÙˆÚˆ: " + p;
            saveHistory(p); load();
        }
    };

    function saveHistory(p) {
        let h = JSON.parse(localStorage.getItem('h_list') || '[]');
        if(!h.includes(p)) h.push(p);
        localStorage.setItem('h_list', JSON.stringify(h));
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        let h = JSON.parse(localStorage.getItem('h_list') || '[]');
        list.innerHTML = h.map(code => `<div class="side-item" onclick="login('${code}')"><span>ğŸ“Ÿ Code: ${code}</span><i class="fas fa-chevron-right"></i></div>`).join('');
    }
    renderHistory();

    window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('open');
    window.closePopups = () => {
        document.getElementById('loc-popup').style.display = 'none';
        document.getElementById('emoji-panel').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('sidebar').classList.remove('open');
    };

    window.toggleLoc = () => {
        document.getElementById('loc-popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    };

    window.toggleEmo = () => {
        const p = document.getElementById('emoji-panel');
        p.style.display = p.style.display === 'grid' ? 'none' : 'grid';
    };

    const inp = document.getElementById('msg-input');
    inp.oninput = () => {
        const t = inp.value.trim();
        document.getElementById('s-ico').style.display = t ? 'block' : 'none';
        document.getElementById('m-ico').style.display = t ? 'none' : 'block';
    };

    window.handleBtn = () => {
        if(inp.value.trim()) {
            send(inp.value, 'text');
            inp.value = ""; inp.oninput();
        }
    };

    const send = (v, t, fn = "") => push(ref(db, rK), {
        s: myN, v: v, t: t, fn: fn, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });

    window.sendGeo = (type) => {
        navigator.geolocation.getCurrentPosition(p => {
            let url = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            send(`ğŸ“ ${type} Ù„ÙˆÚ©ÛŒØ´Ù†: <a href="${url}" target="_blank">Ù†Ù‚Ø´Û Ø¯ÛŒÚ©Ú¾ÛŒÚº</a>`, 'text');
            closePopups();
        }, () => alert("GPS Ø¢Ù† Ú©Ø±ÛŒÚº"));
    };

    const emos = ["ğŸ˜‚","â¤ï¸","ğŸ‘","ğŸ˜Š","ğŸ™","ğŸ”¥","ğŸ“","ğŸŒ¹","âœ…","ğŸ’¯","âœ¨","ğŸ˜¢"];
    document.getElementById('emoji-panel').innerHTML = emos.map(e => `<div style="font-size:24px; padding:10px; cursor:pointer; text-align:center;" onclick="addE('${e}')">${e}</div>`).join('');
    window.addE = (e) => { send(e, 'text'); closePopups(); };

    document.getElementById('f-in').onchange = (e) => {
        const f = e.target.files[0]; if(!f) return;
        const r = new FileReader(); r.onload = (ev) => send(ev.target.result, f.type.includes('image') ? 'img' : 'file', f.name); r.readAsDataURL(f);
    };

    function load() {
        const f = document.getElementById('chat-flow'); f.innerHTML = "";
        off(ref(db, rK));
        onChildAdded(ref(db, rK), snap => {
            const d = snap.val(), isMe = d.s === myN, k = snap.key;
            const div = document.createElement('div'); div.id = k; div.className = `msg ${isMe ? 'sent' : 'received'}`;
            let c = d.v;
            if(d.t==='img') c = `<img src="${d.v}" style="width:100%; border-radius:5px;">`;
            if(d.t==='file') c = `<div style="background:#eee; padding:8px; border-radius:5px;"><i class="fas fa-file"></i> <a href="${d.v}" download="${d.fn}">${d.fn}</a></div>`;
            div.innerHTML = `<small style="color:var(--wa-teal); font-weight:bold;">${d.s}</small><div>${c}</div><small style="float:right; color:#888; font-size:9px;">${d.time}</small><span class="del-btn" onclick="del('${k}')">ğŸ—‘ï¸</span>`;
            f.appendChild(div); f.scrollTop = f.scrollHeight;
        });
        window.del = (id) => remove(ref(db, rK + "/" + id));
        onChildRemoved(ref(db, rK), snap => document.getElementById(snap.key)?.remove());
    }
</script>
</body>
</html>
