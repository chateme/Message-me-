<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nasir Messenger Pro v20</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-green: #075e54; --wa-dark: #128c7e; --wa-light: #dcf8c6; --bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background: #f0f2f5; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Header & Flow */
        .chat-header { background: var(--wa-green); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 10px; height: 65px; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: var(--bg) url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        
        /* Message Bubbles */
        .msg { position: relative; padding: 8px 12px 28px 12px; border-radius: 10px; max-width: 85%; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.15); }
        .sent { background: var(--wa-light); align-self: flex-end; border-top-right-radius: 0; }
        .received { background: white; align-self: flex-start; border-top-left-radius: 0; }
        .u-tag { font-size: 11px; font-weight: bold; color: #e67e22; display: block; }
        .meta { position: absolute; bottom: 4px; right: 8px; font-size: 10px; color: #666; display: flex; align-items: center; gap: 4px; }
        .tick { color: #34b7f1; font-size: 12px; }

        /* Audio Controls */
        .audio-row { display: flex; align-items: center; gap: 8px; width: 210px; margin-top: 5px; }
        .audio-row input[type="range"] { flex: 1; accent-color: var(--wa-dark); height: 4px; }
        .atime { font-size: 10px; min-width: 30px; }

        /* Footer */
        .footer { background: #f0f0f0; padding: 7px 10px; display: flex; align-items: center; gap: 8px; border-top: 1px solid #ccc; }
        .input-bar { flex: 1; background: white; border-radius: 25px; padding: 0 15px; height: 45px; display: flex; align-items: center; gap: 10px; }
        #msg-input { flex: 1; border: none; outline: none; background: transparent; font-size: 16px; }
        #rec-timer-ui { display: none; flex: 1; align-items: center; gap: 10px; color: red; font-weight: bold; }
        .send-btn { background: var(--wa-green); color: white; width: 45px; height: 45px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; flex-shrink: 0; cursor: pointer; }
        .blink { animation: blk 1s infinite; } @keyframes blk { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div id="setup-screen" style="position:fixed; inset:0; background:white; z-index:2000; display:flex; flex-direction:column;">
    <div style="background:var(--wa-green); color:white; padding:20px; text-align:center; font-weight:bold;">ناصر میسنجر v20</div>
    <div id="chat-list" style="flex:1; padding:15px; overflow-y:auto;"></div>
    <button onclick="document.getElementById('room-form').style.display='flex'" style="position:fixed; bottom:30px; right:30px; background:var(--wa-dark); color:white; width:60px; height:60px; border-radius:50%; border:none; font-size:24px;">+</button>
</div>

<div id="room-form" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:3000; align-items:center; justify-content:center; padding:20px;">
    <div style="background:white; padding:25px; border-radius:20px; width:100%; max-width:350px; text-align:center;">
        <input type="text" id="u-name" placeholder="نام" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ccc;">
        <input type="text" id="r-pass" placeholder="کوڈ" style="width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc;">
        <button id="btn-start" style="width:100%; padding:12px; background:var(--wa-green); color:white; border:none; border-radius:10px;">داخل ہوں</button>
    </div>
</div>

<div id="main-chat" style="display:none; flex-direction:column; height:100vh;">
    <div class="chat-header">
        <i class="fas fa-arrow-left" onclick="location.reload()"></i>
        <div id="active-room-name" style="font-weight:bold;"></div>
    </div>
    <div id="chat-flow"></div>
    <div class="footer">
        <label for="cam-in" style="cursor:pointer;"><i class="fas fa-camera" style="color:#555; font-size:20px;"></i></label>
        <input type="file" id="cam-in" accept="image/*" style="display:none">
        
        <div class="input-bar">
            <div id="rec-timer-ui"><i class="fas fa-circle blink"></i> <span id="r-clock">00:00</span></div>
            <input type="text" id="msg-input" placeholder="پیغام لکھیں...">
            <i class="fas fa-microphone" id="mic-btn" style="cursor:pointer; color:#555; font-size:20px;"></i>
        </div>
        <button class="send-btn" id="btn-send"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);

    let myName = "", myRoom = "", isRec = false, mediaRecorder, chunks = [], recInt, seconds = 0;
    let myUid = localStorage.getItem('n_uid') || "U-" + Date.now();
    localStorage.setItem('n_uid', myUid);

    document.getElementById('btn-start').onclick = () => {
        const n = document.getElementById('u-name').value.trim();
        const p = document.getElementById('r-pass').value.trim();
        if(!n || !p) return;
        myName = n; myRoom = btoa(p);
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('main-chat').style.display = 'flex';
        document.getElementById('active-room-name').innerText = p;
        initFirebase();
    };

    const sendMsg = (v, t) => push(ref(db, "final_v20/" + myRoom), {
        uid: myUid, user: myName, v: v, t: t, 
        time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });

    document.getElementById('btn-send').onclick = () => {
        const i = document.getElementById('msg-input');
        if(i.value.trim()){ sendMsg(i.value, 'text'); i.value = ""; }
    };

    // مائیکروفون اور ٹائمر فکس
    document.getElementById('mic-btn').onclick = async function() {
        const ui = document.getElementById('rec-timer-ui');
        const inp = document.getElementById('msg-input');
        const clock = document.getElementById('r-clock');

        if (!isRec) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                chunks = [];
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const r = new FileReader();
                    r.readAsDataURL(new Blob(chunks, { type: 'audio/webm' }));
                    r.onloadend = () => sendMsg(r.result, 'voice');
                };
                mediaRecorder.start();
                isRec = true; this.style.color = "red";
                ui.style.display = "flex"; inp.style.display = "none";
                seconds = 0;
                recInt = setInterval(() => {
                    seconds++;
                    clock.innerText = Math.floor(seconds/60).toString().padStart(2,'0')+":"+(seconds%60).toString().padStart(2,'0');
                }, 1000);
            } catch(e) { alert("Mic Permission Required!"); }
        } else {
            mediaRecorder.stop(); isRec = false; this.style.color = "#555";
            ui.style.display = "none"; inp.style.display = "block";
            clearInterval(recInt); clock.innerText = "00:00";
        }
    };

    // آڈیو پلے بیک اور ٹائمر
    window.playAud = (id) => {
        const a = document.getElementById('aud-'+id), s = document.getElementById('seek-'+id), 
              b = document.getElementById('btn-'+id), t = document.getElementById('cur-'+id);
        if(a.paused) { a.play(); b.className = "fas fa-pause"; } else { a.pause(); b.className = "fas fa-play"; }
        a.ontimeupdate = () => {
            s.value = (a.currentTime / a.duration) * 100 || 0;
            let m = Math.floor(a.currentTime/60), sec = Math.floor(a.currentTime%60);
            t.innerText = m.toString().padStart(2,'0')+":"+sec.toString().padStart(2,'0');
        };
        s.oninput = () => a.currentTime = (s.value/100) * a.duration;
        a.onended = () => { b.className = "fas fa-play"; s.value = 0; t.innerText = "00:00"; };
    };

    function initFirebase() {
        onChildAdded(ref(db, "final_v20/" + myRoom), snap => {
            const d = snap.val(), k = snap.key, isMe = d.uid === myUid;
            let content = d.t === 'text' ? d.v : 
                          d.t === 'img' ? `<img src="${d.v}" style="width:100%; border-radius:8px;">` :
                          `<div class="audio-row">
                             <i class="fas fa-play" id="btn-${k}" onclick="playAud('${k}')"></i>
                             <input type="range" id="seek-${k}" value="0">
                             <span class="atime" id="cur-${k}">00:00</span>
                             <audio id="aud-${k}" src="${d.v}"></audio>
                          </div>`;
            
            const html = `<div class="msg ${isMe?'sent':'received'}" id="m-${k}">
                <span class="u-tag">${isMe?'آپ':d.user}</span>${content}
                <div class="meta">
                    ${isMe ? `<i class="fas fa-trash" onclick="delMsg('${k}')" style="cursor:pointer; color:red;"></i>` : ''}
                    ${d.time} <i class="fas fa-check tick"></i>
                </div>
            </div>`;
            document.getElementById('chat-flow').insertAdjacentHTML('beforeend', html);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
        });
        window.delMsg = (key) => remove(ref(db, `final_v20/${myRoom}/${key}`));
        onChildRemoved(ref(db, "final_v20/" + myRoom), snap => document.getElementById("m-"+snap.key)?.remove());
    }
</script>
</body>
    </html>
