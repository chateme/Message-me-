<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);

    let myNum = "", roomKey = "", isRec = false, mediaRecorder, chunks = [];

    window.login = () => {
        myNum = document.getElementById('my-num').value.trim();
        let pass = document.getElementById('room-pass').value.trim();
        if(!myNum || pass.length < 6) return alert("Ø¯Ø±Ø³Øª Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ù„Ú©Ú¾ÛŒÚº!");
        roomKey = "V46_NASIR_" + btoa(pass).replace(/=/g, "");
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('chat-app').style.display = 'flex';
        document.getElementById('room-title').innerText = "Ø±ÙˆÙ…: " + pass;

    };

    const inp = document.getElementById('msg-input');
    inp.oninput = () => {

        document.getElementById('send-ico').style.display = hasT ? 'block' : 'none';
        document.getElementById('mic-ico').style.display = hasT ? 'none' : 'block';
    };

    window.handleAction = () => {
        if(inp.value.trim()) { sendData(inp.value, 'text'); inp.value = ""; inp.oninput(); }
        else { handleVoice(); }
    };

    const sendData = (v, t) => push(ref(db, roomKey), {
        s: myNum, v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });

    // Emojis Fix
    window.toggleEmoji = () => { let p = document.getElementById('emoji-panel'); p.style.display = p.style.display === 'grid' ? 'none' : 'grid'; };
    const emos = ["ğŸ˜‚","â¤ï¸","ğŸ‘","ğŸ˜Š","ğŸ˜","ğŸ™","ğŸ”¥","ğŸ‘","ğŸ“","ğŸ“¸","ğŸ˜¢","ğŸ˜¡","âœ…","ğŸŒ¹","âœ¨","ğŸ’¯"];
    document.getElementById('emoji-panel').innerHTML = emos.map(e => `<span style="font-size:24px; cursor:pointer; padding:5px; text-align:center;" onclick="document.getElementById('msg-input').value+='${e}'; document.getElementById('msg-input').oninput();">${e}</span>`).join('');

    // Voice Fix
    async function handleVoice() {
        if(!isRec) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(s); chunks = [];
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const r = new FileReader();
                    r.onloadend = () => sendData(r.result, 'voice');
                    r.readAsDataURL(new Blob(chunks, { type: 'audio/mp3' }));
                };
                mediaRecorder.start(); isRec = true;
                document.getElementById('mic-ico').style.color = "red";
                document.getElementById('rec-status').style.display = "block";
                document.getElementById('msg-input').style.display = "none";
            } catch(e) { alert("Ù…Ø§Ø¦ÛŒÚ© Ù¾Ø±Ù…ÛŒØ´Ù† Ø¯ÛŒÚº!"); }
        } else {
            mediaRecorder.stop(); isRec = false;
            document.getElementById('mic-ico').style.color = "white";
            document.getElementById('rec-status').style.display = "none";
            document.getElementById('msg-input').style.display = "block";
        }
    }

    // Location & Image
    window.toggleLoc = () => { let b = document.getElementById('loc-box'); b.style.display = b.style.display === 'block' ? 'none' : 'block'; };
    window.sendLoc = (m) => {
        navigator.geolocation.getCurrentPosition(p => {
            let url = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            sendData(`<a href="${url}" target="_blank">ğŸ“ ${m==='live'?'Ù„Ø§Ø¦ÛŒÙˆ':'Ù…ÙˆØ¬ÙˆØ¯Û'} Ù„ÙˆÚ©ÛŒØ´Ù†</a>`, 'text');
            window.toggleLoc();
        });
    };
    document.getElementById('cam-in').onchange = (e) => {
        const r = new FileReader(); r.onload = (ev) => sendData(ev.target.result, 'img');
        if(e.target.files[0]) r.readAsDataURL(e.target.files[0]);
    };

    function loadMessages() {
        const flow = document.getElementById('chat-flow');
        onChildAdded(ref(db, roomKey), snap => {
            const d = snap.val(), isMe = d.s === myNum, k = snap.key;
            const row = document.createElement('div');
            row.className = `msg-row ${isMe ? 'row-sent' : 'row-rec'}`;
            row.id = `r-${k}`;
            let c = d.t==='voice' ? `<audio controls src="${d.v}" style="width:200px; height:40px;"></audio>` : (d.t==='img' ? `<img src="${d.v}" style="width:100%; border-radius:8px;">` : d.v);
            row.innerHTML = `<div class="msg ${isMe ? 'sent' : 'received'}">
                <span style="font-size:10px; font-weight:bold; color:${isMe?'#075e54':'#34b7f1'}">${isMe?'Ø¢Ù¾':'Ø¯ÙˆØ³Øª'}</span>
                <div>${c}</div>
                <div class="meta">${isMe?`<i class="fas fa-trash" onclick="del('${k}')" style="color:red; cursor:pointer;"></i>`:''} ${d.time} ${isMe?'<i class="fas fa-check-double" style="color:#34b7f1"></i>':''}</div>
            </div>`;
            flow.appendChild(row);
            flow.scrollTop = flow.scrollHeight;
        });
    }
    window.del = (k) => { if(confirm("Ù…Ù¹Ø§Ø¦ÛŒÚºØŸ")) remove(ref(db, roomKey+"/"+k)).then(()=>document.getElementById('r-'+k).remove()); };

    // Auto-Install Popup
    let defP; window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); defP = e; document.getElementById('install-prompt').style.display='block'; });
