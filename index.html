<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir v120</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-green: #25d366; --wa-teal: #075e54; --wa-dark: #111b21; --wa-bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: #fff; }

        /* لاگ ان اسکرین */
        #auth-screen { position: fixed; inset: 0; background: var(--wa-dark); z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; padding: 20px; }
        .auth-box input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; background: #2a3942; color: white; text-align: center; font-size: 18px; }
        .auth-btn { width: 100%; padding: 15px; background: var(--wa-green); border: none; border-radius: 30px; color: white; font-weight: bold; cursor: pointer; }

        /* مین ایپ */
        #app-main { display: none; height: 100%; flex-direction: column; }
        .header { background: var(--wa-teal); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .chat-list { flex: 1; overflow-y: auto; background: white; }
        .chat-item { display: flex; padding: 15px; align-items: center; gap: 15px; border-bottom: 1px solid #f2f2f2; cursor: pointer; }

        /* چیٹ ونڈو */
        #chat-window { display: none; position: fixed; inset: 0; background: var(--wa-bg); flex-direction: column; z-index: 1000; }
        .chat-header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 10px; height: 60px; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); display: flex; flex-direction: column; gap: 10px; }
        
        /* میسج اسٹائل */
        .msg { padding: 8px 12px 22px 12px; border-radius: 10px; max-width: 85%; position: relative; background: white; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .msg-time { font-size: 10px; color: #777; position: absolute; bottom: 4px; right: 8px; }

        /* ان پٹ ایریا فکس */
        .input-container { padding: 8px; background: #f0f2f5; display: flex; align-items: flex-end; gap: 8px; width: 100%; }
        .input-pill { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 5px 15px; min-height: 48px; min-width: 0; }
        #msg-input { flex: 1; border: none; outline: none; font-size: 16px; min-width: 0; }
        #timer-display { display: none; color: #e91e63; font-weight: bold; margin-right: 10px; white-space: nowrap; font-family: monospace; }
        .round-btn { width: 48px; height: 48px; background: var(--wa-teal); color: white; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0; cursor: pointer; }

        #plus-fab { position: fixed; bottom: 30px; right: 20px; width: 60px; height: 60px; background: var(--wa-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="auth-box">
        <h2 style="color:var(--wa-green); margin-bottom:20px;">WhatsApp Nasir</h2>
        <input type="tel" id="u-phone" placeholder="اپنا نمبر لکھیں">
        <input type="password" id="u-pin" placeholder="اپنا پن کوڈ">
        <button class="auth-btn" onclick="login()">لاگ ان</button>
    </div>
</div>

<div id="app-main">
    <div class="header"><span>WhatsApp</span><i class="fas fa-sign-out-alt" onclick="location.reload()"></i></div>
    <div class="chat-list" id="contacts-ui"></div>
    <div id="plus-fab" onclick="addContact()"><i class="fas fa-plus"></i></div>
</div>

<div id="chat-window">
    <div class="chat-header">
        <i class="fas fa-arrow-left" onclick="goBack()"></i>
        <div style="flex:1"><h4 id="target-name">نام</h4><small>آن لائن</small></div>
    </div>
    <div id="chat-flow"></div>
    <div class="input-container">
        <div class="input-pill">
            <span id="timer-display">00:00</span>
            <input type="text" id="msg-input" placeholder="میسج لکھیں..." oninput="updateUI()">
        </div>
        <button class="round-btn" onclick="handleBtn()">
            <i class="fas fa-microphone" id="mic-ico"></i>
            <i class="fas fa-paper-plane" id="send-ico" style="display:none"></i>
        </button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myID = "", toID = "", rec, chunks = [], tInt, secs = 0, chatRef;

    window.login = () => {
        const p = document.getElementById('u-phone').value.trim();
        const pin = document.getElementById('u-pin').value.trim();
        if(p.length < 5) return;
        onValue(ref(db, 'USERS/'+p), s => {
            if(!s.val()) set(ref(db, 'USERS/'+p), {pin}).then(()=>start(p));
            else if(s.val().pin === pin) start(p);
            else alert("غلط پن");
        }, {onlyOnce:true});
    };

    function start(p) { myID = p; document.getElementById('auth-screen').style.display='none'; document.getElementById('app-main').style.display='flex'; loadC(); }
    
    // دوسرے بندے کا نمبر ایڈ کریں
    window.addContact = () => {
        const n = prompt("جس سے بات کرنی ہے اس کا نمبر لکھیں:");
        if(n && n !== myID) set(ref(db, 'CONTACTS/'+myID+'/'+n), true);
    };

    function loadC() {
        onValue(ref(db, 'CONTACTS/'+myID), s => {
            const ui = document.getElementById('contacts-ui'); ui.innerHTML = "";
            s.forEach(c => ui.innerHTML += `<div class="chat-item" onclick="openC('${c.key}')"><h4>${c.key}</h4></div>`);
        });
    }

    window.openC = (n) => {
        toID = n; document.getElementById('target-name').innerText = n;
        document.getElementById('app-main').style.display='none';
        document.getElementById('chat-window').style.display='flex';
        
        // مشترکہ چیٹ آئی ڈی بنانا (مثلاً 0300_0311)
        const chatID = [myID, toID].sort().join('_');
        const flow = document.getElementById('chat-flow'); flow.innerHTML = "";
        
        if(chatRef) off(chatRef);
        chatRef = ref(db, 'SHARED_CHATS/' + chatID);
        
        onChildAdded(chatRef, s => {
            const d = s.val(); const div = document.createElement('div');
            div.className = "msg " + (d.sender === myID ? "sent" : "");
            if(d.t === 'audio') div.innerHTML = `<audio controls src="${d.m}" style="width:180px"></audio>`;
            else div.innerHTML = d.m;
            div.innerHTML += `<span class="msg-time">${d.time}</span>`;
            flow.appendChild(div); flow.scrollTop = flow.scrollHeight;
        });
    };

    window.handleBtn = async () => {
        const inp = document.getElementById('msg-input');
        if(inp.value.trim()) { send(inp.value, 'text'); inp.value=""; updateUI(); return; }
        
        if(!rec) {
            const st = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(st);
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = () => {
                const b = new Blob(chunks, { type: 'audio/webm' });
                const r = new FileReader(); r.readAsDataURL(b);
                r.onloadend = () => send(r.result, 'audio');
                chunks = [];
            };
        }
        if(rec.state === "inactive") {
            rec.start(); secs = 0;
            document.getElementById('timer-display').style.display = "inline";
            document.getElementById('mic-ico').style.color = "red";
            tInt = setInterval(() => { secs++; const m=Math.floor(secs/60), s=secs%60; document.getElementById('timer-display').innerText = `${m<10?'0':''}${m}:${s<10?'0':''}${s}`; }, 1000);
        } else {
            rec.stop(); clearInterval(tInt);
            document.getElementById('timer-display').style.display = "none";
            document.getElementById('mic-ico').style.color = "white";
        }
    };

    function send(m, t) {
        const chatID = [myID, toID].sort().join('_');
        push(ref(db, 'SHARED_CHATS/' + chatID), {
            m, t, sender: myID, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
        });
        // دوسرے بندے کی لسٹ میں بھی یہ نمبر خود بخود آ جائے
        set(ref(db, 'CONTACTS/'+toID+'/'+myID), true);
    }

    window.updateUI = () => {
        const h = document.getElementById('msg-input').value.trim();
        document.getElementById('send-ico').style.display = h ? 'block' : 'none';
        document.getElementById('mic-ico').style.display = h ? 'none' : 'block';
    };

    window.goBack = () => { document.getElementById('chat-window').style.display='none'; document.getElementById('app-main').style.display='flex'; };
</script>
</body>
    </html>
