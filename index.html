<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir v124</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-green: #25d366; --wa-teal: #075e54; --wa-bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: #fff; }

        /* Auth Screen */
        #auth-screen { position: fixed; inset: 0; background: #111b21; z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; padding: 20px; }
        .auth-box input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; background: #2a3942; color: white; text-align: center; font-size: 18px; }

        /* Main App */
        #app-main { display: none; height: 100%; flex-direction: column; }
        .header { background: var(--wa-teal); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 15px; border-bottom: 1px solid #f2f2f2; cursor: pointer; font-weight: bold; }

        /* Chat Window */
        #chat-window { display: none; position: fixed; inset: 0; background: var(--wa-bg); flex-direction: column; z-index: 1000; }
        .chat-header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 10px; height: 60px; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); display: flex; flex-direction: column; gap: 10px; }
        
        /* Messages */
        .msg { padding: 8px 12px 22px 12px; border-radius: 10px; max-width: 85%; position: relative; background: white; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); cursor: pointer; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .msg-info { position: absolute; bottom: 4px; right: 8px; display: flex; align-items: center; gap: 4px; font-size: 10px; color: #777; }
        .tick { color: #53bdeb; }

        /* Emoji & Input Area */
        .input-container { padding: 8px; background: #f0f2f5; display: flex; align-items: flex-end; gap: 8px; position: relative; }
        .input-pill { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 5px 15px; min-height: 48px; }
        #msg-input { flex: 1; border: none; outline: none; font-size: 16px; background: transparent; }
        
        #emoji-picker { display: none; position: absolute; bottom: 70px; left: 10px; width: 250px; height: 200px; background: white; border-radius: 15px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); overflow-y: auto; padding: 10px; z-index: 2000; grid-template-columns: repeat(5, 1fr); gap: 10px; font-size: 24px; text-align: center; }
        .emoji-item { cursor: pointer; padding: 5px; }

        .round-btn { width: 48px; height: 48px; background: var(--wa-teal); color: white; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; font-size: 20px; }
    </style>
</head>
<body onclick="hidePopups()">

<div id="auth-screen">
    <div class="auth-box">
        <h2 style="color:var(--wa-green); margin-bottom:20px;">WhatsApp Nasir</h2>
        <input type="tel" id="u-phone" placeholder="Ù…ÙˆØ¨Ø§Ø¦Ù„ Ù†Ù…Ø¨Ø±">
        <input type="password" id="u-pin" placeholder="Ù¾Ù† Ú©ÙˆÚˆ">
        <button onclick="login()" style="width:100%; padding:15px; background:var(--wa-green); border:none; border-radius:30px; color:white; font-weight:bold;">Ù„Ø§Ú¯ Ø§Ù†</button>
    </div>
</div>

<div id="app-main">
    <div class="header"><span>WhatsApp v124</span><i class="fas fa-sign-out-alt" onclick="location.reload()"></i></div>
    <div class="chat-list" id="contacts-ui"></div>
    <div style="position:fixed; bottom:30px; right:20px; width:60px; height:60px; background:var(--wa-green); border-radius:50%; display:flex; align-items:center; justify-content:center; color:white; font-size:24px;" onclick="addC()"><i class="fas fa-plus"></i></div>
</div>

<div id="chat-window">
    <div class="chat-header">
        <i class="fas fa-arrow-left" onclick="goBack()"></i>
        <div style="flex:1"><h4 id="target-name">Ù†Ø§Ù…</h4><small>Ø¢Ù† Ù„Ø§Ø¦Ù†</small></div>
    </div>
    <div id="chat-flow"></div>

    <div id="emoji-picker" onclick="event.stopPropagation()"></div>

    <div class="input-container" onclick="event.stopPropagation()">
        <div class="input-pill">
            <i class="far fa-smile" style="color:#667781; font-size:22px; cursor:pointer; margin-right:10px;" onclick="toggleEmoji()"></i>
            <span id="timer-display" style="display:none; color:red; font-weight:bold; margin-right:10px;">00:00</span>
            <input type="text" id="msg-input" placeholder="Ù…ÛŒØ³Ø¬ Ù„Ú©Ú¾ÛŒÚº..." oninput="updateUI()">
        </div>
        <button class="round-btn" onclick="handleAction()">
            <i class="fas fa-microphone" id="mic-ico"></i>
            <i class="fas fa-paper-plane" id="send-ico" style="display:none"></i>
        </button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myID = "", toID = "", rec, chunks = [], tInt, secs = 0, chatRef;

    // Ø§ÛŒÙ…ÙˆØ¬ÛŒØ² Ú©ÛŒ Ù„Ø³Ù¹
    const emojis = ["ðŸ˜Š","ðŸ˜‚","â¤ï¸","ðŸ˜","ðŸ‘","ðŸ™","ðŸ”¥","ðŸ˜‚","ðŸ˜¢","ðŸ˜®","ðŸ‘","ðŸ™Œ","âœ¨","ðŸ¤”","ðŸ˜Ž","ðŸŒ¹","ðŸ¤","âœ…","âŒ","ðŸ“"];
    const picker = document.getElementById('emoji-picker');
    emojis.forEach(e => {
        const span = document.createElement('span'); span.className = 'emoji-item'; span.innerText = e;
        span.onclick = () => { document.getElementById('msg-input').value += e; updateUI(); };
        picker.appendChild(span);
    });

    window.login = () => {
        const p = document.getElementById('u-phone').value.trim();
        const pin = document.getElementById('u-pin').value.trim();
        if(p.length < 5) return;
        onValue(ref(db, 'USERS/'+p), s => {
            if(!s.val()) set(ref(db, 'USERS/'+p), {pin}).then(()=>start(p));
            else if(s.val().pin === pin) start(p);
            else alert("ØºÙ„Ø· Ù¾Ù†");
        }, {onlyOnce:true});
    };

    function start(p) { myID = p; document.getElementById('auth-screen').style.display='none'; document.getElementById('app-main').style.display='flex'; loadC(); }
    window.addC = () => { const n = prompt("Ù†Ù…Ø¨Ø±:"); if(n) set(ref(db, 'CONTACTS/'+myID+'/'+n), true); };

    function loadC() {
        onValue(ref(db, 'CONTACTS/'+myID), s => {
            const ui = document.getElementById('contacts-ui'); ui.innerHTML = "";
            s.forEach(c => ui.innerHTML += `<div class="chat-item" onclick="openC('${c.key}')">${c.key}</div>`);
        });
    }

    window.openC = (n) => {
        toID = n; document.getElementById('target-name').innerText = n;
        document.getElementById('app-main').style.display='none';
        document.getElementById('chat-window').style.display='flex';
        const chatID = [myID, toID].sort().join('_');
        const flow = document.getElementById('chat-flow'); flow.innerHTML = "";
        if(chatRef) off(chatRef);
        chatRef = ref(db, 'SHARED_CHATS/' + chatID);
        onChildAdded(chatRef, s => {
            const d = s.val(); const div = document.createElement('div');
            div.className = "msg " + (d.sender === myID ? "sent" : "");
            if(d.t === 'audio') div.innerHTML = `<audio controls src="${d.m}" style="width:180px"></audio>`;
            else div.innerHTML = d.m;
            div.innerHTML += `<div class="msg-info"><span>${d.time}</span>${d.sender===myID?'<span class="tick">âœ“âœ“</span>':''}</div>`;
            flow.appendChild(div); flow.scrollTop = flow.scrollHeight;
        });
    };

    window.handleAction = async () => {
        const inp = document.getElementById('msg-input');
        if(inp.value.trim()) { send(inp.value, 'text'); inp.value=""; updateUI(); return; }
        
        if(!rec) {
            const st = await navigator.mediaDevices.getUserMedia({ audio: true });
            rec = new MediaRecorder(st);
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = () => {
                const b = new Blob(chunks, { type: 'audio/webm' });
                const r = new FileReader(); r.readAsDataURL(b);
                r.onloadend = () => send(r.result, 'audio');
                chunks = [];
            };
        }
        if(rec.state === "inactive") {
            rec.start(); secs = 0; document.getElementById('timer-display').style.display = "inline";
            document.getElementById('mic-ico').style.color = "red";
            tInt = setInterval(() => { secs++; const m=Math.floor(secs/60), s=secs%60; document.getElementById('timer-display').innerText = `${m<10?'0':''}${m}:${s<10?'0':''}${s}`; }, 1000);
        } else {
            rec.stop(); clearInterval(tInt); document.getElementById('timer-display').style.display = "none";
            document.getElementById('mic-ico').style.color = "white";
        }
    };

    function send(m, t) {
        const chatID = [myID, toID].sort().join('_');
        push(ref(db, 'SHARED_CHATS/' + chatID), { m, t, sender: myID, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
        set(ref(db, 'CONTACTS/'+toID+'/'+myID), true);
    }

    window.updateUI = () => {
        const h = document.getElementById('msg-input').value.trim();
        document.getElementById('send-ico').style.display = h ? 'block' : 'none';
        document.getElementById('mic-ico').style.display = h ? 'none' : 'block';
    };

    window.toggleEmoji = () => { const p = document.getElementById('emoji-picker'); p.style.display = p.style.display==='grid'?'none':'grid'; };
    window.hidePopups = () => { document.getElementById('emoji-picker').style.display = 'none'; };
    window.goBack = () => { document.getElementById('chat-window').style.display='none'; document.getElementById('app-main').style.display='flex'; };
</script>
</body>
    </html>
