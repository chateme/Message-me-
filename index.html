<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir - Multi Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #128c7e; --bg: #efe7dd; --msg-sent: #dcf8c6; --msg-rec: #fff; --text: #000; }
        .dark-mode { --wa-teal: #202c33; --bg: #0b141a; --msg-sent: #005c4b; --msg-rec: #202c33; --text: #e9edef; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #d1d7db; height: 100vh; display: flex; justify-content: center; overflow: hidden; color: var(--text); }
        
        #app-container { width: 100%; max-width: 500px; height: 100vh; background: var(--bg); display: flex; flex-direction: column; position: relative; }
        .screen { display: none; height: 100%; flex-direction: column; }
        .active { display: flex; }

        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 10px; height: 60px; z-index: 10; }
        
        /* Contact List Styles */
        #contact-list { flex: 1; overflow-y: auto; background: white; }
        .contact-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .contact-item:hover { background: #f5f5f5; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: #ccc; display: flex; align-items: center; justify-content: center; color: white; font-size: 20px; }

        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: var(--bg); background-blend-mode: overlay; }
        
        .msg { position: relative; padding: 8px 12px 22px 12px; border-radius: 8px; max-width: 85%; font-size: 14.5px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent { background: var(--msg-sent); align-self: flex-end; border-top-right-radius: 0; }
        .received { background: var(--msg-rec); align-self: flex-start; border-top-left-radius: 0; }
        .meta { position: absolute; bottom: 4px; right: 8px; font-size: 10px; color: #666; }

        .footer { padding: 8px; display: flex; align-items: center; gap: 8px; }
        .input-bar { flex: 1; background: var(--msg-rec); border-radius: 25px; display: flex; align-items: center; padding: 0 10px; min-height: 48px; }
        #msg-input { flex: 1; border: none; outline: none; background: transparent; color: var(--text); padding: 5px; }
        
        .main-btn { background: var(--wa-teal); color: white; border: none; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }
        #rec-info { display: none; color: #e91e63; font-weight: bold; flex: 1; align-items: center; gap: 5px; }
        
        #emoji-panel { display: none; background: white; grid-template-columns: repeat(8, 1fr); padding: 10px; border-top: 1px solid #ddd; max-height: 150px; overflow-y: auto; }
        .emo { font-size: 24px; text-align: center; cursor: pointer; padding: 5px; }
    </style>
</head>
<body class="dark-mode">

<div id="app-container">
    <div id="login-screen" class="screen active">
        <div class="header">WhatsApp Nasir - Ù„Ø§Ú¯ Ø§Ù†</div>
        <div style="padding:30px; display:flex; flex-direction:column; gap:15px;">
            <input type="text" id="reg-name" placeholder="Ø¢Ù¾ Ú©Ø§ Ù†Ø§Ù…" style="padding:15px; border-radius:10px; border:1px solid #ccc;">
            <input type="number" id="reg-phone" placeholder="ÙÙˆÙ† Ù†Ù…Ø¨Ø±" style="padding:15px; border-radius:10px; border:1px solid #ccc;">
            <button onclick="register()" style="padding:15px; background:var(--wa-teal); color:white; border:none; border-radius:10px;">Ø´Ø±ÙˆØ¹ Ú©Ø±ÛŒÚº</button>
        </div>
    </div>

    <div id="contacts-screen" class="screen">
        <div class="header">
            <span style="font-weight:bold; flex:1;">Ú†ÛŒÙ¹Ø³ (Contacts)</span>
            <i class="fas fa-sign-out-alt" onclick="logout()"></i>
        </div>
        <div id="contact-list"></div>
    </div>

    <div id="chat-screen" class="screen">
        <div class="header">
            <i class="fas fa-arrow-left" onclick="showContacts()"></i>
            <span id="chat-with-name" style="font-weight:bold; flex:1;">Ù†Ø§Ù…</span>
            <i class="fas fa-moon" onclick="document.body.classList.toggle('dark-mode')"></i>
        </div>
        <div id="chat-flow"></div>
        <div id="emoji-panel"></div>
        <div class="footer">
            <div class="input-bar">
                <i class="far fa-smile" style="color:#8696a0; cursor:pointer;" onclick="toggleEmoji()"></i>
                <div id="rec-info">ðŸ”´ <span id="timer">00:00</span></div>
                <input type="text" id="msg-input" placeholder="Ù…ÛŒØ³Ø¬ Ù„Ú©Ú¾ÛŒÚº..." autocomplete="off">
                <i class="fas fa-paperclip" style="color:#8696a0; cursor:pointer; margin-left:10px;" onclick="document.getElementById('img-in').click()"></i>
                <input type="file" id="img-in" accept="image/*" style="display:none" onchange="handleImg(this)">
            </div>
            <button class="main-btn" id="action-btn">
                <i class="fas fa-microphone" id="mic-icon"></i>
                <i class="fas fa-paper-plane" id="send-icon" style="display:none;"></i>
            </button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);

    let myPhone = localStorage.getItem('u_phone') || "";
    let myName = localStorage.getItem('u_name') || "";
    let targetPhone = "";
    let mediaRecorder, chunks = [], isRecording = false, timerInt;

    window.onload = () => { if(myPhone) showContacts(); };

    window.register = () => {
        const n = document.getElementById('reg-name').value, p = document.getElementById('reg-phone').value;
        if(n && p) {
            localStorage.setItem('u_name', n);
            localStorage.setItem('u_phone', p);
            set(ref(db, 'users/' + p), { name: n, phone: p });
            location.reload();
        }
    };

    window.logout = () => { localStorage.clear(); location.reload(); };

    function showContacts() {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('contacts-screen').classList.add('active');
        const list = document.getElementById('contact-list');
        list.innerHTML = "";
        onValue(ref(db, 'users'), snap => {
            list.innerHTML = "";
            snap.forEach(userSnap => {
                const u = userSnap.val();
                if(u.phone !== myPhone) {
                    list.innerHTML += `<div class="contact-item" onclick="openChat('${u.phone}', '${u.name}')">
                        <div class="avatar">${u.name[0]}</div>
                        <div><b>${u.name}</b><br><small>${u.phone}</small></div>
                    </div>`;
                }
            });
        });
    }

    window.openChat = (phone, name) => {
        targetPhone = phone;
        document.getElementById('chat-with-name').innerText = name;
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('chat-screen').classList.add('active');
        startChat();
    };

    window.showContacts = showContacts;

    function startChat() {
        const chatFlow = document.getElementById('chat-flow');
        chatFlow.innerHTML = "";
        const roomID = [myPhone, targetPhone].sort().join("_");
        onChildAdded(ref(db, "chats/" + roomID), snap => {
            const d = snap.val();
            const isMe = d.sender === myPhone;
            let content = d.type === 'voice' ? `<audio controls src="${d.val}" style="width:180px;"></audio>` : 
                          d.type === 'img' ? `<img src="${d.val}" style="max-width:200px; border-radius:8px;">` : d.val;
            chatFlow.innerHTML += `<div class="msg ${isMe?'sent':'received'}">${content}<div class="meta">${d.time}</div></div>`;
            chatFlow.scrollTop = chatFlow.scrollHeight;
        });
    }

    // --- Media & Emoji ---
    const inp = document.getElementById('msg-input');
    inp.oninput = () => {
        const hasText = inp.value.trim().length > 0;
        document.getElementById('send-icon').style.display = hasText ? 'block' : 'none';
        document.getElementById('mic-icon').style.display = hasText ? 'none' : 'block';
    };

    document.getElementById('action-btn').onclick = () => {
        if(inp.value.trim()) { sendData(inp.value, 'text'); inp.value = ""; inp.oninput(); }
        else { handleVoice(); }
    };

    async function handleVoice() {
        if(!isRecording) {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(s); chunks = [];
            mediaRecorder.start(); isRecording = true;
            document.getElementById('rec-info').style.display = 'flex';
            inp.style.display = 'none';
            let sec = 0; startTimer();
            function startTimer(){ timerInt = setInterval(()=>{ sec++; document.getElementById('timer').innerText = `00:${sec.toString().padStart(2,'0')}`; },1000); }
            mediaRecorder.onstop = () => {
                const r = new FileReader(); r.readAsDataURL(new Blob(chunks));
                r.onloadend = () => sendData(r.result, 'voice');
            };
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
        } else {
            mediaRecorder.stop(); isRecording = false;
            clearInterval(timerInt);
            document.getElementById('rec-info').style.display = 'none';
            inp.style.display = 'block';
        }
    }

    function sendData(val, type) {
        const roomID = [myPhone, targetPhone].sort().join("_");
        push(ref(db, "chats/" + roomID), { sender: myPhone, val: val, type: type, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
    }

    window.toggleEmoji = () => { const p = document.getElementById('emoji-panel'); p.style.display = p.style.display === 'grid' ? 'none' : 'grid'; };
    window.addEmoji = (e) => { inp.value += e; inp.dispatchEvent(new Event('input')); };
    window.handleImg = (i) => { const f = i.files[0]; if(f){ const r = new FileReader(); r.onload=(e)=>sendData(e.target.result,'img'); r.readAsDataURL(f); } };
    function loadEmojis() {
        const list = ["ðŸ˜‚","â¤ï¸","ðŸ‘","ðŸ˜Š","ðŸ˜","ðŸ™","ðŸ”¥","ðŸ‘","ðŸŒ¹","âœ…","ðŸ“"];
        document.getElementById('emoji-panel').innerHTML = list.map(e => `<span class="emo" onclick="addEmoji('${e}')">${e}</span>`).join('');
    }
    loadEmojis();
</script>
</body>
</html>
