<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nasir Messenger Pro ğŸ‡µğŸ‡°</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-green: #075e54; --wa-light: #dcf8c6; --bg: #e5ddd5; --wa-blue: #34b7f1; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* ÛÛŒÚˆØ± */
        .header { background: var(--wa-green); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; height: 60px; z-index: 100; }
        .p-img { width: 40px; height: 40px; border-radius: 50%; border: 1.5px solid white; object-fit: cover; }

        /* Ú†ÛŒÙ¹ Ø¨Ø§Ú©Ø³ */
        #chat-flow { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-attachment: fixed; }
        .msg { position: relative; padding: 8px 12px 22px 12px; border-radius: 10px; max-width: 80%; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.15); line-height: 1.4; }
        .sent { background: var(--wa-light); align-self: flex-end; border-top-right-radius: 0; }
        .received { background: white; align-self: flex-start; border-top-left-radius: 0; }
        
        /* Ø¢ÚˆÛŒÙˆ ÚˆÛŒØ²Ø§Ø¦Ù† */
        .audio-wrapper { display: flex; align-items: center; gap: 12px; min-width: 200px; padding: 5px 0; }
        .play-icon { font-size: 35px; color: var(--wa-green); cursor: pointer; }
        .track-container { flex: 1; height: 4px; background: #c0c0c0; border-radius: 2px; position: relative; }
        .track-fill { height: 100%; background: var(--wa-green); width: 0%; border-radius: 2px; }
        .audio-time { font-size: 11px; color: #666; margin-top: 5px; font-family: monospace; }

        /* Ù…ÛŒÙ¹Ø§ ÚˆÛŒÙ¹Ø§ (Ù¹Ø§Ø¦Ù… Ø§ÙˆØ± Ù¹Ú©) */
        .meta { position: absolute; bottom: 4px; right: 8px; font-size: 10px; color: #666; display: flex; align-items: center; gap: 4px; }
        .tick { color: var(--wa-blue); font-size: 11px; }
        .del-btn { color: #e74c3c; cursor: pointer; margin-right: 8px; font-weight: bold; }

        /* ÙÙˆÙ¹Ø± */
        .footer { background: #f0f0f0; padding: 8px 10px; display: flex; align-items: center; gap: 10px; border-top: 1px solid #ddd; }
        .input-box { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 15px; min-height: 45px; }
        #msg-input { flex: 1; border: none; outline: none; font-size: 16px; background: transparent; padding: 10px 0; }
        
        #rec-box { display: none; flex: 1; align-items: center; justify-content: space-between; background: white; border-radius: 25px; padding: 0 15px; height: 45px; color: #d32f2f; }
        .mic-btn { color: #757575; font-size: 22px; cursor: pointer; border: none; background: none; transition: color 0.3s; }
        .mic-btn.active { color: #d32f2f; }
        .send-btn { background: var(--wa-green); color: white; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; font-size: 20px; flex-shrink: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div class="header">
    <img src="https://chateme.github.io/my-photo.jpg" onerror="this.src='https://github.com/chateme.png'" class="p-img">
    <div>
        <div style="font-weight:bold; font-size:16px;">Ù†Ø§ØµØ± Ù…Ù…ØªØ§Ø² Ù…ÛŒØ³Ù†Ø¬Ø± ğŸ‡µğŸ‡°</div>
        <div style="font-size:11px; opacity:0.8;">Ø¢Ù† Ù„Ø§Ø¦Ù†</div>
    </div>
</div>

<div id="chat-flow"></div>

<div class="footer">
    <label for="img-input" class="mic-btn"><i class="fas fa-camera"></i></label>
    <input type="file" id="img-input" accept="image/*" style="display:none" onchange="uploadImage(this)">
    
    <div class="input-box" id="norm-ui">
        <input type="text" id="msg-input" placeholder="Ù¾ÛŒØºØ§Ù… Ù„Ú©Ú¾ÛŒÚº...">
        <button class="mic-btn" id="btn-start-rec"><i class="fas fa-microphone"></i></button>
    </div>

    <div id="rec-box">
        <span class="blink"><i class="fas fa-circle"></i> <span id="r-timer">00:00</span></span>
        <span style="color:#777; font-size:14px;">Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ ÛÙˆ Ø±ÛÛŒ ÛÛ’...</span>
        <i class="fas fa-stop-circle" id="btn-stop-rec" style="font-size:32px; cursor:pointer;"></i>
    </div>

    <button class="send-btn" onclick="sendTextMessage()"><i class="fas fa-paper-plane"></i></button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "nasir_messenger_stable_v5");

    // Ù¾Ú©ÛŒ ÛŒÙˆØ²Ø± Ø¢Ø¦ÛŒ ÚˆÛŒ (Ø±ÛŒÙØ±ÛŒØ´ Ú©Ø§ Ù…Ø³Ø¦Ù„Û Ø®ØªÙ…)
    if(!localStorage.getItem('nasir_user_id')) {
        localStorage.setItem('nasir_user_id', "USER-" + Math.random().toString(36).substr(2, 9));
    }
    const currentUserId = localStorage.getItem('nasir_user_id');

    let mediaRecorder, audioChunks = [], timerInterval, seconds = 0;
    let globalStream = null;

    const sendMessage = (val, type) => {
        push(messagesRef, {
            sender: currentUserId,
            content: val,
            type: type,
            timestamp: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
        });
    };

    window.sendTextMessage = () => {
        const inp = document.getElementById('msg-input');
        if(inp.value.trim()){ sendMessage(inp.value, 'text'); inp.value = ""; }
    };

    window.uploadImage = (el) => {
        const reader = new FileReader();
        reader.onload = (e) => sendMessage(e.target.result, 'image');
        reader.readAsDataURL(el.files[0]);
    };

    window.deleteMessage = (key) => {
        if(confirm("Ú©ÛŒØ§ ÛŒÛ Ù¾ÛŒØºØ§Ù… Ù…Ù¹Ø§Ù†Ø§ ÛÛ’ØŸ")) remove(ref(db, `nasir_messenger_stable_v5/${key}`));
    };

    // Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ Ø³Ø³Ù¹Ù… (Ø¨ØºÛŒØ± Ø¨Ø§Ø± Ø¨Ø§Ø± Ù¾Ø±Ù…ÛŒØ´Ù† Ú©Û’)
    document.getElementById('btn-start-rec').onclick = async () => {
        try {
            if (!globalStream) {
                globalStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            }
            mediaRecorder = new MediaRecorder(globalStream);
            mediaRecorder.start();
            
            document.getElementById('norm-ui').style.display = 'none';
            document.getElementById('rec-box').style.display = 'flex';
            
            seconds = 0;
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById('r-timer').innerText = Math.floor(seconds/60).toString().padStart(2,'0') + ":" + (seconds%60).toString().padStart(2,'0');
            }, 1000);

            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                clearInterval(timerInterval);
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                reader.onloadend = () => sendMessage(reader.result, 'audio');
                
                document.getElementById('norm-ui').style.display = 'flex';
                document.getElementById('rec-box').style.display = 'none';
            };
        } catch (err) {
            alert("Ù…Ø§Ø¦ÛŒÚ©Ø±ÙˆÙÙˆÙ† Ú©ÛŒ Ø§Ø¬Ø§Ø²Øª Ù†ÛÛŒÚº Ù…Ù„ÛŒÛ” Ø¨Ø±Ø§Û Ú©Ø±Ù… Ø³ÛŒÙ¹Ù†Ú¯Ø² Ø³Û’ Ø§Ø¬Ø§Ø²Øª Ø¯ÛŒÚºÛ”");
        }
    };

    document.getElementById('btn-stop-rec').onclick = () => {
        if(mediaRecorder) mediaRecorder.stop();
    };

    // Ø¢ÚˆÛŒÙˆ Ù¾Ù„Û’ Ø¨ÛŒÚ© Ú©Ù†Ù¹Ø±ÙˆÙ„
    window.playVoice = (btn, id) => {
        const audio = document.getElementById(id);
        const fill = btn.parentElement.querySelector('.track-fill');
        const timeDisplay = btn.parentElement.querySelector('.audio-time');

        if(audio.paused) {
            audio.play();
            btn.className = "fas fa-pause-circle play-icon";
            audio.ontimeupdate = () => {
                const progress = (audio.currentTime / audio.duration) * 100;
                fill.style.width = progress + "%";
                timeDisplay.innerText = "00:" + Math.floor(audio.currentTime).toString().padStart(2, '0');
            };
            audio.onended = () => {
                btn.className = "fas fa-play-circle play-icon";
                fill.style.width = "0%";
                timeDisplay.innerText = "00:00";
            };
        } else {
            audio.pause();
            btn.className = "fas fa-play-circle play-icon";
        }
    };

    onChildAdded(messagesRef, (data) => {
        const msg = data.val();
        const key = data.key;
        const isMyMsg = msg.sender === currentUserId;
        let body = "";

        if(msg.type === 'text') body = `<div>${msg.content}</div>`;
        else if(msg.type === 'image') body = `<img src="${msg.content}" style="width:100%; border-radius:8px;">`;
        else body = `
            <div class="audio-wrapper">
                <i class="fas fa-play-circle play-icon" onclick="playVoice(this, 'play-${key}')"></i>
                <audio id="play-${key}" src="${msg.content}"></audio>
                <div style="flex:1">
                    <div class="track-container"><div class="track-fill"></div></div>
                    <div class="audio-time">00:00</div>
                </div>
            </div>`;

        const html = `
            <div class="msg ${isMyMsg ? 'sent' : 'received'}" id="msg-${key}">
                ${body}
                <div class="meta">
                    ${isMyMsg ? `<span class="del-btn" onclick="deleteMessage('${key}')">Ù…Ù¹Ø§Ø¦ÛŒÚº</span>` : ''}
                    ${msg.timestamp} ${isMyMsg ? '<i class="fas fa-check-double tick"></i>' : ''}
                </div>
            </div>`;
        
        document.getElementById('chat-flow').insertAdjacentHTML('beforeend', html);
        const flow = document.getElementById('chat-flow');
        flow.scrollTop = flow.scrollHeight;
    });
</script>
</body>
    </html>
