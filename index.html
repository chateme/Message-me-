<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir v79</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075e54; --wa-green: #25d366; --bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background: #d1d7db; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        #app-wrap { width: 100%; max-width: 450px; background: var(--bg); height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* Login & Overlays */
        #login-screen { position: fixed; inset: 0; z-index: 10000; background: #111b21; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        
        /* Sidebar (Rooms Only) */
        #sidebar { position: absolute; left: -100%; top: 0; width: 80%; height: 100%; background: white; z-index: 5000; transition: 0.3s; box-shadow: 5px 0 15px rgba(0,0,0,0.3); }
        #sidebar.open { left: 0; }
        .room-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; font-weight: bold; color: var(--wa-teal); }

        /* Header */
        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 12px; height: 60px; flex-shrink: 0; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-size: cover; }

        /* Bubbles */
        .msg { position: relative; padding: 8px 10px 25px 10px; border-radius: 8px; margin-bottom: 12px; max-width: 80%; background: white; box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .received { align-self: flex-start; }
        .del-btn { color: #e74c3c; font-size: 14px; cursor: pointer; position: absolute; bottom: 5px; left: 8px; }

        /* Emoji Panel */
        #emoji-panel { display: none; background: #f0f2f5; grid-template-columns: repeat(7, 1fr); padding: 10px; max-height: 180px; overflow-y: auto; border-top: 1px solid #ccc; }
        .emo-btn { font-size: 24px; text-align: center; padding: 8px; cursor: pointer; }

        /* Footer */
        .footer { background: #f0f2f5; padding: 8px; display: flex; align-items: center; gap: 8px; }
        .input-bar { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 12px; min-height: 48px; }
        #msg-input { flex: 1; border: none; outline: none; padding: 10px 5px; font-size: 15px; background: transparent; }
        .bar-icon { color: #8696a0; font-size: 20px; padding: 6px; cursor: pointer; }
        
        .main-action-btn { background: var(--wa-teal); color: white; width: 48px; height: 48px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #rec-ui { display: none; color: red; font-weight: bold; flex: 1; text-align: center; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 4000; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="login-screen">
        <i class="fab fa-whatsapp" style="font-size: 50px; color: var(--wa-green); margin-bottom: 20px;"></i>
        <h2>WhatsApp Nasir</h2>
        <input type="text" id="u-name" placeholder="Ù†Ø§Ù…" style="width:100%; padding:15px; margin:10px 0; border-radius:8px;">
        <input type="password" id="u-pass" placeholder="6 ÛÙ†Ø¯Ø³ÙˆÚº Ú©Ø§ Ú©ÙˆÚˆ" style="width:100%; padding:15px; margin:10px 0; border-radius:8px;">
        <button onclick="startApp()" style="width:100%; padding:15px; background:var(--wa-green); border:none; border-radius:30px; font-weight:bold;">Ù„Ø§Ú¯ Ø§Ù†</button>
    </div>

    <div id="overlay" onclick="toggleSidebar()"></div>
    <div id="sidebar">
        <div style="background:var(--wa-teal); color:white; padding:20px; font-weight:bold;">Ú†ÛŒÙ¹ Ø±ÙˆÙ…Ø² (History)</div>
        <div id="rooms-list"></div>
        <div style="padding:15px; position:absolute; bottom:0; width:100%;">
            <button onclick="location.reload()" style="width:100%; padding:10px; background:var(--wa-green); border:none; border-radius:5px;">Ù†Ø¦ÛŒ Ú†ÛŒÙ¹</button>
        </div>
    </div>

    <div id="chat-ui" style="display:none; flex-direction:column; height:100%;">
        <div class="header">
            <i class="fas fa-bars" onclick="toggleSidebar()"></i>
            <div style="flex:1;">
                <h4 id="user-title">Nasir</h4>
                <small>Ø¢Ù† Ù„Ø§Ø¦Ù†</small>
            </div>
            <i class="fas fa-ellipsis-v" onclick="toggleSidebar()"></i>
        </div>

        <div id="chat-flow"></div>
        <div id="emoji-panel"></div>

        <div class="footer">
            <div class="input-bar">
                <i class="far fa-smile bar-icon" onclick="toggleEmoji()"></i>
                <div id="rec-ui">ğŸ”´ <span id="timer">00:00</span></div>
                <input type="text" id="msg-input" placeholder="Ù…ÛŒØ³Ø¬...">
                <i class="fas fa-paperclip bar-icon" onclick="document.getElementById('f-in').click()" title="ÙØ§Ø¦Ù„ Ø¨Ú¾ÛŒØ¬ÛŒÚº"></i>
                <i class="fas fa-location-dot bar-icon" onclick="confirmLoc()" title="Ù„ÙˆÚ©ÛŒØ´Ù†"></i>
                <i class="fas fa-camera bar-icon" onclick="document.getElementById('c-in').click()"></i>
            </div>
            <button class="main-action-btn" onclick="handleSend()">
                <i class="fas fa-microphone" id="mic-ico"></i>
                <i class="fas fa-paper-plane" id="send-ico" style="display:none;"></i>
            </button>
        </div>
    </div>

    <input type="file" id="f-in" style="display:none">
    <input type="file" id="c-in" accept="image/*" capture="camera" style="display:none">
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myN = "", rK = "", isRec = false, mediaRec, chunks = [], tInt, sec = 0;

    window.startApp = () => {
        myN = document.getElementById('u-name').value;
        let p = document.getElementById('u-pass').value;
        if(myN && p.length >= 6) {
            rK = "V79_" + btoa(p).substring(0,8);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-ui').style.display = 'flex';
            document.getElementById('user-title').innerText = myN;
            updateRooms(p);
            initChat();
        }
    };

    window.toggleSidebar = () => {
        const s = document.getElementById('sidebar');
        s.classList.toggle('open');
        document.getElementById('overlay').style.display = s.classList.contains('open') ? 'block' : 'none';
    };

    window.toggleEmoji = () => {
        const p = document.getElementById('emoji-panel');
        p.style.display = p.style.display === 'grid' ? 'none' : 'grid';
    };

    const emos = ["ğŸ˜‚","â¤ï¸","ğŸ‘","ğŸ˜Š","ğŸ™","ğŸ”¥","ğŸ’¯","ğŸ“","âœ¨","ğŸ˜¢","âœ…","ğŸŒ¹","ğŸ™Œ","ğŸ¤”"];
    document.getElementById('emoji-panel').innerHTML = emos.map(e => `<div class="emo-btn" onclick="send('${e}','text'); toggleEmoji();">${e}</div>`).join('');

    const inp = document.getElementById('msg-input');
    inp.oninput = () => {
        const hasT = inp.value.trim().length > 0;
        document.getElementById('send-ico').style.display = hasT ? 'block' : 'none';
        document.getElementById('mic-ico').style.display = hasT ? 'none' : 'block';
    };

    window.handleSend = () => {
        if(inp.value.trim()) {
            send(inp.value, 'text');
            inp.value = ""; inp.oninput();
        } else { toggleVoice(); }
    };

    window.send = (v, t) => push(ref(db, rK), {
        s: myN, v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });

    window.confirmLoc = () => {
        if(confirm("Ú©ÛŒØ§ Ø¢Ù¾ Ø§Ù¾Ù†ÛŒ Ù…ÙˆØ¬ÙˆØ¯Û Ù„ÙˆÚ©ÛŒØ´Ù† Ø¨Ú¾ÛŒØ¬Ù†Ø§ Ú†Ø§ÛØªÛ’ ÛÛŒÚºØŸ")) {
            navigator.geolocation.getCurrentPosition(p => {
                let url = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
                send(`ğŸ“ Ù„ÙˆÚ©ÛŒØ´Ù† Ø¯ÛŒÚ©Ú¾ÛŒÚº: <a href="${url}" target="_blank">Ù†Ù‚Ø´Û</a>`, 'text');
            });
        }
    };

    document.getElementById('c-in').onchange = (e) => handleFile(e.target.files[0], 'img');
    document.getElementById('f-in').onchange = (e) => handleFile(e.target.files[0], 'file');
    function handleFile(f, type) {
        if(!f) return;
        const r = new FileReader(); r.onload = (ev) => send(ev.target.result, type); r.readAsDataURL(f);
    }

    async function toggleVoice() {
        if(!isRec) {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRec = new MediaRecorder(s); chunks = [];
            mediaRec.ondataavailable = e => chunks.push(e.data);
            mediaRec.onstop = () => {
                const r = new FileReader(); r.onloadend = () => send(r.result, 'voice'); r.readAsDataURL(new Blob(chunks, { type: 'audio/webm' }));
            };
            mediaRec.start(); isRec = true; sec = 0;
            document.getElementById('rec-ui').style.display = 'block';
            document.getElementById('msg-input').style.display = 'none';
            tInt = setInterval(() => { sec++; document.getElementById('timer').innerText = Math.floor(sec/60).toString().padStart(2,'0')+":"+(sec%60).toString().padStart(2,'0'); }, 1000);
        } else {
            mediaRec.stop(); isRec = false; clearInterval(tInt);
            document.getElementById('rec-ui').style.display = 'none';
            document.getElementById('msg-input').style.display = 'block';
        }
    }

    function initChat() {
        onChildAdded(ref(db, rK), snap => {
            const d = snap.val(), isMe = d.s === myN, k = snap.key;
            const div = document.createElement('div');
            div.id = k; div.className = `msg ${isMe ? 'sent' : 'received'}`;
            let c = d.v;
            if(d.t==='voice') c = `<audio controls style="width:170px;"><source src="${d.v}"></audio>`;
            if(d.t==='img') c = `<img src="${d.v}" style="width:100%; border-radius:5px;">`;
            div.innerHTML = `<small style="font-weight:bold; color:var(--wa-teal);">${d.s}</small><div>${c}</div><div style="float:right; font-size:9px; color:#888; margin-top:5px;">${d.time}</div><span class="del-btn" onclick="delMsg('${k}')">ğŸ—‘ï¸</span>`;
            document.getElementById('chat-flow').appendChild(div);
            document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
        });
    }

    function updateRooms(code) {
        const list = document.getElementById('rooms-list');
        list.innerHTML = `<div class="room-item">ğŸ“ Ø±ÙˆÙ… Ú©ÙˆÚˆ: ${code}</div>`;
    }

    window.delMsg = (id) => remove(ref(db, rK + "/" + id));
    onChildRemoved(ref(db, rK), snap => document.getElementById(snap.key)?.remove());
</script>
</body>
</html>
