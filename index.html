<body onclick="hidePopups()">

<div id="app-wrap">

            <i class="fas fa-paperclip bar-icon"></i>
            <label for="cam" class="fas fa-camera bar-icon"></label>
            <input type="file" id="cam" capture="camera" accept="image/*" style="display:none" onchange="sendImg(this)">
        </div>
        <button class="action-btn" id="act-btn" onclick="doAction()">
            <i class="fas fa-microphone" id="mic"></i>
            <i class="fas fa-paper-plane" id="send" style="display:none;"></i>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    const rid = "NASIR_V101"; // ÙÚ©Ø³Úˆ Ø±ÙˆÙ… Ø¢Ø¦ÛŒ ÚˆÛŒ

    const inp = document.getElementById('msg-input');
    window.sync = () => {
        const has = inp.value.trim().length > 0;
        document.getElementById('send').style.display = has ? 'block' : 'none';
        document.getElementById('mic').style.display = has ? 'none' : 'block';
        inp.style.height = 'auto'; inp.style.height = inp.scrollHeight + 'px';
    };

    window.toggleEmoji = () => {
        const p = document.getElementById('emoji-panel');
        p.style.display = p.style.display === 'grid' ? 'none' : 'grid';
    };
    window.hidePopups = () => document.getElementById('emoji-panel').style.display = 'none';

    const emos = ["ğŸ˜‚","â¤ï¸","ğŸ‘","ğŸ˜Š","ğŸ™","ğŸ”¥","ğŸ’¯","ğŸ“","âœ¨","ğŸ˜¢","âœ…","ğŸŒ¹","ğŸ™Œ","ğŸ¤”","ğŸ˜"];
    document.getElementById('emoji-panel').innerHTML = emos.map(e => `<div class="emo" onclick="addE('${e}')">${e}</div>`).join('');
    window.addE = (e) => { inp.value += e; sync(); };

    window.doAction = () => {
        if(inp.value.trim()) {
            send(inp.value, 'text');
            inp.value = ""; sync(); hidePopups();
        } else { alert("Ø±ÛŒÚ©Ø§Ø±ÚˆÙ†Ú¯ Ø´Ø±ÙˆØ¹..."); }
    };

    window.sendImg = (el) => {
        const f = el.files[0]; if(!f) return;
        const r = new FileReader(); r.readAsDataURL(f);
        r.onload = () => send(r.result, 'img');
    };

    const send = (v, t) => push(ref(db, 'CHATS/' + rid), {
        s: "Ù†Ø§ØµØ±", v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });

    onChildAdded(ref(db, 'CHATS/' + rid), (snap) => {
        const d = snap.val(), k = snap.key;
        const div = document.createElement('div');
        div.id = k; div.className = "msg-box";
        let body = d.t === 'text' ? d.v : `<img src="${d.v}" style="max-width:100%; border-radius:8px">`;
        div.innerHTML = `<div class="msg sent">
            ${body}<div class="msg-time">${d.time}</div>
            <i class="fas fa-trash-can del-btn" onclick="del('${k}')"></i>
        </div>`;
        document.getElementById('chat-flow').appendChild(div);
        document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
    });

    window.del = (id) => { if(confirm("ÚˆÛŒÙ„ÛŒÙ¹ Ú©Ø±ÛŒÚºØŸ")) remove(ref(db, 'CHATS/' + rid + '/' + id)); };
    onChildRemoved(ref(db, 'CHATS/' + rid), s => document.getElementById(s.key)?.remove());
</script>
