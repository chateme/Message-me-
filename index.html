<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir v70</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075e54; --wa-green: #25d366; --bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background: #d1d7db; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        #app-wrap { width: 100%; max-width: 450px; background: var(--bg); height: 100vh; display: flex; flex-direction: column; position: relative; }
        
        /* Sidebar */
        #sidebar { position: fixed; left: -300px; top: 0; width: 300px; height: 100%; background: white; z-index: 1000; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.2); }
        #sidebar.open { left: 0; }
        .side-head { background: var(--wa-teal); color: white; padding: 20px; font-weight: bold; text-align: center; }
        .side-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; justify-content: space-between; font-size: 14px; }

        #login-screen { position: fixed; inset: 0; background: #111b21; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; color: white; }
        .login-input { width:100%; padding:15px; margin:10px 0; border-radius:8px; border:none; text-align: center; font-size: 16px; }
        .login-btn { width:100%; padding:15px; background:var(--wa-green); border-radius:30px; font-weight:bold; border:none; cursor:pointer; color:black; }

        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; gap: 15px; height: 60px; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }

        .msg { position: relative; padding: 8px 10px 25px 10px; border-radius: 8px; margin-bottom: 10px; max-width: 85%; box-shadow: 0 1px 1px rgba(0,0,0,0.2); background: white; min-width: 140px; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .received { align-self: flex-start; }
        .del-btn { color: #e74c3c; font-size: 10px; cursor: pointer; position: absolute; bottom: 5px; left: 8px; }

        .footer { background: #f0f2f5; padding: 8px; display: flex; align-items: center; gap: 5px; position: relative; }
        .input-bar { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 10px; min-height: 45px; }
        #msg-input { flex: 1; border: none; outline: none; padding: 10px 0; font-size: 15px; background: transparent; }

        .btn-round { background: var(--wa-teal); color: white; width: 45px; height: 45px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0; }
        #emoji-panel { display: none; background: white; grid-template-columns: repeat(8, 1fr); padding: 5px; max-height: 130px; overflow-y: auto; border-top: 1px solid #ddd; }
        
        #rec-timer { display: none; color: red; font-weight: bold; flex: 1; text-align: center; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 900; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="overlay" onclick="closePopups()"></div>

    <div id="sidebar">
        <div class="side-head">⁄Ü€åŸπ €Åÿ≥Ÿπÿ±€å</div>
        <div id="history-list" style="height: calc(100% - 120px); overflow-y: auto;"></div>
        <button onclick="location.reload()" style="width:100%; padding:15px; background:var(--wa-green); border:none; font-weight:bold;">+ ŸÜÿ¶€å ⁄Ü€åŸπ</button>
    </div>

    <div id="login-screen">
        <i class="fab fa-whatsapp" style="font-size: 50px; color: var(--wa-green);"></i>
        <h2 style="margin: 20px 0;">Nasir WhatsApp v70</h2>
        <input type="text" id="u-name" class="login-input" placeholder="ŸÜÿßŸÖ">
        <input type="password" id="u-pass" class="login-input" placeholder="6 €ÅŸÜÿØÿ≥Ÿà⁄∫ ⁄©ÿß ⁄©Ÿà⁄à">
        <button class="login-btn" onclick="login()">ŸÑÿß⁄Ø ÿßŸÜ</button>
    </div>

    <div id="chat-app" style="display:none; flex-direction:column; height:100%;">
        <div class="header">
            <i class="fas fa-arrow-left" onclick="toggleSidebar()" style="cursor:pointer; font-size: 20px;"></i>
            <div style="flex:1;">
                <h4 id="room-name">WhatsApp</h4>
                <small>ÿ¢ŸÜ ŸÑÿßÿ¶ŸÜ</small>
            </div>
            <i class="fas fa-bars" onclick="toggleSidebar()" style="cursor:pointer;"></i>
        </div>
        
        <div id="chat-flow"></div>
        <div id="emoji-panel"></div>

        <div class="footer">
            <div class="input-bar">
                <i class="far fa-smile" style="color:#8696a0; padding:10px; cursor:pointer;" onclick="toggleEmo()"></i>
                <div id="rec-timer">üî¥ <span id="timer-val">00:00</span></div>
                <textarea id="msg-input" placeholder="ŸÖ€åÿ≥ÿ¨..." rows="1"></textarea>
                <i class="fas fa-paperclip" style="color:#8696a0; padding:10px; cursor:pointer;" onclick="document.getElementById('f-in').click()"></i>
            </div>
            <button class="btn-round" id="main-btn" onclick="handleMainAction()">
                <i class="fas fa-microphone" id="mic-ico"></i>
                <i class="fas fa-paper-plane" id="send-ico" style="display:none;"></i>
            </button>
        </div>
    </div>
    <input type="file" id="f-in" style="display:none">
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, onChildRemoved, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myN = "", rK = "", isRec = false, mediaRec, chunks = [], timerInt, sec = 0;

    window.login = (saved = null) => {
        myN = document.getElementById('u-name').value || "Nasir";
        let p = saved || document.getElementById('u-pass').value;
        if(p.length >= 6) {
            rK = "V70_" + btoa(p).substring(0,12);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-app').style.display = 'flex';
            document.getElementById('room-name').innerText = "⁄©Ÿà⁄à: " + p;
            addToHistory(p); load(); closePopups();
        }
    };

    function addToHistory(p) {
        let h = JSON.parse(localStorage.getItem('nasir_h') || '[]');
        if(!h.includes(p)) h.push(p);
        localStorage.setItem('nasir_h', JSON.stringify(h));
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        let h = JSON.parse(localStorage.getItem('nasir_h') || '[]');
        list.innerHTML = h.map(code => `<div class="side-item" onclick="login('${code}')"><span><i class="fas fa-history"></i> ⁄Ü€åŸπ ⁄©Ÿà⁄à: ${code}</span><i class="fas fa-chevron-right"></i></div>`).join('');
    }
    renderHistory();

    window.toggleSidebar = () => {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').style.display = document.getElementById('sidebar').classList.contains('open') ? 'block' : 'none';
    };

    window.closePopups = () => {
        document.getElementById('sidebar').classList.remove('open');
        document.getElementById('emoji-panel').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    };

    const inp = document.getElementById('msg-input');
    inp.oninput = () => {
        const hasT = inp.value.trim().length > 0;
        document.getElementById('send-ico').style.display = hasT ? 'block' : 'none';
        document.getElementById('mic-ico').style.display = hasT ? 'none' : 'block';
    };

    window.handleMainAction = () => {
        if(inp.value.trim()) {
            send(inp.value, 'text');
            inp.value = ""; inp.oninput();
        } else { toggleVoice(); }
    };

    const send = (v, t, fn = "") => push(ref(db, rK), {
        s: myN, v: v, t: t, fn: fn, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });

    // Voice Recorder Logic
    async function toggleVoice() {
        if(!isRec) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRec = new MediaRecorder(stream);
                chunks = [];
                mediaRec.ondataavailable = e => chunks.push(e.data);
                mediaRec.onstop = () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onloadend = () => send(reader.result, 'voice');
                    reader.readAsDataURL(blob);
                };
                mediaRec.start();
                isRec = true;
                sec = 0;
                document.getElementById('rec-timer').style.display = 'block';
                document.getElementById('msg-input').style.display = 'none';
                document.getElementById('mic-ico').style.color = 'red';
                timerInt = setInterval(() => {
                    sec++;
                    document.getElementById('timer-val').innerText = Math.floor(sec/60).toString().padStart(2,'0') + ":" + (sec%60).toString().padStart(2,'0');
                }, 1000);
            } catch(e) { alert("ŸÖÿßÿ¶€å⁄© ÿ™⁄© ÿ±ÿ≥ÿßÿ¶€å ŸÜ€Å€å⁄∫ ŸÖŸÑ ÿ≥⁄©€å€î"); }
        } else {
            mediaRec.stop();
            isRec = false;
            clearInterval(timerInt);
            document.getElementById('rec-timer').style.display = 'none';
            document.getElementById('msg-input').style.display = 'block';
            document.getElementById('mic-ico').style.color = 'white';
        }
    }

    window.toggleEmo = () => {
        const p = document.getElementById('emoji-panel');
        p.style.display = p.style.display === 'grid' ? 'none' : 'grid';
    };

    const emos = ["üòÇ","‚ù§Ô∏è","üëç","üòä","üôè","üî•","üìç","üåπ","‚úÖ","üíØ","‚ú®","üò¢"];
    document.getElementById('emoji-panel').innerHTML = emos.map(e => `<div style="font-size:25px; padding:10px; cursor:pointer; text-align:center;" onclick="addEmo('${e}')">${e}</div>`).join('');
    window.addEmo = (e) => { send(e, 'text'); document.getElementById('emoji-panel').style.display = 'none'; };

    document.getElementById('f-in').onchange = (e) => {
        const f = e.target.files[0]; if(!f) return;
        const r = new FileReader(); r.onload = (ev) => send(ev.target.result, f.type.includes('image') ? 'img' : 'file', f.name); r.readAsDataURL(f);
    };

    function load() {
        const f = document.getElementById('chat-flow'); f.innerHTML = "";
        off(ref(db, rK));
        onChildAdded(ref(db, rK), snap => {
            const d = snap.val(), isMe = d.s === myN, k = snap.key;
            const div = document.createElement('div');
            div.id = k; div.className = `msg ${isMe ? 'sent' : 'received'}`;
            let c = d.v;
            if(d.t==='voice') c = `<audio controls style="width:180px;"><source src="${d.v}"></audio>`;
            else if(d.t==='img') c = `<img src="${d.v}" style="width:100%; border-radius:5px;">`;
            else if(d.t==='file') c = `üìÑ <a href="${d.v}" download="${d.fn}">${d.fn}</a>`;
            div.innerHTML = `<small style="font-weight:bold; color:var(--wa-teal);">${d.s}</small><div>${c}</div><small style="float:right; font-size:9px; color:#888;">${d.time}</small><span class="del-btn" onclick="del('${k}')">üóëÔ∏è</span>`;
            f.appendChild(div); f.scrollTop = f.scrollHeight;
        });
        window.del = (id) => remove(ref(db, rK + "/" + id));
        onChildRemoved(ref(db, rK), snap => document.getElementById(snap.key)?.remove());
    }
</script>
</body>
    </html>
