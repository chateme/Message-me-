<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Nasir v62</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075e54; --wa-green: #25d366; --bg: #e5ddd5; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background: #d1d7db; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        #app-wrap { width: 100%; max-width: 450px; background: var(--bg); height: 100vh; display: flex; flex-direction: column; }
        
        #login-screen { position: fixed; inset: 0; background: #111b21; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; color: white; }
        .login-input { width:100%; padding:15px; margin:10px 0; border-radius:8px; border:none; text-align: center; font-size: 16px; }
        .login-btn { width:100%; padding:15px; background:var(--wa-green); border-radius:30px; font-weight:bold; border:none; cursor:pointer; }

        .header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; align-items: center; height: 60px; }
        #chat-flow { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }

        .msg-row { display: flex; width: 100%; margin-bottom: 15px; }
        .row-sent { justify-content: flex-end; }
        .row-rec { justify-content: flex-start; }
        .msg { position: relative; padding: 8px 10px 28px 10px; border-radius: 8px; max-width: 80%; box-shadow: 0 1px 1px rgba(0,0,0,0.2); min-width: 130px; background: white; }
        .sent { background: #dcf8c6; }
        .del-btn { color: #e74c3c; font-size: 11px; cursor: pointer; position: absolute; bottom: 5px; left: 10px; font-weight: bold; }
        .msg-time { font-size: 9px; color: #888; position: absolute; bottom: 5px; right: 10px; }

        .footer { background: #f0f2f5; padding: 8px; display: flex; align-items: center; gap: 8px; }
        .input-bar { flex: 1; background: white; border-radius: 25px; display: flex; align-items: center; padding: 0 12px; min-height: 48px; }
        #msg-input { flex: 1; border: none; outline: none; padding: 10px 0; font-size: 16px; background: transparent; }
        .btn-round { background: var(--wa-teal); color: white; width: 48px; height: 48px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        #emoji-panel { display: none; background: white; grid-template-columns: repeat(8, 1fr); padding: 5px; max-height: 130px; overflow-y: auto; border-top: 1px solid #ddd; }
    </style>
</head>
<body>

<div id="app-wrap">
    <div id="login-screen">
        <i class="fab fa-whatsapp" style="font-size: 50px; color: var(--wa-green);"></i>
        <h2 style="margin: 20px 0;">Nasir WhatsApp v62</h2>
        <input type="text" id="u-name" class="login-input" placeholder="ŸÜÿßŸÖ">
        <input type="password" id="u-pass" class="login-input" placeholder="6 €ÅŸÜÿØÿ≥Ÿà⁄∫ ⁄©ÿß ⁄©Ÿà⁄à">
        <button class="login-btn" onclick="doLogin()">ŸÑÿß⁄Ø ÿßŸÜ</button>
    </div>

    <div id="chat-app" style="display:none; flex-direction:column; height:100%;">
        <div class="header"><h4>WhatsApp Nasir</h4></div>
        <div id="chat-flow"></div>
        <div id="emoji-panel"></div>
        <div class="footer">
            <div class="input-bar">
                <i class="far fa-smile" style="color:#8696a0; padding:10px; cursor:pointer;" onclick="toggleEmo()"></i>
                <div id="rec-ui" style="display:none; color:red; font-weight:bold; flex:1;">üî¥ <span id="timer">00:00</span></div>
                <textarea id="msg-input" placeholder="ŸÖ€åÿ≥ÿ¨..." rows="1"></textarea>
                <i class="fas fa-location-dot" style="color:#8696a0; padding:10px; cursor:pointer;" onclick="sendLoc()"></i>
                <i class="fas fa-camera" style="color:#8696a0; padding:10px; cursor:pointer;" onclick="document.getElementById('f-in').click()"></i>
            </div>
            <button class="btn-round" onclick="handleBtn()">
                <i class="fas fa-microphone" id="mic-ico"></i>
                <i class="fas fa-paper-plane" id="send-ico" style="display:none;"></i>
            </button>
        </div>
    </div>
    <input type="file" id="f-in" accept="image/*" style="display:none">
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const cfg = { databaseURL: "https://message-me-bbd25-default-rtdb.firebaseio.com/" };
    const app = initializeApp(cfg);
    const db = getDatabase(app);
    let myName = "", roomKey = "", isRec = false, mediaRec, chunks = [], timerInt, sec = 0;

    window.doLogin = () => {
        myName = document.getElementById('u-name').value;
        let p = document.getElementById('u-pass').value;
        if(myName && p.length >= 6) {
            roomKey = "V62_" + btoa(p).substring(0,8);
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-app').style.display = 'flex';
            loadMsgs();
        } else { alert("ŸÖÿπŸÑŸàŸÖÿßÿ™ ŸÖ⁄©ŸÖŸÑ ⁄©ÿ±€å⁄∫"); }
    };

    const inp = document.getElementById('msg-input');
    inp.oninput = () => {
        const hasText = inp.value.trim().length > 0;
        document.getElementById('send-ico').style.display = hasText ? 'block' : 'none';
        document.getElementById('mic-ico').style.display = hasText ? 'none' : 'block';
    };

    window.handleBtn = () => {
        if(inp.value.trim()) {
            sendMsg(inp.value, 'text');
            inp.value = ""; inp.oninput();
        } else { toggleVoice(); }
    };

    const sendMsg = (v, t) => push(ref(db, roomKey), {
        s: myName, v: v, t: t, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
    });

    window.del = (id) => { if(confirm("⁄à€åŸÑ€åŸπ ⁄©ÿ±€å⁄∫ÿü")) remove(ref(db, roomKey + "/" + id)); };

    window.toggleEmo = () => { let p = document.getElementById('emoji-panel'); p.style.display = p.style.display === 'grid' ? 'none' : 'grid'; };
    const emos = ["üòÇ","‚ù§Ô∏è","üëç","üòä","üôè","üî•","üìç","üåπ","‚úÖ","üíØ"];
    document.getElementById('emoji-panel').innerHTML = emos.map(e => `<div style="font-size:25px; padding:10px; cursor:pointer;" onclick="addEmo('${e}')">${e}</div>`).join('');
    window.addEmo = (e) => { inp.value += e; inp.oninput(); };

    window.sendLoc = () => {
        navigator.geolocation.getCurrentPosition(p => {
            let url = `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
            sendMsg(`üìç ŸÑŸà⁄©€åÿ¥ŸÜ: <a href="${url}" target="_blank">ÿØ€å⁄©⁄æ€å⁄∫</a>`, 'text');
        }, () => alert("ŸÑŸà⁄©€åÿ¥ŸÜ ÿ¢ŸÜ ⁄©ÿ±€å⁄∫"));
    };

    document.getElementById('f-in').onchange = (e) => {
        const file = e.target.files[0];
        const r = new FileReader(); r.onload = (ev) => sendMsg(ev.target.result, 'img'); r.readAsDataURL(file);
    };

    async function toggleVoice() {
        if(!isRec) {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRec = new MediaRecorder(s); chunks = [];
                mediaRec.start(); isRec = true;
                document.getElementById('rec-ui').style.display = 'block';
                document.getElementById('msg-input').style.display = 'none';
                timerInt = setInterval(() => { sec++; 
                    document.getElementById('timer').innerText = Math.floor(sec/60).toString().padStart(2,'0') + ":" + (sec%60).toString().padStart(2,'0');
                }, 1000);
                mediaRec.onstop = () => {
                    const r = new FileReader(); r.onloadend = () => sendMsg(r.result, 'voice');
                    r.readAsDataURL(new Blob(chunks, { type: 'audio/webm' }));
                };
                mediaRec.ondataavailable = e => chunks.push(e.data);
            } catch(e) { alert("ŸÖÿßÿ¶€å⁄© ÿ¢ŸÜ ⁄©ÿ±€å⁄∫"); }
        } else {
            mediaRec.stop(); isRec = false;
            clearInterval(timerInt); sec = 0;
            document.getElementById('rec-ui').style.display = 'none';
            document.getElementById('msg-input').style.display = 'block';
        }
    }

    function loadMsgs() {
        const flow = document.getElementById('chat-flow');
        onChildAdded(ref(db, roomKey), snap => {
            const d = snap.val(), isMe = d.s === myName, k = snap.key;
            const div = document.createElement('div');
            div.id = k; div.className = `msg-row ${isMe ? 'row-sent' : 'row-rec'}`;
            let c = d.v;
            if(d.t==='voice') c = `<audio controls style="width:180px;"><source src="${d.v}"></audio>`;
            if(d.t==='img') c = `<img src="${d.v}" style="width:100%; border-radius:5px;">`;
            div.innerHTML = `<div class="msg ${isMe ? 'sent' : ''}">
                <div style="font-size:11px; font-weight:bold; color:var(--wa-teal);">${d.s}</div>
                <div>${c}</div>
                <div class="msg-time">${d.time}</div>
                <span class="del-btn" onclick="del('${k}')">üóëÔ∏è</span>
            </div>`;
            flow.appendChild(div); flow.scrollTop = flow.scrollHeight;
        });
        onChildRemoved(ref(db, roomKey), snap => {
            const el = document.getElementById(snap.key);
            if(el) el.remove();
        });
    }
</script>
</body>
                    </html>
